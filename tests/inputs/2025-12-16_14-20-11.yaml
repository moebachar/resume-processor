  À propos
  KLANIK est une société de conseil en Ingénierie IT qui accompagne ses clients dans leurs projets digitaux et technologiques. Le groupe KLANIK compte désormais plus de 750 talents, évoluant dans 16 agences en Europe, Amérique du Nord, Afrique et Moyen-Orient. Des experts engagés, atypiques et passionnés, impliqués dans des projets stratégiques grâce à leur haut niveau de compétences en Software, DevOps, Cloud, Agilité, Cybersécurité, Big Data & IA. En parallèle de leurs métiers, les collaborateurs du groupe KLANIK sont accompagnés au quotidien dans leur développement personnel et professionnel, via différentes initiatives engageantes et innovantes : KONSCIOUS : communauté interne engagée dans les enjeux écologiques, sociaux et environnementaux KAMPUS : institut de formation technique certifié KORNER : incubateur de start-ups technologiques KLANIK ESPORT : club professionnel e-sport ouvert aux collaborateurs
  Le poste
  Contexte : Rejoignez une équipe engagée dans l'amélioration continue des chaînes communicantes et la valorisation des données pour optimiser leur exploitation. Vous interviendrez sur des sujets à fort impact, mêlant performance, supervision et innovation. Vos missions principales : - Analyser le fonctionnement des chaînes communicantes - Modéliser leur comportement nominal - Développer des outils de supervision en temps réel et de détection automatique d'anomalies - Encadrer des Data Scientists juniors et participer aux revues de code - Contribuer aux orientations techniques du projet Activités complémentaires : - Industrialiser les prototypes dans les outils de supervision - Assurer une veille technologique sur les outils et méthodes - Partager vos connaissances et former vos pairs - Participer à la conception de solutions sécurisées pour le traitement de volumes de données
  Profil recherché
  Compétences techniques : - Python 3 (impératif) : maîtrise des librairies Pandas, Polars, scikit-learn... - Modélisation prédictive & détection d'anomalies : anticipation des risques et optimisation des performances - Big Data : PySpark, gestion de pipelines de données à grande échelle - Bases de données : SQL / PostgreSQL, solutions de stockage optimisées - Visualisation & restitution : Tableau Software, PowerBI - Analyse de séries temporelles - Analyse de graphes : GNN, théorie des graphes - Outils de versioning & déploiement : GitLab - Connaissances UX/UI et des bases de l'agilité Soft skills & posture : - Capacité à proposer des solutions scalables, lisibles et sécurisées pour les équipes Data - Esprit critique et sens de l'optimisation des ressources - Capacité à vulgariser les approches techniques auprès de profils non techniques - Autonomie, rigueur et esprit collaboratif
  Avantages
  - Ticket Restaurants - Mutuelle - CE - Prime de participation - Prime de cooptation - Prime d'apport d'affaire - Double suivi - Accès à la formation - Possibilité de s'investir en interne
  
