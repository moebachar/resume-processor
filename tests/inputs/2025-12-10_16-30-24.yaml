  Détail du poste
  
  Qui sommes nous ?
  Chez MARGO, nos consultants travaillent sur ce qui compte vraiment : des projets complexes qui allient challenge intellectuel et impact business réel.C'est pourquoi nous accompagnons les plus grands acteurs de la finance, de l'industrie et de la tech sur leurs projets les plus stratégiques en Data Science, Machine Learning et Intelligence Artificielle.
  Pourquoi rejoindre la practice IA ?
  Vous évoluerez au sein d'une équipe encadrée par Hamza Bouanani, Practice Manager IA chez MARGO, également Lead Data Scientist chez BNP Paribas.
  Travailler à ses côtés, c'est intégrer une équipe d'experts passionnés, être challengé sur le plan technique et méthodologique, et contribuer à des projets à fort impact pour les clients.
  Vos missions
  Nous recherchons actuellement un Data Scientist pour un groupe industriel français :Vous interviendrez sur plusieurs projets :
  - Projet pricing * Optimisation des prix à l'échelle * Estimation de l'impact des variations de prix et recommandations pour maximiser les ventes et les marges du groupe* Optimisation des prix selon les contraintes business, en interaction directe avec les métiers* Participation à la mise en production
  - Projet segmentation client * Amélioration de la qualité des données pour optimiser le ciblage des campagnes marketing ;* Réalisation de modèles de classification et régression simples, robustes et efficaces.
  - Recommandations * Définition et mise en place de réductions ciblées pour fidéliser les clients ;* Création d'outils d'aide à la décision pour les vendeurs, intégrant recommandations sur clients et produits ;* Collaboration étroite avec les métiers pour évaluer l'impact et le ROI des recommandations.
  - Votre rôle inclura également :* Phase de cadrage et définition des besoins avec les utilisateurs finaux ;* Phase R&D : analyse de données, tests et développement de modèles simples et efficaces ;* Validation avec les métiers et mise en production avec les équipes data engineering ;* Monitoring et suivi des modèles via dashboards Databricks.
  Profil recherché
  Nous cherchons des ingénieurs et data scientists exigeants, passionnés par l'IA et souhaitant évoluer dans des environnements complexes.
  - Formation Bac +5 (école d'ingénieur, université, PhD apprécié) ;- Solides compétences en Python et bibliothèques ML/DL (scikit-learn, TensorFlow, PyTorch, XGBoost, etc.) ;- Expérience en projets industriels à grande échelle, idéalement avec des équipes pluridisciplinaires ;- Intérêt marqué pour les environnements exigeants où la qualité prime sur la quantité ;- Esprit analytique, sens du challenge et goût pour les projets à forte valeur ajoutée.
  Ce que nous offrons
  - Des missions ambitieuses et variées, toujours sélectionnées pour leur valeur ajoutée ;- Un accompagnement de proximité par des experts reconnus ;- Une communauté d'ingénieurs passionnés, avec workshops, conférences et échanges réguliers ;- Une culture d'exigence technique, de partage des connaissances et de développement continu.
