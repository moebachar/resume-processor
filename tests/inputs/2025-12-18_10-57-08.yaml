  In 2024, BlaBlaCar’s trusted community connected 2.6 million meeting points worldwide and enabled 120 million human connections. Carpool drivers saved 538 million euros, and all BlaBlaCar’s mobility services contributed to avoiding 2.5 million tonnes of CO2 emissions.
