  About the job
  
  About BlaBlaCar
  
  BlaBlaCar is the world’s leading community-based travel app enabling 27 million members a year to carpool or travel by bus in 21 countries. Our team of 800 employees counts over 50 nationalities and is spread across our 5 global offices, 30% working fully remotely.
  
  
  
  
  Your mission
  
  We are looking for a Network Planning Analyst to join our BlaBlaCar Bus - Northern Europe team on a permanent contract starting February 2026. You will design and optimize long distance bus networks to match supply and demand.
  
  As a Network Planning Analyst, your mission starts with the establishment of the strategy in your region. You will need to understand the competitive landscape and identify demand opportunities to design your long distance bus network capitalizing on good timings, relevant stops and connections with other buses of the BlaBlaCar Bus network.
  
  
  
  
  You are the owner of your portfolio. You will therefore be the project owner of any new line launch or line optimisation project, working hand in hand with all internal stakeholders required to source, audit, price, setup and nurture our bus network.
  
  
  
  
  You are responsible for the good performance of your portfolio, in that sense you will constantly optimise your line structures and timings to adapt to the macro economic environment as well as competition.
  
  You will be reporting to the Network Planning Team Lead and working with a team of 9 members.
  
  
  
  
  Your Responsibilities
  
  Establish the network strategy for your portfolio, including the design of new lines
  Support and continuously improve the performance of existing lines
  Optimise the operations of your lines
  Coordinate the end-to-end process with internal stakeholders to ensure your offer goes on sale.
  Analyze the performance and relevance of your offer in the market to ensure it aligns with customer demand.
  Guide the Tech team to build the relevant network planning optimisation tools required to boost our expansion.
  
  
  
  
  Your qualifications 
  
  1 to 3 years of experience (including internships) in data driven roles or in the mobility industry.
  Proven experience in data analysis and project management
  You are passionate about transportation and how buses can rock our world
  Full working proficiency in French & English
  Fit with our BlaBlaPrinciples
  Thriving in a collaborative, fast-growing and innovative environment
  Ability to take ownership, aligned with business priorities
  Nice to have: Any other European language is a bonus point
  
  
  
  
  What we have to offer
  
  4 additional weeks on top of legal maternity leaves
  1 additional week on top of legal paternity leaves
  50% healthcare coverage (Alan)
  Financial support for home office equipment
  Minimum 25 days holiday per year
  Local meal plan policy (Swile card)
  50% transportation paid (Forfait Mobilité Durable)
  Relocation package and visa support
  Free unlimited carpooling & bus rides
  Personal growth via trainings, mentorship, and internal mobility programs
  Employee Stock ownership plan
  Regular team building events
  Mental health support through Moka.care
  1 day off per year to test our product
  1 day per year for social engagements with non-profits
  
  
  
  
  Interested in joining the ride?
  
  a 45-min video-call with one of our Talent Acquisition Managers, Hien Hoang to get to know you, understand your career expectations and answer your questions
  a 60-min video-call with Network Planning Team Lead (Northern Europe) Hugo Josien to deep dive into your experience and your interest in the transportation/mobility industry
  a fully remote exercise to evaluate your technical skills, including a presentation to Hugo, and Network Planning Team Lead Lead (Southern Europe) Marino Imperiale
  a 45-min interview with our VP BlaBlaCar Bus, Aurélien Gandois, for a final validation
  
  Usually, our hiring process lasts on average 20-25 days and offers usually come within 48 hours.
  
  
  
  
