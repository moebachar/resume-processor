  Company Description
  
  RTE construit, transforme, exploite et maintient le réseau public de transport d’électricité́ français. Sur le plus grand réseau d’Europe, nous équilibrons la production et la consommation, acheminons l’électricité indispensable au quotidien de chacun et à l’activité des industries, et garantissons la solidarité électrique entre les territoires, 24h/24, à chaque seconde.
  
  Acteur central de la transition énergétique, nous développons le potentiel des énergies renouvelables en transformant en profondeur RTE et le réseau, en accompagnant la décarbonation des industries, en sensibilisant les Français aux éco-gestes avec le dispositif EcoWatt et en éclairant les pouvoirs publics sur les questions énergétiques par des études qui font référence.
  
  Avec nous…
  
  Vous rejoignez un collectif d’hommes et de femmes animés par le sens de l’intérêt général et avez l’assurance d’être utile au quotidien, quel que soit votre métier.
  Vous agissez pour la transition énergétique et un futur neutre en carbone.
  Vous évoluez aux côtés d’experts et pouvez vivre plusieurs vies professionnelles sans changer d’entreprise en étant bien accompagné et formé.
  Vous choisissez une entreprise responsable sur les plans sociétal, économique et environnemental et bénéficiez vous-même d’un environnement professionnel respectueux des diversités et d’avantageuses conditions de travail.
  
  Le futur énergétique se construit chez RTE… avec vous !
  
  Job Description
  
  Au sein du Pôle Stratégie, Prospective et Évaluation, la Direction Statistiques et Valorisation des Données (DSVD) a pour mission de valoriser les données et garantir leur qualité, de fournir des clés de compréhension du contexte et des enjeux à la fois en interne et à travers des publications externes, ainsi que de concevoir et développer des outils d’analyse au service de l’entreprise.
  
  En particulier, la direction regroupe des compétences en datascience et IA générative afin d’accompagner l’ensemble des métiers de RTE dans l’exploitation de la donnée et l’innovation par l’intelligence artificielle, de porter des activités d’innovation et d’exploration (nouveaux modèles, nouvelles approches) et de développer des socles et plateformes IA réutilisables au service des projets métiers et des systèmes d’information.
  
                                                             Nous recherchons :
  
  un chargé d’études/projets - ingénieur IA modélisation des données F/H
  
                                                     Poste basé à la Défense (92)
  
   
  
  Les activités du pôle s’organisent autour de trois grands axes complémentaires :
  
  - Exploration / Innovation : identification et évaluation de nouvelles approches (MLLM, agents, knowledge graphs…), réalisation de démonstrateurs et analyse des opportunités métiers, 
  
  - Socles / Plateformes IA : développement et industrialisation de briques techniques communes (infrastructures IA, socles NLP/LLM, outils de monitoring, pipelines de données) pour faciliter les déploiements, 
  
  - Solutions métiers : co‑construction de cas d’usage avec les métiers, prototypage rapide, expérimentation sur le terrain et préparation à l’intégration dans les projets SI.
  
  
  
  
  Le poste proposé s’inscrit à l’intersection de ces trois axes, avec un équilibre entre projets concrets à court terme et travaux plus exploratoires / innovation, et une contribution structurante à un socle commun NLP / LLM pour l’entreprise.
  
   
  
  Dans le cadre du développement autour de l’intelligence artificielle chez RTE, vous contribuerez à la conception, l’expérimentation et l’implémentation de solutions basées sur les modèles de langage (LLM), les agents autonomes, l’IA générative et multimodale, appliquées au secteur de l’énergie.
  
  Votre mission s’articulera autour de la modélisation et de la mise en œuvre de bout en bout de systèmes utilisant de l’IA générative :
  
  - Compréhension et formalisation des besoins métiers : Analyse des enjeux et traduction en problématiques adaptées aux capacités des modèles de fondation et des agents intelligents.
  
  - Exploration et intégration de sources de données variées : Exploitation de jeux de données internes, sources ouvertes, ainsi que données non structurées (par exemple : texte, schémas, images, logs de système) dans une logique multimodale.
  
  - Préparation et structuration des données : Développement de pipelines de preprocessing et d’enrichissement, adaptés aux modèles d’IA générative et d’agents LLM spécialisés.
  
  - Expérimentation, prototypage et pré-industrialisation : Création de maquettes et de solutions intégrant LLM, agents, ou IA générative pour des usages tels que l’assistance automatique, des synthèses multi-sources, génération synthétique de données
  
  - Domaines d’application variés : Les projets porteront notamment sur de la gestion documentaire, des fonctions corporate de RTE via la modernisation des outils internes qui incorporeraient l’IA (assistant conversationnel, copilote métier, etc.)
  
   
  
  En lien avec les autres data scientists et ingénieurs IA de la direction, vous contribuerez à développer et renforcer un socle technique réutilisable autour des LLM et du NLP :
  
  - conception de composants génériques (pipelines d’ingestion, RAG, gestion des prompts, monitoring des performances, sécurité / conformité), 
  
  - participation à la mise en place d’infrastructures et d’outils communs (MLOps, gestion des modèles, outils d’évaluation, bonnes pratiques de déploiement), 
  
  - capitalisation sur les projets (templates, briques logicielles, documentation) pour accélérer les usages à venir, 
  
  - contribution à l’alignement avec les orientations des projets SI et des socles IA plus larges de l’entreprise.
  
   
  
  Vous consacrerez une partie de votre temps à des activités d’exploration et d’innovation :
  
  - suivi de l’état de l’art en NLP, LLM et IA générative : veille structurée sur les nouvelles approches (par exemple, modèles, algorithmes, outils, architectures d’agents, multimodalité, knowledge graphs, modèles open‑source, frameworks, méthodologies d’évaluation…), 
  
  - expérimentation ciblée de nouvelles briques (de démonstrateurs exploratoires, POC), 
  
  - partage régulier des enseignements au sein du pôle (revues de veille, présentations, notes de synthèse) et contribution à l’orientation des axes d’exploration
  
  - analyse des opportunités métiers associées, 
  
  - participation à des projets collaboratifs (avec la R&D de RTE, des équipes internes ou des partenaires académiques/industriels), 
  
  - contribution potentielle à des publications scientifiques, communications dans des conférences ou communautés techniques.
  
   
  
  Au-delà des projets techniques, le poste implique de :
  
  - collaborer de manière transverse avec les autres directions et services impliqués sur ces sujets (SI, R&D…) afin de traiter les problématiques de l’entreprise et de valoriser la mutualisation d’un socle technique commun
  
  - diffuser et promouvoir les connaissances du pôle au sein de l’entreprise, (formations internes, présentations, démonstrations, sessions de veille)
  
  - contribuer à la sensibilisation et à l’accompagnement des métiers sur l’IA générative
  
  - encadrer des stagiaires/alternants.
  
   
  
  Voir moins
  Profil recherché
  
  De formation bac+5 à minima, école d’ingénieur/universitaire ou doctorant en mathématiques appliquées, informatique, data science, ou intelligence artificielle. Des compétences en analyse de données sont également requises, de synthèse et restitution orale et écrite. Vous devrez montrer un intérêt pour le système électrique ainsi qu’une appétence pour la compréhension des enjeux économiques et politiques.
  
  Vos atouts principaux pour réussir dans cette fonction sont votre autonomie, votre curiosité, le sens du travail en équipe, votre organisation et votre rigueur. Vous faites également preuve de qualités rédactionnelles. 
  
  La maîtrise de l'anglais constitue également un atout.
  
  Compétences exigées :
  
  Programmation : Bonne maitrise de Python et de librairies associées à la science des données (pytorch, transformers, etc.)
  Maitrise d’outils de suivi de version (Git)
  Bonnes connaissances générales en apprentissage automatique (Machine Learning) et profond (Deep Learning)
  Maîtrise des modèles (LLM) : compréhension de leur fonctionnement interne (architecture Transformer, mécanisme d’attention), fine-tuning, prompts, RAG
  Bonnes pratiques d’un écosystème MLOps (Docker, CI/CD, tests, packaging, …)
  
   
  
  Compétences techniques complémentaires appréciées :
  
  Connaissance des agents LLM (utilisation d’outils et du prototole MCP, chaîne d’agents, mécanismes d’orchestration)
  Expérience avec d’autres modèles d’IA générative (diffusion, GANs, génération de données synthétiques)
  Utilisation de GPUs (cloud ou on-premise) pour l’entraînement et l’inférence
  Monitoring de modèles (MLflow, Weights & Biases…)
  Connaissance des graphes de connaissances (Knowledge Graph)
  Connaissance d’un framework de développement d’applications (Streamlit, Dash, Gradio...)
  
   
  
  Autres compétences :
  
   
  
  Capacité à travailler en équipe et à communiquer efficacement avec des interlocuteurs variés.
  Esprit d'analyse et de synthèse, rigueur et autonomie.
  
   
  
  Atouts complémentaires :
  
  Expérience sur des applications dans l’énergie, l’industrie ou des systèmes critiques
  Expérience de participation à des projets open-source ou à des communautés techniques
  Intérêt pour les enjeux d’IA responsable (sécurité, éthique, biais, impacts environnementaux)
  
   
  
   
  
  Additional Information
  
  La Politique diversité de RTE a pour ambition d’ouvrir l’entreprise à toutes les compétences et de garantir l’équité, en termes d’égalité des chances, d’inclusion et de lutte contre toutes formes de discrimination. Selon ces principes, nous conduisons une politique active en faveur de l’inclusion des personnes en situation de handicap permettant à tous d’avoir un parcours professionnel équitable. Si vous êtes dans cette situation, faites-nous part de vos éventuels besoins spécifiques afin que nous puissions y apporter une réponse adaptée.
  
  Dans le cadre des activités relatives à l’emploi proposé, vous pouvez être amené(e) à accéder à un (ou des) site(s) relevant de la responsabilité de RTE. A cette fin et dans le respect des articles R1332-22-1 et suivants du Code de la Défense, nous vous informons qu’une enquête administrative est susceptible d’être réalisée à notre demande par l’autorité administrative, afin de vérifier qu’aucun fait vous concernant n’est incompatible avec l’accès envisagé.
  
