  Data Science Manager
  Full-time
  Job Family Group: Product Development
  Company Description
  
  Visa is a world leader in payments and technology, with over 259 billion payments transactions flowing safely between consumers, merchants, financial institutions, and government entities in more than 200 countries and territories each year. Our mission is to connect the world through the most innovative, convenient, reliable, and secure payments network, enabling individuals, businesses, and economies to thrive while driven by a common purpose – to uplift everyone, everywhere by being the best way to pay and be paid.
  
  Make an impact with a purpose-driven industry leader. Join us today and experience Life at Visa.
  
  Job Description
  
  What it's all about –
  
  Visa Consulting and Analytics (VCA) is the consulting arm of Visa, delivering tangible, impactful results for clients. Drawing on expertise in consulting, data analytics, digital marketing, and economics, VCA addresses strategic challenges for clients.
  
  The Intelligence & Data Solutions (IDS) team at VCA includes data scientists, analysts, and engineers who develop analytics solutions. Their mission is to leverage VisaNet—one of the largest datasets globally—to help clients improve performance and profitability.
  
  Our FBL cluster is expanding! We’re looking for a motivated and skilled Senior Data Scientist to collaborate with Visa Consulting & Analytics in co-developing data-driven solutions that support client growth. This role is part of the IDS European client-facing team and is based in Paris.
  
  Key Responsibilities:
  
  Develop a deep understanding of Visa’s data assets and how they can be used to enhance client profitability across acquisition, usage, and retention.
  
  Identify trends in client engagements to support business development efforts.
  
  Translate business requirements and desired outcomes into detailed analytical plans.
  
  Execute analytical plans to deliver data-driven solutions and business insights through effective visualization and storytelling.
  
  Provide subject matter expertise and quality assurance for complex data science projects.
  
  Specific Responsibilities Include:
  
  Develop and deploy analytical models and techniques for internal use and client engagements.
  
  Work with large datasets, extracting and manipulating data using standard tools.
  
  Analyze, clean, and visualize large data sets.
  
  Prepare data for predictive modeling by parsing and aggregating incomplete or unstructured sources.
  
  Develop and validate advanced analytics models and algorithms.
  
  Apply Visa’s data and analytics capabilities to implement consulting solutions.
  
  Present innovative ideas to improve business practices.
  
  Conduct client-specific portfolio analysis, including proprietary data.
  
  Lead knowledge transfer to support solution implementation.
  
  Document all projects, including code and relevant materials.
  
  Optimize code for critical business processes.
  
  Design and build dashboards using tools like Tableau or Power BI.
  
  Identify opportunities to automate repeatable analyses or streamline solutions.
  
  Communicate complex concepts and analytical results clearly and effectively.
  
   
  
  This is a hybrid position. This requires 3 days per week (Tuesdays, Wednesdays and Thursdays) attendance in the Paris office.
  
   
  
  Qualifications
  
  What we’re looking for:
  
  Experience integrating data from various sources for risk assessments.
  Proficiency with tools such as Hadoop, Spark, Python, SAS, and SQL.
  Advanced skills in analytics and statistical modeling (e.g., regression, clustering, classification).
  Experience developing machine learning models (e.g., Random Forest, SVM) using Python or R.
  Skilled in data visualization tools like Tableau and Power BI.
  Strong project management and organizational abilities.
  Familiarity with Agile methodology and scrum practices.
  Demonstrated accountability in delivering projects on time and achieving desired outcomes.
  Effective collaboration and interpersonal skills.
  Fluency in French (C1 level or higher) is required
