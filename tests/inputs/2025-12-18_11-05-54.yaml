  Junior Data / ML Analyst
  Full-time
  Career Site Team: Operations
  Company Description
  
  NIQ is the world’s leading consumer intelligence company, delivering the most complete understanding of consumer buying behavior and revealing new pathways to growth. In 2023, NIQ combined with GfK, bringing together the twoindustry leaders with unparalleled global reach. With a holistic retail read and the most comprehensive consumer insights—delivered with advanced analytics through state-of-the-art platforms—NIQ delivers the Full View™.
  
  Job Description
  
  Within the Operations team,The Junior Data / ML Analyst is responsible for the quality and enhancement of the data that we deliver to external clients. The role ensures that client data is distributed according to contractual agreements and quality standards, while also supporting internal teams and systems involved in the reporting process.
  Key Responsibilities:
  Data quality control
  
  Collect, organize, and review data to check for quality and accuracy according to established guidelines.
  Perform data enhancements and fixes using SQL, Regex and internal tools.
  Execute weekly quality checks for data deliveries, following documented procedures.
  
  Data Processing & Analyses
  
  Perform ML model retraining, monitoring and analyzing performances, and bring enhancements.
  Identify and fix data classification or branding issues.
  Consistency in handling daily, high-volume operational tasks.
  
  Collaboration & Communication
  
  Work closely with your team member by sharing information and support each other.
  Clearly and accurately report on your progress, completed tasks and any blockers.
  Participate in regular feedback sessions and performance reviews.
  
  Compliance & Confidentiality
  
  Follow and adhere to all global processes and team best practices.
  Maintain strict confidentiality of client and internal data.
  Meet internal standards and productivity targets.
  
  General & Administrative Duties
  
  Participate in company-organized training sessions.
  Report system issues that may impact workflow.
  Support team, department, and organizational tasks as needed.
  Qualifications
  
  Education
  
  B.S. / M.S. in business analytics, data science, mathematics or statistics
  
  Technical Skills
  
  Basic knowledge of SQL (e.g., from university projects, internships, or online courses).
  Familiar with Machine Learning.
  Strong written and spoken English (B2/C1 level is essential for remote management).
  Proficient in MS Excel or Google Sheets.
  
  Key Competencies:
  Analytical & Technical
  
  Attention to detail and high standards for quality and accuracy, while applying pragmatic judgment to balance effort and value.
  Ability to understand and analyze data.
  Logical thinking and problem-solving skills.
  
  Communication & Collaboration
  
  Strong interpersonal and communication skills.
  Ability to build productive working relationships.
  Active listening skills and ability to accept and apply feedback.
  
  Integrity & Accountability
  
  Maintains confidentiality and acts with integrity.
  Takes personal responsibility and acknowledges mistakes.
  
  Productivity & Initiative
  
  Comfortable with routine and high-volume repetitive tasks.
  Results-driven with persistence and follow-through.
  Works effectively under deadlines and tracks progress.
  Additional Information
  
