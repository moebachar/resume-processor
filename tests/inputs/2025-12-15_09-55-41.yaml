  About the job
  
  Description de l'entreprise
  
  
  
  
  Rejoignez un cabinet de conseil international qui accompagne les grandes transformations stratégiques.
  
  Nous sommes Wavestone : des expert·es passionné·es et orienté·es solutions, qui placent l’humain au cœur de la performance et de la croissance. Ambitieux·ses et en pleine expansion, nous développons sans cesse notre portefeuille de clients et de projets, avec une portée internationale et une réelle volonté de générer un impact positif.
  
  Êtes-vous un vrai team player, porté par des valeurs fortes ? Êtes-vous curieux·se et déterminé·e, avec l’envie d’apprendre chaque jour ? Êtes-vous du genre à relever les défis sans hésiter ? Alors vous êtes au bon endroit. Rejoignez Wavestone et exprimez votre potentiel dans un environnement stimulant et collaboratif, où l’on transforme les défis d’aujourd’hui en opportunités de demain.
  
  
  
  
  Description du poste
  
  
  
  
  Au sein du bureau de Paris, vous rejoindrez la Business Unit Digital Customer (350 collaborateur·rice·s), qui accompagne les grandes entreprises françaises et internationales dans leurs projets de transformation. Nous intervenons principalement dans les secteurs du luxe, du retail, de la beauté, de l’hospitalité, des services et des biens de grande consommation (FMCG).
  
  Vous serez au cœur des enjeux stratégiques de ces secteurs, en contribuant à des projets tels que :
  
  Le lancement de nouvelles offres et produits
  La digitalisation des parcours client et des processus métier
  L’amélioration de la connaissance client
  L’optimisation de la performance de la Supply Chain
  L’exploitation des données pour l’innovation
  La refonte des modèles de distribution
  
  Au sein de la Business Unit Digital Customer, vous intégrerez l’équipe Data, Analytics & AI (70 consultant·e·s), qui accompagne les directions métier, Data et IT dans leurs transformations liées à la donnée. Nos interventions couvrent l’ensemble du cycle de vie des projets, de la stratégie à la mise en œuvre opérationnelle.
  
  
  
  
  Exemples de missions :
  
  Définition de stratégies Data/IA et pilotage des programmes associés
  Cadrage et déploiement de cas d’usage Data/IA
  Conception de modèles organisationnels et opérationnels
  Diagnostic de la qualité des données et mise en place de la gouvernance
  Réingénierie de processus augmentés par l’intelligence artificielle
  Création de dashboards BI pour améliorer le pilotage
  Accompagnement au changement et acculturation à la culture Data
  
  
  
  
  En tant que consultant·e, vous serez intégré·e à une équipe projet et encadré·e par des responsables de mission. Vos principales responsabilités incluront :
  
  Produire des livrables de qualité, avec autonomie et rigueur
  Animer des ateliers, réunions et restitutions client
  Développer une relation de confiance avec vos interlocuteur·rice·s internes et externes
  Capitaliser et partager les connaissances acquises
  Participer activement à la vie de la communauté Data : publications, veille, formations, événements internes
  
  Vous bénéficierez également de formations ciblées pour renforcer votre expertise et accélérer votre montée en compétences.
  
  
  
  
  Qualifications
  
  
  
  
  Diplômé.e d'une grande école d'ingénieurs, de management ou grande université avec une spécialisation ou une appétence pour la Data, vous bénéficiez d'une première expérience d'une à deux années acquise dans un cabinet de conseil ou sur des sujets data. Vous avez une bonne compréhension des enjeux métiers liés à la data (gouvernance, analyse, reporting) ainsi que des enjeux de transformation liés à l’IA, une bonne connaissance des outils de visualisation de données (Power BI, Tableau) et des processus de gestion des données.
  
  Votre curiosité intellectuelle, vous permet de comprendre rapidement les spécificités de nos clients. Vous êtes doté.e d'un esprit critique et analytique aiguisé, d'un très bon relationnel et d'un sens prononcé du service et de l'excellence. Vous souhaitez intégrer des équipes favorisant la proximité et la transmission des savoirs. Vous recherchez un environnement de travail stimulant, propice à l'épanouissement personnel au sein d'un cabinet de conseil reconnu et en pleine croissance.
  
  Si votre objectif est d'être acteur d'un projet d'entreprise ambitieux et de mettre à profit votre talent et votre enthousiasme dans une société qui saura vous proposer une trajectoire dynamique et des prises de responsabilités rapide, donnez-vous les chances de rejoindre nos équipes !
  
  
  
  
  Informations supplémentaires
  
  
  
  
  Wavestone est un employeur inclusif qui s'engage pour l'égalité des chances. Dans le cadre de cette politique de diversité et inclusion, Wavestone accompagne les personnes en situation de handicap et/ou nécessitant un aménagement durant leur process de recrutement et tout au long de leur prise de poste.
  
