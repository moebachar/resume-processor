  About the job
  
  Au croisement d’enjeux essentiels et captivants, rejoignez un groupe à la dimension internationale, champion de la croissance bas carbone et activement engagé dans la lutte contre le réchauffement climatique ! Rejoindre EDF, c’est également travailler dans un Groupe porteur de valeurs fortes, qui innove avec de solides actifs industriels et vous confie des missions qui ont du sens.
  
  Découvrez en images nos orientations et nos valeurs sur la chaine Youtube EDF :https://www.youtube.com/user/EDFCommunitymanager
  
  L’environnement :
  
  Vous rejoignez le département PRISME d’EDF R&D, au sein du groupe Systèmes d’Information et Télécom et d’une équipe d’une quinzaine d’ingénieur(e)s-chercheur(e)s.
  
  Le département « Performance, Risque Industriel, Surveillance pour la Maintenance et l'Exploitation » est l’expert R&D de la donnée pour les parcs de production. Il développe des solutions innovantes pour l’acquisition de données et transforme ces dernières en informations par le biais de modélisations physiques et traitements mathématiques.
  
  Au sein de ce département, le groupe « Systèmes d’Information et Télécom » intervient sur les compétences télécom (IoT, 5G, Satellite ...) et système d’information (Jumeaux Numériques, Management des connaissances, TAL, Ergonomie du SI, Intégration Robotique...) pour les moyens de production.
  
  Le groupe propose à ses clients métier des solutions permettant d’agréger, de visualiser, d’échanger des informations en provenance de SI différents afin d’améliorer la performance des unités de production d’électricité. Les produits délivrés sont des outils d’aide à l’exploitation et de préparation des grandes activités de maintenance.
  
  Le poste :
  
  En lien avec les unités de production et d'ingénierie clientes du département, vous contribuez à différents projets de recherche ayant pour objectif d’exploiter les données textuelles des métiers du groupe EDF et de les transformer en connaissances structurées et exploitables, issues des différentes filières de production dans l’objectif principal d’optimiser la maintenance et la sûreté des installations.
  
  Pour cela, vos principales missions seront de :
  
  
  
   Procéder à des analyses sur les données textuelles issues des entités métiers du groupe EDF (production et ingénierie nucléaire, hydraulique, thermique, Energies Renouvelables, ...)
   Participer à la conception et au développement de logiciels, fonctionnalités ou services
   Proposer des solutions innovantes et développer des outils, des maquettes et des prototypes, parfois en partenariat avec d'autres groupes industriels, des laboratoires de recherche ou des prestataires
   Accompagner la maîtrise d’œuvre SI des métiers, chargée de l’industrialisation et de la MCO dans l’intégration les outils développés
   Réaliser une veille technologique sur les nouvelles méthodes de TAL et d’IA (symbolique, connexionniste, générative)
   Participer à des partenariats, à l'encadrement de stagiaires ou à des travaux en lien avec des prestataires
  
  
  
  
  Titulaire d’un bac +5/+8 (type master, diplôme d’ingénieur ou doctorat) en informatique, spécialité Intelligence Artificielle ou Traitement Automatique des Langues (TAL / NLP) ou avec une forte composante Ingénierie des Connaissances, vous justifiez d’une première expérience dans ces domaines.
  
  Vous avez une très bonne maîtrise du langage Python et des librairies associées pour le TAL (type Spacy) et avez une première expérience du machine learning et des outils associés (scikit-learn, tensorflow, Pytorch). Vous maîtrisez également l’utilisation de forge logicielle type GitLab.
  
  Une connaissance des technologies de graphes de connaissances (ex. RDF, SPARQL, Neo4j), de la plateforme GATE (General Architecture for Text Engineering), d’autres langages de programmation ( JAVA, C++) serait un plus.
  
  Rémunération et avantages :
  
  Pour chaque candidat, une étude de rémunération sera réalisée afin de proposer un package en cohérence avec l'expérience professionnelle, les compétences et le diplôme le plus élevé.
  
  A titre indicatif, la fourchette de rémunération se situe entre 40K€ et 65K€ bruts annuels pour une expérience de 0 à 10 ans.
  
  Au-delà de votre rémunération fixe, EDF a à cœur de vous encourager sur vos résultats et dans votre bien-être au travail : prime variable sur les résultats individuels, prime d’intéressement, forfait jours à 209 jours travaillés/an, télétravail (dans la limite de 50% du temps), package de protection sociale, avantages en nature énergie, épargne salariale (PEG, PERCO), etc. Une aide au logement peut vous être proposée sous conditions.
  
  Cette mission est un moyen idéal d’accroître votre valeur professionnelle, vos compétences et de progresser vers d’autres directions du Groupe. Alors n’hésitez pas, rejoignez-nous, ce poste est fait pour vous. Nous vous accompagnerons dans le développement de vos talents afin de vous amener à grandir et à évoluer avec nous.
  
  Dans le groupe EDF accueillir des personnes en situation de handicap fait partie de notre ADN. Notre objectif est d’ouvrir nos portes à toutes les compétences, toutes les énergies et toutes les personnalités sans exclusion. Le poste proposé est donc ouvert à toutes et à tous.
  
