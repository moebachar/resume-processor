  Descriptif du poste
  
  Rejoignez le département Data & IA de la Banque Palatine et participez à la transformation digitale d'une banque innovante.
  
  En tant que Data Engineer, vous serez au cœur des projets stratégiques, en lien direct avec les équipes Data Analyst et Data Scientist.
  
  
  Poste en CDI basé à Val de Fontenay (RER A & E).
  
  Vos missions principales :
  * Concevoir, développer et industrialiser des flux de données fiables et sécurisés.
  * Intégrer et transformer des données issues de sources variées (internes et externes).
  * Mettre en place des architectures Data (Data Lake, Data Warehouse) adaptées aux besoins métiers.
  * Collaborer avec les équipes Data Analyst et Data Scientist pour garantir la cohérence et la qualité des données.
  * Piloter des projets Data de bout en bout (cadrage, développement, livraison).
  
  Profil recherché
  
  Ce que nous allons aimer chez vous : vous aimez travailler en équipe et partager vos idées pour faire avancer les projets.
  
  Vous faites preuve d'analyse, d'innovation et d'une communication claire dans toutes vos missions. Vous êtes organisé(e), rigoureux(se) et savez vous adapter aux évolutions du secteur.
  
  Ce que nous recherchons chez vous : vous justifiez d'une expérience de 3 ans minimum dans un poste similaire.
  
  Vous maîtrisez les outils clés de l'équipe : maîtrise des langages Python, SQL ; connaissance des outils Cloud (Google Cloud Platform), expertise sur l'outil Informatica ; connaissance des outils Alteryx, Dataiku.
  
  Vous savez concevoir et optimiser des pipelines de données tout en appliquant les bonnes pratiques de gouvernance et de gestion de projet.
  
