  About the job
  
  Sia est un groupe international de conseil en management de nouvelle génération, fondé en 1999. Nés à l'ère du digital, nous sommes augmentés par la data, enrichis par la créativité et guidés par la responsabilité. Nous collaborons avec nos clients pour relever les défis et saisir les opportunités. Dans un monde en pleine mutation, nous croyons que l’optimisme est un puissant levier de transformation. Avec une expertise couvrant un large éventail de secteurs et de services, nos 3 000 consultants accompagnent des clients dans le monde entier, depuis 48 bureaux répartis dans 19 pays. Notre expertise produit des résultats concrets. Notre optimisme change la donne.
  
  
  
  
  
  Description du poste
  
  
  
  Pour accompagner son développement, Sia recrute des consultants data scientist avec une forte expertise en recherche opérationnelle. 
  
  
  
  Vous rejoindrez notre équipe d'experts pour développer des solutions d'IA et de Recherche Opérationnelle et d’aide à la décision en concevant et mettant en œuvre des solutions d'optimisation sous contraintes et de modèles de simulation.
  
  
  
  Par ailleurs, vous serez également amenés à contribuer à des projets d’IA et d’IA générative et accompagner nos clients dans leur transformation digitale augmentée par l'IA. Vous pourriez ainsi être amené à travailler sur une ou plusieurs des problématiques suivantes : 
  
  
  
  Recherche opérationnelle : Conception et mise en œuvre de solutions d'optimisation sous contraintes et de modèles de simulation avancées. Modélisation et résolution de problèmes métiers dans différents domaines. 
  Machine learning et statistiques : élaboration de modèles explicatifs et prédictifs d'aide à la décision (algorithmes d'apprentissage supervisé et non supervisé, économétrie, prévision, diagnostic quantitatif, ...) ;
  Big Data : connaissances algorithmiques pour le traitement de grand volume de données et non structurées.
  
  Dans le cadre des activités internes du cabinet, votre participation s’articule autour des axes suivants:
  
  
  
  Participer au développement et au renforcement de nos offres au travers de formations, de groupes de travail, de diffusion de support internes et externes, de projets R&D... 
  Participer au rayonnement du cabinet en contribuant au plan de publication (articles, études et white papers, parutions presse, etc.), et représenter le cabinet dans divers clubs professionnels, salons et événements. 
  Participer à la veille technologique et activité de R&D au sein de notre laboratoire de Recherche Opérationnelle (et ou dans des laboratoires annexes, Natural Language Processing, Times Series, Computer Vision...).
  Participer au développement commercial en contribuant à la définition des besoins et en participant aux actions commerciales.
  
  
  Qualifications
  
  
  
  Vous avez une formation en Ecole d'Ingénieur ou une formation de haut niveau dans le domaine de la recherche opérationnelle, du traitement de l'information, de l'ingénierie statistique et de l'économétrie et vous justifiez idéalement d'une première expérience en Optimisation, Big Data ou Data Science (stage ou 1er emploi)
  
  
  
  Vous avez un excellent niveau en mathématiques appliquées, ainsi que des premières expériences en Recherche Opérationnelle (connaissances théoriques et pratiques, premières intuitions).
  
  
  
  Vous maîtrisez la programmation en Python et le versioning de code, et/ou possédez des bases solides dans des langages de script (Julia, Perl, JS, bash) ou compilés (C++, Java) et/ou avez une expérience dans les environnements UNIX/LINUX.
  
  
  
  Vous connaissez des solveurs d’optimisation et en avez déjà manipulés dans le cadre de projets professionnels, vous souhaitez approfondir les concepts de résolution de problèmes via la programmation linéaire en nombre entier, la programmation dynamique, les heuristiques et l’élaboration de métaheuristiques. Vous appréciez modéliser mathématiquement des problèmes concrets.
  
  
  
  Vous souhaitez vous impliquer et prendre rapidement des responsabilités sur des missions et projets interne de R&D à forte valeur ajoutée au sein d’une structure dynamique.
  
  
  
  Vous disposez d'une appétence pour les enjeux liés à la data et l'IA, d'une capacité à monter en compétences rapidement sur ces sujets et êtes enthousiaste à l'idée d'accompagner nos clients à en saisir les opportunités.
  
  
  
  Vous êtes curieux(se) et aimez travailler en équipe ? Vous êtes reconnu(e) pour votre sens de l’analyse ? 
  
  Vous souhaitez rejoindre un environnement professionnel dynamique et motivant ? Vous partagez nos valeurs que sont l'excellence, l'entrepreneuriat, l'innovation, le partage, la bienveillance et l'équilibre vie personnelle/vie professionnelle ? 
  
  
  
  Vous parlez français et anglais couramment dans un contexte professionnel ?
  
  
  
  Alors rejoignez-nous ! 
  
  
  
  
  
  Informations supplémentaires
  
  
  
  Ce que nous offrons : 
  
  
  
  • Un salaire compétitif combiné à des nombreuses opportunités de formation pour progresser rapidement en Recherche Opérationnelle et sur des thématiques métiers (Energie, Transport...) tout en découvrant d’autres domaines techniques. 
  
  
  
  • Faire partie d'une entreprise internationale à croissance rapide, au sein d’une communauté de plus de 250 Data Scientists répartis au sein de nos 8 Centres d’Excellence (Paris, Montréal, Bruxelles/Amsterdam, New-York, Londres, Hong Kong, Middle East). 
  
  
  
  • Travailler chez un client, en télétravail et dans nos locaux, situés en plein cœur de Paris (métro Grands Boulevards) 
  
  
  
  Pour plus d'information sur notre practice Data Science, consultez notre showroom de solutions IA : https://www.heka.ai/fr
  
  
  
  Pour plus d’information sur notre lab R&D et nos produits de Recherche Opérationnelle : https://www.sia-partners.com/fr/nos-expertises/optiwise
  
  
  
