  Vous disposez d'une formation en data science, statistiques, informatique ou mathématiques appliquées
  
  
  
  
  Vous vous reconnaissez dans les qualités suivantes
  
  Appétence forte pour accompagner les équipes métiers sur les nouvelles solutions Data/IA
  Compréhension et analyse des besoins métiers pour identifier les solutions data pertinentes et pragmatiques
  Capacité à vulgariser les concepts Data/ML et à former les équipes
  Forte sensibilité aux enjeux et aux risques métiers
  Orientation support & service, sens du collectif
  Amélioration continue & curiosité -veille technologique, initiatives..
  
   
  
  
  
  Maîtrise de langages de programmation et orientés data et Python
  Maîtrise des concepts Low Code
  Connaissances en IA : NLP, Computer Vision, LLM -GPT, BERT, MISTRAL, CLAUDE …, modèles agentiques
  Pratique de Power Automate
  
