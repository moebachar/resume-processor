  Le poste
  Descriptif du poste
  
  CACEIS France
  
  
  Vous disposez d’une expertise Data acquise dans le secteur des services financiers, idéalement dans le domaine des risques/KYC/conformité. Vous souhaitez participer au développement de solutions Data/IA, accompagner les équipes, intervenir sur des sujets à forts enjeux réglementaires.
  
  Votre équipe
  
  Nous recrutons un Data Scientist au sein du Département KYC qui assure la qualité des contrôles et de l’analyse Lutte Contre le Blanchiment de capitaux et le Financement du Terrorisme sur les dossiers KYC
  
  Vous rejoignez l’équipe de Data Scientists, dont le rôle est de :
  
  Impulser la Data innovation  et accompagner les équipes KYC sur les nouvelles approches
  Développer les solutions ML/NLP en lien avec les activités des équipes  : extraction des Data, modèles de scoring de risque client, détection d’anomalies …
  Assurer la veille technologique et proposer les solutions en collaborant avec les équipes de Gouvernance Data et AI Factory de CACEIS, ainsi qu’avec les équipes de Transformation Digitale
  
  Vos missions 
  
  En tant que Data Scientist, vos missions portent sur :
  
  Développer et implémenter les outils Data/IA pour l’automatisation de la collecte et des contrôles, la classification des données/documents KYC, l’aide à la décision, Agent IA en charge de la collecte, du screening
  Réaliser les travaux d’analyse et de traitement de la donnée en relation avec les KYC Analyst
  
   
  
  Votre direction
  
  Le Client & Business Development Support est dédié à l’accompagnement des clients dans leurs projets en relation avec les services internes CACEIS et les équipes du Développement Commercial..
  
  La Direction est constituée de 4 départements avec des équipes réparties principalement entre les sites de Luxembourg, Dublin, Malaisie, Londres et Paris. Les principaux métiers de CBDS sont :
  
  Group KYC
  Business Implementation & Change
  Client Invoicing
  Business Engineering
  
  Le département KYC est garant vis-à-vis de la Direction Générale du fonctionnement du KYC Groupe sur le périmètre investisseurs et clients dans le respect de la réglementation tel que défini par la Conformité.
  
  
  
  
  
