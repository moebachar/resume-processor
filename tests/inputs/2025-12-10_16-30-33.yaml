  Détail du poste
  
  Qui sommes nous ?
  Chez MARGO, nos consultants travaillent sur ce qui compte vraiment : des projets complexes qui allient challenge intellectuel et impact business réel.C'est pourquoi nous accompagnons les plus grands acteurs de la finance, de l'industrie et de la tech sur leurs projets les plus stratégiques en Data Science, Machine Learning et Intelligence Artificielle.
  Pourquoi rejoindre la practice IA ?
  Vous évoluerez au sein d'une équipe encadrée par Hamza Bouanani, Practice Manager IA chez MARGO, également Lead Data Scientist chez BNP Paribas.
  Travailler à ses côtés, c'est intégrer une équipe d'experts passionnés, être challengé sur le plan technique et méthodologique, et contribuer à des projets à fort impact pour les clients.
  Vos missions
  Nous recherchons actuellement un Lead Data Scientist pour une banque d'investissement :
  - Vous ferez partie d'une équipe internationale de 80 personnes (Paris & Portugal) composée de data engineers, développeurs front et back, data scientists et IA engineers, qui collaborent sur des projets ambitieux et variés.- Vous piloterez et contribuerez à des projets majeurs pour la BFI, incluant :- Implementation d'IA / GenAI / LLM / Machine Learning sur différents périmètres de la banque ;- Projet phare : création d'un moteur de traduction interne, utilisé par 60 000 utilisateurs ;- Mise en place et industrialisation de LLM ;- Analyse de données ESG et développement d'une interface web pour conseiller sur les comportements durables ;- Encadrement et mentorat de data scientists et ingénieurs IA ;- Collaboration avec les équipes front, back et data engineering pour assurer l'industrialisation et la qualité des modèles.
  Profil recherché
  Nous cherchons des ingénieurs et data scientists exigeants, passionnés par l'IA et souhaitant évoluer dans des environnements complexes.
  - Formation Bac +5 (école d'ingénieur, université, PhD apprécié) ;- Solides compétences en Python et bibliothèques ML/DL (scikit-learn, TensorFlow, PyTorch, XGBoost, etc.) ;- Une première expérience en Data Science, Machine Learning, idéalement en NLP / GenAI ;- Capacité à piloter des équipes et à encadrer des projets techniques complexes ;- Intérêt marqué pour les environnements exigeants où la qualité prime sur la quantité ;- Esprit analytique, sens du challenge et goût pour les projets à forte valeur ajoutée.
  Ce que nous offrons
  - Des missions ambitieuses et variées, toujours sélectionnées pour leur valeur ajoutée ;- Un accompagnement de proximité par des experts reconnus ;- Une communauté d'ingénieurs passionnés, avec workshops, conférences et échanges réguliers ;- Une culture d'exigence technique, de partage des connaissances et de développement continu.
  La suite ?
  Premier entretien : Échangez avec un recruteur et un business developerEntretien Technique : Montrez vos compétences et recevez un retour d'expérienceEntretien de Motivation : Rencontrez un membre du comité de direction
