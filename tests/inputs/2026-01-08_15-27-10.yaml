  Le poste
  Descriptif du poste
  
  Quantads x Okuden. est à la recherche d’un(e) Data Analyst passionné(e) par la dataviz, la BI les enjeux business de ses clients.
  
  Une expérience de 2 à 5 ans en tant que Consultant(e) dans une agence ou au sein d’une équipe digitale d’une grande entreprise est requise.
  
  Vous êtes expert(e) dans la création de tableaux de bord. Vous maîtrisez au moins un des outils suivants : Looker Studio, Power BI et/ou Tableau.
  
  Analyser les données clients sous différents angles et en extraire des informations business pertinentes est votre quotidien.
  
  VOS RESPONSABILITÉS
  
  La gestion de projet (via Notion, Slack, Google Drive, etc.) grâce à vos capacités d’organisation, de communication et de priorisation.
  
  L’identification et la priorisation des besoins clients pour ensuite proposer des solutions y répondant au mieux, et ce de manière diplomate et holistique
  
  Le traitement de larges volumes de données via BigQuery (ou autre) grâce à vos compétences Excel, SQL voire Python. Vous maîtrisez les langages programmatiques M & DAX
  
  La création de tableaux de bord dans Power BI, Tableau et/ou Looker Studio de A à Z : extraction, transformation et mise en forme des données.
  
  L’identification et l’automatisation des processus internes liés à la data, à des fins de productivité : reporting, analyses, mises en production, etc.
  
  La génération et la restitution d’insights à forte valeur ajoutée business notamment lors d’échanges clients clefs (onboarding, business reviews, etc.)
  
  La formation des clients et collaborateurs internes notamment via la documentation des travaux et des analyses afférentes.
  
  Voir moins
  Profil recherché
  
  À PROPOS DE VOUS
  
  Vous êtes proactif et disposez d’excellentes capacités de communication, capable de faire passer des messages auprès d’interlocuteurs variés. Vous aimez travailler en équipe mais vous êtes aussi adepte du #doityourself et du #learnbyyourself (tout en suivant nos parcours de formation !).
  
  Vous faites preuve d’une attitude positive et constructive, quel que soit le challenge.
  
  Vous êtes ultra rigoureux(se) et vous savez être réactif(ve) dans la définition des priorités : une bonne journée est une journée où vous avez fait preuve de créativité, de tact et d’efficacité pour trouver des stratégies et solutions qui respectent à la fois les humains et les objectifs.
  
  Vous recherchez une culture de l’apprentissage, du feedback ouvert et constructif, du dépassement de soi… bref de la performance ! Le tout dans une atmosphère humaine, sympa et respectueuse de chacun.
  
  Déroulement des entretiens
  
  Un premier entretien téléphonique (30 min).
  
  Un entretien en physique (1h) + cas pratique (30min).
  
  Une réponse rapide et, on l’espère, un début ASAP en CDI dans nos locaux Porte de Champerret et en région parisienne.
  
