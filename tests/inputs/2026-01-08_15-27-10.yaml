  Qui sont-ils ?
  
  Quantads x Okuden. est une agence de marketing digital qui excelle dans la maîtrise de la data.
  
  Notre expertise réside dans l’utilisation stratégique des données pour améliorer à la fois l’acquisition et l’expérience client, transformant ainsi des informations brutes en connaissances précieuses. Notre mission est d’optimiser le ROI marketing pour stimuler la croissance de nos clients.
  
  Depuis sa création en 2020, Quantads a connu une expansion rapide, triplant ses budgets média chaque année. Nous collaborons avec une gamme variée de clients, allant de startups dynamiques à de grands groupes tels que Dassault Systèmes, Aéroports de Paris, Great Place to Work, Popframe, etc.
  
  POURQUOI CHOISIR QUANTADS x OKUDEN. ?
  
  Évoluer dans une atmosphère de start-up : pas de processus rigide chez nous.
  
  Bénéficier d’un véritable parcours de formation via notre plateforme de formation et nos experts.
  
  Accompagner des clients prestigieux ou méconnus du grand public… mais qui comptent sur chacun d’entre nous pour soutenir leurs croissances souvent exponentielles.
  
  Rejoindre une équipe dynamique de profils singuliers, engagés et passionnés par l’innovation, le digital, la data mais pas uniquement… Nous croyons aux vertus de l’esprit d’équipe comme au partage des compétences, des connaissances et des passions. Une équipe sérieuse qui ne se prend pas au sérieux.
  
  Profiter d’une excellente articulation entre vie pro et vie perso, ponctuée d’afterworks, de séminaires… bref un environnement de travail stimulant et équilibré, qui se décline en télétravail selon vos besoins.
  
