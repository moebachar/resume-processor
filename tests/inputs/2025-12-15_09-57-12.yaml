  About the job
  
  Graduate Data Engineer
  
  
  
  
  Tasks
  
  • Implementing new use cases
  
  • Mapping data and data flows
  
  • Implementing data analysis and processing pipelines
  
  • Industrializing data flows and their visualization through dashboards and reporting
  
  • Carrying out unit tests and integration tests
  
  
  
  
  Benefits
  
  • Structured career progression – at Reply, we encourage career development and will provide you with the tools and guidance to gain technical and managerial expertise
  
  • Competitive compensation
  
  • Certification programs to support your career growth
  
  • A diverse and dynamic work environment – you will be surrounded by colleagues who share your passion for technology
  
  • Opportunities to participate in Hackathons, Code Challenges, and Lab Camps, as well as to share and spread knowledge within the Data Reply team
  
  
  
  
  Qualifications
  
  • Master’s Degree in Data Analytics, Computer Science, or other relevant fields of study
  
  • Knowledge of data engineering challenges, building data transformation pipelines (batch or streaming), industrializing data science applications, and database modelling
  
  • Strong skills in Python and/or Scala
  
  • Proficiency in SQL and one or more languages in the NoSQL ecosystem (Cassandra, MongoDB)
  
  • Certification and/or experience in one or more cloud environments (GCP, Azure, AWS)
  
  • Fluency in English and French, both written and spoken
  
  
  
  
  About Data Reply
  
  Data Reply is the Reply Group company offering a broad range of analytics and data processing services. We operate across different industries and business functions, working directly with executive level professionals, enabling them to achieve meaningful outcomes through effective use of data. We find that one of the biggest problems experienced by our clients today is being overwhelmed with the amount of data that they face and not knowing how to leverage it to their advantage. The vast landscape of available technology stacks and models means that choosing the right ones can be a daunting task. Most companies know that their data is valuable, and that they should be making the most out of it to stay competitive, but often don’t know where to begin or what to prioritise. At Data Reply, we pride ourselves on helping clients make the right decisions to build their data strategy. With our consultants’ expertise, we map the right technologies to meet our clients’ business needs. We deal in bespoke solutions, and offer in house training to ensure that our clients realise the full value of their big data solution. www.data.reply.com
  
