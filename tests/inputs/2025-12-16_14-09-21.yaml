  Filiale du Groupe SYNERGIE, DCS SYNERGIE GROUP capitalise sur son histoire pour accompagner chaque jour les enjeux IT de ses clients. Grâce à l’engagement de ses 1000 ambassadeurs et à son esprit collaboratif, l’ESN innove et propose des solutions numériques sur-mesure.
  
  Tous acteurs de votre transformation numérique !
  
  Nos solutions :
  - Work Place Management
  - Infrastructures SI & Solutions métiers
  - Cybersécurité
  - Ingénierie Data
  - Transformation & Solutions numériques
  
  Partenaire solide de ses clients, légitimement reconnu dans le marché des services numériques, DCS SYNERGIE GROUP participe à leur développement, en recherchant pour eux des gains de productivité basés sur la proactivité de ses collaborateurs, l'innovation de ses solutions et une vision solidaire du service.
  
            Notre métier ? 
            L'expertise et le savoir-faire dans la gestion opérationnelle et le management des infrastructures IT, dans la production informatique et le support aux utilisateurs permettant d'accompagner nos clients - grandes entreprises et administrations - dans le maintien et l'évolution de leur système d'information.
            Nos offres commerciales et lignes de services concernent l'Administration, l'Exploitation informatique et le Support Systèmes, Réseaux et Bases de Données, ainsi que de la gestion des postes de travail et le support aux utilisateurs.
            
            Basés à Lyon (Siège Social), nous sommes également implantés et présents dans les grandes régions françaises : Paris - IDF, Grand Ouest (Nantes, Bordeaux, Toulouse), Est - Sud Est (Strasbourg, Aix-en-Provence). 
            Notre ouverture sur le monde et notre stratégie de croissance favorisent le déploiement d'activités hors France, en Europe : Espagne, Benelux, Italie, etc.
            
            + d'infos : www.dcsit-group.com
