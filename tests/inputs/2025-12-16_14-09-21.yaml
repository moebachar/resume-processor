  About the job
  
  Rejoignez une équipe d’experts au cœur des environnements Datacenter ! En tant que développeur(-euse) applicatif(-ve), votre mission sera centrée sur le maintien, l’évolution et la refonte des applications dédiées à l’administration du réseau, à la supervision des équipements et à l’observation du trafic. Vous rejoindrez un environnement technique riche, collaboratif et fortement orienté production, où les outils que vous développerez seront utilisés quotidiennement par les équipes réseau et infra :
  
  
  
  
  
  
  
  Développement & Maintenance – Python :
  
  Développer et maintenir les applications
  Refondre certaines applications existantes (notamment en PHP) vers Python
  Concevoir des architectures logicielles robustes et évolutives
  Documenter les développements, les API, les choix techniques et les processus
  
  
  
  
  Participation aux projets & ateliers :
  
  Participer aux ateliers de spécification pour qualifier les besoins métiers et techniques
  Proposer des solutions techniques adaptées et fiables
  Découper, prioriser et planifier les développements avec les référents et le management
  Apporter une expertise technique Python et web lors des arbitrages
  
  
  
  
  Qualité, tests & intégration :
  
  Développer selon les standards internes et bonnes pratiques en vigueur
  Réaliser les tests unitaires et fonctionnels
  Accompagner les équipes dans la recette utilisateur
  Assurer l’intégration applicative et la mise à disposition des directives techniques
  
  
  
  
  Contribution au MCO :
  
  Corriger les anomalies, suivre les évolutions, sécuriser les composants
  Garantir la performance et l’opérationnalité des outils existants
  Assurer un support post-livraison auprès des utilisateurs internes
  
  
  
  
  Et si on parlait de vous ?
  
  Vous êtes développeur(-euse) Python passionné(e), motivé(e) par les environnements techniques exigeants. Vous justifiez d'une expérience de minimum 2 ans en Python 3.x et sur un framework (Flask ou Django). Vous connaissez les environnements Git et CI/CD et avez une très bonne maîtrise de PostgreSQL.
  
  Une connaissance en PHP, notamment pour accompagner la refonte d’applications existantes, ainsi qu’une expérience sur des outils de supervision ou d’administration technique seront également des atouts.
  
  Enfin, vos soft-skills feront la différence : une véritable curiosité technique et l’envie d’améliorer l’existant, un sens du service allié à une approche pédagogique auprès des équipes utilisatrices, ainsi qu’une capacité à évoluer sereinement dans un environnement technique complexe.
  
  
  
  
  Rejoindre DCS Easyware, c’est choisir :
  
  Un suivi de mission attentif et personnalisé
  Une équipe RH et managériale réellement disponible
  Des projets stimulants, en environnement sensible
  Une communauté de talents qui partage ses expertises et ses ambitions
  
  
  
  
