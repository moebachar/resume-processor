  Le poste
  Descriptif du poste
  Votre Rôle : Transformer la Data en Insight
  
  Basé.e à Paris, vous serez au cœur de la stratégie Data de nos clients. Vous intervenez en autonomie ou en équipe sur l’ensemble du cycle de vie des projets, du cadrage à la mise en production.
  
  Vos principales responsabilités incluront :
  
  Cadrage et Conseil : Participer aux phases d’avant-vente et de cadrage. Analyser le besoin métier et traduire les objectifs en indicateurs et solutions data concrètes.
  
  Expertise Tableau Avancée : Concevoir, développer et optimiser des visualisations et des tableaux de bord percutants sur Tableau, en garantissant l’excellence analytique et les meilleures pratiques de visualisation.
  
  Préparation de Données : Utiliser les meilleurs outils (Alteryx, Tableau Prep, etc.) pour préparer, nettoyer et structurer des données brutes en vue de l’analyse.
  
  Veille Technologique : Rester informé.e des évolutions de la plateforme, incluant les nouvelles fonctionnalités liées à l’Intelligence Artificielle (analyse prédictive, explications automatiques) pour conseiller au mieux nos clients.
  
  Accompagnement Client : Former, monter en compétences et assurer le transfert de connaissances auprès des équipes client.
  
  Gestion de Projet : Piloter la livraison de vos missions (en mode Agile ou classique), garantissant la qualité des livrables et la mise en avant du ROI.
  
  Voir moins
  Profil recherché
  
  Vous êtes un.e team player avant tout, avec un fort désir d’être la référence sur votre marché.
  
  Compétences et Expérience requises :
  
  Vous justifiez d’une expérience professionnelle de 2 ans minimum sur des projets Data, idéalement acquise en cabinet de conseil.
  
  Maîtrise Indispensable : Une expertise avérée de l’outil Tableau est exigée (certification Tableau Desktop ou Server est un plus).
  
  Compétences Data Complémentaires : Une connaissance et une appétence pour d’autres outils de notre stack (Alteryx, Snowflake, SQL, etc.) sont fortement appréciées.
  
  Appétit pour l’Innovation : Une curiosité pour les sujets d’innovation, notamment la Data Science/IA, est un atout pour nos projets les plus avancés.
  
  Méthodologie : Aisance dans l’analyse du besoin, la construction d’indicateurs métiers et la gestion de projet.
  
  Vos Super-Pouvoirs (Soft Skills) :
  
  Pédagogue et Transmetteur : Vous aimez apprendre et vous avez une forte envie de partager votre passion et votre savoir-faire.
  
  Rigueur et Sens du Service : Orienté.e solution et client, vous excellez dans le relationnel et la gestion des priorités.
  
  Curiosité Insatiable : Vous êtes constamment en veille sur l’évolution des outils de Data Analytics.
  
  Pourquoi nous rejoindre ?
  
  Culture d’Apprentissage Continu : Vous bénéficierez d’un programme de formation continue intensive et de skill sessions régulières pour devenir un expert certifié sur toute notre stack.
  
  Esprit d’Équipe Européen : Une culture ouverte et collaborative - On partage les réussites !
  
  Localisation & Flexibilité : Un poste en CDI basé à Paris, avec possibilité de télétravail.
  
  Voir moins
  Déroulement des entretiens
  Prêt.e à faire partie de l’équipe ?
  
  Si vous vous reconnaissez dans cette description et que vous souhaitez donner du sens aux données de nos clients, postulez dès maintenant !
  
  Notre processus est conçu pour être rapide et efficace, centré sur l’échange et l’expertise :
  
  Candidature en ligne : Compléter un formulaire.
  
  Qualification RH (30 min - Visio) : Échange avec l’équipe RH sur vos motivations et votre parcours.
  
  Test technique (30min - Visio) : Tests techniques en fonction de vos compétences.
  
  Entretien Technique & Pratique (1h - Visio) : Évaluation de votre expertise Data avec un.e consultant.e sénior.
  
  Entretien Culture & Managerial (1h - Présentiel) : Discussion finale sur votre projection au sein de The Information Lab et adéquation culturelle.
  
