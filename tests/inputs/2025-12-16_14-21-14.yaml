  Détail du poste
  
  Notre activité
  
  Rejoignez un groupe de plus de 100 000 collaborateurs au coeur du développement de nos territoires et résolument tourné vers l'international !
  
  En intégrant BPCE SA vous intégrez une entreprise de 3400 collaborateurs engagés au service du développement et de la coordination de toutes les enseignes du Groupe BPCE (Banque Populaire, Caisse d'Epargne, Crédit Coopératif, Casden, Natixis, Oney, Banque Palatine) afin de porter les ambitions du projet stratégique « Vision 2030 ».
  
  Vos missions au sein de l'équipe
  
  Au sein de BPCE SA, le département Tech Expertise & Solutions a pour vocation d'accompagner la transformation digitale de nos métiers, en lien avec la stratégie du groupe BPCE.
  
  Ce centre d'expertise transverse est orienté développement, innovation, data, IA...
  
  Vous intégrerez le département I.D.E.A. (Innovation Lab, Development, Expertise and Accelerators) qui comprend un lab innovation, traitant les sujets de R&D, et des poles d'expertises technologiques : développement web & mobile, CMS (SharePoint / Wordpress), Low-code / No-code (Power Platform)
  
  Vous rejoindrez l'équipe Développement Web & mobile, qui prend en charge le développement d'applications Web (Java/Angular) pour le compte des différents métiers du Groupe, à destination des collaborateurs internes ou des clients du Groupe. En tant qu'Ingénieur Développeur sénior, vous participerez activement au développement et à l'optimisation de nos solutions technologiques dans un environnement technique riche et varié.
  
  A ce titre, vos principales missions sont les suivantes :
  
  - Concevoir, développer et maintenir des applications web robustes et évolutives ;
  - Prendre part à l'analyse des besoins, à la rédaction de spécifications techniques et à la mise à jour de la documentation ;
  - Réaliser les tests sur les applications développées ;
  - Collaborer avec des équipes transverses pour livrer de nouvelles fonctionnalités en respectant les bonnes pratiques ;
  - Participer à la définition de l'architecture des solutions et à la prise de décisions techniques ;
  - Effectuer des revues de code, et assurer la qualité du code à travers l'implémentation de tests unitaires et d'intégration ;
  - Effectuer une veille technologique constante ;
  - Contribuer à l'animation de la communauté des développeurs au sein de l'équipe.
  
  En particulier, vous serez amené à intervenir sur les projets visant à implémenter des solutions d'IA générative (internes ou externes) dans les outils du groupe, à destination des collaborateurs et de nos clients :
  
  - Participer à l'évolution et la maintenance des outils d'IA générative déployés au sein du groupe ;
  - Collaborer activement avec le Tech Lead du projet
  - Se positionner comme le référent sur des fonctionnalités-clés de l'application
  - Tester et réaliser des comparatifs de solutions d'IA générative du marché.
  
  Vos atouts pour réussir
  
  De formation supérieure (niveau Bac +5 en informatique ou équivalent), vous avez au moins 5 ans d'expérience dans des fonctions de développeur.
  
  Vos compétences :
  
  - Excellente maitrise du développement web backend : Java (framework Quarkus, Spring, Hibernate, ...)
  - Maîtrise des architectures microservices, connaissance des API RESTful et des services web
  - Excellente maitrise du développement web frontend : Angular, Typescript, HTML, CSS
  - Très bonne maitrise du SQL, des bases de données relationnelles (MySQL, PostgreSQL), et de l'architecture de base de données
  -
  - Connaissance des environnements de conteneurisation et d'orchestration (Docker, Kubernetes, OpenShift).
  - Connaissance des outils Devops (Jenkins, XLDeploy, XL Release)
  
  Vous êtes :
  
  - Orienté(e) solutions, avez un bon esprit d'équipe et une capacité démontrée à travailler dans un environnement agile
  - Doté d'un bon esprit d'analyse et de synthèse
  - Autonome, rigoureux et réactif
  - Doté d'excellentes compétences relationnelles.
  
  Vous maîtrisez l'anglais avec un niveau B2.
  
  Pourquoi nous rejoindre ?
  
  Un Groupe engagé dans le développement de ses collaborateurs
  
  - Des opportunités professionnelles au sein de l'ensemble du groupe BPCE, avec la possibilité de bénéficier d'accompagnements sur-mesure (parcours d'upskilling / reskilling, LinkedIn Learning ..)
  - Un modèle managérial favorisant la mise en responsabilité et la prise d'initiatives
  
  Un Groupe engagé dans les enjeux sociétaux et environnementaux
  
  - Le Groupe BPCE place le climat comme priorité d'action de tous ses métiers et de toutes ses entreprises. Trois objectifs sont fixés : aligner tous ses portefeuilles sur une trajectoire "net zéro", accompagner ses clients dans leur transition environnementale, et réduire sa propre empreinte.
  - En quelques chiffres la RSE dans le Groupe :
  - 1erfinanceur de l'économie sociale et solidaire avec 15.9 Md€ d'encours
  - 35 Md€ d'encours de financement de la transition énergétique
  - 6 millions d'emplois soutenus grâce à l'activité des réseaux BP et CE
  
  Être un employeur inclusif à travers des politiques fortes en termes de mixité, d'équilibre des temps de vie, de santé au travail ...
  
  Mais aussi ...
  
  - 10 jours de télétravail par mois
  - Une carte ticket-restaurant de 11€ euros par jour de télétravail
  - 29 jours de congés payés et entre 16 et 19 jours de RTT (en fonction du calendrier des jours fériés)
  - 64,2% de prise en charge des frais de transport
  - Un dispositif d'épargne salarial attractif avec système d'abondement de 2500 euros annuel
  - Une mutuelle avantageuse avec la prise en charge de la cotisation à hauteur de 56,3 %
  - Vous aurez accès à toutes les prestations de notre CSE : enveloppe loisirs, tarifs préférentiels sur la billetterie, voyages organisés, etc. pour profiter de moments de pause entre amis ou en famille !
  
  NOTRE PROCESS DE RECRUTEMENT
  
  Notre annonce vous parle et vous donne envie ? Candidatez, et si votre profil matche notre équipe de recruteurs vous contactera :
  
  - 1 entretien pour comprendre votre parcours et vos motivations
  - 1 à 2 entretiens métiers
  
  A minima un des entretiens aura lieu au sein de nos locaux, pour que vous puissiez découvrir votre futur environnement de travail.
  
  En tant qu'employeur responsable et engagé à construire un environnement de travail inclusif, nous offrons les mêmes opportunités aux talents de tous horizons, indépendamment de votre âge, origine, orientation sexuelle, handicap...
  
