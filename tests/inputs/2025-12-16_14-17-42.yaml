  Le job
  L'entreprise
  Les missions du poste
  
  Vous voyez un avion ? C'est simple, le groupe Safran fait tout dans l'avion, sauf l'avion !
  Et nous, Safran Aircraft Engines, notre mission c'est de concevoir, produire et commercialiser nos moteurs tout en assurant leur support depuis plus de 110 ans ! La transformation digitale est un tremplin pour atteindre les challenges de la société et la DSI a une ambition : rendre tout cela possible.
  Composée de plus de 500 collaborateurs la DSI est en pleine transformation pour soutenir sa croissance et relever les défis technologiques de demain.
  
  Envie d'embarquer au sein de la DSI ? C'est par ici !
  
  Au sein de la Direction du Système d'Information de Safran Aircraft Engines, vous intégrerez la division Gouvernance et Performance et plus précisément le département de l'Urbanisme et de l'architecture..
  
  La division Gouvernance et Performance a pour objectif principal de booster la transformation digitale en accompagnant les équipes avec efficacité et pragmatisme.
  Nos missions sont les suivantes :
  - Piloter les coûts, la performance, le plan de progrès et la qualité de la DSI
  - Être les garants du Système d'Information, de son architecture et de son urbanisation, de la relation avec nos métiers et avec les équipes IT de nos JV et filiales
  - Supporter, définir et maintenir les roadmaps de la transformation digitale
  
  Dans le cadre de notre développement, nous recherchons un-e Architecte du système d'information qui interviendra pour Safran Aircraft Engines et ses filiales afin de garantir la cohérence et la pérennité de l'ensemble des moyens informatiques, en exploitant au mieux les possibilités à l'état de l'art.
  
  Ceci, en coordonnant et consolidant les expertises des contributeurs à la définition de l'architecture, et en optimisant les coûts de projet, de maintenance et d'exploitation des solutions qu'il définit dans le cadre du Plan Directeur du SI (PDSI) et des standards d'architecture.
  L'Architecte développe en plus de ses compétences générales en architecture, des domaines d'expertises technologiques ciblés, dont il est le référent pour apporter son support en fonction des besoins aux autres Architectes.
  Il effectue un travail de veille sur son domaine et propose des évolutions qu'il juge nécessaires. Il est l'interlocuteur reconnu des experts internes et externes. En tant que référent dans son domaine, il assure un rôle de conseil, d'assistance, d'information, de formation et d'alerte sur les risques.
  Il devra aussi dans le cadre de ses fonctions apporter une vision Infrastructure aux travaux d'architecture et assister à la mise en oeuvre de celle-ci si nécessaire afin de garantir, au sein des projets, le bon déroulement du Stream et l'adéquation entre notre infrastructure et la performance attendue de l'application.
  
  L'architecte technique devra challenger les intégrateurs des projets ainsi que les éditeurs pour définir des architectures au plus proche de nos standards et de nos besoins.
  
  Voir plus
  Le profil recherché
  
  Envie de nous rejoindre, mais vous vous demandez si votre profil peut répondre à notre besoin ?
  Vous êtes
  - Doté d'une bonne compréhension et expérience des applications SOA, maitrise de la modélisation objet, pratique des frameworks, outils Web et bases de données
  - Expériences dans les domaines :
  - de la données
  - de l'intelligence artificielle
  - de la conduite de projet
  - De la mise en place réussie de systèmes dans plusieurs domaines fonctionnels
  - Dans l'exploitation des solutions
  - Dans le développement
  - Dans la gestion de le Donnée et de l'IA
  - Bon relationnel, capacité à travailler en équipe, coordination avec les urbanistes, les autres architectes, experts, responsables solutions, intégrateurs d'applications et d'exploitation
  - Aptitude à négocier
  - Faculté d'adaptation aux évolutions réglementaires, juridiques, fonctionnelles et techniques
  - Esprit d'analyse et de synthèse
  - Capacité d'écoute et de communication
  
  Une bonne connaissance des architectures techniques des solutions en infrastructure des Datacenter, de type industrielles, l'usage et la gestion de la données, les connaissances des solutions de type Cloud (AWS) et autour des besoins sur l'IA sont attendues !
  
  Qu'attendez- vous ? Postulez ! Nous vous attendons pour relever de nouveaux défis !
  
