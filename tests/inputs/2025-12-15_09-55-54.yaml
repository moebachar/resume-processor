  About the job
  
  Job Title
  
  Product Data Analyst
  
  Job Description
  
  Join the Cardiologs Product team at Philips, part of the Ambulatory Monitoring & Diagnostics business, where we leverage AI to transform cardiac care. Our ECG analysis platform helps clinicians analyze Holter recordings 40% faster with improved accuracy.
  
  What You'll Do
  
  As a Product Data Analyst at Cardiologs you will work closely with a tight-knit team of Product Managers, Data Engineers, Data Scientists, Software Engineers, Operations and Customer Success to:
  
  
  Monitor, refine and set up new tools and dashboards to follow key products and business KPIs
  Partner with the Product team to support data-driven decision-making
  Work with Product Managers to quantify the effectiveness of our releases and release cycle
  Work with Data Engineers to dig deep and provide insights on the product usage and algorithm performances, uncover behaviours and identify opportunities for improvement
  Partner with the Customer Success team to support our performance coaching services
  Drive the analytics expertise and take part in cross-functional, exploratory projects
  Provide insightful analyses of product usage through deep knowledge of both the user and the Cardiologs solutions
  Communicate complex information clearly and succinctly, both in oral and written form
  
  
  Who You Are
  
  
  You have a technical mindset and experience in data analysis and statistics
  You know your way around product analytics tools, data visualisation and data modeling: our data stack relies on Python, SQL (BigQuery), dbt, Airbyte and Metabase / Tableau
  You love to solve complex problems with a rigorous and structured approach
  You have a hands-on, proactive and pragmatic attitude, with attention to detail
  You are emphatic and have a strong interest in developing healthcare products
  You are fluent in English and ideally French as well (you will work closely with native English speakers).
  
  
  About Philips
  
  We are a health technology company. We built our entire company around the belief that every human matters, and we won't stop until everybody everywhere has access to the quality healthcare that we all deserve. Do the work of your life to help the lives of others.
  
  
   Learn more about our business.
   Discover our rich and exciting history.
   Learn more about our purpose.
  
  
  If you’re interested in this role and have many, but not all, of the experiences needed, we encourage you to apply. You may still be the right candidate for this or other opportunities at Philips. Learn more about our culture of impact with care here.
  
  Rejoignez l’équipe Produit de Cardiologs chez Philips, au sein du département Ambulatory Monitoring & Diagnostics, où nous utilisons l’IA pour transformer la prise en charge cardiaque. Notre plateforme d’analyse ECG aide les cliniciens à analyser les enregistrements Holter 40 % plus rapidement et avec une plus grande précision.
  
  Votre Rôle
  
  En tant que Product Data Analyst chez Cardiologs, vous travaillerez en étroite collaboration avec une équipe soudée composée de Product Managers, Data Engineers, Data Scientists, Software Engineers, Operations et Customer Success pour :
  
  
  Suivre, améliorer et mettre en place de nouveaux outils et tableaux de bord afin de suivre les KPIs produit et business
  Collaborer avec l’équipe Produit pour encourager la prise de décision basée sur les données
  Travailler avec les Product Managers pour quantifier l’efficacité de nos releases et de notre cycle de release
  Travailler avec les Data Engineers pour approfondir les analyses afin de donner de la visibilité sur l’utilisation du produit et la performance des algorithmes, identifier des comportements utilisateur et des opportunités d’amélioration
  Collaborer avec l’équipe Customer Success pour soutenir nos services de coaching de performance
  Mettre votre expertise sur les Analytics au service de projets exploratoires transverses
  Fournir des analyses pertinentes sur l’utilisation des produits grâce à une connaissance approfondie des utilisateurs et des solutions Cardiologs
  Communiquer des informations complexes de manière claire et concise, à l’oral comme à l’écrit
  
  
  Qui Vous Êtes
  
  
  Vous avez un esprit technique et une expérience en analyse de données et en statistiques
  Vous maîtrisez les outils d’analyse produit, la visualisation et la modélisation des données : notre stack repose sur Python, SQL (BigQuery), dbt, Airbyte et Metabase / Tableau
  Vous aimez résoudre des problèmes complexes avec une approche rigoureuse et structurée
  Vous avez une attitude proactive, pragmatique et orientée action, avec une attention particulière aux détails
  Vous êtes empathique et avez un fort intérêt pour le développement de produits de santé
  Vous parlez couramment anglais et idéalement aussi français (vous travaillerez en étroite collaboration avec des anglophones natifs).
  
  
