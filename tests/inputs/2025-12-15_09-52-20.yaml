  About the job
  
  Budget: 60K€
  
  La mission consiste en un accompagnement dans un rôle de développeur IA à mi-temps sur les différents projets IA de SPIE Operations. (domaine génie électrique, mécanique et climatique de l'énergie)
  
  Dans le cadre de la transformation numérique et de l’accélération des usages IA, le groupe souhaite renforcer son équipe Data & IA avec un développeur spécialisé sur les technologies Microsoft AI Builder, Copilot Studio et AI Foundry.
  
  La mission vise à concevoir, prototyper et industrialiser des solutions IA innovantes pour les métiers, tout en accompagnant la montée en compétence des équipes internes sur ces outils
  
  Le développeur IA sera chargé de la conception, du développement et du déploiement de solutions IA sur les plateformes Microsoft, en lien direct avec le Head of Data Analytics & AI et les équipes métiers.
  
  Il/elle participera à la veille technologique et à l’animation d’ateliers de co-construction
  
  
   Maîtrise des technologies Microsoft AI Builder, Copilot Studio, AI Foundry
   Expérience en développement IA et automatisation
   Capacité à travailler en équipe et à dialoguer avec des interlocuteurs métiers et techniques
   Rigueur, autonomie, sens de l’organisation
   Bonnes compétences rédactionnelles et relationnelles
   Anglais professionnel
