  About the job
  
  Ingénieur Intégration Solutions IA Vocale H/F Grenoble (Meylan) CDI 40-50 K€+
  
  
  
  
  En tant qu’Ingénieur Solutions IA Vocale, vous jouerez un rôle clé dans la réussite client. Vous transformerez des besoins opérationnels complexes en solutions concrètes, de la conception au déploiement en production. Vous travaillerez directement avec les clients pour créer des parcours vocaux sur mesure, assurer l’intégration dans leurs systèmes et garantir une qualité d’expérience irréprochable. Votre contribution aura un impact immédiat sur la satisfaction client et la croissance de Volubile.
  
  
  
  
  A propos de Volubile
  
  Créée en 2023, Volubile est une startup B2B à la pointe de l'intelligence artificielle conversationnelle. Nous développons une plateforme qui permet aux entreprises de déployer des agents vocaux autonomes capables de dialoguer naturellement avec leurs prospects et clients.
  
  Nous servons déjà des clients prestigieux à travers la France et l'Europe, générant un ROI significatif et des expériences client exceptionnelles.
  
  
  
  
  Pourquoi rejoindre Volubile ? 
  
  Une équipe fondatrice chevronnée ayant déjà bâti QAPA, scale-up revendue à Adecco.
  Une équipe technique de très haut niveau : anciens de Qapa, Criteo, Ledger, Microsoft…
  Un momentum fort et un produit validé par le marché : solution IA parmi les plus avancées du marché, base clients en forte accélération et croissance à deux chiffres.
  Un impact immédiat et visible : chaque rôle influence directement la croissance, le produit et l’expérience client.
  Un terrain technique rare et stimulant : des défis uniques, au croisement de l’IA, de l’ingénierie système et du temps réel (IA générative, téléphonie temps réel, scalabilité cloud).
  Un environnement stimulant : innovation, qualité, rapidité d’exécution, collaboration et responsabilité individuelle sont au cœur de notre fonctionnement.
  
  
  
  
   Responsabilités
  
  Accompagner les clients dès l’avant-vente :
  Participer aux appels de découverte et comprendre les enjeux business
  Concevoir des plans d’intégration et démontrer la valeur de notre solution
  Déployer et optimiser les agents IA vocaux :
  Créer des workflows vocaux personnalisés avec notre moteur agentique Truepath.
  Intégrer notre solution dans des systèmes existants (CRM, API,etc.)
  Tester, ajuster et optimiser pour garantir une expérience vocale naturelle, fluide et efficace.
  Favoriser l’adoption et l’expansion :
  Identifier de nouveaux cas d’usage et mesurer l’impact réel des déploiements.
  Partager les bonnes pratiques et insights avec les clients et les équipes.
  Collaborer en interne :
  Travailler avec les équipes Produit, Engineering et Sales pour assurer des déploiements sans friction et une amélioration continue.
  
  
  
  
  Compétences souhaitées
  
  Solide base technique :
  Maîtrise des API REST/JSON, scripting en Python ou TypeScript
  Connaissance des LLM et de l’IA conversationnelle (un plus)
  Excellentes compétences en communication et pédagogie.
  Esprit analytique, orienté solutions et résultats.
  Aisance dans un environnement dynamique où l’impact de vos actions se mesurent rapidement.
  Anglais professionnel (écrit et oral)
  Bonus : Vous aimez créer des solutions concrètes qui font une différence immédiate pour les clients.
  
