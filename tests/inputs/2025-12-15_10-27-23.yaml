  Description de l'entreprise
  
  Talan est un groupe international de conseil et d’expertises technologiques qui accélère la transformation de ses clients par les leviers de l'innovation, la technologie et la data.  
  
  Depuis plus de 20 ans, Talan conseille et accompagne les entreprises et les institutions publiques dans la mise en œuvre de leurs projets de transformation et d'innovation en France et à l'international. 
  
  Présent dans 20 pays, le Groupe, certifié Great Place To Work, qui compte plus de 7000 collaborateurs, ambitionne de dépasser la barre du milliard d'euros à horizon 2025. 
  
  Nous accompagnons les entreprises dans des secteurs variés : énergie, industrie, transport, finance, luxe… à travers 3 grandes expertises :  
  
  Le Conseil en Management et Innovation (320 Consultants en France) 
  La valorisation des données, leurs structurations, et leurs usages (Data et Technologies) 
  L’intégration de solutions logicielles (Cloud et Applications Services) 
  
  Nos valeurs : engagement, respect, partage, esprit d’équipe et optimisme. 
  
  Talan est une entreprise responsable, reconnue par ses collaborateurs et attachée à la diversité.
  Retrouvez nos engagements RSE ici et nos actions en faveur de la diversité ici
  Des aménagements peuvent être proposés si vous êtes en situation de handicap.
  
  Description du poste
  
  Nos consultants évoluent au sein d’une organisation horizontale dans laquelle il est possible de développer leurs compétences et leur créativité. Ils s’impliquent fortement dans la vie de la société et contribuent à son évolution : Ils sont nos ambassadeurs. Nous veillons donc à leur épanouissement professionnel et humain afin d’établir avec eux des relations professionnelles sur la durée.
  
  En tant que consultant(e) MOA Assurance, il s’agira de prendre en charge les missions suivantes :
  
  Définir les méthodes de travail en lien avec la Direction de projet, tester et éprouver la méthode sur un premier domaine fonctionnel avant de la décliner sur les autres domaines,
  Participer à la montée en compétences d’autres consultants AMOA qui viendraient éventuellement renforcer l’équipe le moment venu,
  Assister les utilisateurs dans l’expression de leurs besoins,
  Rédaction des cahiers des charges, relecture et validation des spécifications fonctionnelles détaillées,
  Préparation du paramétrage fonctionnel,
  Rédaction des plans de tests,
  Exécution d’une partie des tests,
  Assurer un reporting vers les instances du projet,
  Participer à des instances de coordination du projet (en fonction des livrables).
  
  Livrables :
  
  Cahiers des charges / expression de besoins,
  Plans de tests (rédaction & exécution en partie),
  Indicateurs de suivi des tests,
  Reporting vers les instances de coordination du projet.
  
