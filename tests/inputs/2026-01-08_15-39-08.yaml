  About the job
  
  The Data & Analytics platform is responsible for batch and streaming data processing infrastructure at Datadog. Our mission is to provide a managed, integrated ecosystem to enable everyone at Datadog to easily interact with and derive value from data. We support products such as Cloud Cost Management, Metrics, Security, Data Science and Product Analytics, running 300k batch jobs per day and processing millions of points per second in Flink.
  
  We're looking for a Software Engineer to collaborate with the infrastructure and product organizations to build and improve the deployment, management, and tooling of Flink jobs for the next generation of Datadog products.
  
  At Datadog, we place value in our office culture - the relationships that it builds, the creativity it brings to the table, and the collaboration of being together. We operate as a hybrid workplace to ensure our employees can create a work-life harmony that best fits them.
  
  What You’ll Do: 
  
  
  Design, build, and deploy scalable tools and infrastructure supporting our product engineering team (Flink Kubernetes operations, CI/CD, orchestration, deployment...)
  Create a development environment that enables reliable Flink jobs and rapid iteration for engineers
  Contribute to open-source Flink development
  Drive the technical growth of Flink stream processing at Datadog, spanning all product areas, and contribute to Datadog’s Data Streams Monitoring product
  
  
  Who You Are: 
  
  
  You have a BS/MS/PhD in a Computer Science, Engineering or a related scientific field or equivalent experience
  You are a software engineer with 2+ years of professional experience in building and operating distributed systems and/or stream processing applications
  You have proven ability to build and operate distributed systems to solve problems at a high scale
  You have experience executing projects that span data engineering, data science and infrastructure
  You ship fast, route around blockers, and are comfortable working with ambiguity
  You’re happy to jump into any part of the stack and do whatever’s needed to move a project forward
  You’re excited about leveraging AI tools to enhance how you code, solve problems, and build – or eager to learn how
  
  
  Datadog values people from all walks of life. We understand not everyone will meet all the above qualifications on day one. That's okay. If you’re passionate about technology and want to grow your skills, we encourage you to apply. 
  
  Benefits and Growth: 
  
  
  Competitive global benefits
  New hire stock equity (RSUs) and employee stock purchase plan (ESPP)
  An inclusive company culture, ability to join our Community Guilds (Datadog employee resource groups)
  
  
  Benefits and Growth listed above may vary based on the country of your employment and the nature of your employment with Datadog.
  
  About Datadog: 
  
  Datadog (NASDAQ: DDOG) is a global SaaS business, delivering a rare combination of growth and profitability. We are on a mission to break down silos and solve complexity in the cloud age by enabling digital transformation, cloud migration, and infrastructure monitoring of our customers’ entire technology stacks. Built by engineers, for engineers, Datadog is used by organizations of all sizes across a wide range of industries. Together, we champion professional development, diversity of thought, innovation, and work excellence to empower continuous growth. Join the pack and become part of a collaborative, pragmatic, and thoughtful people-first community where we solve tough problems, take smart risks, and celebrate one another. Learn more about #DatadogLife on Instagram, LinkedIn, and Datadog Learning Center. 
  
