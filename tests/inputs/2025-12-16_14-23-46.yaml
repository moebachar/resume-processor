  Le job
  L'entreprise
  Les missions du poste
  
  Au sein du Pôle IT & Innovation, vous contribuerez au développement de solutions web et applicatives internes ou clients. Vous monterez progressivement en compétence sur le développement d'Intelligence Artificielle (IA) et l'intégration de fonctionnalités intelligentes au sein de nos projets digitaux.
  
  À ce titre, vos missions seront les suivantes :
  
  - Analyser les besoins et rédiger les spécifications fonctionnelles et techniques.
  - Concevoir l'architecture des solutions (front-end, back-end, API, intégrations).
  - Développer les interfaces web et les composants front-end.
  - Développer les fonctionnalités back-end, API et services applicatifs.
  - Diagnostiquer et résoudre les anomalies sur les environnements de développement et de production.
  - Rédiger la documentation des livrables.
  - Participer au déploiement, à la maintenance évolutive et au support.
  - Contribuer à l'amélioration continue des outils et des pratiques du Pôle IT & Innovation.
  
  Le profil recherché
  
  De formation Bac +3 à Bac +5 en Informatique, vous disposez d'une première expérience significative en développement web.
  
  Compétences techniques recherchées :
  
  - Développement back-end : PHP / MySQL et maîtrise d'un framework moderne (Laravel ou Symfony).
  - Développement front-end : JavaScript moderne, idéalement React ou Vue.js.
  - Outils : Visual Studio Code, Docker, Git.
  - Intérêt pour Python (API, intégration de services IA).
  - Connaissance appréciée des CMS (WordPress, Drupal).
  
  Qualités attendues :
  
  - Rigueur, autonomie, sens du service.
  - Curiosité technologique, envie d'expérimenter et capacité à apprendre rapidement.
  - Intérêt affirmé pour l'innovation digitale et les usages de l'IA.
  
  Informations pratiques :
  
  - Rémunération : salaire fixe + participation/intéressement + titres restaurant + primes.
  - Localisation : Rueil-Malmaison (92).
  - Télétravail : partiel.
  - Prise de poste : janvier 2026
  
  Nous valorisons la diversité et encourageons les candidatures de toutes personnes, quel que soit leur genre, leur origine, leur handicap ou toute autre caractéristique.
  
