  Profil recherché
  
  Profil recherché
  
  Tu es diplômé.e d’une grande école de commerce / d’ingénieur ou tu as un parcours atypique fortement entrepreneurial.
  
  Tu as de fortes capacités d’organisation, un sens de l’analyse aiguisé et un esprit d’initiative
  
  Tu es un.e excellent.e communicant.e à l’oral comme à l’écrit
  
  Tu es bilingue en français / le français est ta langue maternelle
  
  Tu as un bon niveau d’anglais à l’écrit et à l’oral
  
  Les petits plus : tu maîtrises certains outils martech (CRM, marketing automation, GTM, Google Analytics…), tu sais coder en JS/SQL/Python ou souhaites progresser rapidement sur ces sujets
  
