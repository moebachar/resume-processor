  Qui sont-ils ?
  
  Cartelis est un cabinet de conseil qui intervient sur des projets où les données clients sont au cœur des enjeux : Ingénierie data / Marketing relationnel / Analytics & BI / IA.
  
  Fondée par une équipe d’entrepreneurs, Cartelis a vite rencontré un vrai succès du fait de la qualité de ses interventions et de ses méthodologies efficaces.
  
  Aujourd’hui, Cartelis fait partie des rares cabinets qui travaillent aussi bien pour des scale-ups (BlaBlaCar, Cabaia, Bonsoirs…) que pour des ETI et grands comptes (Randstad, Laboratoires Roche, Yves Rocher etc).
  
  Le cabinet a pour ambition de consolider sa position comme cabinet de référence du conseil en data marketing. Pour porter ce projet, le cabinet s’appuie sur l’expertise de plus d’une quinzaine de consultants.
  
  Concrètement, être consultant chez Cartelis c’est :
  
  Faire du conseil dans un cabinet qui travaille vraiment en multi-missions.
  
  Développer rapidement ses compétences business et techniques en travaillant sur des missions variées.
  
  Participer à un projet entrepreneurial : le consultants Cartelis contribuent tous au développement de l’entreprise.
  
