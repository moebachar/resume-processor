  Le poste
  Descriptif du poste
  
  Rôle dans l’équipe
  
  Tu prendras une place au premier rang dans la réalisation de nos missions clients. Nos nouveaux arrivants prennent le lead aux yeux du client au bout de quelques semaines.
  
  Tu prendras une place essentielle dans la vie du cabinet : recrutement, marketing, sales (chasse et upsell des clients existants)… Tu monteras dans le comité de décision de la boîte dès la fin de ta période d’essai pour discuter stratégie commerciale, vie interne, développement de nouveaux projets…
  
  Tu seras encadré quotidiennement par un manager qui :
  
  Te formera aux bonnes pratiques du conseil,
  
  Développera ta culture du monde martech & data,
  
  T’aidera à maîtriser les outils essentiels du marketing et de la data moderne,
  
  Te donnera les clés pour encadrer à ton tour les consultants stagiaires et juniors.
  
  Exemples de missions
  
  Stratégie marketing et CRM : conception de parcours clients et de plans d’actions marketings automatisés et omnicanaux. Accompagnement stratégique et opérationnel au choix et la mise en place d’outils martech (CRM, CDP, Marketing Automation…).
  
  Web tracking : conception de plans de tagage, paramétrage des outils de tracking (Google Tag Manager, Google Analytics, Jitsu, Funnel…) et création de reportings digitaux à forte valeur ajoutée (Data Studio, …)
  
  Data Analytics : production d’analyses de données avancées (SQL, Python, Dataiku…) et de reportings automatisés (Tableau, Metabase…)
  
  Process automation : automatisation des process et des flux de données (Integromat, Zapier, Captain Data…)
  
  Growth marketing : conception et implémentation d’actions visant à augmenter le volume et la valeur des clients : collecte on-site (OptinMonster…), scrapping, retargeting…
  
  Ingénierie Data : création de flux de données API, modélisation et création de bases de données Cloud
  
  Missions internes : selon ta charge de travail et tes envies, tu participeras à la vie du cabinet et pourras intervenir sur des sujets Sales, Marketing, RH et RSE.
  
  Les avantages
  
  Notre ambition pour toi ? Te former pour devenir Head of Data / Product / Marketing d’une belle boîte tech voire la créer toi-même.
  
  À l’intersection du conseil digital et de l’ingénierie data, tu bénéficieras d’une double-expérience très prisée sur le marché du travail au sein d’un secteur en pleine expansion.
  
  Tu évolueras dans un environnement en pleine croissance avec l’opportunité (et la responsabilité) de rapidement jouer un rôle structurant dans le développement du cabinet.
  
  Tu travailleras sur plusieurs clients en parallèle pour monter en compétence plus rapidement.
  
  Tu évolueras dans un environnement à la fois exigeant et bienveillant, au sein d’une équipe jeune et sympathique.
  
  Cadre de travail sur mesure : chaque membre de l’équipe adapte sa présence au bureau selon ses besoins et envies (présentiel dans des bureaux lumineux dédiés à l’équipe et/ou télétravail). Cette flexibilité est permise grâce à une optimisation en continu de l’organisation interne, qui permet de faciliter les échanges, en distanciel ou non.
  
  “Le groupe vit bien” : rencontres autour de pause-déjeuner pour découvrir les restaurants alentours, bières partagées lors de l’apéro bi-mensuel, week-end de team building en dehors de Paris.
  
  Package compétitif et progression rapide.
  
