  About the job
  
  Vous êtes curieux(se), consciencieux(se), animé(e) d’une ambition saine et les métiers de la transformation numérique vous intéressent ? Vous voulez aussi participer à la construction d’un environnement de travail épanouissant permettant de bien gérer son temps, sa mobilité, tout en veillant à avoir un impact positif sur votre environnement ? Si c’est le cas, ce poste est peut-être fait pour vous.
  
   
  
  A propos
  
   
  
  Solypse est un cabinet d’ingénierie indépendant spécialisé dans la veille, la conception et la réalisation de solutions métiers digitales. Notre mission est de permettre aux dirigeants d’entreprise de toute taille de passer le plus rapidement possible d’une idée à la réalisation concrète d’un produit/service numérique grâce un écosystème d’outils et de méthodes muris au fil du temps.
  
   
  
  Notre culture très orientée sur le « faire » repose sur 4 piliers que nous enrichissons constamment :
  
   
  
  Une équipe dynamique et humble face à l’étendue des savoirs à acquérir et à maintenir mais passionnée et dédiée à la réalisation de produits différenciants.
  Une solution unique de veille – flair - à destination de notre communauté de managers et CEO partenaires permettant de détecter les pistes de travail les plus pertinentes pour nos clients.
  Une méthodologie d’exécution – frame - ayant pour objet de couvrir tous les activités requises au développement d’une nouvelle solution numérique.
  Un lab constitué d’un mix de solutions best-of-breed et d’applications propriétaires nous permettant de maquetter / tester rapidement de nombreux cas d’usage (iot, machine learning, ….).
  
   
  
  Descriptif du poste
  
   
  
  Nous recherchons un(e) ingénieur(e) en innovation numérique pour nous aider à concevoir et/ou développer des solutions sur mesure sur nos différentes technologies (web , low-code, process mining, data, cloud) . Ce poste sera l’occasion pour vous de participer activement à toutes les étapes de développement d’une solution logicielle en allant de la conception à la réalisation, le tout dans un secteur très technique et propice à l’innovation.
  
  
  
  
  Au sein de notre équipe, vous serez plongé(e) dans une ambiance dynamique qui - nous l’espérons - vous permettront de développer à la fois vos compétences techniques, organisationnelles et humaines.
  
  
  
  
  Exemples de projets :
  
   
  
  Automatisation de veille marché.
  Application de saisie des faits de jeu en temps réel.
  Conception d'un portail de distribution dans les télécoms.
  Automatisation des processus de commande et de production dans une ETI.
  Analyse stratégique des données RH publiques.
  Application de search en commande vocale.
  Machine learning appliqué à la classification de données.
  
   
  
   
  
  Profil recherché
  
   
  
  Le poste vise des profils avec au moins une première expérience de conseil ou de conception de solution mais nous pouvons construire quelque chose avec toute personne intéressée.
  
  
  
  
  Techniquement, la maîtrise d’un langage est un plus mais nous cherchons avant tout quelqu'un qui comprenne ou ait envie de connaitre l'univers du numérique sous tous ses aspects : business, architecture, conception, méthodologies, gestion de projet.
  
   
  
  En résumé, si vous souhaitez :
  
  
  
  
  Concevoir et développer des solutions numériques à haute valeur ajoutée ,
  Découvrir les tenants et aboutissants des projets de transformation numérique,
  Participer au développement d’une nouvelle structure.
  
  
  
  
  … alors nous avons quelque chose à réaliser ensemble !
  
   
  
   
  
  Caractéristiques du poste :
  
   
  
  CDI basé à Paris (négociable)
  Avantages : PEE + Intéressement + Tickets restaurant + Compensation CO2.
  Poste ouvert aux juniors mais avec une préférence pour les personnes avec 2+ ans d’expérience dans le domaine.
  Formation supérieure école d'ingénieur ou équivalente (bac+5) et très bon niveau de français et d’anglais.
  
  Requirements added by the job poster
  
  • No need for visa sponsorship
  
  • Authorized to work in Yes
  
  • Master's Degree
  
