  Qui sont-ils ?
  
  BS Digital, filiale innovante du Groupe ISAGRI, conçoit des solutions intelligentes (AMI) pour transformer les métiers administratifs. Portés par notre premier produit AMI Compta, nous développons des outils IA à fort impact pour nos utilisateurs. Dans un contexte d’expansion continue, nous renforçons notre équipe avec un profil de Consultant IA curieux, autonome et moteur d’initiatives.
  
