  About the job
  
  Bienvenue chez JCDecaux !
  
  Chez JCDecaux, nous façonnons l'avenir de la communication extérieure.
  
  Nous nous engageons à être le média responsable et durable qui sert la communauté, tant en ville que dans les lieux de transport et de commerce.
  
  Notre histoire commence en 1964 avec la création d’un nouveau modèle économique :  proposer des produits et des services utiles et durables (Abribus, Mobilier Urbain pour l’Information, Kiosques, Sanitaires à entretien automatique, Vélos en libre-service…), financés par la publicité, au bénéfice des villes, de leurs résidents et visiteurs, puis, à partir des années 2000, au bénéfice des aéroports et des compagnies de transports.
  
  Innover toujours, rechercher l’excellence dans tous nos métiers, agir de façon responsable… voilà les valeurs qui nous animent au quotidien.
  
  Rejoignez-nous dans cette aventure qui redéfinit la communication urbaine et améliore les expériences citoyennes à travers le monde.
  
  Au sein de la Direction DataCorp, chargée de l'exploitation et de la valorisation des données à travers le groupe, nous recherchons un.e Data Analyst (H/F) pour intégrer une équipe dynamique composée de Data Engineers, Data Analysts et DevOps.
  
  Au Quotidien Vous Serez Amené à
  
  
  Analyser et interpréter des données issues de Snowflake et de sources AWS afin de répondre aux besoins métiers ;
  Concevoir et maintenir des tableaux de bord via PowerBI ;
  Collaborer étroitement avec les Data Engineers et les DevOps pour assurer la qualité, la fiabilité et la pertinence des données mises à disposition ;
  Élaborer des requêtes SQL avancées pour la manipulation de données ;
  Automatiser des analyses récurrentes à l’aide de scripts Python ;
  Produire des rapports et des analyses ad hoc pour accompagner les projets internes et les directions métiers.
   Première expérience significative (minimum 2 ans) en tant que Data Analyst avec une vraie exposition à l’implémentation de règles métier complexes dans des requêtes SQL.
   Esprit analytique et goût prononcé pour la manipulation de données.
   Capacité à communiquer clairement ses analyses auprès d’interlocuteurs techniques et métiers.
   Rigoureux, autonome et capable de prioriser dans un environnement dynamique.
   Forte appétence pour le travail en équipe.
  
  
  Compétences requises
  
  
  Maîtrise avancée du langage SQL pour l’exploitation de bases de données décisionnelles ;
  Expérience significative sur des environnements cloud (préférablement AWS) ;
  Pratique confirmée de Snowflake et de PowerBI ;
  Bonne connaissance de Python pour l’analyse de données et l’automatisation de traitements ;
  Maîtrise des standards de gestion de la qualité des données et de la data viz ;
  Force de proposition et esprit innovant ;
  Maîtrise de l’anglais parlé et écrit.
  
  
  Pourquoi nous rejoindre ?
  
  
   Participer à un projet structurant et innovant pour l’entreprise.
   Intégrer une équipe dynamique où votre rôle sera à la fois opérationnel et stratégique.
   Contribuer activement à la modernisation des processus administratifs.
  
  
  Et le process ?
  
  
   Entretien avec Marie MICHON (Talent Acquisition Manager)
   Entretien avec Valentin BERTHELOT (Engineering Manager) et Marine BOUQUET (Head of Delivery).
  
  
  Pourquoi JCDecaux ?
  
  
   Engagement : Nous créons un environnement de travail engageant et stimulant.
   Accompagnement : Outils variés pour une intégration réussie.
   Développement : Plan de carrière en mobilité interne ou à l’international
   Formation : Plateforme de formation pour le partage d’expériences et de connaissances.
   Formation : Plateforme de formation pour le partage d’expériences et de connaissances.
   Égalité et inclusion : Nous agissons pour l’égalité des chances, l’inclusion de tous et toutes, et contre toute forme de discrimination ou harcèlement. Parce que nous sommes persuadés que chaque talent compte, nous valorisons et encourageons les candidatures de personnes en situation de handicap pour nos opportunités d'emploi.
   Environnement : Nous réduisons notre impact environnemental et éco-concevons nos produits. En tant que média, nous avons une responsabilité particulière : soutenir une création ambitieuse et respectueuse des limites planétaires.
  
  
  JCDecaux est N°1 mondial du mobilier urbain et de la publicité dans les transports, N°1 européen de l’affichage grand format et leader dans le vélo en libre-service. Avec un effectif de plus de 13 000 collaborateurs, le Groupe est présent dans plus de 80 pays. Un chiffre d'affaires de 3 618,5 millions d’euros a été réalisé en 2018. Inventeur du concept du Mobilier Urbain en 1964, JCDecaux est le seul acteur mondial à exercer exclusivement le métier de la Communication Extérieure.
  
