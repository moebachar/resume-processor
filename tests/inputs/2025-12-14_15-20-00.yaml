  Description du poste
  En tant qu'organisateur de forums de recrutement, Talents Handicap accompagne de très nombreuses entreprises & organisations en France dans leurs recrutements de collaborateurs en situation de handicap.
  
  Participant actuellement à l'un de nos forums.
  
  L'entreprise Wavestone recherche actuellement des profils :
  
  
  
  
  Dans un monde où savoir se transformer est la clé du succès, l'ambition de Wavestone est d'apporter à ses clients des réponses uniques sur le marché, en les éclairant et les guidant dans leurs décisions les plus stratégiques.
  
  Wavestone est un nouveau cabinet de conseil, issu du rapprochement début 2016 de Solucom et des activités européennes de Kurt Salmon (à l'exclusion de consumer goods & retail en dehors de France). Notre cabinet rassemble 2800 collaborateurs présents sur 4 continents, figure parmi les leaders indépendants du conseil en Europe, et constitue le 1er cabinet de conseil indépendant en France.
  
  Pour satisfaire nos clients, nous développons 18 terrains d’excellence, à la fois sectoriels, fonctionnels, et technologiques. Sur chacun d’eux, nous nous engageons à apporter à nos clients une profondeur d’expertise de premier plan. Mais surtout, et c’est là le cœur de notre proposition de valeur, nous combinons ces 18 terrains d’excellence sans couture et sans silos.
  
  Enfin, pour enrichir notre offre, nous investissons dans 5 assets à forte valeur ajoutée : le Research Knowledge Center, parce que pour prendre de bonnes décisions il faut de bonnes informations, le Creadesk, qui permet de stimuler la créativité et l’innovation, la Faktory, pour prototyper des idées en mode « test and learn », le Machine Learning et Data Lab, pour exploiter les gisements de valeur qui se cachent dans les données de nos clients et Shake Up', pour accompagner des start-ups dans leur croissance et leur développement.
  
  Nous recrutons des talents aux parcours diversifiés, de tous niveaux d'expérience. Des personnalités engagées, reconnues pour leur goût d'entreprendre et leur esprit d'équipe.
  
  Venez vivre une expérience unique au sein de Wavestone !
  
  \n\nDescription de l'entreprise
  
  
  Wavestone est un cabinet de conseil, qui a pour mission d'accompagner les entreprises et organisations dans leurs transformations stratégiques dans un monde en constante évolution, avec l’ambition de générer des impacts positifs et durables pour toutes ses parties prenantes.
  
  Forts de plus de 5500 collaborateurs talentueux et engagés à travers l'Europe, l'Amérique du Nord et l'Asie, nous disposons d'expertises sectorielles de premier plan et d'un portefeuille de savoir-faire cross-sectoriels, nous permettant d'adresser à 360° les grands programmes de transformation de nos clients.
  
  Chez Wavestone, nous sommes convaincus que la réussite professionnelle et l'épanouissement personnel vont de pair. C'est pourquoi nous offrons un environnement de travail stimulant, inclusif et bienveillant, où chacun peut s’épanouir et atteindre son plein potentiel.
  
  Wavestone est coté sur Euronext, à Paris, et labellisé Great Place to Work®.
  
  Description du poste
  
  
  S’agissant du secteur public, Wavestone dispose d’une équipe d’environ 200 consultants spécialisés et intervenant pour le compte des administrations et entreprises de service public afin de les accompagner dans leurs transformations majeures, notamment autour de la conception et la mise en œuvre de projets numériques soutenant l’action publique.
  
  Au sein d’une équipe dédiée à l’accompagnement de la transformation numérique du secteur public, vous interviendrez auprès de ministères, opérateurs ou collectivités pour les aider à structurer, piloter et valoriser leurs données en réponse aux enjeux réglementaires, stratégiques et opérationnels
  
  Votre objectif : Moderniser l’action publique en accompagnant les organisations publiques dans la définition, la mise en œuvre et la sécurisation de leurs projets Data & IA, dans l’amélioration de leur gouvernance de la donnée et le déploiement d’IA dignes de confiance.
  
  En fonction de votre niveau d’expérience, vos responsabilités comprendront :
  
  Accompagner nos clients publics dans la conception et la mise en œuvre de leurs initiatives Data et IA
  Participer opérationnellement aux initiatives Data et IA en collaborant avec nos clients pour mettre en place les stratégies, la gouvernance, les socles technologiques et mettre en œuvre les projets.
  Animer des équipes et des ateliers de cocréation, d'évangélisation, etc. (Identification des cas d’usages Data / IA, création des réseaux d’acteurs de la gouvernance, sensibilisation conformité / sécurité / éthique / frugalité, etc.)
  Participer à l’acculturation de nos clients à la Gouvernance et au Management des données, à l’IA digne de confiance, et les sensibiliser à l’importance du sujet
  Accompagner les evolutions de pratiques et de modes de collaboration entre les équipes autour des projets Data & IA
  Identifier les solutions technologiques appropriées aux besoins, contribuer à leur choix, à leur implémentation et à la mise en place cohérente de plateformes de valorisation et d’échange de données
  Faire de la veille technologique et animer des sessions de « knowledge sharing » en faisant part de vos retours d’expérience
  Qualifications
  
  
  Formation & expérience :
  
  Bac +5 (École d’ingénieur, master data/numérique, école de management).
  1 à 5 ans d’expérience en data, transformation ou conseil (junior confirmé / consultant).
  Une expérience dans le secteur public est un plus (connaissance du fonctionnement et des spécificités du secteur public)
  
  Profil recherché :
  
  Vous disposez d’une expérience sur des problématiques de Data Gouvernance et/ou Data Product Management et/ou Projets IA et/ou Data Architect (Modèle de Gouvernance, Rôles & Responsabilité, modélisation et qualité des données, Catalogue de données, Marketplace & Data Product, MDM et DQM, Urbanisation Data / IA, Projets de valorisation, Cadrage et déploiement d’IA, Enjeux de conformité et d’éthique, etc.)
  Vous avez des expériences concrètes et réussies de mise en œuvre de la gouvernance de données ou de projets data/ IA dans des organisations privées et/ou publiques
  Vous disposez de compétences fonctionnelles et techniques sur une ou plusieurs des principales solutions du marché (Databricks, Dataiku, Collibra, Data Galaxy, SUADEO, ServiceNow, Blueway, Tableau, PowerBI, Mistral, Copilot, LightOn, Chapsvision, Huwise…)
  Vous avez la capacité à accompagner des data office, des CDO, des directions métiers, techniques ainsi que des acteurs opérationnels.
  Vous maîtrisez les enjeux open data, interopérabilité, API, réglementation RGPD / IA Act, numérique responsable …
  
  Compétences comportementales :
  
  Excellentes capacités d’analyse et de synthèse.
  Aptitude à vulgariser des concepts complexes auprès d’acteurs non techniques.
  Sens du service public, diplomatie, pédagogie et posture de conseil.
  Capacité à travailler en mode projet et en multi-acteurs.
  Autonome, pragmatique et concret vous savez partager vos expériences de manière vivante et passionnée
  Informations supplémentaires
  
  
  Wavestone est un employeur inclusif qui s'engage pour l'égalité des chances. Dans le cadre de cette politique de diversité et inclusion, Wavestone accompagne les personnes en situation de handicap et/ou nécessitant un aménagement durant leur process de recrutement et lors de leur prise de poste.
  
