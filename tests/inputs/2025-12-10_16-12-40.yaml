  Description du poste
  
  Le Business Modeller conçoit, développe et pilote les modèles économiques et financiers permettant d’évaluer la rentabilité, la performance et les perspectives de croissance des activités de courtage.
  
  Il/elle joue un rôle clé dans la prise de décision stratégique, la modélisation de nouveaux produits ou services, et l’optimisation des marges commerciales.
  
   
  
  Responsabilités principales
  
  - Concevoir et maintenir des modèles financiers et économiques pour les activités de courtage (flux de revenus, marges, coûts opérationnels, commissions, etc.)
  
  - Participer à l’élaboration des business plans pour de nouveaux produits, partenariats ou canaux de distribution
  
  - Réaliser des analyses de sensibilité et de scénarios (optimiste, réaliste, pessimiste) afin de soutenir la prise de décision
  
  - Travailler en lien avec les équipes finance, data, marketing et commerciales pour fiabiliser les hypothèses et indicateurs clés
  
  - Évaluer les impacts financiers des évolutions réglementaires ou des changements de marché
  
  - Participer à la construction du budget et des prévisions (forecasting)
  
  - Mettre en place et suivre des tableaux de bord de performance (KPI, reporting mensuel, ROI, marge par produit/client/partenaire)
  
  - Contribuer à l’automatisation et à la digitalisation des outils de simulation et de reporting
  
   
  
   
  
  
  
  
  Compétences requises
  
  Techniques
  
  - Maîtrise avancée d’Excel, Power BI ou équivalents (modélisation, macros, scénarios, dashboards)
  
  - Connaissance des méthodes de valorisation financière et de modélisation économique
  
  - Bonne compréhension des mécanismes de courtage (commissions, marges, flux clients/fournisseurs, produits financiers ou assurantiels)
  
  - Familiarité avec les outils de data analysis (Python, SQL, ou R) – un plus
  
  - Capacité à structurer des modèles prédictifs et d’optimisation
  
  
  
  Transversales :
  
  - Esprit analytique et rigueur
  
  - Excellente communication écrite et orale (présentation de résultats à la direction)
  
  - Capacité à vulgariser des concepts financiers complexes
  
  - Sens du business et vision stratégique
  
