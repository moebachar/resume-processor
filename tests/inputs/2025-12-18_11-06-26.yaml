  Senior Consultant·e - CTO Advisory - GenAI/Copilots et Agents IA
  Temps complet
  Description de l'entreprise
  
  Rejoignez un cabinet de conseil international qui accompagne les grandes transformations stratégiques.
  
  Nous sommes Wavestone : des expert·es passionné·es et orienté·es solutions, qui placent l’humain au cœur de la performance et de la croissance. Ambitieux·ses et en pleine expansion, nous développons sans cesse notre portefeuille de clients et de projets, avec une portée internationale et une réelle volonté de générer un impact positif.
  
  Êtes-vous un vrai team player, porté par des valeurs fortes ? Êtes-vous curieux·se et déterminé·e, avec l’envie d’apprendre chaque jour ? Êtes-vous du genre à relever les défis sans hésiter ? Alors vous êtes au bon endroit. Rejoignez Wavestone et exprimez votre potentiel dans un environnement stimulant et collaboratif, où l’on transforme les défis d’aujourd’hui en opportunités de demain.
  
  Description du poste
  
  Au sein de la business unit CTO Advisory, l'équipe GenAI de Wavestone mène une initiative intrapreneuriale ambitieuse. En l'espace d'une année, et avec une équipe en croissance constante, nous avons réalisé plus de 10 millions d'euros de chiffre d'affaires, attestant de notre dynamisme et de notre capacité à innover sur un marché en pleine émergence. 
  
  Notre équipe se distingue par sa capacité à couvrir l'ensemble des enjeux liés à l'IA générative. Au-delà des aspects techniques, nous accompagnons nos clients sur des dimensions variées : l'impact sur les métiers et la transformation des processus, les impératifs de sécurité et de conformité, ainsi que l'intégration des meilleures pratiques en matière d'éthique et de développement durable. En particulier, notre expertise autour des agents conversationnels tels que Microsoft 365 Copilot nous permet de fournir à nos clients des solutions et méthodologies visant à améliorer à l’échelle la productivité individuelle, la valeur métier et l'expérience utilisateur des employés. 
  
  Grâce à une énergie soutenue et à une équipe dirigeante connectée aux évolutions du secteur, nous avons déjà établi de solides références parmi les grands comptes du CAC 40, et notre participation active aux événements professionnels (Big Data & AI, Microsoft AI Tour, VivaTech…) et nos relations avec les leaders d'opinion du domaine nous permettent de rester à la pointe des dernières tendances en intelligence artificielle générative. 
  
   
  
  DESCRIPTION DU POSTE 
  
  En tant que Consultant Senior GenAI / Copilots et Agents IA, vous aurez pour principales missions : 
  
  1 - DÉFINIR LA STRATÉGIE D'INTÉGRATION DES COPILOTS ET DES AGENTS IA 
  
  Accompagner les CTO et les équipes métiers dans l'identification des opportunités offertes par les agents IA de type Microsoft Copilot ou autonomes 
  Concevoir des plans de transformation alignés sur les objectifs stratégiques de nos clients 
  Réaliser une veille technologique pour rester à l'avant-garde des innovations Microsoft et des tendances en IA 
  
  2 - CONCEVOIR ET DÉPLOYER DES SOLUTIONS IA PERSONNALISÉES 
  
  Développer des solutions sur mesure en exploitant les fonctionnalités avancées de Microsoft Copilot, Power Platform et Azure Cognitive Services 
  Créer des agents IA capables d'automatiser des processus métiers complexes 
  Assurer l'intégration fluide des solutions dans les environnements existants des clients 
  
  3 - ACCOMPAGNER LA TRANSFORMATION DIGITALE ET LA GESTION DU CHANGEMENT 
  
  Animer des ateliers de design thinking pour co-construire les solutions avec les parties prenantes 
  Former les utilisateurs finaux et les équipes techniques à l'utilisation des nouvelles solutions 
  Piloter le changement en favorisant l'adoption des technologies IA au sein des organisations 
  
  4 - PILOTER DES PROJETS IA POUR NOS CLIENTS 
  
  Entretenir une relation de confiance avec nos clients tout en conduisant des projets en autonomie 
  Gérer le planning, les risques et les ressources pour assurer le bon déroulement des missions 
  Être garant de la qualité de nos réalisations et de la satisfaction client 
  
  5 - INNOVER ET DÉVELOPPER L'OFFRE 
  
  Contribuer au développement de l'offre autour de Microsoft Copilot et des agents IA en collaboration avec nos experts 
  Animer la relation avec Microsoft et les partenaires clés du marché 
  Participer activement aux réponses aux appels d'offres et aux propositions commerciales 
  Qualifications
  Une expérience professionnelle  dans le domaine du conseil sur les sujets d’IA Générative au sein de l’environnement de travail des collaborateurs (Digital Workplace), avec un focus particulier sur les concepts de copilots, d'agents IA  et d'automatisation des processus 
  Une bonne connaissance des outils et technologies Microsoft, notamment la suite Microsoft Copilot, mais également Power Platform ou Azure Cognitive Services, est un plus. 
  Une capacité à définir et conduire des projets amonts ou d’intégration de solution GenAI au sein de l’environnement de travail des collaborateurs   
  Une aisance pour soutenir le changement, fédérer, faire monter en compétences les collaborateurs 
  Une sensibilité en matière de développement commercial et/ou de vente 
  Une maitrise de l’anglais professionnel courant 
  Une capacité à vous déplacer en Europe ou à l’international  
  Informations complémentaires
  
  VOS AVANTAGES 
  
  Carreer model: une carrière sur mesure, cela signifie pour nous des possibilités de développement individuel. Notre Wavestone Horizon vous soutient permettant une évolution rapide  
  Further training: Let's grow together ! Avec plus de 200 jours de formation par an dans notre Academy et la possibilité d’obtenir des certifications 
  Smartworking: Le travail flexible et mobile fait partie de notre ADN et permet un cadre adéquat de collaboration  
  Bien-être au travail : Programmes de mindfulness, coopérations sportives, groupes de fitness internes à l'entreprise… 
  A Great Place To Work: nous sommes reconnus comme Great Place To Work 2025, se classant numéro un dans sa catégorie parmi les organisations de plus de 2500 employés (France). 
  
   
  
  LOCALISATION 
  
  Poste basé à La Défense. 
  
  Wavestone est un employeur inclusif qui s'engage pour l'égalité des chances. Dans le cadre de notre politique de diversité et d'inclusion, nous accompagnons les personnes en situation de handicap et/ou nécessitant un aménagement durant leur processus de recrutement et lors de leur prise de poste. 
  
