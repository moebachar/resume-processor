  Consultant (e) CIO, Data & AI Advisory
  Temps complet
  Description de l'entreprise
  
  Sia est un groupe international de conseil en management de nouvelle génération. Fondé en 1999, nous sommes nés à l’ère du numérique. Aujourd’hui, nos services en stratégie et management sont augmentés par la data science, enrichis par la créativité et guidés par la responsabilité. Nous sommes "optimists for change" et aidons nos clients à initier, naviguer et tirer profit des transformations. Nous croyons que l’optimisme est un accélérateur de performance, permettant de réduire les risques et de maximiser les opportunités. Grâce à une expertise couvrant de nombreux secteurs et services, nos consultants accompagnent nos clients dans le monde entier. Notre expertise produit des résultats concrets. Notre optimisme change la donne.
  
  Description du poste
  
  En tant que Consultant(e) CIO, Data & AI Advisory, vous rejoignez l’équipe Technology Advantage de Sia.  Au sein de cette Business Unit, nos équipes interviennent auprès de l’ensemble des secteurs d’activités (transport, énergie, banque & assurance, secteur public…) sur les principaux leviers de la transformation numérique. Leurs missions :  
  
  Éclairer nos clients sur l’IT, l’IA et la Data face à l’évolution rapide de technologies émergentes pour les aider à définir un cap stratégique adapté à leurs besoins  
  
  Cadrer, orchestrer et accompagner opérationnellement ces transformations  
  
  Dans ce contexte, vous intervenez au sein d’équipes pluridisciplinaires sur des missions variées :  
  
  AI Transformation : définir la stratégie d’adoption de l’IA (évaluation de maturité, feuilles de routes IA / IA gen, réflexions stratégiques), accélérer la mise en œuvre de cas d’usage IA (identifier et prioriser des cas d’usage IA , cadrage et pilotage des projets IA, évaluation de la performance et du ROI des initiatives IA), structurer la gouvernance et l’organisation IA (modèles organisationnel et opérationnels, cadre de gouvernance te conformité…), accompagner la transformation humaine et l’adoption de l’IA (IA responsable et centrée sur l’humain). 
  
  Data Advisory : définir la stratégie data, contribuer à la valorisation des cas d'usage data, mettre en place la gouvernance et l’organisation autour de la Data, mettre en place le data management, assurer le data product management (mise en œuvre d’approches data mesh, data marketplace, data virtualisation ; pilotage de projets data), mettre en place l’acculturation et la montée en compétence des équipes sur la data. 
  
  CIO Advisory : définir et mettre en place l’organisation, l’operating model, définir la stratégie opérationnelle et cadrer et piloter les projets de transformation (stratégies AI driven, carve-out…), définir et mettre en œuvre les moyens pour améliorer la performance opérationnelle (AI for Dev, AI for Ops, DevSecOps…), définir l’architecture et piloter l’innovation technologique, accompagner les transformations cloud et plateformes (stratégie cloud et IA, FInOps et GreenOps…), contribuer à l’optimisation des opérations et l’ITSM et développer la performance économique. 
  
  Vous êtes également amené(e) à vous impliquer dans la vie interne du cabinet, autour de différents sujets :  
  
  Le développement ou le renforcement de nos offres.  
  
  La politique de publication (articles, études, parutions presse...).  
  
  Le développement de nouvelles activités au travers de réponses aux appels d’offres et de propositions commerciales.  
  
  Qualifications
  
  Diplômé(e) d’une grande école d’ingénieur, de commerce, ou d’une université de premier plan, vous justifiez idéalement d’une première expérience dans le conseil ou auprès de directions data, IA ou SI sur des enjeux de transformation data (stage ou premier emploi).  
  
  Vous êtes curieux(se) et aimez travailler en équipe ? Vous êtes reconnu(e) pour votre sens de l’analyse ?  
  Vous souhaitez rejoindre un environnement professionnel dynamique et motivant ? Vous partagez nos valeurs que sont l'excellence, l'entrepreneuriat, l'innovation, le partage, la bienveillance et l'équilibre vie personnelle/vie professionnelle ?  
  
  Vous parlez français et anglais couramment dans un contexte professionnel ? 
  
  Alors rejoignez-nous ! 
  
