  Description du poste
  
  À propos du poste
  Nous recrutons un Consultant/Chargé d’Études Data Scientist Finance pour rejoindre notre équipe dédiée à l’analyse de données financières, la modélisation statistique et l’optimisation des processus décisionnels. Vous interviendrez sur des missions variées au croisement de la finance quantitative, de la data science et de la transformation digitale.
  
  En tant que consultant(e) ou chargé(e) d’études, vos principales missions seront les suivantes :
  
  Collecte, traitement et analyse de données financières (marchés, risques, ALM, conformité, etc.)
  Conception de modèles prédictifs ou explicatifs (machine learning, scoring, séries temporelles…)
  Développement d’algorithmes pour la modélisation du risque, la détection d’anomalies ou l’optimisation de portefeuilles
  Automatisation de processus et création de dashboards interactifs
  Contribution à la veille technologique sur les outils data appliqués à la finance
  Rédaction de rapports d’analyse et présentation des résultats aux clients internes ou externes
  
  Profil recherché
  Diplômé d’une école d’ingénieur, de commerce ou d’un master en mathématiques appliquées, finance quantitative ou data science.
  
  Maitrise des outils de modélisation et de programmation : Python, VBA, C++
  Maîtrise des bases de données (SQL)
  Appréhension et maitrise des mathématiques bancaires et financières, pricing (DCF, multi courbe, pricing d’options de taux).
  Solides connaissances/compétences opérationnelles dans les domaines de la réglementation bancaire, les produits financiers, la gestion des risques, la finance des marchés, du calcul stochastique, de l’ALM, de la modélisation financière
  Connaissances et compétences en Machine Learning et Deep Learning
  Intérêt pour les sujets liés à l’Intelligence Artificielle et à leur application en finance
  Capacité à vulgariser des résultats complexes auprès d’interlocuteurs non techniques
  Esprit analytique, curiosité, autonomie et sens du travail en équipe
  Maîtrise de soi en situation de pression
  Capacité à travailler dans l’urgence
  
  Compétences comportementales attendues:
  
  Autonomie, curiosité intellectuelle, appétence pour les environnements dynamiques
  Aisance relationnelle, esprit d’équipe, sens du collectif
  Rigueur, capacités d’analyse et de synthèse, sens de la formalisation
  Force de proposition, créativité, résilience au stress
  
  Compétences techniques:
  
  Très bonne maîtrise de : Excel, VBA, PowerPoint, SQL / bases de données
  Connaissances souhaitées : Python, R, Alteryx, SAS, C++, ou logiciels ALM (RCO ou équivalent)
  Bonne connaissance des instruments financiers et de leur valorisation
  Maîtrise des fondamentaux des mathématiques bancaires et financières : pricing DCF, multi-courbe, options de taux
  Compétences solides en ALM, modélisation financière, réglementation bancaire
  Compétences opérationnelles en Machine Learning et Deep Learning
  
  Atouts supplémentaires ou Compétences différenciantes :
  
  Capacité à exploiter des méthodes de data science appliquées à la finance
  Très bonne maîtrise de l’anglais à l’écrit comme à l’oral
  Maîtrise des méthodes de gestion de projet
  
  Perspectives et Conditions de travail
  
  Des projets concrets et innovants au cœur des enjeux de la finance de demain
  Un environnement dynamique, stimulant et bienveillant
  Une vraie place pour l’initiative et la progression de carrière
  Des équipes pluridisciplinaires où la technologie rencontre l’expertise métier
  
