  Description du poste
  Description de l'entreprise
  
  
  Explorez de nouveaux horizons au sein d’un groupe d'ingénierie mondiale à forte croissance. Chez SEGULA Technologies, vous aurez l’opportunité de travailler sur des projets passionnants et de façonner l’avenir au sein d’une entreprise pour qui l’innovation est indissociable de l’ingénierie. Nouvelles mobilités, véhicules autonomes, usine du futur, réalité augmentée... sont les préoccupations quotidiennes de nos 15 000 ingénieux talents répartis dans plus de 30 pays.
  
  Que vous soyez étudiant, jeune diplômé ou expérimenté, ingénieur ou chef de projet, vous trouverez chez SEGULA l’opportunité qui donnera un sens nouveau à votre carrière. À vous de jouer, rejoignez-nous !
  
  Acteur référent dans le domaine du ferroviaire, le Groupe travaille avec les principaux acteurs de la chaîne de valeur du secteur dans le monde entier pour co-concevoir des trains verts et de qualité, moderniser le matériel roulant et rendre l’exploitation des trains plus sûre et plus efficiente
  
  À côté de chez vous ou à l’autre bout de la planète, vous trouverez chez SEGULA Technologies l’opportunité qui donnera un sens nouveau à votre carrière !
  
  
  Description du poste
  
  
  Nous recherchons un(e) Développeur Logiciel Expérimenté pour participer au développement d’outils dans le cadre d’un projet stratégique. La mission consiste principalement à :
  
  Concevoir et développer un outil de génération de pièces techniques (PT30) puis, dans un second temps, un outil de génération de paramétrage.
  Collecter les besoins utilisateurs et interagir avec les équipes système.
  Développer des outils conformes aux normes en vigueur (EN50128, EN50716).
  Utiliser le framework interne de développement.
  Réaliser des interfaces graphiques et implémenter des algorithmes.
  Rédiger la documentation associée (manuel utilisateur, fiche de version).
  
  Qualifications
  
  Diplôme : Ingénieur ou équivalent.
  Expérience : Minimum 3 ans en développement logiciel.
  Compétences :
  Développement dans un environnement normatif contraint (EN50128, EN50716, STD 2167A, DO178A).
  Maîtrise des langages haut niveau (Java, C++, idéalement Tcl/Tk ou Python).
  Connaissances en bases de données, XML/HTML, JSON.
  Capacité rédactionnelle.
  Une connaissance du secteur ferroviaire serait un plus.
  Langues : Français courant, anglais occasionnel.
  
  Environnement technique
  
  PC/Windows.
  Langages de script.
  Normes de sécurité logicielle.
  
  Informations supplémentaires
  
  
  Chez SEGULA Technologies, diversité, équité et inclusion sont au cœur de notre politique RH. Nos métiers sont ouverts à tous et toutes, sans considération de genre, d‘origine sociale et culturelle, d’orientation sexuelle, de convictions religieuses ou de handicap et ce, quelle que soit la nature de celui-ci.
  
