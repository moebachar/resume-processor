  About the job
  
  Octopus Energy is a global energy leader revolutionising the way people use energy. We're not just an energy supplier; we're a tech company building a cleaner, smarter energy future.
  
  
  
  
  The Global Energy Markets team makes sure we always have the electricity and gas we need to power our customers‚Äô homes and businesses, while also supporting the grid to accelerate the transition to Net Zero.
  
  
  
  
  To deliver on this mission, we are looking for an analytical Data Engineer to join the Energy Markets Engineering team and help us build efficient tools, pipelines and dashboards to ensure critical forecasting, trading, risk and PPA processes continue to run like clockwork.
  
  
  
  
  Given the scale of Octopus Energy‚Äôs growth across Europe, we are looking for a candidate with strong experience and understanding of electricity and/or gas trading across one or more EU markets who‚Äôs excited about building relationships between globally-centralised and local teams.
  
  
  
  
  This is a chance to take on a role that blends complex data engineering, platform infrastructure, and business-critical problem-solving, all while helping transform the energy industry for the better.
  
  
  
  
  What you will be doing...
  Supporting different Energy Markets teams to design and build key operational and reporting pipelines across all Octopus Energy global regions;
  Taking responsibility for the maintenance of these critical data pipelines supporting core trading, forecasting, risk and PPA processes;
  Developing automations and alerts to quickly debug where these pipelines are failing or showing unprecedented trends;
  Setting up and maintaining processes for capturing, preparing and loading valuable new data into the data lake;
  Designing and building dashboards that cover operational processes and reporting requirements;
  Working with international teams across the Octopus Energy Group to ensure everyone shares the best possible practises and code is standardised where possible;
  Taking ownership of data platform improvements that enhance the capabilities for all Energy Markets teams and drives trust in the stability of the setup;
  Sharing, enhancing and up-skilling team members on available tools and best practices
  
  
  
  
  
  What you'll have...
  Strong aptitude with SQL, Python and Airflow;
  Experience in kubernetes, docker, django, Spark and related monitoring tools for devops a big plus (e.g. Grafana, Prometheus);
  Experience with dbt for pipeline modelling also beneficial;
  Skilled at shaping needs into a solid set of requirements and designing scalable solutions to meet them;
  Able to quickly understand new domain areas and visualise data effectively;
  Team player excited at the idea of ownership across lots of different projects and tools;
  Passion for driving towards Net Zero;
  Drives knowledge sharing and documentation for a more effective platform;
  Open to travelling to Octopus offices across Europe and the US
  
  
  
  
  
  üíö Why else you'll love it here üíö
  üí∞ Wondering what the salary for this role is? Just ask us! On a call with one of our recruiters it's something we always cover as we genuinely want to match your experience with the correct salary. The reason why we don't advertise is because we honestly have a degree of flexibility and would never want salary to be a reason why someone doesn't apply to Octopus - what's more important to us is finding the right octofit!
  üéâ Octopus Energy Group is a unique culture. An organisation where people learn, decide, and build quicker. Where people work with autonomy, alongside a wide range of amazing co-owners, on projects that break new ground. We want your hard work to be rewarded with perks you actually care about! We won best company to work for in 2022, on Glassdoor we were voted 50 best places to work in 2022 and our Group CEO, Greg has recorded a podcast about our culture and how we empower our people. We‚Äôve also been placed in the top 10 companies for senior leadership
  
  Benefits:
  Getting around: We cover up to 75% of your monthly or annual public transport pass. Prefer greener options? Our "soft mobility" package offers up to ‚Ç¨600 per year towards bikes (electric or not), scooters, and more. üö¥‚Äç‚ôÄÔ∏è
  Flexibility at work: Enjoy up to three days of remote work each week. Need a real change of scenery? Take a full week of remote work - we call it the "sun office." ‚òÄÔ∏è
  Fuel for the day: ‚Ç¨10 meal vouchers, plus unlimited access to our coffee/tea bar, fresh fruit, and healthy snacks. üçé
  Well-being: A Gymlib subscription, Alan mutual insurance, access to the Moka care platform, and yoga sessions to help you stay balanced and energised. üßò
  Family first: Extended second-parent leave and tailored return-to-work support, so you can ease back in at your own pace. üë∂
  Giving back: Up to 6 paid days per year to dedicate to volunteering or supporting causes that matter to you. üåç
  
  
  
  
  
  
  
  
  For this role we are looking for someone who would be happy to work in the Paris office 2-3 days a week.
  
  
  
  
  Our process usually takes up to 4 weeks, but we‚Äôll always do our best to flex around what works for you. Along the way, you‚Äôll chat with our recruitment team and your Recruiter will help you throughout different stages. Got any burning questions before then? Drop us a message at¬†talent@octoenergy.com¬†and we‚Äôd love to help!
  
  
  
  
