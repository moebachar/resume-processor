  Qui sont-ils ?
  
  Prêt(e) à découvrir une nouvelle opportunité chez Groupe Rocher, une entreprise qui reconnecte les femmes et les hommes à la nature ?
  
  Dr Pierre Ricaud, s’est donné pour mission de permettre à chaque femme de vivre son âge comme le meilleur. Spécialiste de l’anti-âge depuis 1986, nos formules allient des actifs dermocosmétiques à la puissance des plantes médicinales(1).
  
  Nous fabriquons nos soins en France sans intermédiaire(2). Marque engagée, nous soutenons chaque année des actions solidaires pour le bien-être des femmes et agissons pour réduire notre impact sur l’environnement.
  
  (1)actifs cosmétiques issus des plantes médicinales. (2) 87% des volumes vendus en 2020 sont fabriqués en France sans intermédiaire
  
   
  
