  Détail du poste
  
  Le contenu du poste est libellé en anglais car il nécessite de nombreuses interactions avec nos filiales à l'international, l'anglais étant la langue de travail.
  
  This job offer is accessible to all, regardless of gender.
  
  Job title:Product Owner (Junior) - AI Workflows
  
  - Location:Hybrid working model combining remote and office-based work at the Accelerator (Commercial)
  - Department: Digital Strategy & Operations(AI Workflows)
  
  About the job
  
  At Sanofi, we're committed to providing the next-gen healthcare that patients and customers need. It's about harnessing data insights and leveraging AI responsibly to search deeper and solve sooner than ever before. Join our Accelerator as a Junior Product Owner and you can help make it happen. Your job? You will be supporting the development of our new agentic AI product line, co-defining product strategy with the business, planning product roadmap, driving product delivery with delivery team, and measuring/optimizing business impact.
  
  Digital is at the heart of the Sanofi strategy: our ambition is to be an AI-powered, R&D driven biopharma, improving people's lives and driving compelling growth. As part of this, we are investing in top talent and technologies to establish new agentic AI product lines that completely transforming existing workflows.
  
  As a Junior Product Owner - Agentic AI, you'll have the opportunity to contribute to highly scalable strategic initiatives that affect all our global organization, with strong career development pathways toward product management and product ownership.
  
  About Sanofi:
  
  We're an R&D-driven, AI-powered biopharma company committed to improving people's lives and delivering compelling growth. Our deep understanding of the immune system - and innovative pipeline - enables us to invent medicines and vaccines that treat and protect millions of people around the world. Together, we chase the miracles of science to improve people's lives.
  
  Main responsibilities:
  
  - Support the product leader to define, create, and communicate product roadmap aligned with business objectives and supported by business cases, market research, customer data and competitive analysis
  - Work cross-functionally with all areas of the business, partnerships, and with senior stakeholders
  - Design and support the facilitation of large strategic workshops to engage with the broader team and collect input on key priorities
  - Be accountable for delivering incremental value every sprint through driving configuration of workflows
  - Work with Scrum Master and delivery team daily, answering questions, addressing ambiguities, being available to solve issues
  - Inspire the team and bring a unique vision and perspective for what is possible
  
  About you
  
  You have experience in being a cross-functional data/business analyst, consultant, or junior product manager, building complex digital solutions. As well as experience of:
  
  - Solid knowledge of Lean & Agile practices, UX/UI and Application Design & Integration
  - Strong drive and ability to build & share product vision
  - Proven business sense, ability to take decisions, think strategically and partner with business/other teams
  - Experience and curiosity in using new AI tools to accelerate how product design and development is done
  
  You'll also need the following skills and qualifications:
  
  - Fluent in English
  - Excellent communication & presenting skills, including with executive stakeholders
  - Track-record of problem-solving & overcoming roadblocks in a complex environment, with get things done mindset
  - Bachelor's or Master's degree in computer science or equivalent scientific field, preferred
  
  Why choose us?
  
  We provide a highly open and collaborative environment, with an opportunity to work with a world class Agentic Workflow Accelerator team in Toronto. You will be able to:
  
  - Learn what it takes to make a service with a truly global reach
  - Be part of an organization that values diversity, inclusion, and the richness of different backgrounds and experiences
  - Engage in meaningful work that combines the challenges of pharma, manufacturing, environmental matters and technical fields, offering abundant opportunities for professional growth and impact
  - Contribute to a company that is not only a leader in healthcare but also a pioneer in digital transformation, shaping the future of global health
  
  Pursue progress. Discover extraordinary.
  
  Join Sanofi and step into a new era of science - where your growth can be just as transformative as the work we do. We invest in you to reach further, think faster, and do what's never-been-done-before. You'll help push boundaries, challenge convention, and build smarter solutions that reach the communities we serve. Ready to chase the miracles of science and improve people's lives? Let's Pursue Progress and Discover Extraordinary - together.
  
  At Sanofi, we provide equal opportunities to all regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity, protected veteran status or other characteristics protected by law.
  
  @Accelerator #LI-FRA #LI-Onsite
  
  La diversité et l'inclusion sont les piliers de la manière dont Sanofi fonctionne et font partie intégrante des valeurs de la société. Nous respectons la diversité de nos collaborateurs, tout comme celle de leurs parcours et expériences. Afin de bénéficier de la richesse qu'apporte la diversité, Sanofi s'engage à donner l'exemple en matière d'inclusion et à favoriser un environnement de travail où les différences peuvent prospérer et contribuer à aider les patients à retrouver une vie meilleure.
  
  Dans le cadre de son engagement diversité, Sanofi accueille et intègre des collaborateurs en situation de handicap.
  
