  Détail du poste
  
  Le Département DSI du Paris Saint-Germain recherche un(e) Stagiaire Developpeur(se) Chatbot & Assistant(e) Chef De Projets IT/IA (H/F) , pour une période de 6 mois à partir du mois de janvier 2026.
  Formation management sportif
  
  Au sein de la Direction des Systèmes d'Information (DSI), vous participerez à la fois au développement d'un chatbot interne basé sur l'IA et à la gestion de projets IT et IA visant à moderniser les outils et processus du Club.
  
  Dans le cadre de la transformation digitale du Club, la DSI du PSG développe un chatbot interne destiné à améliorer la productivité et l'accès à l'information pour l'ensemble des collaborateurs.
  Le/la stagiaire participera au développement technique du chatbot (intégrations, IA, automatisation) et accompagnera la conduite de projets technologiques innovants au sein de la DSI.
  Vêtements de sport
  
  VOS MISSIONS :
  
  Sous la supervision du responsable des projets IT et de l'IA et en lien avec les chefs de projets
  
  Développement & IA :
  
  Concevoir, développer et faire évoluer le chatbot interne (connecteurs internes, interface, IA conversationnelle).
  Intégrer des solutions d'IA générative (LLM, RAG, embeddings, APIs OpenAI).
  Contribuer à la qualité logicielle : versioning, documentation, tests unitaires.
  Emplois management sportif
  
  Assistance à la gestion de projets IT/IA :
  
  Participer au cadrage des projets : recueil des besoins, rédaction des spécifications fonctionnelles.
  Contribuer au suivi des projets : préparation des points d'avancement, coordination avec les interlocuteurs internes.
  Aider à la recette fonctionnelle et au déploiement des solutions.
  Produire des supports de communication et de formation pour les utilisateurs.
  
  Veille et innovation :
  
  Réaliser une veille technologique sur les usages de l'IA et les outils d'automatisation.
  Être force de proposition sur de nouveaux cas d'usage pour le Club.
  
  PROFIL RECHERCHE :
  
  Formation : Étudiant(e) en école d'ingénieur, université ou école spécialisée en informatique (Bac +4/5).
  Double compétence développement + gestion de projet appréciée.
  Bon niveau d'anglais technique.
  
  Compétences techniques :
  
  Langages : Python, JavaScript/TypeScript (Node.js, React).
  API et automatisation : utilisation de REST APIs, Git, Docker, Azure.
  Connaissance des outils d'IA : LangChain, LLM, OpenAI API, Vector Databases.
  Outils de gestion de projet : Jira, Confluence, Power BI, Microsoft 365.
  Emplois management sportif
  
  Soft Skills :
  
  Curiosité, autonomie et rigueur.
  Esprit analytique et sens du travail en équipe.
  Capacité à vulgariser des sujets techniques.
  Intérêt fort pour l'IA, la productivité et la transformation digitale.
  
  Si vous vous reconnaissez dans ce descriptif, n'hésitez plus : rejoignez-nous !
  
