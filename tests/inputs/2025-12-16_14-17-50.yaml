  Le job
  L'entreprise
  Les missions du poste
  
  Vous voyez un avion ? C'est simple, le groupe Safran fait tout dans l'avion, sauf l'avion !
  Et nous, Safran Aircraft Engines, notre mission c'est de concevoir, produire et commercialiser nos moteurs tout en assurant leur support depuis plus de 110 ans ! La transformation digitale est un tremplin pour atteindre les challenges de la société et la DSI a une ambition : rendre tout cela possible.
  Composée de plus de 500 collaborateurs la DSI est en pleine transformation pour soutenir sa croissance et relever les défis technologiques de demain.
  
  Envie d'embarquer au sein de la DSI ? C'est par ici !
  
  Au sein de la Direction du Système d'Information de Safran Aircraft Engines, vous intégrerez la division Gouvernance et Performance.
  
  Au sein de la Direction du Système d'Information de Safran Aircraft Engines, les missions de l'Urbaniste SI Data sont les suivantes
  
  -Garantir l'évolution cohérente de l'ensemble du système d'information dans le respect des objectifs de l'entreprise, du domaine de la data et de l'IA et des contraintes externes et internes
  -Construire et mettre en cohérence les différents processus de data gouvernance, master data management, data OTLP, data OLAP et data intégration
  -Effectuer de la veille et proposer des évolutions
  -Etre le référent de la Data et de l'IA au sein de la société et assurer un rôle de conseil, d'assistance, d'information, de formation et d'alerte sur les risques.
  -Définir la stratégie data et IA via l'élaboration d'un Plan Directeur du SI
  -Cartographier le système d'information avec la macro modèle de données des objets métiers
  -Contribuer à l'analyse et au cadrage des projets via les livrables de préqualification des demandes métiers et le Dossier d'architecture Générale.
  
  Voir plus
  Le profil recherché
  
  Diplômé d'un Bac +5 avec une spécialisation en Informatique, vous avez une expérience de 8 ans minimum dans le domaine.
  
  Vous avez déjà occupé un poste d'architecte d'entreprise auparavant dans votre parcours professionnel
  
  Vous avez de l'expérience en modélisation de données (MCD, UML, ...), dans le cadre de projet informatique ou de démarche de gouvernance des données.
  
  La connaissance de Mega HOPEX, de la plateforme Collibra et des technologies autour des plateformes Data est un plus.
  
  Vous parlez l'anglais couramment.
  
