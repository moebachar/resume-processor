  Détail du poste
  
  Analyste Data & IA -communication (H/F)
  
  Montpellier - CDI - 30/35K€
  
  L'AIPALS (Montpellier), acteur majeur de la santé au travail sur la métropole montpelliéraine (60 collaborateurs), accélère sa transformation numérique et recherche son/sa Analyste Data & IA, véritable référent(e) interne sur l'exploitation de la donnée et les usages d'intelligence artificielle.
  
  Rejoindre l'AIPALS, c'est intégrer un acteur engagé de la santé au travail en pleine transformation numérique. Dans un contexte d'innovation et de modernisation des pratiques, vous jouerez un rôle clé dans le développement des usages de la data et de l'intelligence artificielle au service des équipes et des adhérents.
  
  Votre mission
  
  Valoriser les données adhérents, renforcer la connaissance client, optimiser les processus internes et accompagner les équipes dans l'adoption de l'IA au quotidien (médical, administratif, prévention, communication...).
  
  Vos principales responsabilités
  
  Analyse & connaissance client
  
  - Structurer les données, identifier tendances et besoins, construire des tableaux de bord.
  - Proposer des recommandations pour faire évoluer les offres.
  
  - Analyser nos données « adhérents » pour identifier tendances, attentes et priorités.
  - Construire des tableaux de bord pour éclairer la prise de décision.
  - Proposer des recommandations pour adapter nos services et améliorer l'expérience adhérent
  
  Accompagnement Data & IA
  
  - Collaborer avec tous les services (médical, technique, administratif) pour transformer la data en leviers d'action.
  - Développer des outils IA utiles au quotidien : rédaction automatisée, synthèses, assistants métiers...
  - Former et accompagner les équipes dans l'usage de ces outils.
  
  Innovation & transformation
  
  - Proposer de nouveaux usages IA/data et piloter la performance des outils.
  - Veiller au respect du RGPD et à la sécurité des données (dont médicales).
  - Assurer une veille active sur les tendances IA/data dans la santé.
  
  Communication & contenus
  
  - Contribuer à la production de contenus (newsletters, supports, campagnes...) grâce à la data et aux outils IA.
  - Optimiser la stratégie éditoriale en s'appuyant sur l'analyse des besoins, des retours et de la performance des communications.
  - Améliorer la segmentation et la personnalisation des messages pour renforcer l'engagement des adhérents.
  - Participer à la mise en place d'automations de communication (suivi, relances, messages ciblés).
  
  Voir plus
  Le profil recherché
  
  Profil du talent
  
  - Bac +3 min. en data, statistiques, informatique ou marketing digital (autodidactes bienvenu·e·s).
  - Compétences en analyse, data visualisation (Excel, Power BI, Tableau...).
  - Connaissance des outils IA : ChatGPT, Copilot, automations (Zapier/Make...), création d'assistants.
  - Rigueur, pédagogie, créativité, esprit d'innovation et excellent relationnel.
  - Atouts : certification IA/LLM, maîtrise des automatisations, sens éthique fort.
  
  Conditions
  
  - CDI - Montpellier - Direction technique & développement
  - Télétravail : 1 jour/semaine après 6 mois
  - Rémunération : 30-35 K€ selon profil (junior accepté·e)
  
  Objectifs la première année
  
  - Structurer la base adhérents et définir les KPI clés.
  - Déployer au moins deux assistants IA métiers.
  - Automatiser certains comptes rendus et tableaux de bord.
  - Accompagner la montée en compétences IA des équipes.
  
