  Au 30 septembre 2021, Abeille Assurances a rejoint Aéma Groupe. Cette opération d’envergure place Aéma Groupe au 5e rang des acteurs de l’assurance en France avec 11 millions d’assurés couverts et 14.5 milliards d’euros de chiffre d’affaires (au 1er octobre 2021). 
  
  Compagnie majeure de l’assurance en France, forte de ses 4300 collaborateurs, 1000 agents généraux d’assurance et de ses 170 ans d’expérience, Abeille Assurances dispose d’une gamme étendue de produits et services d’assurance, de protection, d’épargne et de retraite à destination de plus de 3 millions de clients.
  
  Abeille Assurances met son expertise et son influence d’assureur, d’investisseur, d’employeur, au service de la création d’une société d’acteurs positifs :
  - en proposant à ses clients des offres et services responsables (Label Positive Assurance, Rogervoice) ;
  - en agissant pour le climat et le développement durable (Epargne ISR, Finance for Tomorrow) ;
  - en accompagnant les initiatives à impact positif (La Fabrique Abeille Assurances, Alliance for Impact) ;
  - en soutenant le développement de ses collaborateurs et collaboratrices (Forfait Mobilité Durable, congé de parentalité).
