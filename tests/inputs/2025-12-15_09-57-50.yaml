  About the job
  
  Rejoignez une entreprise à taille humaine et en croissance, au service de plus de 3 millions de clients, et qui se positionne sur tous les segments de l’assurance.
  
  Quels seront vos futurs challenges ? :
  
  Vous contribuerez à …
  
  
  Mener des études statistiques pour améliorer notre connaissance du risque et de notre portefeuille (clients, apporteurs, garantie, comportement…) en vie et en non vie.
  Utiliser la data science pour répondre à des problématiques métiers. Par exemple, élaborer des modèles prédictifs (Machine Learning) afin de mettre en place un scoring clients / apporteur dans le cadre d’étude stratégique
  Présenter vos études à différentes parties prenantes (visualisation des données, réalisation de présentation, explication des résultats, etc.)
  Promouvoir la data et accompagner les équipes dans leur transformation et leurs projets
  Participer à des projets data transverses avec d’autres directions/équipes
  Mettre en place des diagnostics sur nos clients, nos produits et nos apporteurs
  Développement d’outils / tableau de bords
  Analyse, suivi et contrôle de cohérence
  Assurer une mission de veille sur les innovations data (techniques, données externes, etc.)
  Développer des solutions d’automatisation via l'IA
  
  
  Dans quel environnement évoluerez-vous ? :
  
  Vous rejoignez l’équipe Gestion de la donnée S2 au sein de la direction Actuariat, Solvabilité et Modèles, composée de 5 collaborateurs. Le rôle de l’équipe est de contrôler et analyser les données utilisées dans nos modèles actuariels en vie et en non-vie.
  
  Vous travaillerez en étroite collaboration avec les équipes actuariat vie et non-vie, les équipes data factory et IT, les équipes modèles et capital & valeurs.
  
  Vous intervenez par ailleurs sur des sujets stratégiques à haute valeur ajoutée permettant d'aider la prise de décision sur les produits, les clients ou les apporteurs, dont les décisions peuvent se faire au niveau Direction Générale.
  
  Etes-vous la personne qui saura relever ce challenge ?
  
  
  Formation Actuariat ou Bac+5 équivalent
  Maîtrise d’Excel, SAS, SQL, R, Python, PowerPoint
  Appétence IA
  Expertise en méthodes statistiques (Machine Learning, analyse de données, etc.)
  Connaissance des produits d’assurance vie et/ou non vie,
  Rigueur, curiosité, adaptabilité et autonomie
  Esprit critique et force de proposition
  Aisance relationnelle dans un rôle transverse mêlant différentes expertises
  Esprit d’équipe
  
  
  Ce que nous avons à vous proposer ? 
  
  
  Une rémunération globale, composée :
  D’une part fixe,
  D’une part variable : Individuelle, et collective, via l’Epargne salariale (Participation / intéressement),
  Une surcomplémentaire retraite (PERE - Plan d’Epargne Retraite Entreprise)
  Du télétravail, encadré par un accord qui prévoit jusqu’à 2,5 jours de télétravail par semaine, accessible après la période d’intégration (sauf exception), Le télétravail donne droit à des titres restaurant, un aide à l’équipement et une indemnité internet mensuel.
  Une mutuelle interentreprise avantageuse.
  Un remboursement de transport flexible, encadré par un forfait mobilité durable, pour favoriser les mobilités douces.
  Un CSE avec des offres et services attractifs.
  Des offres de produits d’assurance et un accompagnement personnalisé,
  Un environnement de travail chaleureux et convivial et verdoyant, 100% en flex-office, facilement accessible en transport
  
  
  Et après ?
  
  Chez Abeille Assurances, la mobilité interne est un vrai levier pour développer la carrière et les compétences de nos collaborateurs et collaboratrices, avec un objectif ambitieux de 50% des postes pourvus en interne.
  
  Nous favorisons les mobilités au sein du Groupe Aéma, de Macif, Aesio Mutuelle, Ofi Invest. Ensemble, nous formons le 5ème groupe d’assurance en France.
  
  Quels sont nos engagements ? 
  
  L’assurance d’être soi-même : 
  
  Chez Abeille Assurances nous sommes convaincus que la diversité est une richesse. Nous nous engageons à traiter les candidatures sans considération de sexe, d’âge, d’origine, de handicap ou de conviction. La direction et les collaborateurs s’engagent au quotidien sur les sujets de diversité et d’inclusion, en témoigne nos différentes communautés : LGBT+, Egalité professionnelle et Handicap.
  
  Et nous ?
  
  Compagnie majeure de l’assurance en France forte de ses 3000 collaborateurs, 1000 agents généraux d’assurance et de ses 180 ans d’expérience, Abeille Assurances dispose d’une gamme étendue de produits et services d’assurance, de protection, d’épargne et de retraite. Abeille Assurances est par ailleurs le partenaire historique de l’AFER, la première association d’épargnants en France (avec près de 754 000 adhérents).
  
  Plus d’informations sur abeille-assurances.fr
  
  Abeille Assurances est une entité d’Aéma Groupe, né en janvier 2021 du rapprochement entre Aésio Mutuelle, Macif, et Ofi Invest. Ce groupe imagine chaque jour les contours d’un monde plus juste et plus humain en plaçant la prévenance au cœur de la relation avec ses adhérents, sociétaires et entreprises clientes. Il couvre les besoins de protection de 11 millions de personnes et répond aux besoins assurantiels et serviciels de 1 français sur 6.
  
