  Détail du poste
  
  Rejoignez DFM, entreprise certifiée Great Place To Work et acteur majeur de la transformation digitale.
  
  Depuis 2002, DFM accompagne les entreprises dans leur performance en intégrant les meilleures technologies. Groupe français indépendant, nous réalisons aujourd'hui 71 M€ de chiffre d'affaires et rassemblons plus de 300 collaborateurs, répartis sur 10 agences nationales autour d'une ambition commune : proposer des solutions fiables et innovantes.
  
  Notre périmètre d'expertise couvre les domaines suivants :
  
  Téléphonie - Informatique - Impression - Sécurité électronique.
  
  Avec notre nouveau pôle IA & Data, nous intégrons aujourd'hui l'intelligence artificielle générative au coeur des processus métier de nos clients.
  
  Aujourd'hui, nous franchissons une nouvelle étape avec le développement de notre pôle IA & Data, dédié à l'intégration de l'intelligence artificielle générative au service de la performance et de l'automatisation des entreprises.
  
  Nous aidons les entreprises à intégrer l'IA Générative dans leurs processus métier. Grâce à des solutions personnalisées (audits, agents IA, chatbots), notre objectif est d'optimiser la productivité, la prise de décision et l'innovation.
  
  Vos missions : Conseiller, auditer et former autour de l'IA
  
  En tant que Consultant / Formateur IA, vous serez un acteur clé de l'acculturation et de la transformation IA chez nos clients.
  
  Votre rôle : mener des audits IA 360°, concevoir et animer des formations personnalisées, accompagner les entreprises sur leurs cas d'usage IA.
  
  Audit IA & Diagnostic stratégique
  
  - Réaliser des audits IA 360° : cartographier les processus métiers, évaluer les opportunités d'intégration IA.
  - Identifier les leviers d'automatisation, de productivité et de création de valeur par l'IA.
  - Rédiger des recommandations claires et opérationnelles pour les dirigeants et responsables métier.
  
  Formations IA sur-mesure
  
  - Concevoir et animer des programmes de formation IA personnalisés (outils IA, méthodologie d'intégration, bonnes pratiques...).
  - Adapter les formations au niveau de maturité IA des équipes (marketing, RH, finance, production, etc.).
  - Assurer une montée en compétence rapide et pragmatique des collaborateurs pour un passage à l'action immédiat.
  
  Conseil et accompagnement
  
  - Accompagner les équipes dans l'adoption des outils IA génératifs (ChatGPT, copilotes métiers, solutions no-code...).
  - Suivre l'impact des formations et audits, proposer des plans d'actions complémentaires.
  - Travailler en étroite collaboration avec les équipes commerciales et techniques pour proposer une approche globale.
  - Profil recherché : Un(e) passionné(e) de pédagogie et de transformation IA
  
  Formation :
  
  École de commerce (Bac +5 minimum)
  
  Spécialisation ou expérience significative en IA (certifications, formations universitaires IA, ou expérience projet)
  
  Expérience :
  
  3 à 5 ans d'expérience en conseil, formation professionnelle, ou projets de transformation digitale/IA.
  
  Compétences requises :
  
  Excellente maîtrise des fondamentaux de l'IA générative et de ses usages métiers.
  
  Pédagogie et capacité d'adaptation : savoir rendre accessibles des concepts complexes à tous types d'interlocuteurs.
  
  Très bon relationnel et esprit d'analyse : être capable de dialoguer aussi bien avec un COMEX qu'avec des équipes opérationnelles.
  
  Compétence rédactionnelle pour produire des audits, livrables, supports de formation de qualité.
  
  Curiosité et veille active sur les dernières innovations IA.
  
  Sens de l'autonomie et rigueur dans la gestion de plusieurs missions clients simultanées.
  
  Pourquoi rejoindre DFM ?
  
  Un poste stratégique : Vous serez un pionnier dans l'accompagnement des entreprises vers une utilisation pragmatique de l'IA.
  
  Un cadre stimulant : DFM investit fortement dans l'IA et vous participerez à la construction d'une offre à fort impact.
  
  Des perspectives d'évolution : Expertise IA, management de projet IA, création de nouvelles offres...
  
  Des événements et learning expeditions : Participez à des salons IA, workshops clients et formations continues pour monter en compétence.
  
  Un environnement qui valorise l'initiative : Liberté d'innover, de proposer de nouveaux formats de formation et d'audit.
  
  Rejoignez l'aventure DFM IA & Data !
  
  Les avantages DFM :
  
  - Voiture de société + carte essence (parking privé).
  - Téléphone professionnel et ordinateur portable dès votre arrivée.
  - Mutuelle d'entreprise, RTT.
  - Séminaires et événements pour faire le plein d'énergie.
  - CE partagé.
  - Salle de sport privée avec cours gratuits (Parce qu'un challenge commercial mérite aussi un challenge sportif !).
  
  Localisation : Créteil ou Levallois
  
