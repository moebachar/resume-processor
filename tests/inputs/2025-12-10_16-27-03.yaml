  Les missions du poste
  
  Nous recherchons un Data Scientist expérimenté pour rejoindre nos équipes Data et contribuer à des projets stratégiques autour de l'IA, du Machine Learning et de l'optimisation opérationnelle dans un environnement logistique international à large volumétrie.
  
  Vous interviendrez sur l'ensemble du cycle de vie des modèles, de la conception à la mise en production, dans un contexte où la performance, la fiabilité et l'industrialisation sont essentielles.
  
  Vos missions :
  
  - Concevoir, entraîner et optimiser des modèles de Machine Learning et d'IA répondant à des cas d'usage complexes (prévision, optimisation, classification, vision...)
  - Développer des pipelines complets de data science, du feature engineering jusqu'au déploiement
  - Contribuer à l'industrialisation des modèles via des pratiques MLOps (CI/CD, monitoring, automatisation)
  - Collaborer avec les équipes Data Engineering, Produit et Métier pour challenger les besoins, valider les use cases et intégrer les modèles dans les applications
  - Mettre en place des bonnes pratiques de versioning, tests, reproductibilité et qualité des modèles
  - Participer à l'amélioration continue des plateformes IA et à l'évaluation de nouvelles technologies (LLM, frameworks d'entraînement, orchestrateurs...)
  
  Environnement technique :
  
  - Langages : Python (indispensable), SQL
  - Machine Learning / IA : modèles de séries temporelles, LLM
  - MLOps : MLflow, CI/CD, Docker
  - Cloud : GCP (BigQuery, GCS, Vertex AI), ou équivalent cloud (AWS/Azure)
  - Data Engineering : Spark / PySpark, orchestration type Airflow ou Cloud Composer
  - Outils : Git, monitoring ML, outils de data quality
  
  Voir plus
  Le profil recherché
  
  - 5 à 7 ans d'expérience en Data Science, incluant la mise en production de modèles
  - Solide maîtrise du Machine Learning, des architectures IA et du développement Python
  - Expérience significative en MLOps (dockerisation, CI/CD, monitoring, pipeline ML)
  - À l'aise dans les environnements cloud et data à grande échelle
  - Capacité à interagir avec des équipes internationales, produit, data engineering et métier
  - Rigueur, autonomie, sens du résultat et capacité à vulgariser des sujets complexes
  
  Bienvenue chez StarClay
  
  L'approche de Starclay au sein du Groupe Partenor se caractérise par une double compétence Métier et SI ; mettre les utilisateurs au centre de tous les projets depuis la formalisation des besoins jusqu'à la formation de ces derniers.
  
  Nous nous positionnons en tant qu'acteur clé dans les dispositifs d'amélioration continue notamment à travers l'IA générative.
  
