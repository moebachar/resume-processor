  About the job
  
  Infotel Conseil accompagne les directions Informatiques et Métiers des grandes entreprises depuis plus de 40 ans (Airbus, BNP Paribas, Banque de France, BPCE, Air France, Arkéa, Stellantis, etc.). C’est aujourd’hui plus de 3 000 Infotéliens qui ont rejoint le groupe en France (Paris, Toulouse, Lyon, Bordeaux, Lille, Rennes, Nantes, etc.) et à l’étranger (UK, Monaco, Allemagne, US, Canada, Inde, Maroc). Nous avons ainsi réalisé en 2024 un chiffre d’affaires de 294,8 M€.
  
  Infotel Conseil, spécialiste des projets IT, intervient pour ses clients sur la gestion et l’évolution de leur patrimoine informatique.
  
  Missions
  
  Le projet
  
  Rattaché à un chef de projets,
  
  Vous aurez pour principales missions :
  
  
  L’analyse et la formalisation des besoins exprimés par les interlocuteurs métiers,
  La réalisation des interviews avec les experts métier et la rédaction des comptes rendus,
  La rédaction des spécifications fonctionnelles générales,
  L’animation des réunions fonctionnelles avec la MOE,
  La validation des spécifications fonctionnelles détaillées,
  La participation aux comités de suivi hebdomadaires et aux réunions de pilotage,
  La rédaction des comptes rendus des réunions,
  La rédaction de la stratégie de test, des exigences et des plans de test,
  Le déroulement des plans de tests et l’analyse des résultats,
  La gestion des anomalies (détection, analyse, validation des corrections),
  Le suivi en coordination avec la maîtrise d’œuvre,
  La rédaction du PV de recette,
  La mise en place de la conduite du changement pour utilisateurs.
  
  
  Expertise banque & assurance & industrie : cash management, leasing, noyau comptable, règlementaire, trade finance, crédoc, IARD, VIE, prévoyance…
  
  Le suivi
  
  Votre manager sera en charge de votre suivi, de votre accompagnement au quotidien et de votre bilan annuel. En parallèle, le service RH va assurer votre bonne intégration au sein de nos équipes. Plusieurs points seront proposés par votre chargé de recrutement. L’objectif sera d’échanger sur vos premiers pas chez Infotel et de répondre à vos éventuelles questions sur la vie de l’entreprise.
  
  L’évolution
  
  L’implication, le sérieux et le dynamisme dont vous ferez preuve permettront à votre manager de vous proposer différentes évolutions au sein d’Infotel. Selon votre potentiel et vos souhaits de carrière, plusieurs possibilités s’offriront à vous : pilotage de projet, management d’équipe, maitrise d’ouvrage ou encore expertise métier.
  
  Profil
  
  De formation BAC +4 minimum, vous justifiez impérativement d’une première expérience, dans un domaine métier (banque, assurance, industrie etc.)
  
  Votre sens du service, votre enthousiasme et votre rigueur sont les conditions d’une parfaite intégration au sein de notre structure.
  
  Notre environnement infotelien 
  
  Infotel Conseil déploie, depuis début 2022, une charte télétravail.
  
  En devenant Infotélien vous rejoindrez une entreprise qui place la RSE au cœur de ses engagements à travers sa politique RH :
  
  
  Égalité entre les femmes et les hommes (création d’une communauté interne « Infot’Elles »), 
  Actions concrètes pour le bien-être et la qualité de vie au travail,
  Charte Handicap « Nous sommes tous différents », 
  Engagement pour le Numérique Responsable et l’environnement,
  Etc.
  
  
  Nos offres d’emploi sont ouvertes à tous sans distinction de genre ou d’un quelconque autre critère discriminant. Nos chargés de recrutement restent à disposition si vous souhaitez en savoir plus sur nos valeurs et nos engagements.
  
  Si votre profil est retenu, un chargé de recrutement prendra contact avec vous afin de discuter de votre parcours et de vos souhaits pour rejoindre Infotel. Vous aurez ensuite l’occasion de rencontrer l’un de nos ingénieurs d’affaires et/ou Directeurs d’agence avec qui vous pourrez échanger de manière plus précise sur nos opportunités.
  
  Nous avons hâte de lire votre candidature !
  
