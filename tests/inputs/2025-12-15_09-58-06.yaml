  About the job
  
  About Pelico
  
  We are creating the factory of the future where disruptions are avoided, processes synchronized and value captured. Our factory operations management platform enables factory teams to be more agile and resilient in a world where supply chain disruptions occur every 16 minutes. Pelico empowers users to identify bottlenecks, avoid problems, and focus on innovation instead of fire-fighting. Since our foundation in 2019, we’ve partnered with industry leaders across aerospace, industrial equipment, and luxury watchmaking, revolutionizing factory operations in over 15 countries. Esteemed clients include Airbus, Safran, Cartier, Daikin, and Eaton.
  
  Our Team
  
  With a dynamic team of over 140 professionals across the US and France, Pelico is a melting pot of top-tier talent from Tech, Data Science, and Manufacturing domains.
  
  Our collaborative environment fosters innovation and excellence, driving us to solve complex challenges and shape the future of manufacturing.
  
  Our work has been recognized by Safran (Digital Transformation Award) and Microsoft (scale-up of the year).
  
  Your Role's Mission
  
  
   Build Scalable & Reliable Architecture
  Design and implement scalable, maintainable end-to-end features (specification, development, testing, documentation, support)
  Ensure resource consumption is optimal when necessary
  Drive architectural decisions that support long-term business growth
  Ensure clean code, automated testing, and CI/CD best practices
  Optimize APIs, data models, and microservices for performance
   Collaborate Cross-Functionally
  Partner with Product Managers to align business goals and technical feasibility
  Collaborate with DevOps to ensure stability and efficient deployments
  Facilitate technical discussions and drive knowledge-sharing across teams
   Improve System Performance & Reliability
  Continuously improve system performance, observability, and fault tolerance
  Apply technical refactoring efforts and reduce legacy risks
  Embed security and compliance into our development practices
   Mentor & Lead Engineering Teams (Seniors)
  Act as a mentor and technical reference for engineers
  Set high standards for code quality, documentation, and development practices
   Drive Team Growth & Talent Development (Seniors)
  Take part in recruiting top talent and leading technical interviews
  Contribute to onboarding and continuous learning programs
  Foster a collaborative, inclusive, and high-performing engineering culture
  
  
  Your Impact: You will directly impact our capacity to scale our product to different customers and use-cases (different verticals, countries, etc.).
  
  Location : You will be based in Paris, with English as your working language. We offer a hybrid work arrangement.
  
  Preferred Qualifications & Skills
  
  Pelico promotes inclusion and non-discrimination, and acts daily in favor of social mix, gender equality, senior citizens & disability
  
  What We’re Looking For
  
  
  good computer science fundamentals knowledge
  good frontend development skills (at least one SPA framework, preferably React.js)
  good backend development skills (python or kotlin preferred) and relational database knowledge
  excellent software development skills and the ability to write performant code that can be as modular as possible
  excellent communication skills (English and French)
  
  
  Your Interview Experience
  
  
  (online) Hiring Manager Interview : 45min
  (online) HR call
  (online) 1h30 Technical Test with aSoftware Engineer
  (online) 1h Interview with a Product Manager and a Software Engineer.
  (online or onsite) Culture Fit Interview 45min
  
