  Le poste
  Descriptif du poste
  
  Le contexte :
  
  Depuis plusieurs années, nous exploitons la puissance de la donnée pour accompagner les agriculteurs.
  
  Aujourd'hui, nous intensifions cette démarche en intégrant des modèles d'intelligence artificielle avancés au cœur de Geofolia, notre logiciel de gestion parcellaire leader en Europe.
  
  L'objectif : aider les conseillers et exploitants à piloter une agriculture plus efficace, prédictive et respectueuse de l'environnement.
  
  Votre mission :
  
  En tant qu'Ingénieur(e) IA, vous participerez à la conception, au développement et à la mise en production de modèles d'intelligence artificielle avancées au service de l'agriculture de demain.
  
  Vos travaux porteront sur des projets concrets au service d'une agriculture innovante, performante et respectueuse de l'environnement :
  
  · Analyse et valorisation de données agronomiques issues de parcelles, capteurs, satellites, météo, etc.
  
  · Prédiction et optimisation des interventions culturales.
  
  · Exploration de l'IA générative pour l'assistance aux techniciens et agriculteurs (LLM, RAG, synthèse automatique).
  
  Vos responsabilités principales :
  
  · Sélectionner, nettoyer et préparer les jeux de données nécessaires à l'apprentissage des modèles.
  
  · Concevoir, développer et optimiser des modèles de Machine Learning et Deep Learning adaptés à nos cas d'usage.
  
  · Mettre en œuvre, ajuster et améliorer des solutions basées sur les LLM (Prompting, RAG, fine-tuning, ...).
  
  · Définir des métriques pertinentes, mesurer la performance et assurer le monitoring des modèles en production, en proposant des améliorations continues.
  
  · Industrialiser les solutions via des pratiques MLOps (tests, CI/CD, monitoring).
  
  · Suivre les évolutions de l'IA prédictive et l'IA générative pour identifier de nouvelles opportunités et proposer des solutions innovantes.
  
  Voir moins
  Profil recherché
  
  · Diplôme d'Ingénieur ou Master en Data Science, Intelligence Artificielle ou un domaine connexe.
  
  · Maîtrise de Python et de ses bibliothèques data science (Pandas, NumPy, scikit¿learn, etc.).
  
  · Expérience avec les frameworks de deep learning (TensorFlow, PyTorch, Keras).
  
  · Solide compréhension des mathématiques, statistiques et algorithmes de machine learning (régression, classification, réseaux de neurones, etc.).
  
  · Compétences en NLP et LLM : prompting avancé, fine¿tuning, évaluation et optimisation de grands modèles de langage.
  
  · Connaissance des pratiques MLOps pour la mise en production.
  
  · Capacité à travailler en autonomie, tout en collaborant efficacement avec des équipes pluridisciplinaires.
  
  · Bonnes compétences en communication et esprit de synthèse.
  
  Environnement technique et humain :
  
  Vous rejoindrez une équipe passionnée, mêlant ingénieurs logiciels et experts métiers agricoles, au sein du pôle Geofolia. Nous travaillons dans un environnement Cloud, Git, Azure ML / Databricks, avec une culture forte de partage, agilité et amélioration continue.
  
  EVOLUTIONS
  
  La politique RH vous garantit un accompagnement régulier pour vous faire progresser et évoluer vers de nouvelles missions en fonction de votre projet. Rejoindre notre Groupe, c'est la garantie d'une formation initiale et continue, d'un plan de carrière personnalisé et d'un management de proximité.
  
  CONDITIONS PROPOSEES
  
  Poste en CDI basé à Beauvais à pourvoir dès que possible.
  Rémunération : Fixe - Variable - Intéressement - Participation.
  Télétravail possible jusqu'à 2jrs/semaine
  
  Dans le cadre de sa politique RH, ISAGRI étudie, à compétences égales, toutes candidatures dont celles de personnes en situation de handicap.
  
