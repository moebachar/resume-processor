  Qui sont-ils ?
  
  Le Groupe ISAGRI (3300 collaborateurs, 365 M€ de Chiffres d'Affaires, 12 filiales à l'international) est le 1er éditeur européen de logiciels pour le monde agricole et comptable et l'acteur majeur de l'information agricole (Groupe France Agricole, Terre-net Média).
  Classée depuis 9 ans au Palmarès Great Place to Work®, ISAGRI fait partie des meilleures entreprises en France où il fait bon travailler.
  
