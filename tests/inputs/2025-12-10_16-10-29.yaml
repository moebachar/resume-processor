  About the job
  
  Bienvenue chez Eviden, acteur clé du numérique de prochaine génération et leader mondial du cloud, du calcul avancé et de la sécurité !
  
  Eviden opère dans tous les secteurs d’activités, et fait rayonner son expertise sur l’ensemble du continuum numérique.
  
  Nous rejoindre, c’est à la fois une opportunité exaltante de contribuer au futur de la tech et d’agir pour le bien commun, tout en bénéficiant d’un environnement équitable et inclusif, entouré d’experts de haut niveau !
  
  Aujourd’hui, et pour les générations à venir, ouvrons le champ des possibles.
  
  Vous êtes curieux, inventif et audacieux ?
  
  Rejoignez la #TeamEviden !
  
  Contexte Poste Et Information Equipe (Equipe / Practice)
  
  En tant que Machine Learning Engineer, vous intégrerez notre équipe dédiée à l'innovation technologique et à l'intelligence artificielle. Vous travaillerez en étroite collaboration avec des experts en data science et en intelligence artificielle qui transforment les données en valeur ajoutée pour nos clients. Notre équipe valorise l'autonomie, la collaboration et l'initiative, et nous sommes engagés à créer un environnement de travail inclusif et stimulant.
  
  Responsabilités / Mission
  
  
  Développer et déployer des modèles de machine learning en utilisant des langages de programmation tels que Python et Javascript.
  Participer à la mise en place et à l'optimisation des architectures de données et des pipelines de traitement.
  Collaborer avec les équipes de développement pour intégrer les solutions AI dans des environnements cloud natifs et conteneurisés.
  Contribuer à l'amélioration continue des outils et des processus MLOps pour assurer une livraison efficace et fiable des solutions AI.
  Travailler en mode agile pour répondre rapidement aux besoins changeants des clients et du marché.
  
  
  
  Profil Recherché
  
  
  4 ans d'expérience avec l'écosystème MLOps et les outils AI.
  Compétences en développement avec Python et Javascript.
  Connaissance des architectures de données et des technologies cloud natives et conteneurisées.
  Maîtrise de l'anglais et du français, tant à l'oral qu'à l'écrit.
  Esprit agile et entrepreneurial, avec une capacité à s'adapter rapidement et à innover.
  
  
  
  We Offer
  
  
  Une équipe dynamique qui permet un environnement de travail agréable.
  Le programme de formation d’Eviden vous permettra de monter en compétences en continue et de réaliser votre plan de carrière.
  L’occasion de travailler sur des projets innovants, utiles pour la société et porteur de sens.
  Travail hybride (jusqu’à 60 % de télétravail).
  
  
  
  Process de Recrutement
  
  
  Premier contact avec notre Talent Acquisition Specialist.
  Entretien Technique avec un opérationnel.
  Entretien Technique avec un notre Senior Manager.
  
  
  
  Faire partie des pionniers d'Eviden, ça vous dit ?
  
  C'est justement cette audace et cette curiosité qu'on recherche chez nos talents pour grandir ensemble et transformer des possibilités en réalités pour nos clients et façonner le futur de la Tech et de la société.
  
  Nos métiers sont tous ouverts aux personnes en situation de handicap et ce, quelle que soit la nature de celui-ci. Grâce à nos programmes qui soutiennent toutes les diversités, nos collaborateurs et collaboratrices sont pleinement impliqués pour faire vivre cette culture de l’inclusion.
  
  Rejoignez notre communauté !
  
