  Le poste
  Descriptif du poste
  Ta Mission : Démocratiser la Data et propulser Bankin’ dans l’ère GenAI
  
  Dans le cadre de l’évolution de notre plateforme vers l’Open Finance et l’intégration de fonctionnalités d’IA Générative, nous renforçons l’équipe Data. Rattaché(e) au Head of Data, ce poste vise à soutenir le déploiement de modèles de Machine Learning et de solutions GenAI, tout en assurant la mise à disposition de la donnée pour les équipes métiers. Il s’agit d’un rôle technique transverse, nécessitant une double compétence en ingénierie logicielle ( MLOps et Cloud) et en Analytics (Python, SQL, dbt).
  
  Tes Responsabilités au quotidien
  
  Le poste s’articule autour de quatre axes techniques majeurs :
  
  1. Machine Learning Engineering & GenAI
  
  Déploiement de modèles : Industrialisation et mise en production des modèles de Machine Learning (catégorisation des transactions, scoring, prédiction) développés par l’équipe.
  
  Intégration GenAI & MCP : Conception et développement de serveurs respectant le standard MCP (Model Context Protocol). L’objectif est de créer des interfaces standardisées permettant aux LLMs d’interagir de manière sécurisée avec les données utilisateurs et les services internes.
  
  Architecture applicative : Développement en Python de services robustes et scalables pour servir les prédictions.`
  
  2. Cloud Infrastructure & DevOps
  
  Environnement AWS : Gestion et maintenance de l’infrastructure Data sur Amazon Web Services (maîtrise des services EC2/Sagemaker/Redshift/Lambda et stockage S3).
  
  Infrastructure as Code (IaC) : Provisionnement et gestion des ressources via Terraform pour garantir une infrastructure reproductible et auditable.
  
  CI/CD & Versioning : Maintenance des pipelines d’intégration continue et utilisation avancée de Git.
  
  3. Analytics Engineering (dbt & SQL)
  
  Modélisation de données : Construction et maintenance des pipelines de transformation via dbt. Création de tables et de vues optimisées (Data Marts) pour alimenter les modèles ML et les outils d’analyse.
  
  Qualité de données : Implémentation de tests automatiques et documentation des modèles de données pour garantir la fiabilité des KPIs.
  
  4. Business Intelligence & Data Enablement
  
  Dashboarding & Reporting : Conception et maintenance de dashboards de pilotage pour les équipes Produit, Marketing et Finance (suivi de l’engagement utilisateur, analyse de rétention, performance des nouvelles fonctionnalités).
  
  Approche Self-Service : Structuration de la donnée et évangélisation des outils pour permettre aux équipes métiers d’être autonomes dans leurs requêtes simples.
  
  Support Analytique : Traduction des besoins business en spécifications techniques et réalisation d’analyses ad-hoc complexes pour supporter la prise de décision stratégique.
  
  Ce poste en CDI, basé au 4 rue de la Pierre Levée (Paris 11ème), est à pourvoir dès que possible
  
  Plus globalement
  
  Bankin’ est dans une phase de croissance très rapide : c’est le bon moment pour rejoindre l’aventure et la vivre de l’intérieur.
  
  Les + de l’aventure :
  
  Une application avec un vrai impact sur le quotidien de nos utilisateurs et la gestion de leur argent
  
  Une ambiance de travail au top, bienveillant et positive (et ce sont nos collaborateurs qui le disent !)
  
  Des bureaux au centre de Paris (métro République/Parmentier/Oberkampf)
  
  Une politique de remote très favorable (2 à 3 jours de télétravail par semaine pour tous les collaborateurs)
  
  Des avantages : Accord d’intéressement, tickets restaurant (Carte Swile), fruits frais et café/thé à volonté…
  
  Des congés pour te reposer : 10 jours de repos en plus des congés légaux
  
  Voir moins
  Profil recherché
  
  Tu es diplômé(e) d’une école d’ingénieur ou d’un Master spécialisé en Informatique / Data Science
  
  Tu disposes d’un expérience réussie de 2 ans minimum (dont expériences significatives en stages et en alternances) en mise en production de code et l’analyse de données business.
  
  Compétences Techniques Indispensables
  
  Python : Développement orienté objet, bonnes pratiques de code.
  
  SQL : Maîtrise avancée (jointures, agrégations, window functions).
  
  AWS : Expérience pratique sur les services cloud fondamentaux.
  
  Git : Gestion de version et workflows collaboratifs (branches, pull requests, résolution de conflits).
  
  Outils BI : Capacité et volonté de construire des visualisations de données pertinentes.
  
  Compétences Appréciées
  
  Maîtrise de dbt et des concepts de Data Warehousing.
  
  Expérience avec Terraform et l’IaC.
  
  Connaissance du protocole MCP ou développement avec des frameworks d’agents.
  
  Montrer de l’intérêt pour l’application Bankin’
  
  Soft skills
  
  Rigueur : Sens aigu de la qualité et de la sécurité des données bancaires.
  
  Esprit d’ingénieur : Capacité à concevoir des systèmes durables et automatisés.
  
  Sens Business : Capacité à comprendre les enjeux du produit derrière la donnée technique.
  
