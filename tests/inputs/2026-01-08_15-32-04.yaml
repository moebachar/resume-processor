  Descriptif du poste
  
  SPIRICA
  
  
  SPIRICA, jeune société d’assurance, est une filiale du groupe Crédit Agricole Assurances qui conçoit, gère et commercialise des produits d’assurance vie épargne (contrats d’assurance vie multi supports / Euros, PERin, contrats de capitalisation).
  
   
  
  SPIRICA a réalisé en 2024, plus de 3 milliards d’Euros de collecte et détient 15 milliards d’Euros d’encours. En pleine croissance, elle compte aujourd’hui plus de 130 collaborateurs à Paris et Lyon.
  Dans le cadre de son développement, SPIRICA recherche un(e) data scientist en Contrat à Durée Indéterminée.
  
   
  
  En étroite collaboration avec la Direction de l’Innovation, le service Data, au sein de la Direction de l’Actuariat, IFRS 17 et Data, intervient comme un véritable laboratoire scientifique pour initier, développer, superviser et maintenir les projets Data et IA stratégiques de l’entreprise avec un fonctionnement souple en mode projet ; lui permettant ainsi d’adresser les cas d’usage avec une méthodologie précise : expérimenter, industrialiser, communiquer.
  
   
  
  Le service Data recherche donc un(e) candidat(e) qui agira comme un réel pilier sur l’ensemble des thématiques Data Science / IA. Au contact de toutes les directions de l’entreprise, il se verra confier des missions qu’il devra piloter et superviser de bout en bout.
  
   
  
  Il sera capable d’évoluer dans un environnement dynamique et n’hésitera pas à solliciter les différents interlocuteurs et référents pour faire avancer les projets dont il aura la responsabilité. Proactivité, polyvalence et esprit d’innovation seront les maîtres mots qui guideront le candidat à travers ses différentes missions et lui permettront de concevoir des outils stratégiques et à forte valeur ajoutée pour les métiers et la direction.
  
   
  
  A titre d’exemple, voici certains projets IA menés par la direction :
  
   
  
  Extraction automatique de données IBAN
  Extraction automatique de données de pièces d’identité
  Extraction automatique de données de justificatifs de domicile
  Lecture de QR codes
  
   
  
  De manière plus générale, les missions confiées au candidat(e) seront :
  
   
  
  Concevoir des algorithmes appropriés / développer des modèles / briques IA pour répondre aux demandes des Métiers
  Réaliser des études de faisabilité pour de nouveaux cas d’usage IA
  Monitorer la performance des modèles existants. Optimiser et maintenir les modèles
  Participer à la communication sur les travaux menés par le service ainsi qu’aux différentes actions d’acculturation
  Documenter les travaux menés, mettre à jour la documentation
  Effectuer une veille technologique en data science / IA. Identifier et évaluer les techniques émergentes en IA
  
  Voir moins
  Profil recherché
  
  Vous êtes diplômé d’un Bac +5 en Data Science ou équivalent.
  
  
  
  
  Nous recherchons notamment un candidat empreint d’une culture « geek » doté d’un esprit curieux et créatif qui saura se distinguer grâce à sa polyvalence et son aisance relationnelle. L’autonomie, la proactivité et l’organisation seront des qualités valorisées pour ce poste.
  
  Exposé tant devant un public métier qu’un public scientifique et/ou technique, le candidat devra jouir d’une bonne communication et d’une aisance à l’oral.
  
  
  
  La maîtrise de python est essentielle
  MLOps : Docker, CI/CD
  Outils de développement et de versionning : Visual Studio, Git
  Cloud : AWS / Azure / GCP
