  Data Analyst & IA (H/F)
  
  Rejoignez Cosmo5, une agence de communication engagée dans l'innovation et la créativité. En tant que Data Analyst & IA, vous serez responsable de la construction et de l'optimisation des outils de reporting, de l'analyse des performances des campagnes et de la représentation de l'agence lors d'événements. Vous bénéficierez d'un environnement stimulant, d'une équipe à taille humaine et de projets variés.
  
