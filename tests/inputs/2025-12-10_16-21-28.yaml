  Qui sont-ils ?
  
  tigrz est, à la fois, un cabinet de conseil et une agence media Social Marketing opérant en France et à l’international.
  
  tigrz aide les marques à utiliser le Social pour créer de la valeur tant sur la dimension branding que sur la dimension business. L’agence a 4 pôles d’expertises : consulting stratégique, data & Techno, contenu & influence et enfin, achat d’espace.
  
  Son ADN combine stratégie, créativité, performances & innovation. En forte croissance tout en restant à taille humaine, elle cultive l’exigence, l’expertise, la transparence sur ses métiers et est en recherche constante d’innovations.
  
  tigrz fait partie du groupe Labelium. Créée en 2001, Labelium est un groupe de marketing digital indépendante qui détient 25 bureaux dans 16 pays. Il s’appuie sur un réseau international fort et aide de grandes entreprises à développer leur E- Business. Elle opère dans les domaines du Media Digital, du Social, du Data Consulting et du Retail.
  
