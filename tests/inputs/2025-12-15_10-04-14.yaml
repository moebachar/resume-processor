  Description de l'entreprise
  
  Sia est un groupe international de conseil en management de nouvelle génération, fondé en 1999. Nés à l'ère du digital, nous sommes augmentés par la data, enrichis par la créativité et guidés par la responsabilité. Nous collaborons avec nos clients pour relever les défis et saisir les opportunités. Dans un monde en pleine mutation, nous croyons que l’optimisme est un puissant levier de transformation. Avec une expertise couvrant un large éventail de secteurs et de services, nos 3 000 consultants accompagnent des clients dans le monde entier, depuis 48 bureaux répartis dans 19 pays. Notre expertise produit des résultats concrets. Notre optimisme change la donne.
  
  Description du poste
  
  L’équipe Conformité a pour mission d’accompagner ses clients que ce soit dans le secteur des services financiers ou dans d'autres industries (énergie, transport, luxe, industrie pharmaceutique, …) sur leurs nombreux enjeux réglementaires et de mise en conformité (LCB-FT, IA Act, devoir de vigilance, Sapin II, ESG notamment CS3D, Third party Risk Management,...) notamment au sein des directions de conformité, risques, juridiques ou éthiques.
  
  Au sein d’une équipe de consultants expérimentés et en plein essor, vous accompagnerez nos clients notamment sur les missions suivantes :
  
  Accompagnement jusqu’à la transformation, en passant par l’optimisation des fonctions/directions Compliance, Risques Opérationnels, Contrôle Interne, Juridique et Éthique,
  Évaluation, définition et mise en place de dispositifs de gestion des risques, d’éthique et de déontologie (cartographie des risques, procédures de contrôle, plans de contrôles…),
  Réalisation de diagnostics et d’audits de conformité,
  Analyse réglementaire et mise en place de plans de conformité en réponse à des exigences réglementaires et conduite du changement,
  Identification et mise en place de solutions innovantes (IA / GenIA, RPA, Chatbot…).
  
  Dans le cadre des activités internes du cabinet, votre participation s’articule autour des axes suivants : 
  
  La prise en charge d'initiatives sur des offres innovantes structurées au sein de nos groupes de travail,
  Le développement ou le renforcement de nos offres au travers de formations, de groupes de travail, de diffusion de support internes et externes...,
  La politique de publication (études, parution presse...) et d'animation d'événements externes,
  Le développement commercial en contribuant à la définition des besoins et en participant aux actions commerciales.
  Qualifications
  
  Diplômé(e) d’une grande école d’ingénieur ou de commerce ou titulaire d’un Master 2 en Droit / Conformité (double cursus apprécié) au sein d’une grande Université, vous justifiez d’une expérience dans le conseil ou dans le cadre de missions en lien avec la conformité (stage ou 1er emploi).
  
  Vous disposez d'une appétence pour les enjeux liés à la data et l'IA, d'une capacité à monter en compétences rapidement sur ces sujets et êtes enthousiaste à l'idée d'accompagner nos clients à en saisir les opportunités.
  
  Vous êtes curieux(se) et aimez travailler en équipe ? Vous êtes reconnu(e) pour votre sens de l’analyse ? 
  Vous souhaitez rejoindre un environnement professionnel dynamique et motivant ? Vous partagez nos valeurs que sont l'excellence, l'entrepreneuriat, l'innovation, le partage, la bienveillance et l'équilibre vie personnelle/vie professionnelle ? 
  
  Vous parlez français et anglais couramment dans un contexte professionnel ?
  
  Alors rejoignez-nous ! 
  
