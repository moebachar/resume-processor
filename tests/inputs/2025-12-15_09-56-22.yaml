  Créée en septembre 2001, Niji est une société de conseil, de design et de mise en œuvre technologique, entièrement dédiée à la transformation numérique des entreprises et des organismes publics.
  
  Niji intervient auprès de ses clients, de l’idée à la réalité pour les accompagner dans la prise en compte du numérique à trois niveaux : leur stratégie, la définition de leur offre de produits et services et la mise en œuvre des modèles économiques associés ; leur développement commercial, la distribution de leur offre de produits et services et la relation à ses utilisateurs et l’évolution de leurs processus organisationnels et le cas échéant, de leurs outils industriels. 
  
  Niji dispose également d’une expertise forte en cybersécurité ainsi que d’une importante activité d’intégration de l’offre produit de l’éditeur de logiciel Salesforce
  
  Présente à Rennes, Paris, Lille, Nantes, Lyon, Bordeaux, Anger, Nice mais aussi à Singapour, en Espagne et au Maroc, Niji, qui emploie plus de 1400 personnes, a réalisé en 2024 un chiffre d'affaires de plus de 142 millions d’euros.
  
  Pour découvrir toutes nos offres, rendez-vous sur : https://www.niji.fr/fr/you/rejoignez-nous/
