  Détail du poste
  
  Imaginez-vous plongé.e dans un monde où chaque modification d'un document clé peut impacter en cascade un ensemble documentaire hétérogène (Word, Excel, Polarion, etc.). Vous êtes au coeur de la transformation numérique, où l'optimisation de la gestion documentaire est cruciale. Le pôle R&D de SII mobilise des experts pour développer des solutions d'IA, visant à automatiser l'analyse d'impact et à fiabiliser la traçabilité pour une gestion efficace.
  
  Ce stage s'inscrit dans le Lab IA & Data du pôle R&D du groupe SII. L'ambition est de développer et évaluer des méthodes d'analyse d'impact documentaire et la traçabilité des exigences dans des systèmes complexes. Voici les défis que vous relèverez :
  
  Détecter et propager les modifications d'un document dans le reste de la documentation sans créer d'incohérences. Détecter et prévenir les contradictions documentaires. Compléter automatiquement la traçabilité entre documents.
  
  Pour cela, l'équipe R&D du groupe SII souhaite explorer l'utilisation de techniques d'IA et de NLP telles que :
  
  - RAG classique
  - Génération de graphes de connaissance et graphRAG
  - Agents LLM
  - Fine-tuning de modèles LLM
  
  En tant que stagiaire, vous vous familiariserez avec ces domaines et développerez des solutions à ces problématiques. Vous serez accompagné.e par Justine, une experte passionnée, et bénéficierez d'un environnement stimulant et innovant. Vous utiliserez des technologies telles que Python, LLM, NLP et RAG pour mener à bien votre mission.
  
  Vous êtes étudiant.e en dernière année d'École d'Ingénieur ou de Master (Bac +5). Vous disposez de bonnes compétences en Python, ainsi qu'une appétence pour la recherche et l'innovation. Vous avez un intérêt marqué pour l'intelligence artificielle, avec si possible une première expérience impliquant la manipulation de technologies LLM et d'approches Machine Learning/IA. Des connaissances en traitement du langage et en théorie des graphes, en particulier des graphes de connaissances, constitueraient un atout supplémentaire apprécié.
  
  Rejoindre le groupe SII, c'est intégrer une entreprise où l'innovation et la technologie sont au coeur de notre ADN. Vous aurez l'opportunité de travailler sur des projets passionnants, de développer vos compétences et de contribuer à des solutions qui feront la différence.
  
  Prêt.e à relever le défi ? N'attendez plus, postulez dès maintenant et embarquez pour une aventure professionnelle enrichissante et stimulante !
  
