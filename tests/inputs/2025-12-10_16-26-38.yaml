  Concrètement votre quotidien ?
  
  Au sein d'une équipe de Data & Analytics chevronnée, composée de business analysts et de datascientists chevronnés, vous travaillerez sur des projets visibles et stratégiques à forts enjeux financiers et humains pour une grande diversité de métiers, de cas d'application et données.
  
  Grâce à votre talent et vos connaissances en science des données, vous développerez et implémenterez des algorithmes de Machine Learning afin d'optimiser nos actions marketing, mieux personnaliser le pricing de nos offres et accompagner nos clients dans leur gestion financière au quotidien.
  
  Vous mesurerez les performances économiques ou l'amélioration de la satisfaction du client (NPS) en mettant en place des tests sur le terrain (tests A/B, groupes de contrôles, etc.).
  
  Vos projets seront de vrais défis techniques mais également humains. Vous devrez convaincre les métiers BNP Paribas de se transformer grâce au Machine Learning.
  
  Vous serez aussi un ambassadeur de la transformation digitale auprès de vos interlocuteurs. En parallèle, vous participerez à la Communauté des Data Scientists.
  
  Chez PACE (Partners in Action for Customer Experience), nous sommes une équipe d'une centaine d'experts, transverse aux activités de Banque de Détail et de Services Financiers Spécialisés de BNP Paribas. En France et à l'international, nous poursuivons deux objectifs : Aider les entités (Banques et Services) à exceller dans l'expérience client - ce que nous suivons par l'évolution du Net Promoter Score ; Créer de nouveaux business modèles.
  
  Les enjeux principaux sont l'excellence de l'expérience client & le fait d'être perçu par nos clients comme le compagnon de confiance pour la banque et au-delà. Le périmètre concerne la clientèle Retail (Particuliers et Small Business), Private et Corporate.
  
  Notre leader, le COO de Commercial, Personal Banking and Services et Head of PACE, a organisé ses équipes autour de 4 streams Opérationnels : Data & Analytics, Distribution Omnichannel Expérience, Innovation & New business models, Customer Excellence et 2 streams supports : We for Transformation, We for PACE.
  
  Vous rejoindrez le stream 'Data & Analytics' qui est dédié à la transformation du groupe BNP Paribas par le recours à l'intelligence artificielle. Le stream est composé d'une vingtaine d'experts repartis entre data scientists, data business analysts et data analysts.
  
  Nos équipes accompagnent les entités opérationnelles du pôle 'Retail & Services' sur des projets innovants bénéficiant d'une forte visibilité, ce qui vous permettra d'acquérir rapidement une connaissance approfondie du groupe et de ses enjeux stratégiques.
  
  Plus spécifiquement vous rejoindrez l'équipe Marketing & Risk Analytics composée de 7 collaborateurs.
  
  Nous fonctionnons sur la base d'une organisation et de méthodes de travail Agile. Nous rejoindre, c'est partager notre volonté de vous faire grandir : « GROW through our transformation journey & PERFORM together to make success happen ».
  
  Nous sommes localisés Palais du Hanovre, Paris 02, avec un rythme de télétravail à 50%.
  
  Envie d'en savoir plus ? Sophie HELLER, head of PACE vous en dit plus en vidéo : Laissez-vous tenter !
  
  Et si l'on se projette, qu'est-ce que cela donne ?
  
  Grâce aux nombreux défis techniques et humains relevés, vous développerez votre expertise et votre capacité à gérer des projets complexes et multi-pays. Vous découvrirez la diversité des métiers et entités BNP Paribas en France comme en Europe.
  
  Les possibilités d'évolution sont multiples et vous les découvrirez au fil des nombreux projets menés à "4-mains" avec les entités BNP Paribas. Par ailleurs, vous serez épaulé par un manager "coach" pour continuellement améliorer votre expertise technique et votre communication. Vous pourrez évoluer à plus long terme en tant que Manager d'une équipe de Data Scientists ou sur d'autres postes.
  
  Travailler chez BNP Paribas c'est :
  
  Un package rémunération et des avantages :
  
  - Plan épargne entreprise/retraite, intéressement et participation, couverture santé et prévoyance, activités sociales et culturelles via le comité d'entreprise, ...
  
  - De la flexibilité avec un rythme de travail hybride : des jours de télétravail à définir avec votre manager
  
  Rejoignez un Groupe engagé et prenez part à notre grand projet de transformation vers la construction d'un monde plus durable. Découvrez nos engagements pour notre clientèle et la société.
  
  Engagez-vous à nos côtés sur votre temps professionnel, à travers notre programme OneMillionHoursToHelp.
  
  Etes-vous notre prochain ou prochaine Data Scientist AI for Business Optimization ?
  
  Oui, si vous êtes diplômé d'un Bac +5 et si vous avez au moins 5 ans d'expérience en Machine Learning sur données structurées et vous avez une expertise en data science et en Mathématique appliquée.
  
  Vous êtes à l'aise sur les dernières avancées dans le domaine (Machine learning, Optimisation), sur leur implémentation informatique (programmation python). En particulier, vous savez parfaitement définir la méthodologie (modèle, process) adaptée à la résolution d'un problème.
  
  A ou B ? à vous jouer... l'A/B Testing n'a pas de secret pour vous.
  
  #TeamPartner, pas de doute, vous avez l'esprit de coopération qui est indispensable pour embarquer l'entreprise dans une dynamique de change. Vous êtes reconnu pour votre capacité à convaincre, bref tout le monde a envie de vous suivre. Vous êtes #clientcentric en ayant la capacité pour observer les tendances et anticiper les attentes des métiers et des clients. #GoToThePoint, pas de doute vous êtes orienté résultat.
  
  Sur le poste, votre capacité à vous adapter aux environnements et interlocuteurs est indispensable
  
  Vous avez un très bon niveau d'anglais car l'international sera votre terrain de jeu !
  
  Les étapes du recrutement
  Si votre CV est retenu par notre équipe de recrutement, vous serez amené à passer 1 premier test de calcul, 1 entretien avec des RH (Staffing Business Partner) et 3 entretiens avec le métier avec tests techniques.La diversité, l'équité et l'inclusion sont des valeurs clés pour le bien-être et la performance des équipes : tous les postes au sein du Groupe sont ouverts à tous !
  
  Si vous êtes en situation de handicap, vous pouvez envoyer votre CV et lettre de motivation à ****@****.**.
  
  Dans un monde qui change, la diversité, l'équité et l'inclusion sont des valeurs clés pour le bien-être et la performance des équipes. Chez BNP Paribas, nous souhaitons accueillir et retenir tous les talents sans distinction : c'est ainsi que nous construirons, ensemble, la finance de demain, innovante, responsable et durable
  
  Enfin, nous attachons une importance particulière à ce que nos futurs collaborateurs et collaboratrices agissent au quotidien avec responsabilité éthique et professionnelle. À tout moment pendant le processus de recrutement, les informations figurant sur votre CV, vos données d'identification et vos antécédents pourront être vérifiés
  
