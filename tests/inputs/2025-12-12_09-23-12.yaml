  LA DÉFENSE - CDI
  DEVENIR BUSINESS DEVELOPER CHEZ MARGO est une société de consulting en Data, IA et Ingénierie logicielle créée en 2005. Présente en France et à l'international, nous réunissons les meilleurs experts pour répondre aux missions techniques les plus intéressantes auprès des clients les plus exigeants.Aujourd'hui, MARGO ambitionne de devenir un acteur majeur de l'IA, à consolider sa présence chez ses clients et à étendre son positionnement haut de gamme auprès de nouveaux acteurs du marché.Apprendre le Business DevelopmentPeu d'écoles l'enseignent, peu de livres l'enseignent, peu de Chief Sales Officers l'enseignent. Certains diront, C'est inné, il y a ceux qui ont la fibre commerciale et ceux qui ne l'ont pas. Chez Margo nous pensons que le talent (ou l'inné) c'est 5% de l'équation, et le reste c'est du travail. Nous apprenons à nos Sales junior à transformer leur talent en expertise, en théorisant, s'entraînant, et en appliquant.Dans un deuxième temps de carrière, ils pourront transmettre eux même leur savoir à de jeunes sales puis dans un troisième temps, ils pourront devenir des Head of sales.
  Ce que vous allez apprendreLors de votre première année chez Margo, vous apprendrez par exemple :A définir un objectif SMARTA reconnaître une objection et dérouler le bon pattern de réponseA prendre des positions hautesA être crédibleA être d'accord avec celui qui n'est pas d'accord.L'undersellingL'ultra-véritéLes deux conditions à respecter pour espérer réussir une négociation
  Vos missions
  Chez MARGO, vous êtes au plus près de nos clients, sur le terrain. Votre rôle en tant que Business Developer consiste à :
  Business :Construire et développer un portefeuille clientIdentifier de nouvelles opportunités et qualifier les besoinsPrésenter des propositions commerciales différenciantesMener les négociations et conclure les dealsAssurer une relation client durable pour fidéliser et développer vos comptes
  Recrutement et suivi de projet : Vous serez également impliqué(e) dans le recrutement et le suivi de nos talents, à travers :La participation au recrutement des meilleurs consultants du marché, en apprenant à sourcer, qualifier et sélectionner les bons profils.Le suivi de projet, en accompagnant nos Practice Managers dans l'onboarding et le suivi des missions de vos consultants.
  MARGO, c'est aussi :Des séminaires sales pour apprendre à négocier et convaincre toute l'annéeUne politique de formation illimitée & des cours d'anglais individuels ou en groupeUne vie d'entreprise dynamique (clubs sportifs, afterworks, convention annuelle...)Des Tickets restaurant Swile, 100% du pass Navigo remboursé & 100% de prise en charge de la mutuelle premium chez notre partenaire Alan
  VOUS ÊTES UN(E) FUTUR(E) MARGO SI :Vous êtes diplômé/e d'une formation Bac +5 de commerce ou d'ingénieurVous aimez convaincre et vous n'avez pas peur de perdreVous êtes tenace et ne vous arrêtez jamais au premier nonVous avez un excellent relationnel
  Si le goût du challenge vous anime, que vous avez envie d'apprendre et d'évoluer dans une équipe conviviale et à taille humaine : POSTULEZ
  
  En tant qu'employeur, MARGO offre à tous les mêmes opportunités d'accès à l'emploi sans distinction de genre, ethnicité, religion, orientation sexuelle, statut social, handicap et d'âge. MARGO veille à développer un environnement de travail inclusif qui reflète la diversité dans ses é actions sont menées quotidiennement en ce sens !We may use artificial intelligence (AI) tools to support parts of the hiring process, such as reviewing applications, analyzing resumes, or assessing responses. These tools assist our recruitment team but do not replace human judgment. Final hiring decisions are ultimately made by humans. If you would like more information about how your data is processed, please contact us.
  
