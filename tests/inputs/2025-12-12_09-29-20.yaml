  Solutions cousues main
  
  Et surtout prendre du plaisir ;)
  
  Description du poste
  
  Le consultant intégrera une équipe projet transverse et travaillera en étroite collaboration avec les équipes métier, data :
  
  Réaliser des analyses de données à partir des sources existantes (datalake, bases relationnelles, flux temps réel).
  Identifier des tendances, anomalies, opportunités d’optimisation.
  Produire des rapports et tableaux de bord synthétiques (dashboards) pour les comités de pilotage et les équipes métiers
  Participer à la définition des indicateurs clés de performance (KPI) associés aux data products.
  Cartographier les données critiques (lineage, propriétaires, qualité, sensibilité).
  Participer à la définition des data products : périmètre, consommateurs, fréquence d’actualisation, SLA.
  Collaborer avec le data stewardship pour assurer la conformité réglementaire (RGPD, sécurité des données).
  Enrichir le catalogue de données en lien avec les analyses réalisées
  Contribuer à la documentation des bonnes pratiques de gestion des données.
  Qualifications
  5 à 10 ans d'expérience en analyse de données
  Expérience dans la modélisation de données (modèles dimensionnels, relationnels, data vault)
  Compétences en visualisation : expérience avec Tableau ou Power BI
