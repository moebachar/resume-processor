  SkillCorner collects sports data 100% automatically from a single camera feed.
  
  The company, now a global leader in its field of expertise, develops Computer Vision and Machine Learning algorithms that can detect all the moving objects (each players, the ball and the referee) in the image, locate them on the pitch, track them frame by frame, and recognize them. From this raw tracking data, SkillCorner produces Performance indicators, Game Intelligence metrics, and Visualizations that are used by clubs, national federations, and player agencies.
  
