  Description de l'entreprise
  
  Avec quatre marques de mode parisiennes fortes et complémentaires - Sandro, Maje, Claudie Pierlot & Fursac - SMCP est un acteur international leader du luxe accessible. Le Groupe connaît depuis sa création une forte croissance, portée par la pertinence de sa stratégie et le talent de ses équipes ; 6600 entrepreneurs passionnés qui partagent l'ambition de faire de SMCP le leader mondial sur son segment. Le Groupe exploite 1.662 points de vente dans le monde et ses marques sont présentes dans 49 pays. Il a réalisé un chiffre d'affaires de 1,2 milliard d'euros en 2024.
  
  SMCP offre les mêmes opportunités d'emploi à tous, sans distinction aucune.
  A ce titre, toutes les candidatures sont traitées uniquement sur la base des compétences et de l'expérience.
  
  Description du poste
  
  En tant qu’Ingénieur Data – PostgreSQL, vous rejoindrez la Direction Back Office de notre DSI au sein de l’équipe Data.
  Vous collaborerez étroitement avec les responsables projets de la DSI, l’équipe Intégration, les éditeurs/intégrateurs de nos outils CRM, ainsi que les équipes techniques en charge des autres briques du système d’information.
  
  Votre mission principale consistera à maintenir, structurer et faire évoluer les bases de données PostgreSQL utilisées dans les flux métiers (CRM, e-commerce, opérationnels, analytiques). Vous interviendrez notamment sur les environnements Heroku PostgreSQL, Aurora PostgreSQL, et sur des bases imbriquées dans Snowflake, en lien avec les API métiers et les flux inter-applicatifs.
  
  Ce poste allie expertise technique et vision d’évolution, avec une forte implication dans la performance, la fiabilité et la sécurité des traitements de données.
  
  Les clés du succès ? Votre capacité à trouver des solutions pragmatiques et votre souci de l’efficacité & la qualité de vos réalisations seront de vrais atouts pour mener à bien nos projets
  
  
  Vous évoluerez dans notre environnement technique : bases de données Heroku PostgreSQL, Aurora PostgreSQL, Snowflake Postgre, Snowflake, AWS, Mulesoft, Talend, ainsi que dans notre environnement fonctionnel : Salesforce CRM (Force.com, Service Cloud), Selligent Engage, Salesforce Commerce Cloud, Cegid Storeland, Open Bravo WebPOS, Manhattan Active Omni, Reflex Web, Tableau BI, etc.
  
  
  Exemples de projets en cours ou à venir auxquels vous pourriez contribuer :
  
  Optimisation des bases PostgreSQL pour les flux CRM, e-commerce et opérationnels
  Développement et maintien des API connectées aux bases Postgres
  Mise en place de monitoring et alerting sur les bases Heroku et Aurora PostgreSQL
  Participation à la définition de l’architecture data dans le cadre de la remontée de données vers Snowflake, en cohérence avec l’approche data mesh
  Contribution à la gouvernance des données : sécurité, qualité, documentation, conformité RGPD
  
  
  Vos missions :
  
  Assurer le maintien opérationnel et la performance des bases PostgreSQL
  Prendre en charge la gestion des droits sur la base de données
  Modéliser et faire évoluer les structures de données en fonction des besoins métiers
  Développer et maintenir des interfaces d’échange de données (API, pipelines)
  Mettre en œuvre des outils de supervision et d’alerting pour garantir la fiabilité des traitements
  Participer à l’évolution de l’architecture data et à l’intégration des flux dans Snowflake
  Appliquer et promouvoir les bonnes pratiques de gouvernance data (documentation, sécurité, conformité)
  Être force de proposition sur les outils, méthodes et évolutions techniques autour de PostgreSQL
  Gérer le cycle de vie de la donnée conformément à la réglementation RGPD
  Veille technologique
  
   
  
  Qualifications
  
  De formation supérieure, vous justifiez d'au moins 5 ans d’expérience en tant qu’ingénieur data PostgreSQL.
  
  Hard skills :
  
  Maîtrise des bases de données PostgreSQL, avec une expertise sur les aspects DBA, performance, sécurité et structuration , idéalement sur des environnements Heroku et Aurora.
  Maîtrise avancée du SQL, en particulier sur des bases transactionnelles
  Connaissance des bonnes pratiques liées aux bases de données transactionnelles
  Programmation autour des bases de données : Python, développement d’API, automatisation
  Expérience des Cloud Providers (AWS, GCP…), notamment des services orientés data (S3, SNS, SQS, Lambda, Firehose…)
  Connaissance de l’environnement Snowflake, notamment pour l’exploitation analytique des données
  Maîtrise des principes ELT/ETL et des architectures orientées flux
  Sensibilité aux enjeux de data quality et de gouvernance des données (outils type Collibra, Informatica MDM…)
  Anglais opérationnel
  
  Soft skills :
  
  Bonne communication pour animer des réunions & des ateliers,  & capacité à adapter votre discours et vos explications en fonction de votre interlocuteur.
  Esprit d’analyse et de synthèse avec un attachement à la qualité de vos livrables
  Autonomie & Curiosité
  Orientation solutions, performance et maîtrise des coûts
  
   
  
