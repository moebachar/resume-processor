  About the job
  
  Et si derrière chaque mission se cachait une opportunité de faire bouger les lignes ?
  
  
  
  
  Rejoindre le Groupe lfop, c’est intégrer un collectif à taille humaine où cinq marques et des expertises variées — sociétales, marketing, culturelles, internationales — font la différence.
  
  Vous y explorerez des projets concrets et impacterez directement les stratégies des marques et la société.
  
  Chez nous, la donnée ne se résume pas aux chiffres. Elle éclaire les décisions, alimente les stratégies, et guide l’évolution de nos expertises.
  
  
  
  
  Nous recrutons un.e Chargé.e de Scripting (H/F) en CDI.
  
  
  
  
  Rattaché.e au Directeur de Production, vous intervenez à l’interface entre les chargés d’études et les équipes terrain, sur des projets variés dans les domaines de l’Opinion, du Marketing et des Expertises.
  
  Après une formation complète à nos outils et méthodes, vous deviendrez rapidement autonome sur la programmation de questionnaires web et leur mise en forme ergonomique (UX/UI).
  
  
  
  
  Vos principales missions seront de :
  
  
  
  
  Programmer les questionnaires online, mobiles et face-à-face sur les logiciels de Sawtooth Software et Voxco ;
  Adapter la mise en forme et le rendu des questionnaires sur tous les supports ;
  Examiner les questionnaires d’enquête et formuler des recommandations pour assurer une programmation fluide, logique et conviviale ;
  Réaliser les tests, recettes et publications des enquêtes ;
  Préparer les sondages pour leur lancement et effectuer des vérifications progressives de données ;
  Participer au suivi des terrains d’enquêtes et au contrôle qualité des données collectées ;
  Participer à la préparation et au nettoyage des fichiers de données ;
  Respect des délais ;
  Rester à l’écoute des bonnes pratiques et innovations technologiques du secteur.
  
  
  
  
  Selon votre profil, vous pourrez également intervenir sur l’analyse des résultats des enquêtes.
  
  Vous serez ainsi impliqué.e dans toutes les étapes de la chaîne de production des études.
  
  
  
  
  
  
  
  Ce que vous apportez
  
  
  
  
  Aucune expérience préalable n’est requise : que vous soyez junior ou en reconversion professionnelle, nous vous accompagnerons pas à pas dans la prise en main de nos outils et dans le développement de vos compétences.
  
  
  
  
  Cependant, nous privilégions les profils :
  
  
  
  
  Issu.e d’une formation Bac +2 / Bac +3 (informatique, développement web, statistiques, data, sondage, marketing ou équivalent – type STID, MDS, ESSM, MIASHS).
  Disposant d’une appétence marquée pour le numérique et la programmation.
  Maîtrisant les outils bureautiques, avec des compétences avancées sur Excel.
  Ayant idéalement quelques notions de JavaScript, jQuery, HTML, CSS, PHP ou Python.
  Une connaissance d’un outil de programmation serait un atout (Sawtooth, Voxco, Forsta …).
  Curieux.se, rigoureux.se et autonome, vous aimez apprendre et évoluer dans un environnement collaboratif.
  
  
  
  
  Au-delà de votre formation, nous recherchons avant tout une personne motivée, adaptable et désireuse de monter rapidement en compétences sur les technologies web liées à la programmation de questionnaires ergonomiques et engageants.
  
  
  
  
  
  
  
  Process RH Groupe
  
  
  
  
  Un recrutement est une rencontre mutuelle. Pour nous, c’est un moment pour vous découvrir, écouter votre parcours et vos aspirations. Pour vous, c’est un temps pour comprendre notre vision, nos modes de travail, et ce que nous pourrions construire ensemble.
  
  
  
  
  Notre processus est simple et efficace :
  
  
  
  
  • Un premier échange téléphonique avec l’équipe RH
  
  • Une rencontre approfondie et en présentiel avec les managers et l’équipe RH suivie d’une mise en situation si le poste le nécessite
  
  
  
  
  Ils racontent leur quotidien sur Twitch : https://www.youtube.com/watch?v=4Z0j9iS44TM
  
  
  
  
  
  
  
  Pourquoi nous rejoindre
  
  
  
  
  Le Groupe Ifop est un écosystème de marques complémentaires (Ifop Opinion, Ifop Marketing, Sociovision, Occurrence, Deep Opinion, Brain Value) qui conjuguent leurs approches pour comprendre la société et la consommation sous toutes leurs dimensions.
  
  
  
  
  Dans un environnement de travail stimulant et enrichissant, vous bénéficierez :
  
  
  
  
  – d’un équilibre de vie respecté, grâce notamment à des dispositifs de télétravail adaptés (jours hebdomadaires, semaine à la carte annuelle),
  
  – d’un parcours de formation et de développement adaptés à vos responsabilités et à votre évolution professionnelle,
  
  – d’opportunités d’évolution au sein de votre département et également de mobilité entre filiales pour élargir vos horizons,
  
  – d’outils de travail performants intégrant l’IA et de sessions dédiées pour renforcer vos compétences digitales,
  
  – d’un environnement de travail stimulant au siège Paris 18, où la collaboration entre métiers se conjugue avec une culture RSE partagée comprenant notamment un accord Mobilité Douce et divers partenariats avec des associations et entreprises locales
  
  
  
  
  Enfin, le Groupe Ifop est engagé en faveur de l’égalité des chances. Toutes nos opportunités sont ouvertes aux personnes en situation de handicap. Des aménagements peuvent être discutés à chaque étape du recrutement et du poste.
  
