  Les missions du poste
  
  Au sein de la direction data de notre client, vous analysez les performances, créez des modèles et fournissez des indicateurs utiles aux équipes métiers. Vous travaillez en lien étroit avec les responsables, les chefs de projet e-commerce et les développeurs pour fiabiliser les données et améliorer la connaissance client.
  
  Votre environnement est structuré, collaboratif et exigeant. Vous manipulez un volume important de données issues de sources variées, principalement sur l'écosystème Google Cloud Platform. Vous intervenez à la fois sur la collecte, le traitement et la visualisation.
  
  Vos principales missions sont les suivantes :
  
  - Extraire et structurer les données issues de différentes plateformes internes et externes
  - Modéliser les flux et automatiser les traitements via des scripts ou outils dédiés
  - Concevoir et maintenir des tableaux de bord clairs et opérationnels
  - Collaborer avec les équipes techniques pour fiabiliser les pipelines de données
  - Identifier les leviers d'optimisation sur la base d'analyses précises
  - Documenter vos travaux pour garantir leur reproductibilité
  - Participer à l'évolution des outils et méthodes d'analyse du Groupe
  
  Ce poste s'adresse à une personne rigoureuse, à l'aise dans l'interprétation de données et capable de travailler en équipe avec des interlocuteurs d'horizons variés.
  
  Voir moins
  Le profil recherché
  
  - Capacité à travailler en interaction étroite avec des équipes métiers (responsables, chefs de projet e-commerce).
  
  - Aisance dans la collaboration avec des équipes techniques (développeurs, data engineers).
  
  - Excellentes compétences en communication, avec des interlocuteurs aux profils variés.
  
  - Rigueur, sens du détail et fiabilité dans le traitement des données.
  
  - Esprit collaboratif et capacité à évoluer dans un environnement exigeant et structuré.
  
  - Maîtrise des outils de manipulation et d'analyse de données
  
  - Capacité à extraire, transformer et structurer des données provenant de sources multiples (internes et externes).
  
  - Expérience professionnelle de 2 à 5 ans minimum sur un poste similaire.
  
  - Expérience significative dans un contexte data structuré, idéalement en environnement e-commerce ou digital
  
  - Profil data-oriented, rigoureux et autonome.
  
  - Capacité à transformer la donnée brute en indicateurs à forte valeur métier.
  
  - Sens du service interne et orientation résultats.
  
  - Envie de contribuer à l'évolution des outils et méthodes analytiques du Groupe.
  
  Bienvenue chez GROUPE VITAL
  
  Groupe Vital est une ESN, Spécialiste de l'infogérance depuis 1998.
  
  Le support utilisateur et la production sont au coeur de notre expertise sur tous les environnements allant du Mainframe au Cloud.
  
  3 centres de services sis en région Parisienne, en Région Bordelaise et à l'Ile Maurice.
  
  27 ans d'existence, 600 collaborateurs salariés et indépendants, CA 40 M€.
  
