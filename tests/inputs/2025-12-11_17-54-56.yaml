  Le poste
  Descriptif du poste
  
  Vos missions
  
  Accompagner nos clients dans la formalisation de leur ambition métier (enjeux métiers, approche processus, partenaires technologiques) en identifiant comment l’IA et la Data peuvent y répondre et en proposant des solutions concrètes 
  
  Accompagner la transformation organisationnelle des clients pour répondre aux enjeux data/IA : design d’organisations innovantes, accompagnement au changement, définition et mise en place de la data gouvernance 
  
  Designer l’architecture, les solutions et les services IA, Gen IA et data avec le support des équipes Data Science, UX/UI et architectes 
  
  Avec nos équipes présentes dans +20 pays, contribuer au développement des méthodes, outils et points de vue sur l’IA, la Gen IA et la Data afin d’enrichir nos assets sur la transformation et l’innovation 
  
  De contribuer au développement business, par acquisition de comptes ou par foisonnement au sein de comptes existants avec le support de l’ensemble des équipes de Capgemini Invent.  
  
  Profil recherché
  
  Description du profil :
  
  Votre profil
  
  Titulaire d’un diplôme d’école d’ingénieur, de commerce ou d’une formation universitaire de premier rang avec une appétence forte pour la transformation / l’optimisation de l’entreprise grâce à l’IA, la data et l’innovation 
  
  • Vous avez 3 à 8 ans d’expérience acquise dans une structure de conseil, à un poste opérationnel dans un grand groupe ou au sein d’une start-up ou entreprise de technologie sur des missions liées à la data et/ou l’IA 
  
  • Vous maîtrisez le français / anglais à l’oral et à l’écrit, disposez d’une rigueur analytique, d’un esprit de synthèse, d’une aisance relationnelle, d’une grande capacité d’adaptation ainsi que d’une faculté à convaincre à l’oral et à l’écrit 
  
  • Vous faites preuve d’ouverture sur l’écosystème des startups, de curiosité sur les approches innovantes et avez connaissance de solutions data/IA du marché telles que Palantir, Dataiku 
  
  • Et surtout, vous avez à cœur de rejoindre une équipe soudée, composée de consultants passionnés par l’IA, dans un milieu stimulant au service de l’innovation 
  
  
  
  Nous proposons :
  
  
  
   
  
   
  
  3 raisons de nous rejoindre
  
  Qualité de vie au travail : accord de télétravail en France et à l’international, accord sur l’égalité professionnelle, la parentalité, l’équilibre des temps et la mobilité durable.  
  
  Apprentissage en continu : certifications et formations en libre accès, accompagnement sur mesure avec votre career manager, parcours d’intégration sur plusieurs mois.  
  
  Avantages groupe & CSE : plan actionnariat, tarifs préférentiels, remboursement partiel vacances, remboursement de votre abonnement sportif ou culturel.  
  
  Nos engagements et priorités
  
  Le groupe Capgemini encourage une culture inclusive dans un cadre multiculturel et handi-accueillant. En nous rejoignant, vous intégrez un collectif qui valorise la diversité, développe le potentiel de ses talents, s’engage dans des initiatives solidaires avec ses partenaires, et se mobilise pour réduire son impact environnemental sur tous ses sites et auprès de ses clients.  
  
