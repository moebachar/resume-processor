  Descriptif du poste
  
  Rattaché(e) au Chef d'Entreprise, vous serez au cœur des projets stratégiques de l'entreprise pour accélérer la transformation par la Data et l'IA.
  
  Au sein de la division VINCI Energies International & Systems, VINCI Energies Activité Nucléaire porte l'essentiel des activités du Groupe en France dans le domaine du Nucléaire au service de clients prestigieux comme EDF, Orano ou encore le CEA. Organisé en 27 entités opérationnelles à taille humaine ayant une grande capacité de décision et porté par des valeurs humaines fortes OMEXOM Grands Projets Nucléaires appartenant à VINCI Energies Activité Nucléaire, recherche sa ou son futur(e) :
  RESPONSABLE DATA & IA - F/H
  OMEXOM Grands Projets Nucléaires est spécialisée dans les domaines de l'industrie Nucléaire et plus particulièrement pour les Centrales Nucléaire de production d'électricité. Au coeur d'une entreprise en plein développement, devenez l'acteur de notre succès collectif en participant aux grands projets du nucléaire Français.
  LOCALISATION DU POSTE : Poste basé à Saint-Priest (69) - déplacements occasionnels à prévoir
  Rattaché(e) au Chef d'Entreprise, vous serez au coeur des projets stratégiques de l'entreprise pour accélérer la transformation par la Data et l'IA.
  Faire vivre et diffuser l'IA & la Data au coeur des métiers
  - Réaliser un état des lieux complet des données existantes, identifier les sources disponibles, leur qualité et leur potentiel de valorisation.
  - Analyser et optimiser l'utilisation de la GED existante
  - Animer des réunions de travail avec les métiers, comprendre leurs besoins.
  - Identifier les évolutions à mettre en oeuvre et établir les plannings associés.
  - Accompagner et former les équipes à l'adoption des applications IA & Data, en les sensibilisant à l'usage de l'intelligence artificielle dans leurs tâches quotidiennes.
  
  Accélérer l'Innovation et le développement de nos activités par la veille technologique IA/Data
  - Mettre en place des méthodes de gestion de projet adaptées, à partir de l'état des lieux réalisé, pour renforcer la coopération inter-équipes et améliorer l'efficacité opérationnelle.
  - Assurer une veille active sur les solutions émergentes liées à la donnée et à l'intelligence artificielle, afin d'identifier celles qui répondent aux besoins de l'entreprise.
  - Repérer et tester de nouvelles opportunités d'innovation autour de l'IA et de la Data, en facilitant leur intégration concrète dans les activités opérationnelles. Encourager une culture du partage et de l'apprentissage, en capitalisant sur les retours d'expérience (REX) et en diffusant les enseignements issus des projets menés.
  - Contribuer à la vision et à la stratégie IA / Data de l'entreprise, en diffusant les bonnes pratiques et en accompagnant les équipes dans cette transformation.
  
  Sur le plan Qualité/Sécurité/Environnement
  - Veiller au respect des consignes liées à la qualité, à la sécurité, à la sureté nucléaire et à l'environnement, en vigueur au sein de la Société
  - Identifier et proposer des actions d'amélioration continue, pour renforcer la fiabilité des processus et l'efficacité collective.
  
  Voir moins
  Profil recherché
  
  VOTRE PROFIL :
  Formation Bac+5 (école d'ingénieurs, de commerce, université ou parcours informatique avec spécialisation SI / Data).
  Vous avez une expérience réussie sur des projets complexes, dans le domaine Data / IA
  
  Vous vous distinguez par :
  - Une curiosité naturelle pour les sujets IA, Data, Cloud, et un esprit d'analyse.
  - Une capacité d'adaptation, de l'autonomie et de solides compétences en communication.
  - Des aptitudes en conduite du changement et en innovation, pour accompagner la transformation des métiers au sein de plusieurs entreprises.
  
  VOS ATOUTS :
  - Sensibilité technique tout en sachant mettre l'humain au centre des projets.
  - Excellentes qualités relationnelles, d'écoute et de diplomatie, facilitant le travail en équipe et la collaboration avec des interlocuteurs variés.
  - Rigueur et méthode dans la gestion de projets, gages de réussite dans vos missions.
  
  LOCALISATION DU POSTE A POURVOIR :
  - Saint-Priest (69) + déplacements ponctuels à prévoir sur les sites.
  
  VOS FUTURS AVANTAGES :
  - CDI, Cadre, 13 JRTT, Tickets Restaurant, Télétravail, Dispositifs d'Epargne salariale (PEG) avec abondement, Participation, Intéressement, Mutuelle, Prévoyance Santé, Avantages CSE…
  - Rémunération en fonction des formations et expériences (40-46 K€)
  
  DIVERS:
  Permis VL obligatoire
  
  
  
  
