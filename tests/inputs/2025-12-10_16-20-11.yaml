  Descriptif de poste
  
  Tu feras partie de l’équipe Marketing & Data Consulting, dont l’objectif est d’accompagner nos clients sur leurs problématiques de transformation digitale - allant de la définition de feuilles de route, à l’implémentation de cas d’usages, en passant par l’optimisation de l’organisation - pour une meilleure exploitation des données et l’identification de nouvelles sources de revenu.
  
  Pour ce poste, tu devras :
  
  Contribuer aux missions pour nos clients :
  
  Participer à la définition des projets de transformation et des feuilles de route avec nos clients afin de rendre leur stratégie actionnable et de générer des résultats concrets et mesurables
  
  Soutenir le pilotage des projets avec nos clients - autour de la gouvernance, de la stratégie d’acquisition, transformation et valorisation des données, cas d’usage IA… afin de créer un impact positif sur l’expérience de leurs clients
  
  Contribuer à l’analyse et à la modélisation de nouveaux modèles opérationnels pour générer des revenus additionnels
  
  Participer à l’évaluation des écosystèmes digitaux, des canaux, des technologies et de l’organisation des équipes en identifiant les enjeux et les leviers d’optimisation
  
  Au sein desquels ton rôle sera principalement de :
  
  Contribuer à la réussite des projets clients en réalisant des analyses et en produisant des livrables
  
  Apporter un soutien méthodologique et analytique aux équipes projet
  
  Collaborer avec les consultants plus expérimentés et les managers pour assurer la bonne exécution des missions
  
  Préparer et structurer des supports de présentation pour les clients et les parties prenantes
  
  Participer au développement de JAKALA France c’est :
  
  Contribuer à la rédaction de propositions commerciales en support des équipes senior
  
  Participer à la veille sectorielle pour identifier les innovations et les nouvelles tendances en Data & Digital Strategy
  
  Contribuer à la vie interne de l’équipe et à la diffusion des bonnes pratiques
  
  Participer aux initiatives internes visant à renforcer la culture et les valeurs de JAKALA France
  
  En sachant t’appuyer sur le réseau international de Jakala dans le but de :
  
  Collaborer avec des experts à l’international et apprendre des meilleures pratiques développées au sein du groupe
  
  Bénéficier de ressources et de formations pour monter en compétences sur les expertises clés
  
  En tant que #Jakaler, tu joueras un rôle clé dans le succès de nos clients et dans le développement de notre équipe en France. Tu contribueras à renforcer notre réputation en tant qu’experts en Marketing & Data Consulting.
  
  Ensemble, nous relèverons les plus grands défis de nos clients, anticiperons les tendances futures et créerons des solutions innovantes à l’échelle globale !
  
  Voir moins
  Profil recherché
  Tu es diplômé(e) d’une école de commerce, école d’ingénieurs ou équivalent universitaire.
  
  Ton expérience :
  
  Tu justifies de 2 à 3 ans d’expérience dans le conseil en stratégie sur des projets liés aux expertises de JAKALA : transformation digitale, digital customer experience, data strategy, data & IA use cases.
  
  Tu as une première expérience en gestion de projet ou en PMO sur des missions impliquant des transformations digitales et data-driven.
  
  Tu es à l’aise avec l’analyse de données, la structuration de recommandations et la présentation de résultats aux clients.
  
  Tu sais travailler en équipe et collaborer efficacement avec des profils variés (consultants, designers, data scientists, clients).
  
  Tes softskills :
  
  Tu es organisé(e), rigoureux(se), orienté(e) résolution de problèmes et as un esprit analytique.
  
  Tu es curieux(se) et souhaites monter en compétences sur les expertises Data & Digital Strategy.
  
  Tu as d’excellentes compétences en communication écrite et orale en français et en anglais.
  
  Tu es un.e vrai.e TEAM PLAYER !
  
  ❤️ Nous recherchons quelqu’un qui est passionné(e) par la data et la transformation digitale, qui a une bonne curiosité intellectuelle et un goût pour l’innovation et la collaboration.
  
  Voir moins
  Déroulement des entretiens
  
  1 interview avec l’équipe Talent Acquisition, ciblée sur ton projet professionnel et le fit culturel
  
  1 meeting avec un expert dans ton domaine pour évaluer tes compétences et ton fit avec le reste de l’équipe
  
  1 échange final avec un des Partners Jakala France
  
