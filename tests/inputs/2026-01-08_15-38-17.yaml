  Job title: Data & AI Engineer 
  
  
  Location: Paris
  Hybrid: 2 days off site
  
  
  About The Job
  
  At Sanofi, we’re committed to providing the next-gen healthcare that patients and customers need. It’s about harnessing data insights and leveraging AI responsibly to search deeper and solve sooner than ever before.
  
  Join our AI Workflow Engineering team as a Digital Data Engineer and you can help make it happen.
  
  About Sanofi:
  
  We’re an R&D-driven, AI-powered biopharma company committed to improving people’s lives and delivering compelling growth. Our deep understanding of the immune system – and innovative pipeline – enables us to invent medicines and vaccines that treat and protect millions of people around the world. Together, we chase the miracles of science to improve people’s lives.
  
  The products you will work on
  
  You will play a key role across our AI Workflow data products, supporting strategic initiatives such as reimagination Commercial field force experience.
  
  These Products Aim To:
  
  
  Offer a cutting-edge conversational experience to field
  Enable seamless deployment of GenAI and agentic systems through robust, scalable data pipelines and system integrations architectures. 
  Enable carrying research and reporting tasks on they behalf
  Increase Sanofi professional capacity to match expectation of our customers 
  
  
  Your Key Responsibilities:
  
  
  Build reliable and maintainable data pipelines that deliver high-quality, business-ready data
  Collaborate with Data Architects, Data Analysts, and Data Scientists to translate business requirements into technical deliverables
  Develop and optimize data models in Snowflake, ensuring performance and scalability
  Design and automate ingestion, transformation, and orchestration workflows
  Implement CI/CD, infrastructure-as-code, and data-ops best practices
  Contribute to the deployment of GenAI, RAG, and Agentic AI workflows in collaboration with AI Workflow teams
  Ensure data quality, observability, and compliance through validation, monitoring, and documentation
  Stay current with Sanofi’s engineering standards, industry best practices, and emerging technologies
  
  
  About You 
  
  You are a motivated Data Engineer who thrives on building data solutions from the ground up. You enjoy learning through practice, collaborating across teams, and solving real business problems with clean, scalable, and automated data workflows. You take ownership of your work and are comfortable navigating complex data environments with minimal supervision.
  
  Key Technical Requirements & Qualifications:
  
  
  Excellent written and verbal English communication skills 
  Experience with AWS cloud services
  Proficiency in Python scripting for data transformation and automation. 
  Experience with Snowflake or similar cloud data-warehouse technologies
  Solid understanding of SQL and relational database concepts
  Hands-on experience with Airflow, DBT, Terraform, and GitHub Actions
  Exposure to GenAI, RAGs, LLMs, or Agentic AI concepts
  Familiarity with compliance frameworks (data privacy, cybersecurity, GxP, SOX) is a plus
  
  
  Soft And Behavioral Skills:
  
  
  Excellent written and verbal English communication skills 
  Strong sense of ownership and accountability for deliverables
  Service-oriented, flexible, positive team player 
  Analytical, organized, and eager to learn 
  
  
  About You
  
  
  2-4 years of experiences in a data team as Data Engineer 
  Bachelor’s Degree or equivalent in Computer Science, Engineering, or relevant field 
  Experience in entreprise data environments; healthcare industry is a strong plus 
  
  
  Why choose us?
  
  
  Bring the miracles of science to life alongside a supportive, future-focused team
  Discover endless opportunities to grow your talent and drive your career, whether it’s through a promotion or lateral move, at home or internationally
  Enjoy a thoughtful, well-crafted rewards package that recognizes your contribution and amplifies your impact
  Take good care of yourself and your family, with a wide range of health and wellbeing benefits including high-quality healthcare, prevention and wellness programs and at least 14 weeks’ gender-neutral parental leave
  
  
  Pursue Progress. Discover Extraordinary.
  
  Join Sanofi and step into a new era of science - where your growth can be just as transformative as the work we do. We invest in you to reach further, think faster, and do what’s never-been-done-before. You’ll help push boundaries, challenge convention, and build smarter solutions that reach the communities we serve. Ready to chase the miracles of science and improve people’s lives? Let’s Pursue Progress and Discover Extraordinary – together.
  
  At Sanofi, we provide equal opportunities to all regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity, protected veteran status or other characteristics protected by law.
  
