  About the job
  
  ETANDEX est une entreprise française de travaux spéciaux.
  
  Nous réalisons plus de 1 500 chantiers par an, pour un chiffre d’affaires d’environ 180 M€ (2025).
  
  Nos équipes travaux mettent en œuvre des revêtements composites (résines, mortiers, fibres) pour des fonctions d’étanchéité, de renforcement et de protection des bétons, sur des ouvrages à forts enjeux techniques.
  
  L’équipe Innovation Procédés a pour mission de concevoir, tester, qualifier et déployer des procédés et systèmes de revêtements, puis d’en sécuriser la mise en œuvre sur chantier (documentation, règles d’exécution, assistance terrain).
  
  Nous recrutons un profil capable de relier expérimentation matériaux et exploitation de données, pour accélérer la mise au point des procédés, fiabiliser les performances et mieux maîtriser la variabilité terrain.
  
  
  
  
  Missions
  
  Concevoir et piloter des programmes d’essais matériaux/procédés (plans d’expérience, protocoles, traçabilité, analyse)
  Structurer et exploiter des jeux de données issus d’essais labo et de chantiers (résultats, conditions d’ambiance, paramètres d’application, non-conformités, REX)
  Développer des modèles et outils d’analyse pour comprendre, prédire et optimiser les performances (statistiques, ML, optimisation, incertitudes)
  Construire des workflows simples et robustes pour le traitement des données (collecte, nettoyage, versioning, reporting, reproductibilité)
  Définir et améliorer des méthodes d’essai et des critères d’acceptation, en cohérence avec les normes et les risques associés
  Transposer les innovations du laboratoire au chantier (modes opératoires, fiches techniques, supports de formation, accompagnement des équipes travaux)
  Travailler en interface avec les équipes mécanisation/robotisation et digitalisation, pour instrumenter les procédés, exploiter les données capteurs, et industrialiser les outils d’analyse
  Contribuer, selon les projets, à l’adaptation à des référentiels et normes étrangers (support technique, qualification, documentation)
  
  
  
  
  Exemples de sujets
  
  Modèles “propriétés – formulation – conditions d’application” pour réduire les itérations d’essais
  Détection de dérives et causes racines à partir des données d’essais et des retours terrain
  Optimisation multi-critères (performance, robustesse, contraintes d’exécution, environnement)
  Exploitation de données issues d’instrumentation et de machines de mise en œuvre
  
  
  
  
  Profil recherché
  
  Diplôme d’ingénieur ou doctorat, avec un socle scientifique solide (matériaux, chimie, génie civil, mécanique) et une vraie pratique data (ou l’inverse, avec forte appétence matériaux/procédés)
  Très bonne maîtrise de Python et des outils data usuels (pandas, numpy, scikit-learn ; PyTorch/TensorFlow apprécié)
  Bon niveau en statistiques appliquées et en plan d’expérience (DoE), analyse d’incertitudes, validation
  Capacité à documenter proprement (protocoles, code, rapports) et à rendre les résultats actionnables
  Goût pour le terrain et capacité à dialoguer avec des équipes chantier, et accompagner l'innovation du laboratoire jusqu'au chantier
  Anglais opérationnel apprécié
  
  
  
  
  Conditions
  
  CDI, temps plein
  Poste basé aux Ulis (91), déplacements ponctuels sur chantiers et chez partenaires
  Rémunération indicative : à partir de 43 k€ annuels pour un profil débutant, ajustable selon parcours et expérience
  Voiture de service
  Parcours d’intégration et accompagnement par un ingénieur expérimenté, avec montée en compétence progressive
  
  
  
  
  Point d’attention
  
  Le poste n’est pas un poste “data” générique. Le cœur du travail reste la R&D matériaux/procédés, avec une responsabilité forte sur la mise en œuvre concrète et la maîtrise des risques techniques.
  
