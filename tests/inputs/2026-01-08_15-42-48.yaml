  ETANDEX is France’s leading independent specialty construction company
  Turnover :  64 million Euros in 2013
  Employees : 350
  Branches : 10
  ETANDEX was initially created as a specialist of brush-applied crystalline waterproofing technologies that thoroughly penetrated and completely waterproofed concrete below the surface.
  
  Since then, ETANDEX has been a leader in the advancement of waterproofing and coating technologies and solutions:
  
  Foundation and slab applications
  Containment coatings for drinkable water tanks, swimming pools or fountains
  Concrete repairs and protection for sewer networks and water treatment plants
  Waterproofing systems for tunnels, subways or underground facilities
  Waterproofing coatings for decks, bridges and roofing
  
  At the same time, ETANDEX has developed an expertise, unmatched in France, in the restoration and the protection of concrete and masonry structures:
  Seismic upgrades
  Corrosion inhibitor
  Surface repair
  Structural reinforcement
  Specialty flooring
  Crack repair and bonding
