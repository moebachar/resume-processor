  Company Description
  
  NIQ is the world’s leading consumer intelligence company, delivering the most complete understanding of consumer buying behavior and revealing new pathways to growth. In 2023, NIQ combined with GfK, bringing together the two industry leaders with unparalleled global reach. With a holistic retail read and the most comprehensive consumer insights—delivered with advanced analytics through state-of-the-art platforms—NIQ delivers the Full View™.
  
  Job Description
  
  The Junior Client Data Analyst is responsible for the timely and accurate delivery of GfK reports to external clients. The role ensures that client data is distributed according to contractual agreements and quality standards, while also supporting internal teams and systems involved in the reporting process.
  
  Key Responsibilities:
  
  Client Data Delivery
  
  Distribute reports to external clients using GfK’s specialized applications.
  Manage client access and settings for GfK reporting portals.
  Ensure timely delivery of data in line with contractual deadlines.
  
  Quality Assurance
  
  Perform quality control checks on all report deliveries.
  Verify report content and confirm data publication.
  Maintain monthly performance reports on delivery efficiency.
  
  Data Processing & System Management
  
  Configure, modify, and troubleshoot the online delivery system.
  Create, update, and maintain all elements of the reporting process to minimize rework.
  Work effectively with internal platforms and applications.
  
  Collaboration & Communication
  
  Act as a contact point for local country teams and internal departments.
  Provide timely solutions to delivery-related issues via internal communication systems.
  Participate in regular feedback sessions and performance reviews.
  
  Compliance & Confidentiality
  
  Promote and adhere to global processes and best practices.
  Maintain strict confidentiality of client and internal data.
  Ensure compliance with internal standards and productivity targets.
  
  General & Administrative Duties
  
  Participate in company-organized training sessions.
  Log daily activities in the time tracking system.
  Report system issues that may impact workflow.
  Support team, department, and organizational tasks as needed.
  Qualifications
  
  Education
  
  University degree preferred in Mathematics, Information Technology, Data Management, or a related field.
  
  Technical Skills
  
  Proficiency in MS Office (Excel, Word).
  Strong written and spoken English.
  
  Business Knowledge
  
  Understanding of market and product specifics is an advantage.
  Familiarity with data processing methods, procedures, and tools.
  
  Key Competencies:
  
  Analytical & Technical
  
  Attention to detail and high-quality standards.
  Ability to understand and analyze data.
  Logical thinking and problem-solving skills.
  
  Communication & Collaboration
  
  Strong interpersonal and communication skills.
  Ability to build productive working relationships.
  Active listening and client orientation.
  
  Integrity & Accountability
  
  Maintains confidentiality and acts with integrity.
  Takes personal responsibility and acknowledges mistakes.
  
  Productivity & Initiative
  
  Results-driven with persistence and follow-through.
  Works effectively under deadlines and tracks progress.
  
