  Les missions du poste
  
  Ton rôle
  
  Tu pilotes et accompagnes des activités clés de développement et d'intégration, avec un objectif clair : garantir des services de qualité, disponibles et conformes aux SLA et aux standards attendus.
  
  Au quotidien, tu interviens sur les missions suivantes :
  
  Tu pilotes les activités de développement et d'intégration en veillant à la qualité, à la disponibilité et à la conformité des services.
  
  Tu facilites la communication entre les équipes client (client·e et parties prenantes) et les équipes internes en charge du développement et de l'intégration.
  
  Tu assures le suivi de la performance : définition et analyse des KPIs, reporting régulier et identification des axes d'amélioration.
  
  Tu analyses les besoins métiers : recueil, formalisation et traduction des attentes en spécifications fonctionnelles et techniques.
  
  Tu optimises les processus : cartographie, documentation et proposition de solutions pour améliorer l'efficacité opérationnelle.
  
  Tu accompagnes le changement en aidant les équipes à adopter de nouveaux outils, processus ou services.
  
  Tu anticipes et gères les risques et incidents, avec une communication proactive et structurée.
  
  Tu contribues à l'innovation en proposant des améliorations continues et des solutions adaptées au contexte.
  
  Voir moins
  Le profil recherché
  
  Ce que tu apportes
  
  Tu maîtrises les processus ITIL / ITSM (Incident, Problem, Change, Service Level Management).
  
  Tu sais produire des analyses de données et des rapports d'aide à la décision (la connaissance de Qlik est un plus).
  
  Tu es à l'aise avec le recueil et la formalisation des besoins (la connaissance de ServiceNow et/ou Tenable est un plus).
  
  Tu as de bonnes compétences en documentation fonctionnelle et technique.
  
  Tu sais accompagner la gestion du changement auprès des équipes.
  
  Tu comprends et sais piloter des activités de vulnerability management.
  
  Bienvenue chez TOHTEM
  
  Le groupe TOHTEM est la convergence des métiers du design, de l'ingénierie mécanique et informatique. Depuis 20 ans, le groupe met au coeur de sa politique l'innovation comme un élément central de sa stratégie.
  
  Acteur reconnu sur le marché de l'ingénierie de produits innovants, TOHTEM , déploie une approche innovante aussi pour son modèle de management. Ainsi, qu'ils soient impliqués sur des projets au sein de notre bureau d'études ou chez nos clients, en tant que consultants, nos collaborateurs(trices) sont partie intégrante de notre projet d'entreprise.
  
  S'inscrivant dans une dynamique de croissance et de diversification, TOHTEM recrute des hommes et des femmes prêts à relever des nouveaux défis dans le respect de nos valeurs.
  
  Rejoins une société où il fait bon travailler, labellisée pour 3 années consécutives Happy at Work, et qui pratique l'actionnariat salarié.
  
  Infos complémentaires
  
  Rejoindre Tohtem IT, c'est bien plus que ça...
  
  Tu trouveras chez nous :
  - Une entreprise avec des moments de convivialité entre collègues (after-work, soirées d'agence...)
  - Un management de proximité grâce à un accompagnement personnalisé (formations, certifications...)
  - Des avantages, cartes tickets restaurants, la mise en place des indemnités kilométriques vélo, des tarifs préférentiels (loisirs, sorties, bon d'achat...), ou encore la possibilité d'obtenir des chèques vacances...
  - La présence d'un accord télétravail,
  - Des valeurs environnementales, avec la mise en place d'une politique RSE...
  
  Envie de rejoindre la tribu Tohtem IT ? N'hésitez pas envoyer ta candidature !
  
