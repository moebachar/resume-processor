  Détail du poste
  
  Rejoignez l'équipe Data Science & Analytics d'Unibail-Rodamco-Westfield, au coeur de la direction CCRO (Chief Consumer & Retail Officer), et contribuez à la transformation data & IA du Groupe.
  
  Notre mission : exploiter la donnée pour améliorer la performance des actifs, des enseignes et des dispositifs Retail Media.
  
  Nous développons des analyses, modèles et outils d'aide à la décision utilisés par les équipes Leasing, Asset Management, Marketing, Digital, CRM et Media à travers l'Europe.
  
  A quoi va ressembler votre quotidien ?
  
  Rattaché(e) au Head of Data Science & Analytics, vous participerez à la mise en oeuvre de projets analytiques et data science à forte valeur ajoutée, tels que :
  
  ·Analyse et modélisation des performances retail : estimation de la valeur locative estimée (ERV), mesure de la performance des boutiques, détection de leviers de sous-performance.
  
  ·Segmentation et connaissance client : construction de segments comportementaux, scoring d'appétence, analyse de la valeur client (frequency, dwell time, LTV).
  
  ·Support aux équipes CRM et Digital dans l'activation des uses cases la CDP (Customer Data Platform),
  
  ·Retail Media & monétisation data: contribution à la mesure des audiences, à la fiabilité des indicateurs et au suivi des performances des campagnes activées.
  
  ·Industrialisation et automatisation : participation à la mise en place de pipelines de données, outils analytiques et dashboards destinés aux métiers.
  
  ·Data quality & gouvernance : contribution à l'amélioration continue de la qualité des données en lien avec les partenaires internes et externes.
  
  ·Exploration IA & LLMs : participation à des projets exploratoires autour du prompt engineering et de l'usage des modèles de langage pour automatiser la génération d'insights.
  
  Vous collaborerez étroitement avec les équipes IT, Marketing, RISE, Leasing, CRM et Digital, ainsi qu'avec nos partenaires data et média.
  
  Poste basé à Paris 16. Des déplacements sont à prévoir en Europe et US
  
  Pourquoi nous rejoindre ?
  
  - Etre au centre de l'excellence d'un groupe côté au CAC 40 à taille humaine
  - Etre entouré.e de personnes passionnées et passionnantes
  - Entreprise à dimension internationale
  - Ambiance conviviale
  - Formation ad hoc tout au long de l'année via notre URW Academy
  
  Comment réussir à ce poste (soft skills + hard skills) ?
  
  - Solides compétences analytiques et rigueur dans la manipulation de données.
  - Bonne maîtrise de Python (obligatoire) et des bibliothèques analytiques usuelles (Pandas, Scikit-learn, etc.).
  - Connaissance de SQL/BigQuery et de l'environnement cloud GCP.
  - Familiarité avec les services GCP
  - Intérêt marqué pour les approches IA générative, LLMs et Agents IA
  - Bonne compréhension des enjeux CRM / Digital Marketing / Retail
  - Expérience en visualisation de données (Tableau, Power BI ou équivalent).
  - Excellente communication écrite et orale, en français et en anglais
  
  Vous êtes la bonne personne pour ce poste si :
  
  Must have
  
  - Un profil junior avec une formation supérieure en statistiques, data science, mathématiques appliquées ou équivalents
  - 1 à 3 ans d'expérience en data science, data analytics ou modélisation statistique
  
  A quoi m'attendre concernant les étapes du recrutement ?
  
  Notre but est de vous proposer un process rapide et diversifié qui permettra d'avoir une vision à 360 du Groupe afin d'avancer de manière éclairée. Notre ambition est de vous offrir un process transparent et bienveillant qui soit constructif et ce malgré l'issue des échanges !
  
  - Premier entretien avec Eva, la recruteuse (45min)
  - Deuxième entretien avec El Hassan, le manager (1h)
  - Troisème entretien avec Giancarlo, votre futur N+2 (1h)
  - Dernière étape : accepter l'aventure et vous onboarder
  
  Nos avantages
  
  Package : Salaire fixe attractif sur 13 mois + Bonus annuel basé sur vos performances+ intéressement/participation
  
  Transport : Betterway afin de choisir votre mobilité (100% du pass navigo remboursé ou 650€ si vous choisissez une mobilité électrique), une offre de mobilité verte (flotte de vélos électriques)
  
  Santé : une excellente Mutuelle avec surcomplémentaire (inclue à 1€), Prévoyance
  
  Restauration : Carte de ticket restaurant et/ou accès au restaurant d'entreprise (garanti 100% produits frais et de saison)
  
  Congés : 30 jours de Congés
  
  Formation : venez vous former dans notre URW Academy
  
  Responsabilité Sociale Et Environnementale
  
  Community days : 1 jour obligatoire pour tous les collaborateurs.trices avec un choix parmi 4 missions à fort impact sociales ou/et environnementales
  
  Parentalité : réelle politique parentalité mise en place avec
  
  Un partenariat Babilou pour des places en crèches, coaching,
  
  Possibilité de revenir au 4/5eme payée à 100% le mois suivant du retour du congés des parents,
  
  Jour de la rentrée scolaire offert,
  
  Jours enfants malades de 6 à 12 jours maximum.
  
  Ce qui compte pour nous
  
  Ce qui compte pour nous, c'est d'accueillir des personnalités engagées, capables d'insuffler une énergie positive autour d'eux et prêtes à grandir au sein d'un grand groupe international. Nous offrons à nos collaborateurs une culture collaborative, innovante, axée sur la réussite et propre à créer des opportunités uniques d'évolution.
  
  Nous visons l'excellence et notre culture encourage l'autonomie, l'innovation et l'intelligence collective de nos collaborateurs.
  
  Si vous recherchez des missions stimulantes intellectuellement et responsabilisantes, promouvant le travail en équipe et le challenge au quotidien, n'hésitez pas à postuler !
  
  Unibail-Rodamco-Westfield promeut l'égalité des chances, ainsi que la diversité des profils, des expériences et des compétences. Nous croyons que la diversité joue un rôle important dans le succès de notre entreprise et nous engageons à créer un environnement respectant, valorisant, célébrant et exploitant au mieux les différences individuelles.
  
  En tant que signataire de la charte de la diversité, Unibail-Rodamco-Westfield s'engage à évaluer chaque nouvelle candidature sans discrimination liée au handicap, à l'âge, au genre, à l'origine, à la religion, à l'orientation sexuelle ou toute autre caractéristique protégée par la loi.
  
  The following values bring us together and guide our actions. They are the foundation of who we are today and who we will be tomorrow: EXCELLENCE We only aim for the best - TEAMWORK We unite talent to win as a team - ETHICS We build on trust and transparency - BOLDNESS We dare with vision and agility - PASSION We go the extra mile - OWNERSHIP We are empowered to deliver.
  
  Voir moins
  Bienvenue chez Unibail-Rodamco-Westfield
  
  Unibail-Rodamco-Westfield développe et opère un portefeuille d'actifs immboliers à usage mixte, durables et prenium dans les villes les plus dynamiques d'Europe et des Etats Unis.
  
  Reinvent Being Together: Portés par notre raison d'être, nous nous mobilisons pour accélérer la régénération urbaine et participer à repenser la manière dont nous vivons ensemble dans les villes, en créant et en opérant des lieux durables et uniques qui réinventent le vivre ensemble. Nous imaginons au coeur de nos destinations des expériences différenciantes et inspirantes qui créent de nouvelles opportunités d'échange et de connexion entre nos visiteurs et les marques.
  
  Une approche durable: Le développement durable est au coeur de notre activité. Nous sommes leader dans notre secteur et, à ce titre, nous sommes déterminés à continuer à contribuer activement à la transition environnementale des villes vers la neutralité carbone.
  
  Together at URW: Les 2 700 collaborateurs du Groupe oeuvrent ensemble à imaginer et opérer de destinations durables, dont les usagers sont au coeur et qui sont des catalyseurs de la vitalité des territoires dans lesquelles elles sont implantées.
  
