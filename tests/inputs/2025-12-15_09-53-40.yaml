  About the job
  
  Europcar France fait partie du Groupe Europcar Mobility Group, acteur mondial de la mobilité avec 75 ans d'expertise et une position de leader en Europe. Nous nous engageons à offrir des solutions de mobilité simples, innovantes et de plus en plus respectueuses de l'environnement. Nous proposons aux particuliers et aux entreprises une large gamme de services de location de voitures et d'utilitaires.
  
  Responsable de l'extraction et traitement des données B2B pour l'ensemble de la Direction Commerciale principalement
  
  Exploitation des informations visant à faciliter les prises de décisions en interne et à donner de la visibilité sur l'activité de l'entreprise et de ses clients en interne et externe
  
