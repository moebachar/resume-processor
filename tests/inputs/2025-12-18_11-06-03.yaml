  Data Analyst (H/F)
  Temps complet
  Contract Type: Permanent
  Region: Île-de-France
  Description de l'entreprise
  
  ALTEN, c’est bien plus qu’une entreprise d’ingénierie – c’est un tremplin pour votre carrière.
  
  Fort de 57 000 collaborateurs, ALTEN intervient dans plus de 30 pays, en tant que partenaire stratégique des plus grandes entreprises dans les domaines de l’innovation technologique, de l’ingénierie produit et des services IT.
  
  Chez ALTEN, 88 % des collaborateurs sont ingénieurs, et tous partagent une même passion : faire avancer la technologie et les talents.
  
  Dans un contexte de transformation digitale et de valorisation de la donnée, nous recherchons un Data Analyst afin d’accompagner nos clients dans l’exploitation, l’analyse et la mise en valeur de leurs données pour optimiser leur performance business.
  
  Description du poste
  
  En tant que Data Analyst, vous jouerez un rôle clé dans la compréhension, la modélisation et l’interprétation des données.
  
  Vos responsabilités seront les suivantes :
  
  Analyse & exploitation de la donnée
  
  Collecter, structurer et analyser des données issues de différentes sources
  
  Identifier des tendances, anomalies et leviers d’optimisation
  
  Produire des analyses approfondies pour faciliter la prise de décisions
  
  Visualisation & reporting
  
  Concevoir des tableaux de bord et rapports dynamiques (Power BI, Tableau, Qlik…)
  
  Définir et suivre les indicateurs de performance (KPI)
  
  Garantir la lisibilité et la pertinence des visualisations pour les équipes métier
  
  Data management & qualité
  
  Participer à la fiabilisation et à la qualité des données (nettoyage, contrôle, enrichissement)
  
  Contribuer à la documentation des flux et des modèles de données
  
  Collaborer avec les équipes Data Engineering pour optimiser les pipelines
  
  Collaboration & accompagnement
  
  Travailler en proximité avec les métiers (marketing, finance, opérations, risque…)
  
  Présenter les résultats d’analyses de manière claire et actionable
  
  Accompagner les utilisateurs dans la compréhension et l'utilisation des outils data
  
  Qualifications
  
  Diplômé(e) d’une école d’ingénieur, d’une formation Bac+5 informatique ou équivalent
  
  Minimum 4 ans d'expérience sur un poste de Data Analyst
  
  Maîtrise avancée de SQL et des outils de data visualisation (Power BI, Tableau, Qlik…)
  
  Compétences statistiques et analytiques solides
  
  Connaissances appréciées : Python/R, data modeling, environnement cloud (Azure, AWS, GCP)
  
  Curiosité, rigueur, sens de la communication et capacité à vulgariser des sujets complexes
  
