  Consultant·e Junior (Analyst) en Transformation Digitale – CTO/CIO Advisory - CDI
  Temps complet
  Description de l'entreprise
  
  Rejoignez un cabinet de conseil international qui accompagne les grandes transformations stratégiques.
  
  Nous sommes Wavestone : des expert·es passionné·es et orienté·es solutions, qui placent l’humain au cœur de la performance et de la croissance. Ambitieux·ses et en pleine expansion, nous développons sans cesse notre portefeuille de clients et de projets, avec une portée internationale et une réelle volonté de générer un impact positif.
  
  Êtes-vous un vrai team player, porté par des valeurs fortes ? Êtes-vous curieux·se et déterminé·e, avec l’envie d’apprendre chaque jour ? Êtes-vous du genre à relever les défis sans hésiter ? Alors vous êtes au bon endroit. Rejoignez Wavestone et exprimez votre potentiel dans un environnement stimulant et collaboratif, où l’on transforme les défis d’aujourd’hui en opportunités de demain.
  
  Description du poste
  
  La business unit CTO Advisory est composée d’un collectif multi-compétences, de plus de 500 collaborateurs, qui combine compréhension des enjeux business des clients et expertise technologique de premier plan. L’objectif de ces équipes engagées est de contribuer à positionner Wavestone comme le partenaire conseil de confiance des Chiefs Technology Officer (CTO) dans leurs transformations technologiques et organisationnelles les plus ambitieuses. Une mission qui adresse des clients grands comptes français et internationaux de tous secteurs d’activité : banque, énergie, transport, luxe, services, secteur public…en collaboration avec les autres practices du cabinet.
  
  Face à l'accélération de la numérisation des entreprises, à l’urgence de la transition climatique et à une concurrence exacerbée venant notamment de l’irruption de nouveaux acteurs issus de la tech, les Chiefs Technology Officers doivent répondre aux enjeux suivants :
  
  Accompagner les métiers dans leur transition vers le Cloud et les réseaux de nouvelles générations ;
  Transformer l’environnement de travail des collaborateurs pour amener plus d’efficacité, de collaboration et d’innovation ;
  Construire des plateformes technologiques plus agiles et tournées vers le business, pour supporter la data et les applications ;
  Faire évoluer les organisations IT pour les rendre plus efficaces, agiles et orientées vers la valeur client;
  Mettre en place une démarche numérique responsable.
  
   
  
  Des enjeux qui se traduisent en missions de conseil passionnantes de par leur complexité, leur exigence et leur expertise, pour les équipes de la business unit. Des missions qui s’illustrent de manière suivante :
  
  Définir les nouveaux modes de collaboration digitale, moderniser les outils et l’expérience numérique de travail, booster l’adoption des nouveaux outils digitaux d’un grand compte de la pharma
  Définir pour un leader mondial de l’énergie la stratégie de transformation du SI vers le Cloud, cadrer cette transformation sur les plans financiers, technologiques, organisationnels, puis piloter la mise en oeuvre.
  Construire le socle technologique et l’usine de développement qui permettra à un leader du secteur bancaire de construire sa nouvelle néo-banque : mise en œuvre sur GCP, déploiement d’une DevOps factory et coaching associé, FinOps
  Mesurer l’empreinte carbone du numérique et définir le plan d’amélioration pour un grand compte du luxe.
  Dans le cadre d’opérations M&A, piloter le programme d’autonomisation IT d’une entité d’un grand groupe industriel : cadrage et exécution des chantiers sur l’ensemble des périmètres applicatifs, infrastructures et organisationnels.
  
   
  
  Des missions qui offrent l’opportunité, dès leur arrivée, aux Consultants d’être mis en responsabilité pour se développer sur 3 dimensions:
  
  Explorer puis maîtriser en profondeur les enjeux technologiques qui se cachent derrière les mouvements de transformation des clients ;
  Réaliser puis conduire en autonomie des missions: cadrage et stratégie, étude d’opportunité (étude de marché, proof of concept), pilotage de programmes de transformation (architecture, sourcing, déploiement, conduite du changement…) ;
  Gagner en légitimité, crédibilité et impact dans la relation client, s’impliquer dans la transmission et l’encadrement de plus jeunes et participer à des chantiers internes en lien avec nos enjeux RH, business, marketing, et développement à l’international.
  Qualifications
  
  Motivé·e pour apprendre et diplômé·e d'une grande école d'ingénieurs, de management ou d'une grande université, vous êtes attiré·e par le conseil et vous possédez une forte appétence pour la transformation IT et métier.
  
  Vous souhaitez développer des compétences liées au métier du conseil et aux problématiques de transformation des organisations.
  
  Vos atouts :   
  
   Curiosité, esprit d’analyse aiguisé et capacité à vous approprier de nouveaux sujets   
  Orientation client, excellent relationnel et sens du service  
  Goût du challenge et des résultats  
  Attrait pour l'entreprenariat et l'innovation.  
  
  Par ailleurs, vous voulez être acteur·rice d'un projet d'entreprise ambitieux en pleine croissance en France et à l'international. Vous avez envie de mettre votre enthousiasme au service d'un cabinet qui saura vous proposer une prise de responsabilités rapide.  
  
  Une expérience dans le domaine n'est pas requise pour ce poste, le plus important est votre appétence pour les enjeux liés à la transformation numérique.
  
  Tous nos métiers sont ouverts aux personnes en situation de handicap. Wavestone est un employeur inclusif qui s'engage pour l'égalité des chances. Dans le cadre de cette politique de diversité et inclusion, Wavestone accompagne les personnes en situation de handicap et/ou nécessitant un aménagement durant leur process de recrutement et tout au long de leur prise de poste
  
  Wavestone, l’un des tout premiers cabinets de conseil en France, et Q_PERIOR, l’un des leaders du conseil sur le marché germanophone (Allemagne – Suisse – Autriche) se sont rapprochés en 2023 pour devenir le partenaire privilégié des transformations majeures. En s’appuyant sur plus de 5 500 collaborateurs à travers l’Europe, l’Amérique du Nord et l’Asie, le cabinet dispose d’expertises sectorielles de premier plan complétées par un portefeuille de savoir-faire cross-sectoriels permettant d’adresser à 360° les grands programmes de transformation.
  
