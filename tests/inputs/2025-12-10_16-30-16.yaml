  Détail du poste
  
  Qui sommes nous ?
  Chez MARGO, nos consultants travaillent sur ce qui compte vraiment : des projets complexes qui allient challenge intellectuel et impact business réel.C'est pourquoi nous accompagnons les plus grands acteurs de la finance, de l'industrie et de la tech sur leurs projets les plus stratégiques en Data Science, Machine Learning et Intelligence Artificielle.
  Pourquoi rejoindre la practice IA ?
  Vous évoluerez au sein d'une équipe encadrée par Hamza Bouanani, Practice Manager IA chez MARGO, également Lead Data Scientist chez BNP Paribas.
  Travailler à ses côtés, c'est intégrer une équipe d'experts passionnés, être challengé sur le plan technique et méthodologique, et contribuer à des projets à fort impact pour les clients.
  Vos missions
  Nous recherchons actuellement un Data Scientist pour un grand groupe industriel français afin de contribuer à un projet stratégique d'optimisation marketing.
  Vos missions incluront :- Développement et déploiement de modèles de Marketing Mix Modeling (MMM) exploitant de larges volumes de données marketing (TV, digital, réseaux sociaux, expériences de marque, etc.) pour mesurer l'impact des investissements sur les ventes et la valorisation des marques ;- Livraison de modèles à grande échelle sur des marchés stratégiques, intégrant des environnements complexes et hétérogènes ;- Calcul et suivi d'indicateurs clés tels que le ROS (Return on Spend) et le ROI (Return on Investment) par canal et par marque ;- Interaction directe avec les équipes marketing afin de fournir des recommandations sur l'allocation budgétaire optimale ;- Participation à l'évolution du code et des approches dans le cadre de futures migrations de données ;- Contribution à de nouveaux projets autour de l'IA générative appliquée à la création de contenus marketing.
  Environnement techniqueInfrastructure : AzurePréparation des données : PySpark, Databricks, SnowflakeDéveloppement ML : Python (VS Code), AzureMLOutils de développement : Git (Azure DevOps), Postman, StreamlitDocumentation : NotionMéthodologie : Agile / Scrum
  Profil recherché
  Nous cherchons des ingénieurs et data scientists exigeants, passionnés par l'IA et souhaitant évoluer dans des environnements complexes.
  - Formation Bac +5 (école d'ingénieur, université, PhD apprécié) ;- Expérience en Data Science appliquée à des problématiques business (idéalement marketing, pricing, allocation budgétaire, etc.) ;- Maîtrise de Python et des bibliothèques ML (scikit-learn, XGBoost, PyTorch, TensorFlow, etc.) ;- Connaissance des environnements cloud (Azure, Databricks, Snowflake) ;- Goût du travail collaboratif avec les équipes métier et capacité à vulgariser les résultats ;- Esprit analytique, rigueur et sens du challenge.
  Ce que nous offrons
  - Des missions ambitieuses et variées, toujours sélectionnées pour leur valeur ajoutée ;- Un accompagnement de proximité par des experts reconnus ;- Une communauté d'ingénieurs passionnés, avec workshops, conférences et échanges réguliers ;- Une culture d'exigence technique, de partage des connaissances et de développement continu.
  La suite ?
