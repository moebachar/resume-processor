  About the job
  
  tl;dr
  
  You'll join a dynamic team to make Veesual a worldwide leader in video generation for merchants and advertisers
  
  Office in Paris, flexible remote policy
  
  
  
  
  About Veesual & Vidcap
  
  Veesual launched Vidcap, a new solution to bring videos to businesses. 
  
  
  
  
  We are a cutting-edge image animation and video generation platform helping adverstisers, merchants and agencies to create engaging videos based on existing images. bring visual ideas to life through advanced AI technology. As we expand our creative and technical capabilities, we are looking for a highly skilled **Workflow & Prompt Engineer** to join our team and help define the next generation of AI-powered media production.
  
  
  
  
  Your mission
  
  As a Junior Workflow & Prompt Engineer, you will design, optimize, and manage the full lifecycle of AI-generated video pipelines. You’ll craft prompts, automate workflows, and ensure high-quality, consistent output across our animation and video-generation tools.
  
  
  
  
  You will become the internal expert on prompt design, creative pipeline efficiency, and cross-tool orchestration.
  
  
  
  
  What you’ll be working on: 
  
  
  
  
  - improving the current workflows with 3 steps (classifier → generation → QA)
  
  - launching a new product on video QA
  
  
  
  
  Key responsibilities
  
  - Develop and refine effective prompts for image animation and video generation
  
  - Build automated workflows and templates for different creative use cases and client needs.
  
  - Test and evaluate AI models to optimize output quality, speed, and reliability.
  
  - Analyze user prompts, identify patterns, and create optimized prompt guides or presets.
  
  - Troubleshoot production issues, model inconsistencies, and workflow bottlenecks.
  
  - Maintain documentation for internal teams and end users.
  
  - Stay current on advances in AI generative media to inform and elevate our product.
  
  
  
  
  Stack
  
  Development workflows on n8n, involve LLMs (Claude, Gemini, ChatGPT ..) and Image to Video models (Veo, Sora, Kling ..).
  
  The platform is built on Replit, with multiple services coded on languages like NodeJS, Python, React .. We adapt to the specs and requirements.
  
  Code is versioned on Gitlab and documented in Notion
  
  
  
  
  
  
  
  Skills & Expertises
  
  - Small experience with generative AI tools (image, video, animation, diffusion models, etc.).
  
  - At least a first experience building workflows and adjusting prompts
  
  - Strong command of prompt engineering for visual tasks.
  
  - Understanding of model behavior, parameter tuning, and pipeline optimization.
  
  - Ability to translate technical concepts into structured, repeatable workflows.
  
  - Visual sensibility and an eye for animation and composition
  
  - Strong analytical and problem-solving skills.
  
  - Ability to collaborate in an innovative environment.
  
  - Experience with Python or Node is a plus (but not strictly required).
  
  
  
  
  Bonus if you already worked in a startup environment 
  
  
  
  
  Benefits
  
  - Create solutions that will have an impact on a new business in the short term.
  
  - You’ll be part of a company that dreams up big and does everything necessary to make it happen.
  
  
  
  
  Process
  
  1. Interview with co-founders
  
  2. Technical test
  
  3. Meet the team
  
  
  
  
  Package
  
  Internship + Office in Paris and/or remote.
  
  
  
  
