  About the job
  
  DGTL / Signe + est le facilitateur pour tous les acteurs qui recherchent des ressources ou des missions DATA.
  
  Spécialiste du marché Data et BI, nous intervenons dans toute la France comme à l'étranger ; en sous-traitance, pré-embauche, recrutement, portage commercial, portage salarial, etc.
  
  Depuis 2018, nous accompagnons nos clients avec proximité, juste prix et préoccupation éthique de tous les instants.
  
  https://www.dgtl-performance.com
  
  POSTE / MISSIONS
  
  dans le domaine de l'assurance : rôle de data analyst sur une plateforme Data en charge du Build et du Run d'un parc de rapports Power BI dont une partie est basée sur des cubes SSAS eux même créés et maintenus par l'équipe. La création et mise à jour des cubes SSAS se fait via l'outil Visual Studio. A cela s'ajoute un enjeu de construction d'une plateforme Power BI cloud.
  
  PROFIL RECHERCHÉ
  
  Compétences
  
  Expertise confirmée sur Power BI et SSAS
  
  SI possible expérience sur Power BI cloud
  
  Expérience sur l'IDE Visual Studio
  
  Bon niveau SQL
  
  Bonne compréhension besoins métier et capacité à animer des ateliers cadrage, conception et d'accompagnement
  
  Esprit de synthèse
  
