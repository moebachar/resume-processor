  About the job
  
  Ingénieur(e) Data & LLM (Python) – Trickstr
  
  
  
  
  Chez Trickstr, on construit des produits data & IA générative pour aider des décideurs (comex, directions data, communication, stratégie) à prendre de meilleures décisions en temps réel.
  
  On manipule de gros volumes de données, on joue avec les LLM, on teste des idées vite… et on ne se contente pas de faire des POC qui finissent dans un tiroir.
  
  
  
  
  Nous cherchons un(e) ingénieur(e) data/IA qui a envie :
  
  
  
  
  de coder tous les jours (Python),
  d'explorer les LLM au-delà des démos marketing,
  et de construire des vrais produits en équipe, utilisés par de vrais clients (très grandes organisations, CAC 40, etc.).
  
  
  
  
  Tes missions
  
  Au quotidien, tu vas :
  
  
  
  
  Concevoir et développer des briques techniques autour des LLM :
  pipelines d’ingestion et de préparation de données,
  systèmes de RAG (search + context),
  outils d’évaluation (hallucinations, biais, robustesse, qualité de réponse).
  
  
  
  
  Manipuler de la data (social media, presse, texte libre, métadonnées, etc.) :
  nettoyage, normalisation, enrichissement,
  feature engineering, scoring, agrégation.
  
  
  
  
  Prototyper puis industrialiser :
  passer d’un notebook à un service exploitable (APIs, scripts, jobs planifiés),
  documenter ton travail et le rendre utilisable par le reste de l’équipe.
  
  
  
  
  Travailler main dans la main avec :
  d’autres devs et data engineers, des deployment strategists
  des data analysts / consultants qui challengent les outputs,
  les fondateurs, directement, pour expérimenter de nouvelles idées produit.
  
  
  
  
  Veille & R&D appliquées : tester de nouveaux modèles, librairies, architectures, et mesurer ce qui marche vraiment pour nos cas d’usage.
  
  
  
  
  Ton profil
  
  
  
  
  On ne coche pas toutes les cases dans la vraie vie, mais si tu te reconnais dans une bonne partie de celles-ci, on veut te parler :
  
  
  
  
  Tu es jeune diplômé(e) d’école d’ingénieurs (ou 1–3 ans d’expérience) avec un vrai bagage en maths / computer science.
  
  Tu codes en Python tous les jours ou presque :
  tu maîtrises les bases (structures, fonctions, tests, environnement virtuel),
  tu es à l’aise avec des libs type pandas, numpy, éventuellement FastAPI, SQLAlchemy, etc.
  
  
  
  
  Tu as déjà joué sérieusement avec les LLM :
  
  appels d’API (OpenAI, Anthropic, etc.),
  prompt engineering, RAG, ou fine-tuning léger,
  tu comprends les enjeux de coût, latence, qualité, biais.
  
  
  
  
  Tu es rigoureux(se) sur la data :
  
  tu ne fais pas confiance aveuglément à un modèle,
  tu sais mesurer, comparer, remettre en question un résultat.
  
  
  
  
  Tu aimes travailler en équipe :
  
  code review, pair programming,
  expliquer ce que tu fais à des non-tech,
  recevoir et donner du feedback sans ego mal placé.
  
  
  
  
  Bonus (pas obligatoire mais très apprécié) :
  expérience avec Docker / déploiement,
  graphes de données, search, bases vectorielles,
  participation à un projet open-source, techno ou perso un peu ambitieux.
  
  
  
  
  Ce qu’on t’offre
  
  De vrais défis techniques : beaucoup d’itération produit et de problèmes pas déjà résolus sur StackOverflow.
  
  Un terrain de jeu LLM / data très concret :
  données réelles, enjeux business réels,
  interactions directes avec nos utilisateurs et clients.
  
  Une petite équipe solide, où tu as un impact visible sur :
  
  
  
  
  la roadmap produit,
  les choix techniques,
  les features livrées chaque mois.
  
  
  
  
  Des conditions de travail au top :
  
  magnifiques bureaux au cœur de Paris,
  matos adapté à ce que tu fais (machine costaude, environnement dev propre).
  coach de sport tous les lundis
  etc.
  
  
  
  
  Envoie-nous :
  
  
  
  
  ton CV,
  un projet dont tu es fier/fière (GitHub, repo privé, notebook, mémoire, etc.)
  
