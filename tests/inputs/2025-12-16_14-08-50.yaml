  About the job
  
  DATA ENGINEER
  
  
  
  
  À propos de SkillsFirst chez NEURONES :
  
  
  
  
  Filiale du groupe NEURONES, SkillsFirst accompagne les entreprises ayant un besoin d'assistance technique par l'intervention de compétences d'experts, notamment dans le domaine de la DATA.
  
  Nos valeurs : Ecoute, Réactivité, Professionnalisme.
  
  
  
  
  MISSIONS :
  
  Intégré chez nos clients Grands Comptes dans les secteurs Banque, Assurance, Energie, Industrie, etc., nous attendons de vous que vous maîtrisiez :
  
  
  
  
  L’acheminement de la donnée :
  
  −Recueillir les besoins métiers / User de solutions de collecte et stockage de la donnée.
  
  −Développer les solutions techniques de collecte de la donnée via des API
  
  −Développer des solutions techniques de stockage de la donnée (Hadoop)
  
  −Réaliser les tests unitaires et d’intégration
  
  −Mettre en place et maintenir les batchs (automatisations d’une série de traitements)
  
  
  
  
   La mise à disposition des données aux équipes utilisatrices
  
  −Industrialiser et automatiser le nettoyage de la donnée
  
  −Gérer, maintenir et documenter de multiples bases de données
  
  −Gérer le cycle de vie de la donnée conformément aux directives inscrites dans le RGPD
  
  −Assurer le suivi de production et la maintenance
  
  
  
  
  La mise en production de modèles statistiques dans les applications
  
  −Développer l’industrialisation de modèles statistiques ou de machine learning
  
  −Implémentation du suivi de la validité du modèle statistique
  
  −Assurer le suivi de production et la maintenance
  
  
  
  
  Autres :
  
  −Automatiser la création de tableaux de bord aux équipes métiers
  
  −Assurer une veille technologique sur les outils Big Data.
  
  −Écrire la documentation relative aux bases de données
  
  
  
  
  Compétences techniques :
  
  •Outils indispensables : Dataiku, PowerBI, TABLEAU, Python, SPARK
  
  •Développement Python, SPARK
  
  •Framework Python (Pandas, Fastapi, Polars, Flask, Django)
  
  •Aisance sur les API Rest et les Design Patterns
  
  •DevOps
  
  •Bases de données relationnelles : SQL, Postgres, NoSQL, MongoDB
  
  •Anglais courant
  
  
  
  
   Informations complémentaires :
  
  -Nos clients sont essentiellement basés en IDF.
  
  -Démarrage des missions : nous avons des demandes tout au long de l’année.
  
  -Durée des missions : généralement, ce sont des missions longues allant d’1 an à 3 ans.
  
  -Types de contrats : Freelance, Portage salarial, CDD, CDI de chantier, Interim.
  
