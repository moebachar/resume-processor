  Qui sommes-nous ?
  
  Nous incarnons la conviction que chacun peut évoluer et atteindre son plein potentiel. Le succès n’est pas le reflet de nos capacités innées, mais le résultat de notre volonté d’apprendre et de nous améliorer constamment.
  
  SkillsFirst, une marque d'Edugroupe, est spécialisée dans l’accompagnement de projets de transformation digitale. Nous recrutons des profils techniques et fonctionnels avec un mindset de croissance pour accompagner nos clients dans leurs projets les plus ambitieux.
  
  Nos domaines d’expertise ?
  
  Software Engineering, Cloud et Infrastructure, Data, Gestion de Programmes/Projets/Produits, Sécurité
  
  Notre engagement ?
  
  Nous créons un environnement où chaque membre de notre équipe peut se développer et évoluer. Nous nous engageons à être le partenaire de confiance de nos clients, en nous consacrant à l'amélioration continue et à la réussite des projets qui nous sont confiés.
  
  Contactez-nous via recrutement@skillsfirst.fr et découvrez comment nous pouvons ensemble atteindre de nouveaux sommets.
  
