  Détail du poste
  
  Concevoir, développer et intégrer des solutions d'intelligence artificielle au sein de notre ERP afin d'automatiser les processus métiers, d'optimiser les performances et d'améliorer l'expérience utilisateur
  
  - Apporter une vision technique sur les cas d'usages fonctionnels établis
  - Développer et intégrer les modules IA dans l'architecture existante de l'ERP.
  - Concevoir, entraîner et évaluer des modèles de Machine Learning / Deep Learning.
  - Travailler en étroite collaboration avec l'équipes développement IA pour assurer la mise en production des modèles.
  - Garantir la qualité, la performance et la sécurité des modèles déployés.
  - Participer à la veille technologique sur les innovations IA.
  
  Le profil recherché
  
  - Diplôme d'ingénieur ou Master en Informatique, IA, Data Science ou domaine équivalent
  - 2 à 5 ans d'expérience en développement IA / ML (ou projets solides si junior confirmé)
  - Solide culture en algorithmie, mathématiques et apprentissage automatique
  - Esprit d'analyse, autonomie, curiosité et goût pour l'innovation
  - Bon communicant et capacité à vulgariser les concepts IA auprès des équipes métiers
  
  Infos complémentaires
  
  Un rôle clé dans la définition de notre stratégie IA, un terrain de jeu idéal pour esprits curieux et créatifs.
  
