  Ingénieur en Intelligence Artificielle - Junior
  Full-time
  Contract Type: Permanent
  Region: Morocco
  Company Description
  
  ALTEN DELIVERY CENTER MAROC, Filiale du leader mondial de l’ingénierie et du conseil en technologie créé en 2008 et présent à Fès, Rabat, Tétouan et Casablanca, compte aujourd’hui plus de 2300 consultants et vise un centre d’excellence de 3100 consultants ALTENiens en fin 2024. Avec plus de 90 recrutements par mois, ALTEN Maroc est désormais un acteur majeur de l’insertion professionnelle des ingénieurs. Nous accompagnons nos clients, leaders de l’Industrie dans leurs stratégies de développement dans les domaines de l’automobile, du ferroviaire, de l’IT, de la R&D et des Télécoms & Médias.
  
  Rejoindre ALTEN MAROC c'est bénéficier :
  
  Des parcours professionnels diversifiés avec des opportunités de carrière, une mobilité interne, sectorielle, géographique et métiers.
  Des formations certifiantes et diplômantes.
  Des événements réguliers pour combiner bien être et performance.
  Job Description
  
  Un(e) spécialiste en Intelligence Artificielle passionné(e) et innovant(e), capable de concevoir et de déployer des solutions avancées tout en maîtrisant les défis techniques et éthiques de l'IA. Le/la candidat(e) idéal(e) possède une expertise approfondie en développement, optimisation et mise en production de modèles d'IA.
  
  Concevoir, développer et déployer des solutions d'IA adaptées aux besoins stratégiques et opérationnels.
  Identifier et proposer des améliorations aux systèmes existants grâce à l'IA.
  Garantir la robustesse et la scalabilité des modèles par des tests et validations rigoureux.
  Mener des études approfondies sur les biais algorithmiques et proposer des solutions innovantes pour les réduire.
  Assurer la veille technologique et anticiper les tendances dans le domaine de l'IA.
  Documenter les processus et accompagner les équipes internes dans l'adoption des solutions développées.
  Qualifications
  
  Bac+5 en Informatique 
  
  Minimum 5 ans d'expérience dans le domaine de l'IA, incluant des projets de développement et de mise en production.
  
  Technical Skills
  
  Expertise en programmation (Python obligatoire ; C ou Java est un atout).
  Maîtrise des frameworks d'apprentissage automatique tels que TensorFlow, PyTorch, ou Scikit-learn.
  Expérience avec les outils de gestion et de traitement des données (SQL, pandas, Spark).
  Familiarité avec les plateformes cloud (AWS, Google Cloud, Azure) pour le déploiement et la gestion des modèles.
  Solides connaissances en mathématiques appliquées (statistiques, algèbre linéaire) et en optimisation.
  Capacité à mettre en œuvre des pipelines MLOps pour la gestion de bout en bout des projets IA.
