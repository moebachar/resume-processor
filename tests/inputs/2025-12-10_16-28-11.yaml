  Détail du poste
  
  Le saviez-vous ?
  
  Créateur de l'hypermarché, Carrefour reste fidèle à ses racines tout en se réinventant pour permettre à chacun de mieux manger : plus sain, plus local, plus responsable. Leader mondial de la distribution, nous sommes engagés pour la diversité, la RSE et la transformation digitale, tout en créant un environnement de travail inclusif et stimulant.
  
  Nos atouts pour y parvenir ?
  
  Un réseau multi format, multi métiers avec des collaborateurs passionnés, qui s'engagent, pour réussir la transition alimentaire pour tous.
  
  Carrefour Banque recherche un(e) :
  
  Data Scientist (F/H)
  
  Contexte
  
  En tant que Data Scientist, vous êtes le moteur technique et l'animateur d'une équipe de Data Scientists talentueux, en charge des projets à fort impact international.
  
  Vos missions
  
  -Management & Laerdership (40% du temps)
  
  - Encadrer Technique: Assurer l'encadrement, le coaching et la montée en compétence technique de 1 à 3 Data Scientist (selon le niveau du poste).
  - Priorisation: Définir la feuille de route technique des projets en lien avec les métiers et le Head of Data, en garantissant l'alignement stratégique international.
  - Best Practices & MLOps : Définir et faire appliquer les standards d'excellence en Data Science, d'industrialisation et de Machine Learning Operations (MLOps) sur GCP.
  
  -Expertise Technique & Projets Clés (60% du temps)
  
  - Scope International : Piloter la conception et le déploiement de modèles pour les entités financières de Carrefour dans différents pays.
  - Modélisation Avancée: Développer des solutions IA/ML couvrant le Triptyque
  - Engagement Client (Fidélité) : Segmentation comportementale, LTV (Life Time Value), systèmes de recommandation d'offres bancaires/assurances personnalisées.
  - Risque & Performance (Banque) : Scoring de crédit, détection précoce d'impayés.
  - Fraude & Sécurité (Assurance & Paiement) : Modèles sophistiqués de détection de fraude en temps réel.
  - Innoovation GCP : Exploiter pleinement les services de Google Cloud (BigQuery, Vertex AI, Cloud Storage) pour concevoir des pipelines de données et des architectures modèles scalables.
  
  Votre Profil
  
  Compétences techniques / métiers
  
  - Formation : Bac +5 ou plus (Grande École d'Ingénieurs, Ph.D.) avec une spécialisation forte en Data Science, Statistiques, Informatique.
  - Une première expérience dans la Data est apprécié
  - Expertise GCP (MUST HAVE) : Maîtrise des services Data & AI de Google Cloud Platform (notamment Vertex AI pour le développement, le tracking et le déploiement des modèles).
  - Code & Big Data : Maîtrise avancée de Python, R (PyTorch/TensorFlow, Scikit-learn, PySpark) et SQL. Expérience des architectures Big Data.
  - Data Métier : Solide connaissance des enjeux data dans le secteur Financier (Banque/Assurance/Paiement) et/ou de la Grande Distribution (Fidélité).
  
  Compétences / qualités requises
  
  - Leadership Technique: Capacité à inspirer, challenger et guider techniquement une équipe.
  - Vision Internationale : Capacité à appréhender des problématiques multi-pays et multi-réglementaires.
  - Orientation Business : Aptitude à traduire une hypothèse Data en un impact financier mesurable.
  - Agilité : Aisance dans un environnement de travail rapide (méthodologie Agile/Scrum) et en constante évolution.
  - Anglais : Courant, indispensable pour les échanges avec les équipes internationales.
  
  Informations complémentaires
  
  - Basé à Massy
  - Statut : cadre
  - Intéressement et participation
  - Mutuelle / prévoyance
  - Un comité d'entreprise dynamique et des perspectives d'évolution au sein du Groupe Carrefour.
  - Entité juridique de rattachement : Banque
  - Carrefour s'engage pour la santé et le bien-être de ses collaborateurs en leur proposant différents services : une solution gratuite pour faire du sport grâce à l'application Gymlib
  
  POURQUOI NOUS REJOINDRE ?
  
  Un rôle clé dans la transformation digitale de Carrefour Banque. Un environnement technologique moderne et stimulant (GCP, DevOps, IA, etc.). Une équipe dynamique et bienveillante avec de forts enjeux stratégiques. Des opportunités de montée en compétences et d'évolution rapide.
  
  Chez Carrefour, nous avons à coeur de ne passer à côté d'aucun talent et sommes fiers de compter des équipes représentatives de la société dans son ensemble. Nous encourageons ainsi tous types de profils à postuler à cette offre et garantissons un processus de recrutement dénué de toutes formes de discriminations.
  
