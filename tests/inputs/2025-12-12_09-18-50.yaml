  Descriptif du poste
  
  Data scientist, vous participerez au développement de solutions analytiques / IA ayant un impact concret pour des centaines d’utilisateurs.
  
  Vous devrez proposer des méthodes articulant les modèles et algorithmes pertinents dans le respect des délais, avec un haut niveau de qualité. La plupart des développements sont en Python, SQL et PyTorch.
  
  Vous pourrez contribuer au développement de briques technologiques propriétaires à fort impact (plateforme D3S et algos). Une R&D active sur projet client et en interne nous permet de rester à la pointe sur les technologies développées.
  
  Profil recherché
  
  Vous avez les qualifications et êtes motivés par notre projet, contactez nous !
  
  Ingénieurs grandes écoles (groupe A/A+) avec ou sans PhD
  
  Esprit d’équipe et motivation
  
  Maitrise avancée de Python, SQL
  
  Bonnes connaissances en Deep Learning
  
  Expérience en développement logiciel appréciée (programmation backend)
  
  Qualités de communication en français et en anglais
  
  Déroulement des entretiens
  
  Le recrutement combine des entretiens et exercices techniques. Vous devrez montrer une forte motivation pour nos activités et d’excellentes compétences techniques (développement et algos).
  
