  Qui sont-ils ?
  
  Spécialistes Data, AI & Software, nous concevons et développons des solutions logicielles en s’appuyant sur les technologies d’IA les plus avancées. Nous disposons d’une expertise reconnue en matière d’analyse CAO 3D, de traitement du langage naturel sur des thématiques techniques (ingénierie, production, etc) et d’optimisation.
  
  Les solutions développées sont utilisées au quotidien par nos clients. Une équipe jeune et dynamique, capable de s’adapter pour résoudre les problématiques les plus complexes ! Nous travaillons dans nos locaux au cœur des Alpes à Grenoble. Il y a la possibilité de faire du télétravail 2 jours par semaine.
  
