  About the job
  
  Location: Remote or Paris
  
  Job Type: Full-Time
  
  Duration: 6 months
  
  
  
  
  Company Description
  
  At Alki, we harness cutting-edge AI to push the boundaries of forecasting performance while keeping costs to a minimum. Our mission is to deliver the most accurate predictions on the market. We are seeking a talented Full-Stack ML Engineer Intern to join us in shaping the future of time series forecasting—helping us industrialize and scale our MLOps capabilities, from research and development all the way to production.
  
  
  
  
  Role Description
  
  Design, implement, and optimize sophisticated time series forecasting algorithms 
  Monitor and maintain operational ML models, quickly identifying and addressing performance degradation or shifts in model accuracy/data
  Maintain our forecasting playground to leverage and automate R&D experiments in order to validate new models 
  Doing forecasting backtests for our potential customers – meaning retrieve data from our customers, integrate them into the system, doing experiments and provides results
  Collaborate with cross-functional teams, including CTO, CEO, software engineers, to ensure models effectively address business needs and enhance decision-making
  Stay abreast of the latest developments in machine learning, artificial intelligence, and related technologies to continuously improve our MLOps practices and time series models
  
  
  
  
  Qualifications
  
  Master’s/PhD degree (preferred) in Computer Science, Applied Maths, Statistics, or a related field
  Strong experience in time series analysis and forecasting
  Strong understanding of the challenges associated with deploying, monitoring, and maintaining thousands of ML models in a production environment
  Strong experience with AutoML, HPO, NAS
  Proficient in Python, including extensive experience with ML libraries such as TensorFlow or PyTorch, and statistical modeling tools
  Knowledge of AWS cloud services related to machine learning and data processing, including Amazon S3, EC2, RDS, Lambda
  Excellent analytical and problem-solving abilities, with a strong collaborative mindset
  Background in LLMs and transformer models would be advantageous
  
  
  
  
  Benefits:
  
  Direct mentorship from the CTO (PhD in AI, École Polytechnique)
  Strong growth opportunities for professional development and career advancement
  Flexible working hours with remote work options
  A dynamic, innovative, and collaborative environment where your ideas matter
  
