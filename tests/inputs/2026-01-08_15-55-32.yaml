  Description de l'entreprise
  
  Qui sommes-nous ?
  
  Rejoindre NEXTON, c'est intégrer une entreprise où convergent l'esprit d'un cabinet de conseil, la créativité d'une agence et la dynamique d'une ESN ! Grâce à notre expertise, nous accompagnons des clients grands comptes et des pure players tels que SNCF, Orange, et BNP Paribas dans leurs stratégies d'évolution et d'innovation digitale.
  
  Fondée en 2011, NEXTON réunit aujourd'hui une équipe de plus de 450 experts spécialisés dans le digital, le design, l'agilité, le produit et le développement. Ensemble, ils créent un écosystème riche en connaissances et en compétences diversifiées.
  
  Description du poste
  
  NEXTON recrute un Product Owner GénAI H/F en CDI à Paris !
  
  Ton futur environnement de travail :
  
  Le département Tech Expertise & Solutions a pour vocation d'accompagner la transformation digitale de nos métiers, en lien avec la stratégie du groupe d'un de nos clients grands comptes.
  Ce centre d'expertise transverse est orienté développement, innovation, data, IA...
  
  Prestation au sein d'Assets IA, en charge de concevoir des projets pilotes et produits finis innovants à destination du groupe et des clients. 
  Mission de PO avec des connaissances sur les sujets d'IA et d'IA générative, afin de travailler notamment au développement et déploiement d'une plateforme de recherche documentaire augmentée par l'IA générative, aussi connu sous le terme RAG (Retrieval Augmented Generation).
  
  Tes missions :
  
  Tu analyses et formalises les besoins métiers liés à la RAG, en étroite collaboration avec les data scientists et collabores étroitement avec les développeurs et le métier pour assurer la bonne compréhension des besoins et la qualité des solutions déployées.
  
  Tu devras assurer le suivi des performances des outils déployés et proposer des axes d'amélioration, gérer de multiples projets métiers en parallèle qui utiliseront la plateforme et accompagner technologiquement et animer les métiers dans le déploiement de la solution au sein de leurs projets.
   
  
  Qualifications
  
  Nous recherchons un profil avec une maitrise et première expérience réussie sur un projet GenAI ainsi qu'une bonne connaissance de l'environnement Bancaire.
  
  Important : des compétences confirmées en data science liée à la RAG sont attendues.
  
  Le poste requiert aussi une appétence forte à travailler en équipe et bon leadership pour piloter le travail de l'ensemble des équipes, une capacité à prendre du recul et une connaissance du rôle de Product Owner et méthode agile pour être capable de les mettre en œuvre avec les équipes (outils Jira, confluence...)
   
  
  Informations complémentaires
  
  Pourquoi choisir NEXTON ? 
  
  Nous te proposons des avantages et des opportunités pour enrichir ton expérience professionnelle et personnelle tout au long de l'année :
  
  ▶ Des communautés dynamiques pour t'accompagner dans ton parcours.
  
  ▶ Des Meet Up pour développer tes compétences.
  
  ▶ Des formations pour te réinventer et progresser.
  
  ▶ Des événements sportifs et festifs pour t'épanouir.
  
  ▶ Un forfait mobilité durable pour faciliter ton quotidien et encourager la mobilité douce.
  
  ▶ Un téléphone de dernière génération pour rester connecté.
  
  Prêt à nous rejoindre ? Rencontrons-nous !
  
