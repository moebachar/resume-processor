  Descriptif du poste
  
  Crédit Agricole S.A.
  
  
  Rejoignez nos équipes et participez à des missions d’inspection variées au sein d’un grand Groupe Bancaire !
  
  Jouez un rôle clé dans le dispositif de maîtrise des risques au sein de l’Inspection Générale du Groupe Crédit Agricole.
  
    
  
  L’Inspection Générale du groupe Crédit Agricole veille à la bonne maîtrise des risques et au respect de la réglementation. Elle joue un rôle clé pour permettre d’inscrire le développement du groupe Crédit Agricole dans une trajectoire de risques maîtrisés et couvre tous les métiers exercés par le Groupe (banque de proximité, banque de financement et d’investissement, gestion d’actifs, assurance vie et dommages, services financiers spécialisés…) tant en France qu’à l’International.
  
   
  
  Participez à des missions variées au sein d’équipes diversifiées
  
  dans des Environnements sans cesse renouvelés.
  
   
  
  Au sein d’équipes dynamiques, riches en compétences et en expériences, vous participerez à des missions d’évaluation des dispositifs de gestion des risques et de contrôles sur de multiples problématiques.
  
  Vous vous appuierez sur des méthodologies rigoureuses, des approches et des techniques innovantes (analyses de données, nouvelles technologies) pour mener vos investigations, étayer et documenter votre diagnostic et présenter vos conclusions aux Managers du Groupe. 
  
  Vous contribuerez aussi à la veille technologique, à des chantiers transverses liés aux nouvelles technologies et au digital, au partage de la connaissance et à l’évolution des pratiques et usages du métier d’audit.
  
   
  
  Rejoignez un environnement stimulant et exigeant
  
  vous ouvrant de multiples perspectives d’évolutions
  
  au sein du Groupe Crédit Agricole.
  
   
  
  Vous acquerrez la vision transverse d’un grand groupe bancaire en découvrant ses différents métiers et leurs enjeux, dans un environnement dynamique et évolutif. Vous développerez vos compétences métiers, relationnelles et managériales grâce à un parcours de formation dédié.
  
   
  
  Reconnue pour son excellence, l’inspection générale vous ouvrira de multiples perspectives d’évolution au sein du Groupe.
  
   
  
  Des déplacements fréquents sont à prévoir, en province ou à l’étranger.
  
   
  
  Voir moins
  Profil recherché
  
  École d'ingénieurs, 3ème cycle universitaire, école de commerce
  
  
  Spécialisations : Informatique décisionnelle, statistiques, audit.
  
  
  
  
  Capacité d'analyse et de synthèse, très bonne communication orale et écrite, forte capacité d'adaptation, initiative et goût du travail en équipe, autonomie et curiosité, capacité de travail à un rythme soutenu et exigeant.
  
   
  
  Maîtrise du traitement informatique des données à des fins d’analyse ou de statistiques (Python, SQL server, SAS et Access).
  
   
  
  Connaissances appréciées en dataviz (Power BI, Micro Strategy…) et sur les outils Big Data (Base graphe, Hadoop, …)
  
  
  
  
  Maîtrise du Pack office, connaissances appréciées en data visualisation (Power BI, Micro Strategy, Python…), en requêtes (BO, SAS, SQL…) et en data science (Python…)
  
   
  
  
