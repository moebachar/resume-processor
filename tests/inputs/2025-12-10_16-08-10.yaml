  About the job
  
  Role: Senior Machine Learning Engineer – AI Integration
  
  Industry: Digital Health / Computer Vision
  
  Location: Berlin, Hybrid
  
   
  
  
  
  
  Interested in joining a fast-growing digital health company is seeking a Senior Machine Learning Engineer to help develop and integrate cutting-edge AI solutions that enhance healthcare outcomes through advanced computer vision technology. This role will focus on bringing innovative AI models from research to production, optimizing them for deployment across mobile and cloud environments.
  
   
  
  
  
  
  Expectations
  
  Design, refine, and integrate advanced AI and deep learning models with a focus on computer vision applications in both production and mobile environments
  Optimize inference performance using frameworks such as ONNX and TensorRT to ensure scalability and efficiency across platforms
  Write high-quality, maintainable Python code that meets production standards and supports long-term reliability
  Collaborate closely with software engineers, data scientists, and product teams to ensure technical solutions align with real-world healthcare applications
  Build and maintain robust data pipelines for data acquisition, visualization, and cleaning to improve model performance and usability
  Support AI deployment processes using tools like Docker, Kubernetes, and CI/CD pipelines to streamline production workflows
  Identify and resolve integration issues to ensure AI models perform effectively in user-facing environments
  Contribute to the ongoing improvement of internal AI and MLOps practices, encouraging innovation and technical excellence across the team
  
   
  
  
  
  
  Requirements
  
  Bachelor’s or Master’s degree in Computer Science, Engineering, Mathematics, or a related field
  Minimum of three years’ experience in AI, deep learning, or computer vision with a focus on deploying and integrating models into production environments
  Strong proficiency in Python with hands-on experience using frameworks such as PyTorch
  Working knowledge of inference tools such as ONNX and TensorRT and familiarity with MLOps and DevOps technologies including Docker, Kubernetes, and GitLab CI/CD
  Experience managing and analyzing large, complex datasets and applying data preprocessing best practices
  Familiarity with mobile or software development using languages such as Kotlin, Swift, or Rust is an advantage
  Excellent problem-solving ability with a proactive, collaborative approach to teamwork
  Full professional proficiency in English with additional languages considered an asset
  
   
  
  
  
  
  Please apply above if interested and connect with the hiring manager!
  
