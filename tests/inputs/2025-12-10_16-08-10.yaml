  Commitments
  
  Diversity, equity, and inclusion
  
  Meet’s mission to be a highly successful life sciences recruitment company is inseparable from our commitment to Equality, Diversity, Equity, and Inclusion (EDE&I). 
  
  We champion EDE&I and embrace our employees, partners, and customers’ unique qualities and backgrounds in ethnicity, race, color, age, sex (including gender, sexual orientation, gender identity, and pregnancy), religion, creed, nationality, ancestry, citizenship, veteran status, socio-economic status, physical and mental disability, genetic information, and any other category protected under federal, state, or local laws (“protected classes”). 
  
  It is key to our mission that everyone feels safe, respected, and part of a welcoming and inclusive environment. 
  
  We are constantly working to improve our EDE&I strategy as part of our wider ESG work. It’s our goal to create teams where every member can bring their whole selves to work. We choose to partner with companies equally committed to increasing diversity within life sciences and our efforts are an active and ongoing conversation. We can always do better, and we are committed to creating change for an equal, diverse, equitable, and inclusive future. 
