  About the job
  
  Description de l'entreprise Buyr Partners est un intégrateur et un centre d’excellence de services, spécialisé dans le conseil, l’ingénierie, le déploiement technique et fonctionnel, ainsi que la maintenance des solutions Ivalua S2P (Source-to-Pay). L’entreprise couvre l’ensemble des modules fonctionnels et techniques pour optimiser les chaînes de valeur des achats et digitaliser les processus d’approvisionnement. Une équipe d’ingénieurs IT et de consultants professionnels s’engage à fournir des services de haute qualité aux clients. Rejoindre Buyr Partners, c’est intégrer une organisation innovante impliquée dans la transformation digitale.
  
  Description du poste Nous recherchons un.e Responsable Innovation spécialisé.e Data/IA pour piloter des projets novateurs et transformer la gestion des données. À temps plein, vos missions incluront la conception et la mise en œuvre de solutions basées sur l'intelligence artificielle et les données au service des stratégies d'achat et de la gestion de la chaîne d’approvisionnement. Vous collaborerez avec des équipes pluridisciplinaires pour explorer et intégrer de nouvelles technologies. Ce poste est basé sur site, dans nos bureaux situés à Saint-Maur-des-Fossés.
  
  Qualifications
  
   
  
  Compétences en gestion de données : Maîtrise des outils de manipulation, de transformation et d’analyse de données de grande taille.
  Compétences en intelligence artificielle : Connaissance pratique des techniques de machine learning, algorithmes IA et maîtrise des plateformes associées.
  Expérience en gestion de projet : Aptitude à piloter des projets stratégiques incluant des technologies innovantes.
  Capacité d’intégration au sein de systèmes complexes : Compétences sur les solutions S2P et connaissances des processus d'approvisionnement.
  Qualifications supplémentaires appréciées : Une expertise en programmation (Python, R) et une maîtrise des outils de visualisation de données (comme Tableau) sont des atouts.
  
