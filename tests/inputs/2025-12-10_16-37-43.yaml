  J'accepte de transmettre mes données au service des Ressources Humaines de MGT Conseils pour l'étude de mon dossier de candidature (obligatoire)
  
  Si ma candidature n'est pas retenue, j'accepte que MGT Conseils conserve mon dossier pendant une durée de 2 ans afin de me proposer de nouvelles opportunités de carrière qui seraient en adéquation avec mon profil (obligatoire) : OuiNon
  
  
  
  Les informations recueillies sur ce formulaire sont enregistrées dans un fichier informatisé par MGT Conseils pour vous contacter suite à votre candidature, dans le cadre de notre process de recrutement. Ces données sont destinées à notre service Ressources Humaines en France. Ces données sont conservées pendant toute la durée du processus de recrutement, jusqu'au choix final du candidat pour le poste. En cas d'accord de votre part, elles sont conservées pendant une durée de 2 ans afin de vous proposer de nouvelles opportunités de carrière en adéquation avec votre profil.
  
  Conformément à la loi « informatique et libertés » du 6 janvier 1978 modifiée et au Règlement européen n°2016/679/UE du 27 avril 2016 (applicable dès le 25 mai 2018), vous bénéficiez d’un droit d’accès, de rectification, de portabilité et d’effacement de vos données ou encore de limitation du traitement. Vous pouvez également, pour des motifs légitimes, vous opposer au traitement des données vous concernant. Vous pouvez, sous réserve de la production d’un justificatif d’identité valide, exercer vos droits en contactant dpo@mgt-conseils.com
  
