  Les missions du poste
  
  Développeur Junior IA (H/F) - Éditeur ERP secteur Pharmaceutique
  
  Localisation : Morbihan
  Type de contrat : CDI
  Niveau : Junior / 1ère expérience
  Démarrage : Dès que possible
  
  L'entreprise
  Notre client est un éditeur de logiciels ERP reconnu dans le secteur pharmaceutique, qui accompagne depuis plusieurs années les acteurs de la santé dans la digitalisation de leurs processus.
  Dans le cadre d'un projet d'innovation ambitieux, l'entreprise souhaite renforcer son équipe R&D afin d'intégrer des fonctionnalités d'intelligence artificielle dans son ERP.
  
  Le poste
  En tant que Développeur Junior spécialisé en IA, vous participerez à la création de nouvelles briques intelligentes au sein du logiciel ERP, avec pour objectif de :
  
  Automatiser des tâches de back-office, notamment dans l'analyse et le traitement de documents.
  Développer des algorithmes de comparaison et d'enrichissement de données (smart data).
  Intégrer des modules d'intelligence contextuelle pour faciliter la prise de décision des utilisateurs.
  Collaborer avec les équipes produit et développement pour concevoir des solutions concrètes et scalables.
  
  Voir moins
  Le profil recherché
  
  Profil recherché
  Formation supérieure en informatique (Bac +3 à Bac +5).
  Première expérience (stage ou alternance) en développement IA ou data science.
  Maîtrise d'un langage de programmation tel que Python ou Java
  Intérêt pour le traitement automatique de documents, la comparaison de données, et l'apprentissage automatique.
  Curiosité, rigueur et envie de contribuer à des projets concrets dans le secteur de la santé.
  
  L'entreprise
  
  JOB-STAGING est une agence de recrutement digital, spécialisée dans les métiers de la tech, du web et du digital sur le territoire breton
  
  www.job-staging.com www.kerit.bzh
  
  Infos complémentaires
  
  Les + du poste
  Rejoindre une entreprise en pleine transformation technologique.
  Participer à des projets IA à fort impact métier.
  Cadre de travail flexible, esprit d'équipe, formation continue.
  
