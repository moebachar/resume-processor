  About the job
  
  A propos de fifty-five 
  
  
  
  fifty-five est une data-company d'un genre nouveau qui aide les marques à exploiter les données pour améliorer le marketing, les médias et l'expérience client grâce à une combinaison de services de conseil et de technologie spécialisés.
  
  En tant que pilier data et marketing du Brandtech Group, nous offrons des services qui combinent le conseil en stratégie, les services de cloud, le conseil en média et l'expérience client.
  
  fifty-five, c'est plus de 320 experts du numérique. Des digital consultants, des spécialistes du tracking et du média, des ingénieurs et des data scientists, travaillent tous en étroite collaboration pour fournir des conseils marketing de haut niveau et une assistance technique aux marques, dans tout type d'industrie, partout dans le monde.
  
  Partenaire des annonceurs de la collecte à l'activation et l'exploitation des données, nous aidons les organisations à devenir de véritables entités omnicanales maîtrisant l'efficacité de leur écosystème digital et ses synergies avec le monde physique.
  
  Basé à Paris, nous opérons sur 3 fuseaux horaires depuis nos 10 bureaux, situés à Paris, Londres, Genève, Milan, Shanghai, Hong Kong, Shenzhen, Taipei, Singapour et New York. fifty-five attache une importance particulière au bien-être de ses collaborateurs, ce qui lui a permis de figurer dans le classement Best Workplaces France en 2018.
  
  Nous croyons fermement que l'environnement de travail est un élément clé du bien-être des employés et nous avons l'intention d'offrir d'excellentes conditions de travail à nos fifty-fivers. L'humilité, le sens de l'humour et les qualités humaines sont des valeurs communes partagées par tous !
  
  
  Contexte :
  
  
  
  Au sein de l'équipe Consulting, vous participez activement aux missions effectuées par fifty-five pour le compte de ses clients. Ces missions couvrent des problématiques d'optimisation de la conversion sur le site et d'optimisation de la performance du mix média digital. La conversion se définit comme la réalisation d'une action spécifique et mesurable.
  
  En tant que Data Consultant, vous assurez la bonne mise en place des actions de marketing avancées liées à l'activation. Cela signifie que vous serez amené(e) à faire de l'exploration et du traitement de données, à assurer la liaison entre les équipes Tech et les équipes Métiers afin de délivrer des cas d'usage Marketing orientés IA tout en intégrant les exigences business de l'entreprise dans un objectif d'activation pertinente.
  
  
  Missions :
  
  
  
  En cohérence avec le projet du client, vous participez aux aspects suivants :
  
  Participer à la promotion de la data science et du data processing au service du marketing digital,
  Suivre un plan d'action ponctué par différents jalons ;
  Garantir la qualité et la justesse des données ;
  Garantir la qualité des livrables envoyés au client ;
  Suivre la mise en place opérationnelle et technique ;
  Participer, en collaboration avec l'équipe, à l'élaboration de l'offre Data Science de fifty-five, tant sur le plan marketing que sur le plan technique ou opérationnel ;
  Répondre à des problématiques liées au pilotage de l'activité digitale grâce aux indicateurs clés de performance ;
  Analyser des données pour le compte du client
  
  Profil :
  
  
  Vous êtes diplômé(e) d'une école d'ingénieur ou d'un double cursus commerce/ingénieur et avez une première expérience dans le conseil sur des sujets data ou sur un rôle de Data Analyst
  
  Compétences :
  
  
  Des connaissances sur les outils Microsoft Word, Excel, Powerpoint sont indispensables. 
  Une forte appétence pour les technologies, un fort esprit analytique, une excellente communication orale et écrite ainsi qu'un esprit commercial vous aideront à vous intégrer rapidement dans les équipes. 
  Bonne compréhension du secteur Digital Marketing, des problématiques WebAnalytics, d'activation Media et de Machine Learning
  Vous êtes capable d'exécuter des requêtes SQL
  Vous avez déjà des notions de Python
  Vous êtes capable de comprendre un schéma d'architecture technique complexe
  Un bon niveau d'anglais est essentiel
  
  Les petits plus chez fifty-five :
  
  
  250 salariés à Paris et plus de 320 dans le monde
  Un environnement multiculturel avec plus de 20 nationalités différentes
  Des valeurs internes centrées sur l'excellence, la bienveillance et le partage !
  Une semaine d'Onboarding commun à tous nos Nifties et des formations continues (et reconnues) sur l'écosystème et les technologies du digital
  Des missions responsabilisantes et évolutives pour tirer de cette expérience le maximum de compétences
  Une carte ticket restaurant MyEdenred de 10 euros par jour, remboursés à 50%
  La prise en charge à 50% des titres de transports (Navigo, vélo, etc.)
  Une importance particulière accordée à l'équilibre vie privée / vie professionnelle dans le respect du droit à la déconnexion
  Une politique de télétravail flexible
  Des locaux modernes et stimulants, à l'identité forte, proches de Saint-Lazare (salles de sport, ping-pong, baby-foot,...)
  Des afterworks hebdomadaires et des évènements organisés régulièrement par le CSE (sport, yoga, football, oenologie...)
  La possibilité de s'investir dans des projets internes tels que Data Hive (un projet "tech for good" à l'initiative de fifty-fivers, dont le but est de mettre leurs connaissances et leurs expertises à la disposition d'organisations caritatives), DEI@55 (un groupe de travail portant sur les sujets de diversité et d'inclusion au sein de fifty-five et de la tech plus globalement), Sustainability@55 (une équipe qui aide à déployer des pratiques durables en interne mais aussi auprès de nos clients)
  
  Le processus de recrutement 
  
  
  Call de 30 min avec notre team RH (Fit & Motivation)
  1er tour d'entretiens : 3 entretiens de 30 minutes avec 3 consultants (en one to one)
  2ème tour d'entretiens : 
  Préparation d'une étude de cas (chez soi) 
  Restitution de l'étude de cas avec 2 managers (15 minutes de présentation + 30 minutes d'échange classique) 
  Un dernier entretien avec le Managing Director de l'équipe (30 minutes)
  
  
  Chez fifty-five, nous sommes convaincus que la diversité et l'inclusion sont de vraies forces. Nous nous engageons à garantir une égalité de traitement de l'ensemble des candidatures reçues, sans distinction de genre, d'âge, d'origine, d'orientation sexuelle, d'état de santé ou d'opinion politique ou religieuse.
  
  Rencontrez l'équipe fifty-five ! https://bit.ly/2T8hlHx
  
  
  Localisation : 1 rue de Saint-Pétersbourg, 75008 Paris
  
  Date de démarrage : ASAP
  
  Type de contrat : CDI
  
  Salaire : selon expérience
  
  
  
  
