  Le poste
  Descriptif du poste
  
  Le Pôle Data Science d’Ad Scientiam est constitué de 4 Data Scientists, 1 Data Engineering Tech Lead et 1 Lead Data Scientist. L’équipe contribue au développement et à l’intégration de biomarqueurs digitaux qui permettent d’améliorer le suivi et la prise en charge de maladies variées (dont la Sclérose en Plaque et la Mucoviscidose par exemple).
  
  Le Data Scientist participe aux projets à plusieurs moments clés :
  
  le cadrage et choix des biomarqueurs en contribution avec les services Clinique, Produit et UX,
  
  la rédaction des spécifications pour la collecte de la donnée avec le Produit et les Développeurs,
  
  la structuration et la validation des méthodologies scientifiques en coordination avec les équipes UX, Produit et Clinique
  
  l’éventuelle mise en place de collectes intermédiaires de données, en collaboration avec les équipes légales et réglementaire
  
  l’élaboration des modèles dont les performances analytiques et cliniques seront évaluées par l’équipe de biostatisticiens.
  
  et enfin la mise en production des modèles en collaboration avec le data engineer et les équipes plateforme.
  
  Le tout en respectant les réglementations en vigueurs sur l’usage d’IA et de données médicales et personnelles.
  
  Les Data Scientists travaillent en équipe regroupés par symptômes étudiés ou par type de signaux utilisés. Les signaux sont variés : vidéo, audio, accéléromètre et gyroscope, image, autres.
  
  Les Missions :
  
  Contribuer à l’identification des biomarqueurs digitaux à travers une revue de la littérature, la discussion avec des leaders d’opinions et la réalisation d’étude de conception.
  
  Participer à l’innovation chez Ad Scientiam à travers la contribution aux programmes R&D.
  
  Structurer, définir et documenter les besoins data science à travers les spécifications pour garantir leur bonne intégration dans les produits.
  
  Concevoir, tester, valider et documenter les bibliothèques d’analyse de données en environnement de production et R&D.
  
  Participer à la mise en production des librairies et à l’optimisation du code des algorithmes développés.
  
  Garantir la conformité des développements aux exigences de qualité et aux normes réglementaires en vigueur.
  
  Définir et améliorer les méthodologies d’étude, en utilisant toute donnée issue de capteurs.
  
  Assurer la veille technologique et scientifique pour garantir l’innovation et la compétitivité des solutions développées.
  
  Participer aux conférences scientifiques du domaine de la data liés aux biomarqueurs développés.
  
  Contribuer à la bonne communication entre les équipes techniques et médicales pour garantir la cohérence des projets.
  
  Rendre compte en présentant clairement et efficacement l’avancement et les résultats (en interne et à nos partenaires)
  
  Voir moins
  Profil recherché
  
  Diplôme Bac +5 à Bac +8 en sciences, mathématiques appliquées/ computer science, physique ou domaine équivalent.
  
  2 à 3 ans minimum d’expérience significative en tant que Data Scientist (CDI, CDD ou Doctorat).
  
  1 à 3 ans d’expérience solide en Python, avec une pratique concrète de la modélisation et de l’analyse de données.
  
  Une expérience dans la traduction de problématiques médicales en problèmes d’apprentissage machine, et idéalement dans l’un des domaines suivants :
  
  modélisation biomécanique,
  
  traitement du signal,
  
  computer vision,
  
  ou tout autre usage du deep learning.
  Ces expériences seront clairement un plus.
  
  Goût pour le travail en équipe.
  
  Anglais opérationnel (lu, écrit, parlé)
  
  Rigueur.
  
  Intérêt marqué pour le domaine médical.
  
  Voir moins
  Déroulement des entretiens
  
  1- entretien téléphonique RH;
  
  2 - entretien visio avec notre Lead Data Scientist;
  
  test technique à réaliser;
  
  3 - entretien dans nos locaux avec l’équipe Data Science et restitution du test technique.
  
