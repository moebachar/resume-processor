  Les missions du poste
  
  En tant que Docteur rattaché au projet R&D SmartNavigate, dont l'objectif est le développement d'un assistant IA de navigation web pour les personnes malvoyantes et non-voyantes, vos missions seront les suivantes :
  * Conduire les travaux de recherche (participer aux réflexions sur les développements réalisés, évaluer la qualité des modèles IA et méthodes développés dans le cadre du projet)
  * Porter les propositions et l'esprit d'Innovation (savoir promouvoir les projets/assets/briques innovants et différenciants)
  * Challenger et appuyer la production des contenus valorisables (Publication, rédaction d'expérimentations)
  * Garantir la performance opérationnelle du processus R&D (mettre à jour les cahiers d'expérimentation, participer aux différents rituels du projet ...)
  * Mener des ateliers avec les collaborateurs malvoyants et non-voyants pour recueillir les avis et les besoins
  
  Le profil recherché
  
  Profil :
  * Vous êtes titulaire d'un doctorat en IA/ Informatique
  * Vous avez de solides compétences en IA, LLM, Python, NLP, IA agentique, GCP, Flowise, Webscrapping et HTML.
  * Vous souhaitez intégrer un projet de recherche innovant
  * Vous avez la capacité de motiver et de guider une équipe
  * Vous avez un bon niveau d'anglais (oral et écrit)
  
  Bienvenue chez Capgemini
  
  Le SogetiLabs développe des convictions fortes sur les tendances et les technologies émergentes.Le SogetiLabs est constitué de chercheurs de Sogeti et d'une équipe d'ingénieurs experts en Intelligence Artificielle, robotique, réalités étendues ou en nouvelles expériences web. L'équipe utilise des solutions innovantes pour débloquer les verrous technologiques ou métiers de nos clients.
  
