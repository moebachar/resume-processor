  About the job
  
  Ce Que Nous Allons Accomplir Ensemble
  
  Tu seras au cœur du processus technique qui permet de faire vivre les services numériques embarqués dans les véhicules.
  
  En binôme avec un architecte technique ou solution, tu contribueras à construire des systèmes solides, performants et conformes aux standards du secteur.
  
  Votre mission (...si vous l’acceptez !) :
  
  
   Concevoir et déployer une solution, pour réaliser des déploiements progressifs de nos applications afin de limiter les impacts en cas de problème
   Proposer et implémenter des procédures modernes d’intégration et de déploiement continus, en s’appuyant sur des outils
   Aider les équipes de développement à utiliser ces solutions et à résoudre les problèmes de déploiement, en lien avec les équipes DevOps.
   Écrire une documentation claire et complète sur les solutions mises en place
  
  
  Votre Future Équipe
  
  
   Vous rejoindrez une équipe sympathique, motivée et dynamique avec de fortes ambitions, qui sera prête à vous intégrer.
   Vous bénéficierez d'un accompagnement rapproché et bienveillant.
   Vous serez formé par un coach expérimenté qui vous livrera tous ses secrets de réussite.
  
  
  Votre Stack De Jeu
  
  
   Expertise en DevOps, Linux, Docker et Git
   Compétence en monitoring et en performance, la connaissance de Dynatrace étant un atout
   Maitrise de Kubernetes
   Connaissance des outils Argo CD, Argo Rollouts et Kargo (fortement souhaitée)
  
  
  Vous
  
  
   Diplomé BAC + 5
   Maîtrise de la méthodologie agile
   Maîtrise de l’anglais
   Des connaissances en développement logiciel serait un plus
  
  
  Vous appréciez le travail en équipe et savez faire preuve de constructivité tout en vous adaptant aux contraintes. Votre rigueur, votre sens de l’organisation, votre aptitude à partager vos connaissances, ainsi que votre adaptabilité et votre autonomie, viennent compléter votre profil.
  
  Nos Plus
  
  Rejoindre Astek, C'est Choisir
  
  
   un accélérateur d’expérience, où chaque mission est une opportunité de progresser
   un accès à une multitude de projets techniquement passionnants pour nos clients comme en interne
   un accompagnement de proximité individualisé pour un parcours professionnel sur mesure
   un apprentissage continu, grâce à notre Académie de formation interne
   un environnement de travail convivial et inclusif, soutenu par des pratiques RH certifiées #TopEmployer2025 Let's move forward.
  
  
  Rencontrons-nous !
  
  Vous vous êtes reconnu sur l’annonce et Astek vous plaît ? Postulez directement sur cette annonce, afin que Héléna, notre Talent Acquisition Officer, puisse vous contacter pour un premier échange.
  
