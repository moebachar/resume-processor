  À propos de nous: The QA Company est une startup d'IA pionnière qui révolutionne la façon dont les 
  
  organisations interagissent avec leurs actifs informationnels. Notre produit phare, QAnswer, permet aux entreprises de créer des assistants de chat intelligents qui fournissent des réponses instantanées à partir de vastes quantités de données. Nous sommes une équipe jeune et dynamique, passionnée par la résolution des défis de nos clients. Face à des problèmes complexes, nous n'hésitons pas à repousser les limites de la technologie actuelle – nous nous efforçons d'aller au-delà de l'état de l'art. Nous croyons en un lien fort entre notre produit et les cas d'utilisation réels, et notre ambition est de satisfaire nos clients en intégrant les dernières avancées dans nos produits opérationnels.
  
  
  
  
  Résumé du poste:
  
  Nous recherchons un Ingénieur Commercial hautement motivé et techniquement compétent pour stimuler l'adoption de QAnswer auprès de nos clients. Vous serez responsable de l’ensemble du cycle de vie des cas d’utilisation – de la compréhension approfondie des besoins des clients et de la démonstration de la valeur de QAnswer, à l’architecture, à la mise en œuvre et au déploiement de solutions en production. Ce rôle implique une interaction avec des institutions, notamment les différents départements de la Commission européenne, du Parlement européen et de grandes entreprises en Europe et aux États-Unis.
  
  
  
  
  Responsabilités:
  
  Analyse et découverte de cas d'utilisation: Analyser en profondeur les flux de travail des clients, les sources de données et les objectifs commerciaux pour identifier des cas d'utilisation convaincants pour QAnswer.
  Expertise technique: Maintenir une solide expertise dans les technologies telles que RAG, LLM, les applications d'IA et les plateformes de déploiement cloud.
  Conception de solutions et persuasion: Développer et présenter des implémentations personnalisées de QAnswer, en communiquant efficacement la proposition de valeur et en obtenant l'adhésion des clients.
  Développement et exécution de preuves de concept (POC): Créer et déployer des POC démontrant la faisabilité et l'efficacité de QAnswer pour les clients potentiels.
  Implémentation et déploiement: Après la signature du contrat, diriger l'ensemble du processus d'implémentation, configurer QAnswer, intégrer aux systèmes clients et assurer un déploiement en douceur dans les environnements de production.
  Engagement client: Collaborer étroitement avec les Account Executives tout au long du cycle de vente et d'implémentation, répondre aux questions techniques, résoudre les problèmes et assurer la satisfaction des clients.
  Support post-implémentation: Fournir un support technique continu aux clients après le déploiement, en assurant des performances optimales et la réalisation de la valeur ajoutée.
  
  
  
  
  Exigences:
  
  Master en informatique, en ingénierie ou dans un domaine connexe.
  Forte capacité à comprendre et à articuler des cas d'utilisation concrets.
  Compréhension approfondie des API, des systèmes RAG, des grands modèles de langage et des technologies cloud.
  Excellentes compétences en communication, en présentation et en relations interpersonnelles, capables d'expliquer des concepts techniques complexes de manière claire et concise à un public technique et non technique.
  Capacité à travailler de manière autonome et collaborative au sein d'une équipe, en gérant plusieurs projets simultanément.
  Maîtrise du français et de l'anglais (courant).
  Expérience en gestion de projet sur l'ensemble du cycle de vie – de la collecte des besoins au déploiement en production.
  
  
  
  
  Ce que nous offrons:
  
  Un ensemble complet d'avantages sociaux, comprenant une assurance santé, un régime de retraite et des congés payés.
  Des possibilités de développement professionnel et d'avancement de carrière au sein d'une organisation en croissance rapide.
  Un environnement de travail dynamique avec une équipe talentueuse d'innovateurs qui partagent une passion pour l'innovation basée sur l'IA. Nous recherchons des personnes ayant un esprit d'innovation, qui aiment les défis et qui sont déterminées à faire avancer les choses. Vous rejoindrez une équipe qui n'a pas peur de relever des défis difficiles et qui cherche constamment à s'améliorer.
  
