  About Us: The QA Company is a pioneering AI startup revolutionizing the way organizations interact with their information assets. Our flagship product, QAnswer, empowers businesses to create intelligent chat assistants that provide instant answers from vast amounts of data. We are a young and dynamic team passionate about solving our customers’ challenges. When faced with complex problems, we don’t shy away from pushing the boundaries of current technology – we strive to go beyond the state of the art. We believe in a strong connection between our product and real-world use cases, and our ambition is to delight our customers by integrating the latest advancements into our working products.
  
  Job Summary:
  
  We are looking for a highly motivated and technically skilled Sales Engineer to drive the adoption of QAnswer with our clients. You will be responsible for the entire use case lifecycle – from deeply understanding client needs and demonstrating the value of QAnswer, to architecting, implementing, and deploying solutions into production. This role involves engaging with institutions, including the multiple departments within the European Commission, the European Parliament, and large corporations in Europe and the USA.
  
  Responsibilities:
  
  Use Case Analysis & Discovery: Thoroughly analyze client workflows, data sources, and business objectives to identify compelling use cases for QAnswer.
  Technical Expertise: Maintain strong skills in technologies like RAG, LLM, AI applications, and cloud deployment platforms.
  Solution Design & Persuasion: Develop and present customized QAnswer implementations, effectively communicating the value proposition and securing client buy-in.
  Proof of Concept (POC) Development & Execution: Build and deploy POCs demonstrating the feasibility and effectiveness of QAnswer for prospective clients.
  Implementation & Deployment: Following contract signature, lead the full implementation process, configuring QAnswer, integrating with client systems, and ensuring smooth deployment into production environments.
  Client Engagement: Collaborate closely with Account Executives throughout the entire sales and implementation cycle, addressing technical queries, resolving concerns, and ensuring client satisfaction.
  Post-Implementation Support: Provide ongoing technical support and guidance to clients after deployment, ensuring optimal performance and value realization.
  
  Requirements:
  
  Master degree in Computer Science, Engineering, or a related field.
  Strong ability to understand and articulate concrete use cases.
  Deep understanding of APIs, RAG systems, Large Language Models, and cloud technologies.
  Excellent communication, presentation, and interpersonal skills, capable of explaining complex technical concepts clearly and concisely to both technical and non-technical audiences.
  Ability to work independently and collaboratively within a team environment, managing multiple projects simultaneously.
  Business fluent in both French and English.
  Experience with full-lifecycle project management – from requirements gathering to production deployment.
  
  What We Offer:
  
  Comprehensive benefits package, including health insurance, retirement plans, and paid time off.
  Opportunities for professional development and career advancement within a fast-growing organization.
  A dynamic work environment with a talented team of innovators who share a passion for AI-powered innovation. We are looking for individuals with a spirit of innovation, those who embrace challenges, and who are driven to make things work. You’ll be joining a team that’s not afraid to tackle tough problems and constantly seeks to improve.
  
