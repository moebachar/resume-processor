  CDI - DATA ENGINEER JUNIOR - H/F - H/F
  Référence:  13372
  CDI DUREE INDETERMINEE
  
  ST DENIS, FR, 93210
  
   
  
  Generali
  
   
  
  Avec plus de 71 millions de clients et un chiffre d’affaires de 95,2 milliards d’euros en 2024, Generali est l’un des leaders de l’assurance et de la gestion d’actifs dans le monde. Assureur responsable, nous plaçons la durabilité au cœur de notre stratégie.
  
   
  
  Notre direction
  
   
  
  La Direction Marketing, Communication et Durabilité soutient les marchés, réseaux de distribution et les fonctions support dans la réalisation de leurs objectifs de développement en déployant des stratégies cohérentes de Marketing, Communication, Affaire Publiques et Durabilité. 
  
   
  
   
  
  Vos missions
  
   
  
  Nous recherchons un/e DATA ENGINEER JUNIOR (avec une première expérience) pour rejoindre notre équipe Data Marketing au sein d’un grand groupe d’assurance. Vous participerez à la conception, au développement et à la maintenance de pipelines et plateformes de données fiables, tout en veillant à la qualité des données. Vous serez également amené/e à gérer des projets avec de multiples parties prenantes, à présenter vos résultats et à évoluer dans un environnement de travail anglophone.
  
   
  
   
  
  Profil recherché
  
   
  
  Bac+5 avec une première expérience significative en tant que Data Engineer.
  
  Vous aimez travailler en équipe, vous êtes doté d'un bon sens relationnel et savez gérer vos priorités.
  
  Vous êtes appétent au marketing et maîtrisez la conception et l'optimisation des pipelines et processus ETL pour les données marketing.
  
   
  
  Nous rejoindre, c'est : ​
  
  intégrer une entreprise dynamique qui place l’innovation et la durabilité au cœur de sa stratégie
  relever des challenges, faire preuve d’initiative et organiser son travail en mode hybride
  construire sa carrière et développer ses compétences
  se nourrir des différences de chacun dans une entreprise qui mène des actions concrètes en faveur de la diversité, l’équité et l’inclusion 
  avoir la possibilité de s’engager au sein de notre fondation The Human Safety Net, pour soutenir les personnes vulnérables et participer à l’impact positif que nous générons.
  
  Pour en savoir plus, visitez notre site.
  
  Generali veille au respect de l’égalité de traitement des candidats lors du processus de recrutement. Les candidatures seront traitées par ordre d’arrivée. Engagé en faveur de l'égalité des chances, Generali étudie avec la plus grande attention les candidatures de personnes en situation de handicap et leurs éventuels besoins spécifiques.
  
   
  
