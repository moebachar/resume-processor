  Détail du poste
  
  Envie de rejoindre un Groupe à taille humaine, engagé & passionné ?
  
  Allier savoir-faire & technicité, créativité & challenge ?
  
  Alors, rejoignez Aubert & Duval, leader mondial des solutions métallurgiques de pointe, en tant qu'Ingénieur.e Data & Process pour le site d'EcoTitanium à St-Georges-de-Mons (63) !
  
  Depuis plus de 100 ans, Aubert & Duval est un des acteurs stratégiques des industries de pointe en France et en Europe. Chaque jour, plus de 3800 femmes et hommes partagent la même ambition : révéler tout le savoir-faire d'Aubert & Duval et faire la différence tout en réalisant de véritables défis techniques et ce sur tous les marchés où nous créons durablement de la valeur (aéronautique, spatial, énergie, défense, sport automobile, santé).
  
  En collaboration directe avec Emiliane, Responsable MQP & Projets Process, vous contribuez aux projets importants du site tels que les nouvelles qualifications, le développement des aspects data, l'amélioration des process à travers l'analyse de données et les projets de fiabilisation des installations.
  
  De ce fait, vos missions sont les suivantes :
  
  Structurer et développer l'usage des data chez EcoTitanium :
  
  - Collecter, structurer et analyser les données issues des capteurs, automates, MES, ERP, LIMS, etc..
  - Améliorer la qualité des données.
  - Collaborer avec les experts métiers (métallurgistes, automaticiens, qualité) pour traduire les problématiques industrielles en cas d'usage data.
  - Mettre en place des tableaux de bord et des outils de visualisation (Power BI, Python, etc...).
  - En lien avec les équipes techniques, mettre en place des solutions data, tableau de bord afin de développer la maintenance prédictive.
  - Piloter l'industrialisation de solutions data en partenariat avec les équipes data groupe.
  - Former le personnel d'EcoTitanium sur les sujets data.
  
  Améliorer les process :
  
  - Développer des modèles prédictifs pour anticiper les dérives de process / panne, optimiser les paramètres de fabrication.
  - Développer des stratégies de contrôles/surveillances automatisées pour la qualité et la sécurité.
  
  Ce que nous recherchons ? Une personnalité avant tout !
  
  Compétences techniques :
  
  - De formation Bac +5 minimum en data science, statistiques, génie industriel ou métallurgie avec 5 ans d'expérience ou équivalent,
  - Modélisation statistique, machine learning, deep learning
  - Programmation : Python, R, SQL
  - Outils de data visualisation : Power BI, tableaux de bord,...
  - Compréhension des procédés métallurgiques (fusion, coulée, solidification)
  
  Savoir-être :
  
  - Sens de l'innovation et curiosité
  - Capacité d'analyses et force de proposition pour plan d'action associé
  - Pédagogie et vulgarisation de concepts complexes
  
  Pour nous, le développement de vos compétences est clé pour incarner ensemble l'excellence de notre savoir-faire ! Nous vous proposons ainsi un parcours d'intégration et de formation personnalisé, au plus proche de vos besoins.
  
  Et vous, si vous forgiez votre avenir avec Aubert & Duval ?
  
  Rémunération : à partir de 52 000€ brut annuel
  
