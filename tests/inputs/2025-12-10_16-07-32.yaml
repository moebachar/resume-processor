  About the job
  
  Qwant est le premier moteur de recherche à développer une véritable alternative sur le marché européen de la recherche en ligne, notamment de par son positionnement de respect de la privacy.
  
  
  
  
  
  Qwant ouvre une nouvelle page de son histoire, avec l’évolution de son actionnariat et la création de Synfonium dont l’ambition est le développement de services en ligne souverains innovants et référents. Une transformation profonde de l’entreprise doit démarrer
  
  
  
  
  .
  Nous recherchons un(e) MLOps pour continuer de moderniser notre plateforme MLOps, au cœur de notre moteur de recherche souverai
  
  
  
  
  n.
  Notre ambitio
  
  n :Repenser une architecture modulaire et scalable pour l’orchestration de pipelines ML de bout en bout (chaîne de modèles successifs, feature store, vecteurs d’embedding
  s);Mettre en place un versioning robuste pour le graphe documentaire, les données et les modèles, garantissant traçabilité et reproductibili
  té;Déployer des workflows automatisés (CI/CD, tests, monitoring, rollback) pour accélérer les cycles d’expérimentation et de producti
  on;Assurer la fiabilité et la performance de nos services de ranking, de recherche sémantique et de recommandati
  
  
  
  
  on.
  Cette plateforme jouera un rôle central pour nos équipes Data Science, IA et Produit et contribuera directement à faire de Qwant une alternative européenne, performante et respectueuse de la vie privée. C’est une opportunité unique de bâtir un socle MLOps stratégique à fort imp
  
  
  
  
  act.
  Missions principa
  
  
  
  
  les :
  Accompagner l’équipe Data Science dans la montée en maturité MLOps : structurer l’industrialisation des projets ML, diffuser les bonnes pratiques d’ingénierie, et faire évoluer les workflows en cohérence avec les principes du MLOps moderne (ex : Google Rules o
  f ML).Concevoir, automatiser et maintenir les pipelines ML de bout en bout : entraînement, évaluation, déploiement, supervision, et gestion du cycle de vie des mo
  dèles.Améliorer la fiabilité, la performance et la sécurité des environnements ML, via des pratiques robustes : tests automatisés, CI/CD, monitoring, rol
  lback.Implémenter des briques clés de l’écosystème MLOps : feature store, registry de modèles, gestion des déploiements et des roll
  backs.Mettre en place et intégrer des solutions de versioning pour les modèles, les données, les configurations et le code, dans une logique de traçabilité com
  plète.Piloter la documentation, la gouvernance et les droits d’accès autour des modèles et des données, en lien avec les exigences de qualité, de conformité et de séc
  
  
  
  
  
  
  
  urité.
  
  Profil rec
  
  
  
  
  herché :
  Vous avez 5 ans d’expérience dans l’industrialisation de solutions de Machine Learning, dont 2 ans dans la mise en place de pipelines MLOps à l’échelle, dans des environnements cloud ou on-prem c
  omplexes.Vous avez automatisé des pipelines (training, validation, déploiement, mai
  ntenance)Intégration et déploiement continu
  s (CI/CD)Tests unitaires et d’intégration su
  r modèlesMonitoring temps réel (drift, performan
  ce, logs)Rollback et versioning des modèles et de
  s donnéesReproductibilité des entraînements et ex
  périencesVous êtes à l’aise avec les architectures distribuées, et savez anticiper les problématiques de scalabilité, performance et fiabilité liées à l’industrialisati
  on du ML.Vous avez déjà travaillé avec des technologies comme Kubernetes, Kubeflow, MLflow ou Triton (au moins deux d’entr
  e elles).Vous maitrisez Python et êtes au fait des bonnes pratiques de déve
  loppementVous savez mettre en œuvre des mécanismes de tracking du data lineage et du model lineage pour garantir la traçabilité complète du cycle de vie des modèles et des jeux de
   données.Le GitOps (ArgoCD) et les bonnes pratiques associées n’ont aucun secret p
  our vous.Vous savez travailler avec des équipes pluridisciplinaires (data scientists, product owners, SRE) pour bien cerner les besoins métiers et exposer les résultats de façon exploitable, et êtes capable de vulgariser et documenter vos choix te
  chniques.Vous êtes force de proposition, structuré(e) et pédagogue. Vous aimez faire monter les équipes en compétence, mettre en place des bonnes pratiques, et accompagner les changements techniques ou organisa
  tionnels.Vous privilégiez la rigueur, le pragmatisme et l’autonomie tout en accordant une grande importance à la qualité et à la robustesse des système
  
  
  
  
  s livrés.
  Bonus a
  
  
  
  
  ppréciés :
  Expérience avec des systèmes massivement distribués ou des environnements à forte volum
  étrie data.Maîtrise avancée de la gouvernance ML (catalogues de modèles, audit, contrôles d’accès gr
  anulaires).Expérience sur des pipelines de machine learning complexes (feature engineering, data versioning, entraînement sur 
  lakehouse).Intérêt pour les moteurs de recherche, grands graphes de données ou le 
  NLP avancé.Capacité à communiquer efficacement, à vulgariser et formaliser les choix techniques et les documenter au sein d’équipes cross-disc
  
  
  
  
  iplinaires.
  Notre mode de fonc
  
  
  
  
  tionnement :
  Nous valorisons les routines structurées, la qualité de vie (heures fixes pour les réunions importantes, flexibilité pour le reste) et la liberté d’explorer et de partager sur les meilleurs outils du moment, en cohérence avec les standards et la documentation (ArchLinux, outils open source, documentation partagée da
  
  
  
  
  ns l’équipe).
  Pourquoi no
  
  
  
  
  us rejoindre ?
  Travailler sur des sujets complexes à fort i
  mpact sociétal.Une équipe technique exigeante, bienveillante et mult
  idisciplinaire.Évoluer dans un environnement MLOps complet et en production: orchestration de workflows, gestion d’embeddings, gouvernance de 
  graphes, CI/CD.Participer à l’internationalisation de la plateforme : ajout de nouvelles langues et partenariats stratégiques 
  (Ecosia, etc.).Monter en compétences grâce à la diffusion des bo
  nnes pratiques.Agir concrètement sur la qualité, la performance et la fiabilité d’un service utilisé par des millions d’utilisateu
  
  
  
  
  rs chaque jour.
  Rejoignez-nous pour construire la prochaine génération de plateformes ML robustes et
  
  
  
  
   transparentes !
  Déroulement
  
  
  
  
   des entretiens :
  Nous te proposerons un premier appel de 45 minutes avec un membre de l’équipe RH pour faire connaissance et te p
  
  résenter le poste.Si cette première rencontre est concluante, n
  
  
  
  
  ous organiserons :
  Entretien découverte (1h) — Avec un Engineering Manager et un 
  membre de l’équipe.Test technique (2h) — Coding test
   à faire chez vous.Restitution (1h30) — Analyse du test et discussion tec
  hnique approfondie.Entretien final (30 min
  
  
  
  
  ) — Avec notre CTO.
  
