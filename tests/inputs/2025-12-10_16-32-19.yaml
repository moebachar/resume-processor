  Les missions du poste
  
  Principales responsabilités :
  
  1. Leadership technique
  
  - Piloter la vision technique et les standards de l'IA
  - Définir et partager des solutions techniques innovantes, des meilleures pratiques et des normes d'ingénierie.
  - Guider les équipes sur les décisions stratégiques et l'architecture produit.
  - Favoriser une culture d'innovation et des solutions d'IA évolutives.
  - Encourager l'adoption de nouvelles technologies et méthodologies.
  
  2. Expertise en IA / LLM
  
  - Concevoir et déployer des solutions avancées d'IA et de recherche.
  - Spécialisé en LLM (Large Language Models) et en optimisation de l'IA.
  - Améliorez les performances du système/modèle à l'aide d'outils internes ou open source.
  
  3. Collaboration des parties prenantes et promotion des services
  
  - Collaborer avec les parties prenantes internes/externes pour comprendre les besoins et proposer des solutions adaptées.
  - Fournir des mises à jour régulières sur l'avancement du projet et les résultats techniques.
  - Défendre les capacités et les réalisations de DAI.
  
  Voir moins
  Le profil recherché
  
  Exigences:
  
  - Expérience : Minimum 2 ans dans un rôle similaire.
  - Formation : Master (Bac +5) en Informatique, Data Management ou Data Science.
  
  Compétences techniques :
  
  - Forte maîtrise de l'IA et du LLM.
  - Nuage : GCP et Azure.
  - Langages : Java/JEE, JavaScript, Python, API, Procédures stockées, Naturel.
  - Cadres : Spring MVC, Spring Security, Spring Batch.
  - Outils : Tomcat, Bash, Terraform, GitLab CI/CD.Open source : Flowise , N8N, Chroma, Qdrant , Langfuse , Lite LLM Proxy.
  
  Compétences générales :
  
  - Solides capacités de résolution de problèmes et de prise de décision.
  - Analytique, fiable et soucieux du détail .
  - Collaboratif avec d'excellentes compétences en communication et en relations interpersonnelles.
  
  Bienvenue chez Talent Pool
  
  BASSETTI Talent Pool est une filiale du Groupe BASSETTI. Elle se spécialise dans la vente de prestations de service en recrutement et en développement informatique. Experte dans la recherche de profils techniques au sein de l'industrie, BASSETTI Talent Pool accompagne ses clients dans la résolution des défis auxquels ils se confrontent.
  
