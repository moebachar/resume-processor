  About the job
  
  Fnac Darty, un leader européen de la distribution omnicanal.
  
  Acteur omnicanal et européen, spécialisé dans la distribution de produits techniques et d'électroménager, de biens culturels et de loisirs, et leader du service après-vente présent dans 13 pays, avec 1005 magasins dans le monde, 11 millions d'abonnés/adhérents et 29 millions de visiteurs uniques cumulés par mois sur nos sites marchands.
  
  Nos 25 000 collaborateurs sont notre meilleur atout. Ils font vivre la raison d'être du Groupe au quotidien, qui consiste à « s'engager pour un choix éclairé et une consommation durable », auprès de nos clients.
  
  Fnac Darty recrute partout en France des talents aux profils, formations et expériences très diverses, que ce soit pour ses magasins, mais aussi dans les domaines de la logistique, de la réparation et service après-vente, de la livraison, de la relation client ou encore pour ses fonctions support.
  
  Chez Fnac Darty, nous recrutons sur les compétences, en accordant de l'attention à toutes les candidatures. Nous nous engageons à promouvoir la diversité, sans distinction d'origine, d'âge, de handicap, de genre ou d'orientation sexuelle, … dans un environnement respectueux de chaque personne.
  
  Votre prochain emploi vous attend chez Fnac Darty !,
  
  Description du poste et Missions
  
  Rejoignez la Data & AI Factory de FnacDarty, entité qui regroupe les compétences fonctionnelles et techniques qui contribue au développement de l’activité grâce à la richesse de nos données et aux technologies d’exploitation et de reporting.
  
  Missions Principales
  
  
   Concevoir, développer et maintenir les modèles de données et couche sémantique dans LookML.
   Concevoir et développer des tableaux de bord et rapports à l’aide des outils Looker, MicroStrategy et QlikView.
   Intégrer différentes sources de données.
   Collaborer avec les équipes métiers pour comprendre leurs besoins et les traduire en solutions de reporting performantes.
   Assurer la maintenance, la résilience et l’évolution des solutions existantes.
   Effectuer les recettes techniques et fonctionnelles des traitements développés.
   Mettre en place des mécanismes de monitoring pour assurer le bon fonctionnement et la fiabilité des solutions.
   Participer à l’optimisation des modèles de données et à la création d’infrastructures de reporting.
   Garantir la qualité, la fiabilité et la précision des données présentées.
   Rédiger les livrables et la documentation technique associée pour faciliter la pérennité et la transmission des connaissances.
   Participer à la gouvernance des couches sémantiques et des reportings.
   Former les utilisateurs finaux et leur fournir un support technique lorsque nécessaire.
  
  
  Compétences Techniques Requises
  
  
   Expertise approfondie dans les fonctionnalités de Looker (LookML, modélisation de données, couche sémantique, gestion des permissions et scheduling).
   Excellente maîtrise des outils de reporting et de visualisation : Looker (indispensable), MicroStrategy et QlikView (souhaités).
   Compétences avancées en SQL pour la manipulation et l’exploitation de bases de données.
   Maitrise de GCP, notamment de Big Query
   Maitrise de Git (GitLab utilisé)
   Bonne compréhension des architectures Data Warehousing et des modèles multidimensionnels.
   Connaissance des principes de Data Gouvernance et des bonnes pratiques de gestion de la qualité des données.
  
  
  Vos Futurs Avantages Si Vous Nous Rejoignez
  
  6 semaines de congés payés
  
  11 jours de RTT
  
  Congés spéciaux : paternité à 100 %, enfants malades (10 j/an)
  
  1 jour de TT/semaine + 1 jour volant/mois (présence selon direction)
  
  dispositifs dédiés aux seniors, aidants familiaux et personnes en situation de handicap
  
  Prime de vacances : 908,82 € (2025)
  
  Intéressement & participation
  
  Épargne salariale : PEG ouvert à tous, PERO pour les cadres et non-cadres
  
  Avantages CSE / Chèques vacances selon quotient familial, chèques Noël, accès à billetterie, voyages, réductions Fnac/Darty (jusqu’à 3 000 €/an), activités sportives...
  
  Tickets restaurant : 10,50 € (prise en charge à 60 %) + restaurant d’entreprise
  
  Abonnement Navigo : remboursement à hauteur de 5/7e
  
  Mutuelle, prévoyance : protection renforcée pour vous et votre famille
  
