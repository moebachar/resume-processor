  Consultant DevOps junior - F/H/N
  Temps complet
  Rémunération: EUR40 000 - EUR45 000 - tous les ans
  Description de l'entreprise
  
  OCTO
  
  Premier cabinet d’architectes IT fondé en 1998, pionnier du delivery agile et véritable concentrateur de talents. Nous incarnons les nouvelles façons de faire du conseil et du Delivery. Digital Doers & Thinkers est notre marque de fabrique. 
  
  Nous privilégions aujourd'hui notre positionnement Agile & DeepTech et sommes engagés quant à notre responsabilité sociale et environnementale.
  
  Description du poste
  
  Au sein de l’Atelier Cloud & Platform Engineering, on retrouve des communautés de pratique organisées par tribus. L’idée, c’est de se retrouver et de partager des expertises communes, de développer ses compétences en équipes à taille humaine. Vous aurez donc pour missions de faire du delivery et de participer aux projets internes. 
  
   
  
  Être Consultant DevOps junior chez OCTO, c’est : 
  
   
  
  1- Faire du delivery : vous aurez pour objectif de participer à la construction des services de nos clients et de développer des solutions critiques. En clair, vous ferez preuve d’autonomie et de prise d’initiative afin de configurer et de provisionner les infrastructures nécessaires. 
  
  Dans une démarche d’amélioration continue, vous aurez aussi l’occasion d’auditer, de challenger et de proposer de nouvelles orientations techniques afin de proposer des solutions qui répondent au mieux aux exigences du projet (scalabilité, vélocité, fiabilité). 
  
  Et bien sûr, qui dit conseil, dit convictions : proposer la solution la plus adaptée, c’est aussi savoir et oser challenger nos clients (et c’est dans notre ADN !)
  
  2- Participer activement à la R&D : au programme, veille technologique & bonnes pratiques. Quelques sujets “chauds” du moment ? La Souveraineté, dans le Cloud mais pas que,  l’approche SRE et la gestion de la prod en général, de l’opserie pure et dure (ingénierie réseau, Kube…) ;
  
  3- Se former & apprendre : le partage de connaissances et la montée en compétences des collaborateurs vous importent ? Nous sommes convaincus et prônons haut et fort la valeur de transmission. Mentoring et gestion de votre carrière seront donc à l’honneur. Et oui, chez OCTO le savoir n’est pas chasse gardée.
  
  Qualifications
  
  OCTO Wanted
  
  Promis pas de liste à rallonge, mais des compétences clés pour vous permettre de réussir chez nous : 
  
  1- Une bonne compréhension des enjeux dans nos contextes mission, afin de faciliter le travail des équipes développement : provisioning, automatisation, monitoring, IaC
  
  2- Un socle de savoir-faire, évidemment : méthodologies agiles et DevOps, le tout dans un environnement Cloud (souverain/hyperscaler)
  
  Votre boîte à outils favorite : Terraform, Git, Ansible.. 
  
  3- Un panel de savoir-être : un esprit franc-tireur capable de (se) questionner et de challenger les idées, un bon sens du service, une forte appétence pour le travail en équipe et la réussite collective. 
  
  Informations complémentaires
  
  OCTO Rewards :
  
  Et parce que nous savons qu’un job n’est pas “juste” un job, on vous partage aussi quelques petits + qui font notre différence :
  
  7 participations, 7 certifications et surtout 6 podiums au palmarès « Great Place To Work » : le bien-être et la progression des Octos sont vraiment au cœur de nos préoccupations ;
  
  “There is always a better way” : nous encourageons et soutenons l’innovation par la R&D. Au-delà d’une direction scientifique dédiée, nous valorisons le temps hors mission pour partager ses connaissances : blog OCTO, talks, meet-up, livre blanc, BBL… en bref de l’open source alimenté par tous les Octos !
  
  Parce que ce ne sont pas que des mots, nous marquons au quotidien notre engagement en matière de numérique responsable : nous formons les Octos et nos clients à la Fresque du Climat / 2 Tonnes et œuvrons pour la sobriété numérique en interne et auprès de nos clients. Depuis 2021, nous sommes labellisés B Corp, et nous sommes fiers de renouveler cette certification toujours plus exigeante en 2025 ;
  
  Le management est un point central de notre culture. Les Octos managers sont tous formés via un socle de formations obligatoires pour vous accompagner dans votre développement (carrière, compétences, etc.) ;
  
  Parce qu’on n’a jamais fini d’apprendre, vous pourrez tirer parti de notre large offre de formations (softskills, et hardskills), avec un accompagnement personnalisé et 5 jours de formation en moyenne par an, pour affûter vos compétences et vous certifier et, pourquoi pas, devenir vous-même formateur…
  
  … sans oublier qu’OCTO est un bain apprenant : chaque jour, les Octos ont la possibilité d’apprendre ensemble, au-delà des formations : BBL, conférences, OCTO Fest, blog OCTO, livres blancs & ref cards, ou tout simplement lors d’échanges informels à la machine à café : c’est aussi ça l’expérience d’apprentissage “à la OCTO” ;
  
  Le sujet de la parentalité compte aussi beaucoup à nos yeux. C’est pourquoi nous avons mis à disposition des places en crèche, ainsi que d’une permanence parentalité pour les parents et futurs parents ;
  
  Depuis 2022, nous sommes signataires de la Charte de l’Autre Cercle concernant l’inclusion des personnes LGBTQIA+ en entreprise (renouvelée en 2025), et depuis 2023 de la Charte de la Diversité et de l'Accord Handicap. En parallèle, tous les Octos participent à la Fresque de la Diversité dans le cadre de leur parcours de formation (obligatoire). Car nous avons à cœur de proposer un environnement toujours plus inclusif, pour toutes et tous.
  
   
  
  Sans oublier les fondamentaux :
  
  Matériel au choix : ordinateur (PC ou Mac) et téléphone (Fairphone ou iPhone) ;
  Télétravail ;
  Possibilité d’augmentation chaque année conditionnée par l’évaluation annuelle ;
  Et bien sûr : carte Swile, CE, RTT, primes diverses (participation, vacances, cooptation, bonus basés sur les performances collectives). 
  
   
  
  OCTO priority :
  
  Collaborer avec des personnes talentueuses issues de différents horizons. Aussi, ce que nous cherchons avant tout, ce sont des personnalités qui enrichiront OCTO.
  
  En respectant l'égalité des chances, les candidatures sont examinées sans aucun préjugé quant à l'âge, l'ethnie, l'identité de genre, l’expression de genre, la nationalité, le handicap, la religion ou l'orientation sexuelle.
  
  Nous sommes également signataires de la Charte de l’Autre Cercle concernant l’inclusion des personnes LGBTQI+ en entreprise, depuis juin 2022.
  
