  Le job
  L'entreprise
  Les missions du poste
  
  Nous plaçons notre équipe IT au coeur de l'entreprise et la laissons travailler en toute autonomie ce qui lui permet d'avoir une logique de développement sur mesure. Tu seras une vraie force de proposition.
  Ta mission
  En tant que Développeur Data Junior, tu seras chargé de consolider les données provenant de systèmes opérationnels (base de données relationnelles). Ces dernières seront chargées dans un système BI avec un stockage Snowflake (Cloud GCP) avec une alimentation réalisée grâce à l'ETL Talend ou SQL. La restitution est portée par l'outil Strategy.
  Tu interviendras dans l'architecture, la conception, la réalisation, le déploiement de ces projets décisionnels ainsi que l'outillage relatif.
  Pourquoi sommes-nous ton équipe Data rêvée ?
  Nous sommes une entreprise en pleine transformation digitale qui investit dans la gestion des
  données. Nous faisons évoluer nos socles data de manière à être à l'état de l'art dans ce secteur, tout en restant manoeuvrant dans ce milieu qui évolue très vite.
  Nous t'offrons un poste qui mêle développement et innovation sur les technologies les plus intéressantes du
  
  Le profil recherché
  
  Ce qui fait de toi notre Développeur Data Junior idéal ?
  Tu maîtrises la conception de système décisionnel/BigData (ODS, Datawarehouse et Datamart) ainsi que les bonnes pratiques en alimentation de ces différentes couches. Tu as déjà travaillé sur un ETL (idéalement Talend). En parallèle, tu t'intéresses aux toolchains DEVOPS et à l'ensemble des aspects du développement informatique qui permettent de développer, de tester, de maintenir et de monitorer notre périmètre BI/Data. En tant que Développeur Data, tu apprécies particulièrement acquérir de nouveaux savoirs et les mettre en oeuvre à l'échelle (en vrai production avec le pilotage et la supervision associée). Tu es engagé, tu recherches l'excellence.Tu t'intéresses à l'écosystème data et tu suis les évolutions des technologies.
  Tu es particulièrement à l'aise avec le langage SQL qui est central dans notre existant et nos évolutions.
  Tu es à l'aise dans la gestion des composants et de la documentation pertinente et efficace.
  
