  About the job
  
  Role :-
  
  Design state-of-the-art machine learning algorithms tailored to the company’s unique latency and scalability demands.
  
  Analyse large datasets, identify prediction and classification challenges, propose solutions, build prototypes, and stay current on the latest research.
  
  Explore new academic and industrial machine learning and modelling techniques, applying them within the company.
  
  Requirements :-
  
  You have a Master’s or PhD in Machine Learning, Computer Science, or a related quantitative discipline.
  
  You possess development experience in at least one mainstream programming language (Python, Java, C++, etc.).
  
  You have a strong mathematical foundation and experience with Deep Learning
  
  You are eager to tackle real-world scalability challenges and ideally have deployed ML solutions in production
  
  Apply:-
  
  Please send a PDF resume to quants@ekafinance.com
  
  
  
