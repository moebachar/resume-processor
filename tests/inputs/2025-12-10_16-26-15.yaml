  Les missions du poste
  
  Description du poste :Vous serez en charge de la conception, du développement et de l'optimisation des infrastructures de gestion de données. Vous travaillerez en collaboration avec nos équipes techniques et stratégiques afin d'apporter une expertise de pointe sur les technologies Big Data et d'ingestion de données.
  
  Missions principales :
  
  - Concevoir et développer des pipelines de données robustes et scalables.
  - Optimiser les flux de données et assurer leur qualité et intégrité.
  - Gérer les bases de données et les infrastructures Big Data.
  - Mettre en place des solutions d'automatisation et d'orchestration des workflows de données.
  - Veiller à la sécurité et à la conformité des systèmes de gestion des données.
  - Assurer une veille technologique sur les innovations en data engineering.
  
  Le profil recherché
  
  Profil recherché :
  
  - Diplôme en informatique, data science, ingénierie des données ou domaine connexe.
  - Expérience significative en développement et déploiement d'architectures data.
  - Maîtrise des outils et technologies Big Data (Spark, Hadoop, Kafka, etc.).
  - Expérience en bases de données SQL et NoSQL.
  - Compétences en développement (Python, Scala, Java).
  - Capacité à travailler en collaboration avec des équipes multidisciplinaires.
  - Autonomie, rigueur et esprit d'analyse.
  
  Pourquoi nous rejoindre ?
  
  - Une entreprise innovante avec des projets ambitieux en Data.
  - Un environnement dynamique et stimulant.
  - Des opportunités de formation continue et de développement professionnel.
  - Un package attractif en fonction de l'expérience.
  
  Bienvenue chez Breople
  
  BREOPLE, est une marque du Groupe SAEGUS. Nous rassemblons une vingtaine d'experts passionnés qui accompagnent leurs clients grands comptes et pures players dans leurs stratégies d'évolution et d'innovation digitale.
  
