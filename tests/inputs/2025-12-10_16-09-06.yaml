  About the job
  
  La mairie de Courbevoie recherche son futur Ingénieur Data et Intelligence Artificielle !
  
  
  
  
  Vous souhaitez structurer, fiabiliser et valoriser les données de la collectivité pour soutenir l’aide à la décision publique ?
  Vous aimez identifier et mettre en œuvre des cas d’usage concrets de l’IA optimisation, automatisation, détection au service des directions métiers ?
  Vous êtes attentif au respect du RGPD et aux enjeux éthiques liés à l’utilisation responsable des données et de l’intelligence artificielle ?
  Vous savez accompagner les équipes dans l’acculturation aux usages Data et IA, en vulgarisant les concepts et en favorisant une approche collaborative ?
  Vous avez à cœur de mettre en place une gouvernance des données solide : catalogues, référentiels, règles d’accès et processus de qualité ?
  
  
  
  
  Alors ce poste est fait pour vous !
  
  Rejoignez la mairie de Courbevoie et participez à la transformation numérique du service public grâce à la donnée et à l’intelligence artificielle.
  
