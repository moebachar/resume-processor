  Bienvenue sur la page officielle de la ville de Courbevoie. Vous y découvrirez les actualités de la ville, et toutes les informations pratiques susceptibles de vous intéresser.
  
  - Depuis le 1er janvier 2016, elle fait partie du nouveau territoire de Paris Ouest La Défense (POLD), qui s’inscrit dans le cadre de la métropole du Grand Paris. Ville dynamique du XXIe siècle, Courbevoie se tourne vers l’avenir avec le quartier d’affaires de La Défense situé en partie sur son territoire. 
  - Superficie = 4,17 km2
  - Plus de 80 000 habitants
  - Ville divisée en 4 quartiers : Faubourg de l’arche, Gambetta, Centre-Ville et Bécon.
  - 274 millions euros de budget
  - 2000 agents
  - 45 Services 
  - 22 Directions 
  - Offre de formation ++
  - Accompagnement au projet d’évolution professionnelle
  
  Horaires généraux : 
  - les lundis, mercredis, jeudis et vendredis de 8 h 30 à 17 h 30 sans interruption.
  - le mardi : de 13 h à 17 h 30
