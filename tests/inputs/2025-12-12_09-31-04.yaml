  Data Scientist (H/F)
  Temps complet
  Agence: Paris
  Rémunération: EUR60 000 - EUR75 000 - tous les ans
  Description de l'entreprise
  
  Daveo est un cabinet de conseil innovant spécialiste du product management, de la technologie et des solutions cloud AWS/GCP, fondé en 2008. Fort d'une culture d’entreprise axée sur la réussite collective, Daveo se positionne comme un acteur dynamique combinant expertise technique et esprit collaboratif. Présent à Paris, Lille, Nantes, Bordeaux et Lyon, nous offrons un accompagnement à 360° à nos clients en mettant l'accent sur l'innovation. 
  
  En tant que membre du groupe Magellan Partners, nous plaçons la transformation augmentée au cœur de notre démarche. Rejoindre notre équipe, c'est accéder à des projets variés, à des formations continues et à une vie d’agence enrichissante. Ensemble, nous façonnons l'avenir du numérique tout en développant vos compétences et votre carrière. Vivez une aventure professionnelle unique avec Daveo ! 
  
  Description du poste
  
  En tant que Data Scientist, vous serez responsable de l'analyse des données et de la création de modèles prédictifs pour aider à la prise de décision stratégique. Vos principales missions incluront :
  
  Collecter, nettoyer et analyser des ensembles de données volumineux et complexes.
  Développer des modèles statistiques et des algorithmes d'apprentissage automatique pour résoudre des problèmes spécifiques.
  Collaborer avec les équipes interfonctionnelles (produit, marketing, IT) pour définir et comprendre les exigences en matière de données.
  Visualiser et communiquer les résultats des analyses à des parties prenantes non techniques.
  Contribuer à la mise en place d'une culture axée sur les données au sein de l'organisation.
  Réaliser des tests A/B et évaluer l'impact des initiatives commerciales sur les performances.
  Qualifications
  
  Expérience : Minimum de 5 ans en data science, avec succès reconnu.
  
  Compétences Techniques : Maîtrise de Python, R, CI/CD, et gestion cloud.
  
  Analyse Avancée : Expertise en apprentissage automatique et analyse statistique.
  
  Communication : Clarté dans l'expression d'idées complexes et collaboration efficace.
  
  Innovation : Proactivité en veille technologique et adoption de nouvelles technologies.
  
  Évolution : Engagement dans la formation continue et progression vers des rôles experts.
  
  Informations complémentaires
  
  Chez Daveo notre process a pour vocation à valider la cohérence de vos attentes professionnelles avec notre projet d’entreprise, pour cela vous aurez :
  
  Un échange téléphonique avec notre équipe RH
  
  Un entretien d’évaluation technique réalisé en visio avec l’un de nos consultants
  
  Un dernier entretien avec notre directeur d’agence pour finaliser le processus
  
