  Qui sont-ils ?
  
  MP DATA est une société spécialisée dans l’acquisition, le traitement, et la valorisation des données. Depuis sa création en 2015, MP DATA accompagne ses clients, majoritairement industriels, dans le management de leur performance et l’exploitation de leur données.
  
  Les collaborateurs incarnent au quotidien les valeurs d’Excellence, de Partage et d’Engagement. Ils associent savoir-faire technique, méthodologie et passion et mettent leurs compétences au service de missions et projets.
  
  MP DATA accompagne ses clients sur toute la chaine au travers de 5 pôles d’expertise : Conseil & Stratégie, Data Architecture, Data Science, Data Engineering et Recherche Opérationnelle.
  
  Chez MP DATA, la priorité des équipes commerciales est de chercher des missions en fonction des envies des collaborateurs. Les consultants sont accompagnés dans tous leurs projets, de la mobilité géographique au changement de secteur d’activité en passant par le développement de nouvelles compétences. Rejoindre MP DATA, c’est la garantie de travailler sur des sujets passionnants avec un cadre technique fort.
  
