  Product Owner Data / Intelligence Artificielle (F/H)
  Temps complet
  Télétravail: Télétravail partiel
  Agence: Paris
  Contrat: CDI
  Rémunération: EUR55 - EUR65 - tous les ans
  Description de l'entreprise
  
  Cabinet d'expertises numériques français, ASI compte 450 collaborateurs aux expertises complémentaires (Pilotage, Stratégie, Change, Architecture, Data, Processus, Marketing, Design et Développement) répartis au sein de 7 agences en France.  
  
  En tant que Société à Mission, nous sommes soucieux de favoriser un numérique aux impacts positifs (social, environnemental, sociétal…) notre raison d’être est en prise directe avec nos engagements : Agir pour un monde numérique responsable au service de l'humain. ASI signifie "Au Service de l'Impact". 
  
  L’équipe parisienne d’ASI, composée d’une quarantaine de collaborateurs, intervient sur plusieurs types de projets, tel que :  Sur un projet de développement de data products dans le domaine des congés payés d’un client dans le BTP : la mission de Product Owner Data consiste à concevoir des solutions Data, collaborer avec les métiers, gérer une squad technique, prioriser le backlog et animer les rituels agiles, avec une maîtrise des technologies telles que Power BI, Microsoft SQL Server, SSIS, SSAS, JIRA et Azure DevOps. 
  
  Description du poste
  
  Dans un souci d’accessibilité et de clarté, les termes employés au masculin se réfèrent aussi bien au genre féminin que masculin. 
  
  Afin d'accompagner le développement de notre pôle Product Management à Paris, nous recherchons un Product Owner spécialisé en Data / IA. 
  
  Votre rôle consiste à intervenir auprès de nos clients dans le domaine du Média, Luxe, Retail, Énergie, Banque et Assurance, sur des missions de conseil en organisation, en digitalisation et le déploiement de nouvelles technologies. 
  
  Vos principales missions : 
  
  Recueillir et prioriser les besoins utilisateurs : Élaborer et formaliser des user stories en fonction des besoins métier. 
  Animer et piloter l’implémentation des cas d’usage Data & IA : De l’expérimentation à la production, vous serez impliqué dans des projets utilisant des technologies telles que BI, NLP, LLM, Computer Vision, Time Series… 
  Gérer le backlog produit : Organiser, prioriser et suivre l’avancement des tâches et des sprints en lien avec les équipes techniques et les utilisateurs finaux. 
  Superviser les équipes agiles : Être l’interface entre les métiers, les équipes techniques, les utilisateurs finaux et les sponsors. 
  Formaliser les roadmaps produit : Construire une vision claire et inspirante pour le produit en lien avec les objectifs stratégiques. 
  Prendre des décisions clés sur les projets Data & IA : Formuler des recommandations stratégiques et proposer des solutions innovantes. 
  
  Compétences requises : 
  
  Expérience en IA : Maîtrise des technologies d’IA telles que IA documentaire, Doc AI, RAG et des frameworks de machine learning (ex : TensorFlow, PyTorch). 
  Méthodologies agiles : Expérience en tant que Product Owner dans un environnement agile (Scrum, SAFe, Kanban). 
  Stack technique Data : Maîtrise des outils d’analyse (Power BI, Tableau), des bases de données (SQL Server, NoSQL) et des environnements cloud (Azure ML, Databricks). 
  Gestion de produits data-driven : Priorisation des user stories complexes intégrant des composants IA/ML. 
  Gouvernance Data : Connaissances en conformité RGPD pour les projets IA et gestion des biais algorithmiques. 
  Compétences en leadership et collaboration : Capacité à motiver et guider les équipes techniques tout en assurant une communication efficace entre les différentes parties prenantes. 
  Qualifications
  
  Vous êtes diplômé en informatique, ingénierie, gestion de produit ou domaine connexe et vous avez minimum 5 ans d’expérience en tant que Product Owner ou un rôle similaire, avec une expertise spécifique en IA et / ou data. 
  
  Vous savez définir une stratégie produit et porter une vision produit auprès des équipes. 
  Votre excellent relationnel et votre capacité d’écoute vous permettent de fédérer et de faire émerger des besoins et des solutions. 
  Dynamique, curieux, rigoureux et doté d’une grande capacité d’adaptation, les challenges ne vous font pas peur ! Les méthodes et la gestion de projet agile non plus, elles n’ont d’ailleurs plus de secrets pour vous. 
  Vous êtes capable d'orchestrer et de fédérer les compétences et expertises dans une équipe pluridisciplinaire (UX, Data, Architecture technique, Architecture d'entreprise, Marketing...). 
  
  Vous serez également impliqué(e) dans le développement des activités du cabinet : 
  
  Animer des formations internes pour éduquer et monter en compétence les équipes. 
  Réaliser des pitchs clients et des retours d’expérience pour partager votre expertise. 
  Encadrer des profils juniors et confirmés dans leurs projets et leurs compétences. 
  
  Désireux d’intégrer une entreprise à votre image, vous vous retrouvez dans nos valeurs de confiance, d’écoute, de plaisir et d’engagement. 
  
  Rémunération : entre 55 000 € et 65 000 € brut annuel [variable inclus ; hors avantages]. 
  Cette fourchette est indicative et pourra être ajustée en fonction des compétences et de l’expérience du candidat. 
  
