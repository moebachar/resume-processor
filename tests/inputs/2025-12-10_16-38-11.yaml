  We’ll tell you everything.
  Your mission goals will be:
  
  Data Governance & Strategy
  
  Framing a governance initiative: identifying use cases, customer needs in terms of data governance, and the appropriate methodology;
  Contribute to defining and implementing the Data Strategy
  Design and implement a data governance solution: business glossary, metadata, processes, roles and responsibilities, lineage
  Define the roadmap for improving governance.
  Participate in defining and auditing the architecture;
  Prepare and lead various committees/workshops with senior staff or the manager;
  Support architects and senior data advisors;
  
   
  
  Data Academy:
  
  Supporting senior staff in setting up a “Data Academy” organization: defining the scope, estimating costs, planning and organizing, promoting the methodology.
  
  Participate in delivering project deliverables/documentation;
  Lead client meetings, alone or accompanied by senior staff, and write reports;
  Support and advise the client, alone or accompanied by senior staff, in managing change within their organization to support implementation;
  Validate the company’s expectations in terms of acculturation and maturity around data;
  Conduct individual interviews with the various project stakeholders for coaching or auditing purposes, under the supervision of senior staff or the project manager;
  Project management: lead a project independently from start to finish under the supervision of senior staff or the project manager;
  Define feedback, self-criticism, and milestone reviews.
  Required profile
  With a minimum of five years of higher education at a prestigious engineering or computer science school, you have at least 1.5 years of experience in this type of role.
  You have worked in the field of corporate information management, data governance, or the implementation of data solutions (MDM, DQM, Data Catalog Data Science, Data Preparation).
  You have a good level of English.
  Practical considerations
  Start date: Position available as soon as possible
  Contract type: Permanent contract
  Salary: Depending on profile
  Benefits
  A recognized “Great place to work” environment, continuously since 2021.
  Opportunity to work on cutting edge technologies in the area of Data & AI.
  Be part of a team of recognized experts by the market (Gartner and others).
  Exposure to strategic clients in sectors like manufacturing, public sector, and others.
  Mentorship and opportunities for career advancement.
  What Agparians say
  OK, great. This job is made for me.
  
