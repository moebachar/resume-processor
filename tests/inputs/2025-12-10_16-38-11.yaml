  Data Advisory Junior/Confirmed – France
  NEUILLY | DATA ADVISORY | CONFIRMED, JUNIOR
  Short Description
  
  Reporting to the Data Advisory Manager or the Director of the Data Advisory Business Line, you will work with our clients to participate in Data Strategy, Data Governance, and Data Academy projects.
  
  Apply
  This job is for you if...
  You’re stimulated by an international, cosmopolitan environment.
  You would like to be heard and considered in a human-scale company with very strong development.
  You are curious, interested in the latest innovative technology and strive for excellence.
  You are caring toward teams and customers, and committed in environmental challenges.
  Apply
  We are identified by Gartner as one of the 18 firms specialising in Data Management
