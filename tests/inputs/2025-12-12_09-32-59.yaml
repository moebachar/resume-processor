  Junior AI Engineer / Data Scientist
  Full-time
  Company Description
  
  Miratech helps visionaries change the world. We are a global IT services and consulting company that brings together enterprise and start-up innovation. Today, we support digital transformation for some of the world's largest enterprises. By partnering with both large and small players, we stay at the leading edge of technology, remain nimble even as a global leader, and create technology that helps our clients further enhance their business. We are a values-driven organization and our culture of Relentless Performance has enabled over 99% of Miratech's engagements to succeed by meeting or exceeding our scope, schedule, and/or budget objectives since our inception in 1989. 
  Miratech has coverage across 5 continents and operates in over 25 countries around the world. Miratech retains nearly 1000 full-time professionals, and our annual growth rate exceeds 25%.
  
  Job Description
  
  Join a global leader in cloud contact center technology, delivering innovative solutions that help enterprises worldwide provide seamless, personalized, and delightful customer experiences. You’ll be part of a team where your work directly contributes to improving AI-driven interactions used by global clients.
  
  About the Role:
  
  We are building a new AI Deployment Engineering Team to bridge Professional Services and Product Engineering. This team focuses on developing customer-facing AI solutions, customizing features to client needs, and creating reusable templates that can be deployed across multiple clients.
  
  As a Junior AI Engineer / Data Scientist, you will gain hands-on experience with NLP, machine learning, and AI systems while working closely with experienced engineers, conversation designers, and consultants. This is a unique opportunity to join a team from the ground up and grow your technical and client-facing skills.
  
  Responsibilities:
  
  Assist in developing and improving AI chatbots and virtual agents using real conversational data.
  Prepare, clean, and analyze text data to support NLP and ML models.
  Test AI agents and propose ways to improve performance and accuracy.
  Collaborate with engineers, conversation designers, and consultants to implement solutions.
  Support the creation of reusable templates and generic solutions for multiple clients.
  Communicate with internal teams and, occasionally, clients to clarify requirements or share progress.
  Stay up-to-date with emerging AI and NLP techniques and tools.
  Qualifications
  2+ years of experience in Python and basic ML/NLP libraries (Pandas, Scikit-learn, PyTorch, TensorFlow).
  Basic understanding of NLP tasks such as text classification, entity extraction, or chatbots.
  Familiarity with core machine learning concepts and basic statistics.
  Strong problem-solving skills and curiosity to learn new AI/ML techniques.
  Willingness to work in a customer-facing role and collaborate with cross-functional teams.
  Ability to work independently, manage priorities, and adapt in a fast-paced environment.
  Bachelor’s degree in Computer Science, Data Science, Linguistics, Engineering, or a related field.
  
  Nice to Have:
  
  Exposure to cloud platforms (AWS, GCP, Azure) or CI/CD for ML workflows.
  Additional Information
  
  We offer:
  
  Culture of Relentless Performance: join an unstoppable technology development team with a 99% project success rate and more than 30% year-over-year revenue growth.
  Competitive Pay and Benefits: enjoy a comprehensive compensation and benefits package, including health insurance, and a relocation program.
  Work From Anywhere Culture: make the most of the flexibility that comes with remote work.
  Growth Mindset: reap the benefits of a range of professional development opportunities, including certification programs, mentorship and talent investment programs, internal mobility and internship opportunities.
  Global Impact: collaborate on impactful projects for top global clients and shape the future of industries.
  Welcoming Multicultural Environment: be a part of a dynamic, global team and thrive in an inclusive and supportive work environment with open communication and regular team-building company social events.
  Social Sustainability Values: join our sustainable business practices focused on five pillars, including IT education, community empowerment, fair operating practices, environmental sustainability, and gender equality.
  
