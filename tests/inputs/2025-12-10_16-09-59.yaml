  About the job
  
  Job Description Summary
  
  Are you an experienced, passionate, and results-oriented Artificial Intelligence and Machine Learning (AI/ML) Engineer ready to drive innovation in the critical field of Power Transmission? We are seeking a talented individual to design, develop, and deploy cutting-edge AI/ML solutions that optimize our operations, enhance product performance, and unlock new opportunities within our Power Transmission business (PT). In this pivotal role, you will be instrumental in transforming business challenges into innovative AI-driven solutions. You'll contribute across the entire AI/ML lifecycle, from initial concept generation and rigorous assessment, through the development of proofs-of-concept (PoCs) and Minimum Viable Products (MVPs), to the full-scale activation and integration of AI solutions into our critical infrastructure. If you thrive in a collaborative, cross-functional environment and possess a strong blend of AI/ML expertise and project leadership, we encourage you to apply and help shape the future of energy.
  
  Version Française:
  
  Es-tu un(e) ingénieur(e) en Intelligence Artificielle et Apprentissage Automatique (IA/ML) expérimenté(e), passionné(e) et orienté(e) vers les résultats, prêt(e) à stimuler l’innovation dans le domaine crucial de la transmission d’énergie ?
  
  Nous recherchons une personne talentueuse pour concevoir, développer et déployer des solutions d’IA/ML de pointe qui optimiseront nos opérations, amélioreront les performances de nos produits et ouvriront de nouvelles opportunités au sein de notre division Power Transmission (PT).
  
  Dans ce rôle essentiel, tu joueras un rôle clé dans la transformation des défis métier en solutions innovantes basées sur l’IA. Tu contribueras à l’ensemble du cycle de vie de l’IA/ML, depuis la génération des concepts initiaux et leur évaluation rigoureuse, jusqu’au développement de preuves de concept (PoC) et de produits minimum viables (MVP), puis à l’intégration à grande échelle des solutions d’IA dans nos infrastructures critiques.
  
  Si tu t’épanouis dans un environnement collaboratif et interdisciplinaire, et que tu possèdes un solide mélange d’expertise en IA/ML et de compétences en gestion de projet, nous t’encourageons à postuler pour contribuer à façonner l’avenir de l’énergie.
  
  Job Description
  
  
  Strategic Opportunity Identification: Collaborate closely with Power Transmission business units and stakeholders to proactively identify and evaluate high-impact opportunities for AI/ML application. Translate complex business needs into clear, actionable, and innovative AI-driven concepts.
  End-to-End AI/ML Development: Lead the design, development, validation, and optimization of AI/ML models, proofs of concept (PoCs), and Minimum Viable Products (MVPs). This includes data exploration, feature engineering, model selection, training, and robust evaluation.
  Solution Deployment & Integration: Drive the deployment, integration, and scaling of AI/ML solutions into production environments, both in the cloud and at the edge, ensuring seamless operation and alignment with strategic organizational objectives.
  Stakeholder Partnership: Act as a key technical partner to cross-functional project teams, guiding them through the potentials and limitations of AI/ML to effectively address specific business challenges.
  Technical Excellence & Best Practices: Contribute to the development and maintenance of comprehensive technical documentation, model reporting, and knowledge sharing initiatives. Champion MLOps principles and foster best practices for AI/ML development, deployment, and monitoring.
  Continuous Learning: Stay updated of the latest advancements, research, and emerging technologies in AI/ML, bringing innovative approaches and tools to our projects.
  Required Qualifications
  Programming Expertise: Strong proficiency in Python, including libraries for data manipulation (e.g., Pandas, NumPy) and machine learning (e.g., scikit-learn).
  
  
  ML Frameworks & MLOps: Hands-on experience with major ML frameworks such as TensorFlow, PyTorch, or Keras. Solid understanding and practical application of MLOps principles for model lifecycle management, versioning, testing, and continuous integration/continuous deployment (CI/CD).
  
  Deployment Experience: Proven ability to deploy and manage AI/ML models in cloud environments (e.g., AWS, Azure) and/or on edge devices for real-time applications.
  
  Core AI/ML & Statistics: Deep understanding of a wide range of AI/ML algorithms and statistical techniques, including supervised learning (regression, classification), unsupervised learning (clustering, dimensionality reduction), time series analysis, and advanced statistical modeling.
  
  Data Handling: Experience with data querying languages (e.g., SQL) and working with various data sources, including structured and unstructured data.
  
  Data Visualization: Proficiency with data visualization tools (e.g., Tableau, Power BI, Matplotlib) to effectively communicate model performance, insights, and validation results to both technical and non-technical audiences.
  
  
  Desired Qualifications
  Advanced AI/ML Techniques: Experience with deep learning architectures, Natural Language Processing (NLP), or Reinforcement Learning. Generative AI Technologies: Practical experience with the integration of Vision Models, Large Language Models (LLMs), Small Language Models (SLMs), Retrieval-Augmented Generation (RAG) systems in AI solutions. Experience of Agentic frameworks and Model context protocols
  Domain Knowledge: 
  Previous experience in the Power Transmission business and good understanding of our products Additional Languages: Proficiency in other programming languages such as R, C#, or C++
  Soft Skills & Attributes
  Collaborative Team Player: Exceptional ability to work effectively and collaboratively within diverse, cross-functional teams and with external partners. Communication & Presentation: Excellent written and verbal English communication skills, with the ability to articulate complex technical concepts to non-technical stakeholders and prepare clear, concise documentation. Problem-Solving & Critical Thinking: Demonstrated strong analytical and problem-solving skills, with a proactive approach to identifying and resolving technical challenges. Project Leadership: Good understanding of project management principles, including agile methodologies, to drive projects from concept to completion.
  
  
  Education:
  
  Bachelor’s or master’s degree in computer science, Electrical or Mechanical Engineering, Data Science, Artificial Intelligence, or a closely related technical field.
  
  
  10-15% travel professionals
  
  
  Version Française:
  
  Identification stratégique des opportunités :
  
  Collaborer étroitement avec les unités commerciales et les parties prenantes de la division Power Transmission pour identifier et évaluer de manière proactive les opportunités à fort impact pour l’application de l’IA et du Machine Learning (IA/ML). Traduire des besoins métier complexes en concepts clairs, exploitables et innovants basés sur l’IA.
  
  Développement IA/ML De Bout En Bout :
  
  Diriger la conception, le développement, la validation et l’optimisation de modèles IA/ML, de preuves de concept (PoC) et de produits minimum viables (MVP). Cela comprend l’exploration de données, l’ingénierie des caractéristiques, la sélection de modèles, l’entraînement et l’évaluation rigoureuse des performances.
  
  Déploiement Et Intégration Des Solutions :
  
  Piloter le déploiement, l’intégration et la montée en échelle des solutions IA/ML dans les environnements de production — aussi bien dans le cloud qu’en edge computing — en garantissant un fonctionnement fluide et une parfaite cohérence avec les objectifs stratégiques de l’organisation.
  
  Partenariat Avec Les Parties Prenantes :
  
  Agir comme partenaire technique clé au sein d’équipes projet interdisciplinaires, en les guidant sur les potentialités et les limites de l’IA/ML afin de répondre efficacement aux défis métier spécifiques.
  
  Excellence Technique Et Meilleures Pratiques :
  
  Contribuer à l’élaboration et à la maintenance d’une documentation technique complète, de rapports de modèles et d’initiatives de partage de connaissances. Promouvoir les principes du MLOps et encourager les meilleures pratiques en matière de développement, de déploiement et de suivi des solutions IA/ML.
  
  Apprentissage Continu :
  
  Se tenir informé des dernières avancées, recherches et technologies émergentes en IA/ML, et introduire des approches et outils innovants dans nos projets.
  
  Qualifications Requises
  
  
  Maîtrise de la programmation : Solide expérience en Python, incluant les bibliothèques de manipulation de données (ex. : Pandas, NumPy) et d’apprentissage automatique (ex. : scikit-learn).
  Frameworks ML et MLOps : Expérience pratique avec les principaux frameworks ML tels que TensorFlow, PyTorch ou Keras. Bonne compréhension et application concrète des principes de MLOps pour la gestion du cycle de vie des modèles, le versioning, les tests et l’intégration/déploiement continus (CI/CD).
  Expérience en déploiement : Capacité démontrée à déployer et gérer des modèles IA/ML dans des environnements cloud (ex. : AWS, Azure) et/ou sur des appareils en périphérie (edge) pour des applications en temps réel.
  IA/ML et statistiques fondamentales : Compréhension approfondie d’un large éventail d’algorithmes IA/ML et de techniques statistiques, incluant l’apprentissage supervisé (régression, classification), non supervisé (clustering, réduction de dimension), l’analyse de séries temporelles et la modélisation statistique avancée.
  Gestion des données : Expérience avec les langages de requête de données (ex. : SQL) et la manipulation de différentes sources de données, structurées ou non structurées.
  Visualisation de données : Maîtrise des outils de visualisation (ex. : Tableau, Power BI, Matplotlib) pour communiquer efficacement les performances des modèles, les insights et les résultats de validation à des publics techniques et non techniques.
  
  
  Qualifications Souhaitées
  
  
  Techniques avancées en IA/ML : Expérience avec les architectures d’apprentissage profond, le traitement du langage naturel (NLP) ou l’apprentissage par renforcement.
  Technologies d’IA générative : Expérience pratique dans l’intégration de modèles de vision, de grands modèles de langage (LLM), de petits modèles de langage (SLM), de systèmes RAG (Retrieval-Augmented Generation), ainsi que des cadres agentiques et des protocoles de contexte de modèle.
  Connaissances métier : Expérience préalable dans le domaine de la transmission d’énergie et bonne compréhension des produits de ce secteur.
  Langages supplémentaires : Maîtrise d’autres langages de programmation tels que R, C# ou C++.
  
  
  Compétences comportementales et qualités personnelles
  
  
  Esprit d’équipe collaboratif : Excellente capacité à travailler efficacement et de manière collaborative au sein d’équipes pluridisciplinaires et avec des partenaires externes.
  Communication et présentation : Excellentes compétences en communication écrite et orale en anglais, avec la capacité d’expliquer des concepts techniques complexes à des interlocuteurs non techniques et de préparer une documentation claire et concise.
  Résolution de problèmes et pensée critique : Solides aptitudes analytiques et de résolution de problèmes, avec une approche proactive pour identifier et surmonter les défis techniques.
  Leadership de projet : Bonne compréhension des principes de gestion de projet, y compris les méthodologies agiles, pour piloter les projets de la conception à la réalisation.
  
  
  Formation
  
  Diplôme de licence ou de master en informatique, génie électrique ou mécanique, science des données, intelligence artificielle ou dans un domaine technique étroitement lié.
  
  10-15% de déplacements professionnels
  
  Additional Information
  
  Relocation Assistance Provided: No
  
