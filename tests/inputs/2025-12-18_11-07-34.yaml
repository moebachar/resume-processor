  Les missions du poste
  
  Rejoignez le leader du conseil en Stratégie Data et IA !
  
  Qui sommes-nous ?
  
  Cabinet de conseil en Stratégie Data et Intelligence Artificielle (IA), AI Builders a été fondé en 2018 par Stéphane RODER, auteur du Guide Pratique de l'Intelligence Artificielle dans l'entreprise, pour permettre aux entreprises de se transformer avec la Data et l'IA.
  
  Un cabinet bâti autour de trois valeurs : Expertise, Bienveillance et Excellence.
  
  Depuis, AI Builders connait une croissance exponentielle avec aujourd'hui 40 collaborateurs et un chiffre d'affaires qui double tous les ans.
  
  Fort de son expertise, AI Builders rencontre un vrai succès auprès de grands groupes du CAC 40 et du FSB120 et, dans la définition et le déploiement de leur Stratégie Data IA.
  
  Pourquoi ?
  
  Dans un monde ultra compétitif, l'augmentation de la performance et la création de valeur sont au coeur des préoccupations des entreprises.
  
  En effet, l'IA a un impact sur l'ensemble des métiers et des processus et change en profondeur la physionomie des entreprises. L'arrivée récente de nouveaux modèles d'IA Générative accélère ce processus de transformation dans de nouveaux ordres de grandeur.
  
  La Data et l'IA permettent de :
  
  - Répondre aux enjeux et objectifs stratégiques des entreprises à court et long terme
  - Changer la structure de coûts des entreprises
  - Créer de nouveaux produits et services
  - Optimiser et augmenter les flux de revenus existants
  - Améliorer et réinventer l'expérience client
  
  Comment ?
  
  Une expérience inédite sur le marché !
  
  - Des consultants disposant d'une double compétence : Stratégie et Data IA
  - Une méthodologie et un savoir-faire uniques développés en interne
  - Une capitalisation unique composée de l'ensemble du cycle de vie et de toutes les étapes de la transformation Data IA.
  - AI Builders Research, cabinet d'analyses internes à destination de nos clients et de l'expertise de nos consultants.
  
  Pourquoi AI Builders ?
  
  Nous rejoindre, c'est :
  
  - Rejoindre le leader du conseil en stratégie Data et IA ;
  - Travailler en étroite collaboration avec les Directions Générales et les Chief Data Officers de grands groupes pour que la Data et l'IA viennent servir les objectifs stratégiques de l'entreprise ;
  - Participer aux projets de transformation Data IA les plus passionnants, challengeants et novateurs du moment ;
  - Intégrer la dimension Data et IA dans vos recommandations stratégiques ;
  - Profiter de l'expérience capitalisée dans tous les secteurs d'activité et à tous les niveaux de maturité ;
  - Apporter votre pierre à l'édifice de la structuration d'un cabinet unique.
  
  Vos missions :
  
  Dans une équipe à taille humaine, vous serez impliqué(e) dans toutes les dimensions du cabinet :
  
  - Réalisation de missions de conseil pour le compte des Chief Data Officer et Direction de la stratégie des clients du cabinet : stratégie d'investissement Data IA sous forme de Schéma Directeur Data IA , nouvelles offres de service, augmentation de la performance de process et métiers, Data Management, acculturation, change management...
  - Commercialisation de l'offre de conseil de AI Builders : avant-vente, proposition commerciale...
  - Participation au développement interne de AI Builders : capitalisation, constitution des offres, analyses stratégiques, benchmarking, formations, afterwork
  
  Rejoignez AI Builders et embrassez une carrière menant aux plus hautes fonctions de demain en devenant un(e) expert(e) de la Stratégie Data IA des entreprises !
  
  Vous pensez être fait(e) pour ce poste ? Vous avez des questions ? Contactez-nous !
  
  Voir plus
  Le profil recherché
  
  Nos +
  
  - Equipe talentueuse et passionnée
  
  - Ambiance stimulante et dynamique (moyenne d'âge 29 ans)
  
  - Locaux basés dans le 8ème arrondissement (Avenue des Champs-Elysées)
  
  - Abonnement ClassPass
  
  - Télétravail flexible
  
  - Titres restaurant (pris en charge à 60% par l'entreprise)
  
  - Afterworks + teambuildings réguliers
  
  - Séminaire deux fois par an
  
  - Office manager aux petits soins (paniers de fruits, gouters...)
  
  Notre onboarding et nos formations internes tout au long de votre carrière, vous permettront d'acquérir rapidement un savoir-faire et une autonomie unique. Toutes les clés pour vous faire monter en compétences et devenir l'un des meilleurs spécialistes dans ce domaine !
  
  Profil :
  
  Vous sortez d'école ou vous disposez d'une première expérience en conseil en stratégie ou management dans un grand cabinet de conseil.
  
  Vous êtes force de proposition, entrepreneur(se) et entreprenant(e).
  
  Vous disposez d'un excellent relationnel et vous savez vous adapter à différents interlocuteurs.
  
  Autonome et rigoureux(se), vous avez à coeur de mener à bien tous vos projets et vous aimez travailler en équipe.
  
  Enfin, vous êtes proactif(ve), de nature curieuse et très engagé(e).
  
  Compétences :
  
  Diplômée(e) d'une grande école d'ingénieurs, de commerce ou d'une grande université, vous êtes attiré(e) par le conseil en transformation digitale.
  
  Vous savez résoudre des problèmes : structuration, identification des problèmes, collecte et analyse de données, synthèse et élaboration de recommandations.
  
  Vous êtes d'un naturel sociable, savez faire preuve d'écoute attentive et disposez d'un bon sens de l'organisation
  
  Vous avez une appétence marquée pour les sujets liés aux transformations Data IA des entreprises et vous maîtrisez ou avez suivi un parcours académique sur le Machine Learning, le Deep Learning et leur l'apport en terme de performance pour l'entreprise.
  
  Vous parlez couramment le français et l'anglais afin de pouvoir intervenir sur des projets à l'étranger.
  
  Vous maîtrisez parfaitement la suite office : PowerPoint et Excel.
  
  Bienvenue chez AI Builders
  
  - Rejoignez le leader du conseil en Stratégie Data et IA !*
  
  Qui sommes nous ?
  
  AI Builders est un cabinet de conseil en Stratégie Data et Intelligence Artificielle (IA), fondé en 2018 par Stéphane RODER, auteur du Guide Pratique de l'Intelligence Artificielle dans l'entreprise. Notre mission : permettre aux entreprises de transformer leurs processus grâce à la Data et à l'IA, en maximisant leur performance.
  
  Nos valeurs ? Expertise, Bienveillance et Excellence.
  
  Depuis sa création, AI Builders connaît une croissance exponentielle, avec plus de 50 collaborateurs et un chiffre d'affaires qui double chaque année. Nous accompagnons les grands groupes du CAC 40 et du SBF120 dans la définition et le déploiement de leur Stratégie Data IA.
  
  Pourquoi AI Builders ?
  
  Dans un monde en constante évolution, l'IA transforme profondément les entreprises. Nous vous offrons l'opportunité de jouer un rôle actif dans cette transformation en :
  
  - Travaillant sur des projets stratégiques qui touchent les grands enjeux de nos clients
  - Collaborant avec des Directions Générales et des Chief Data Officers pour aligner Data et IA avec leurs objectifs stratégiques
  - Accélérant votre carrière dans un environnement qui vous permet de développer une double compétence en Stratégie et Data IA
  - Contribuant à la création de nouveaux produits, à la réinvention des processus métier, et à l'amélioration de l'expérience client grâce aux technologies IA
  
  Une culture d'entreprise unique
  
  Rejoindre AI Builders, c'est aussi intégrer une équipe soudée, dynamique et bienveillante, où l'apprentissage et le partage sont au coeur de notre démarche :
  
  - Culture d'expertise et d'innovation avec des consultants passionnés par la Data et l'IA
  - Environnement flexible avec une approche du travail hybride et des afterworks réguliers pour renforcer la cohésion
  - Formations internes continues pour vous accompagner dans votre montée en compétences et vous permettre d'évoluer rapidement
  
