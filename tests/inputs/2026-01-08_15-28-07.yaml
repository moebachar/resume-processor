  Qui sont-ils ?
  
  La famille ORESYS cherche des consultants Data qui veulent sortir du rang !
  
  Vous souhaitez intégrer une entreprise qui casse les codes, avec des valeurs humaines fortes et des modes de management unique ? Vous recherchez une entreprise réellement différente ?
  
  Oresys, société indépendante de 370 consultants, parmi les leaders du conseil en projet de transformation (management /organisation /système d’information) recrute des Consultants Data avec une vraie personnalité !
  
  Vous êtes intéressé(e) par des projets avec une dimension technologique (BI, Data science, Big Data, digital web) mais vous ne souhaitez pas être cantonné(e) dans un rôle de « Tech en Back office ».… Vous voulez au contraire, être en contact direct avec les clients métiers, pour être au cœur de leurs enjeux de transformation digitale !
  
  Spécialistes de la conduite de projet avec plus de 680 missions par an, nous intervenons pour le compte des Directions Métiers dans la plupart des secteurs pour les plus grandes entreprises.
  
