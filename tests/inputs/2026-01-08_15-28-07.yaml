  Le poste
  Descriptif du poste
  
  Au sein d’un environnement à taille humaine, la culture ORESYS propose d’excellentes conditions d’épanouissement personnel et professionnel, pour exercer votre métier « autrement » :
  
  •En tant que Consultant Data, vous pouvez exercer tout type de mission, et intervenir ponctuellement dans le cadre du « Data Science studio », ou du « Dataviz Studio » d’ORESYS.
  • Vous vivrez une vraie polyvalence ! les Consultants peuvent multiplier les expériences dans différents secteurs professionnels, avec une prise de responsabilité rapide. C’est un véritable accélérateur d’acquisition de compétences !
  •Une vraie culture de la hiérarchie plate, pas de grades, simplicité des relations entre consultants, soutien d’un management bienveillant.
  
  Profil recherché
  
  PROFILS RECHERCHES
  
  •Jeune diplômé(e) d’une grande école d’ingénieur,
  •Vous avez une première expérience et/ou un attrait pour la programmation en R / Python, les bibliothèques de machine Learning, les base des données SQL et NoSQL, les outils de dataviz, la programmation web.
  •Vous savez allier autonomie et esprit d’équipe,
  •Vous partagez nos valeurs : l’engagement, la responsabilité, la solidarité, le goût de l’innovation
  
