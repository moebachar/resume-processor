  About the job
  
  Description du Poste :
  
  
  
  
  Vous rejoignez une banque d'investissement de la place parisienne.
  
  Vous intégrerez une équipe en charge du contrôle et monitoring post trade via un datawarehouse Oracle. Vous apporterez votre expertise technique sur l’écosystème Oracle, les technologies BI, et la mise en place d’outils et d’infrastructures adaptés à l’analyse de données.
  
  
  
  
  Missions Principales :
  
  
  
  
  Concevoir, déployer et sécuriser les pipelines de données.
  Maintenir et automatiser les processus d’alimentation du datawarehouse.
  Développer et optimiser des solutions BI en SQL et Python.
  Fournir les données aux data analysts et data scientists de l’équipe.
  Être force de proposition sur l’architecture et les solutions techniques.
  Participer à l’analyse et à la compréhension des données dans l’environnement CIB.
  Une expertise en Power BI et Oracle APEX est un atout.
  
  
  
  
  Meritis est un cabinet de conseil spécialisé en IT pour la finance, reconnu comme un acteur clé du secteur. A titre d'exemple, 1 er partenaire et principal fournisseur d’Amundi, 2 nd fournisseur de BNPP CIB et partenaire majeur de Natixis, nous accompagnons l’ensemble des banques d’investissement, intermédiaires de marchés, hedge funds, asset managers de la place parisienne.
  
  
  
  
  Notre expertise couvre toute la chaîne Front-to-Back, en intervenant sur des projets stratégiques et à forte valeur ajoutée.
  
  
  
  
  Nos références :
  
  Banques d’Investissement : BNPP CIB, CACIB, NATIXIS, SGCIB
  Asset Management : Amundi, LBPAM, TIKEHAU, ODDO BHF, EDRAM
  Fonds d’Investissement & Institutions Financières : QUBE RT, CFM, LCH, EPEX, EURONEXT
  Assurance : AXA, Groupama, CNP
  
  Notre positionnement nous permet d’intervenir sur des environnements exigeants et à forte valeur ajoutée, en accompagnant nos clients sur des projets stratégiques tels que :
  
  Le développement d’une application de trading électronique dédiée aux swaps de taux, optimisant la gestion des flux et l’exécution des ordres.
  L’intervention sur des librairies financières cross-asset, apportant une expertise en modélisation et en calculs complexes pour la valorisation des produits et la gestion des risques.
  Le renforcement des équipes en support trading, garantissant la disponibilité, la performance et l’évolution des plateformes utilisées en salle de marché.
  
  Nous mettons un point d’honneur à être proche de nos collaborateurs et à les accompagner de manière individualisée quelles que soient leurs fonctions dans l’entreprise. Certifiée Great Place To Work depuis 2013, notre conception du bien-être au travail va bien au-delà d'un simple label, ce sont nos collaborateurs qui en parlent le mieux : https://www.glassdoor.fr/Avis/Meritis-Avis-E1163008.htm
  
  "Meritis est engagée dans la Responsabilité Sociétale des Entreprises. Nous valorisons notre impact positif sur la société et l'environnement. Notre démarche RSE guide chacune de nos actions pour promouvoir l'équité, la durabilité et le bien-être de nos collaborateurs. Rejoignez-nous pour être partie prenante de cette démarche responsable, où chacun de nos talents contribue à construire un avenir meilleur.
  
  
  
  
  Nos différences sont nos atouts. C’est pourquoi Meritis est engagée en faveur de la diversité et de la non-discrimination. Tous nos métiers sont accessibles aux personnes en situation de handicap.
  
  Nous sommes à votre écoute. Vous pouvez contacter ethiquegroup@meritis.fr si vous pensez être victime ou témoin d’une discrimination.
  
