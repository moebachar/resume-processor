  Message
  About the job
  
  Chez Reflect, on s’attaque à un problème massif, encore sous-estimé : la donnée RH est aujourd’hui la plus stratégique… et la plus mal exploitée.
  
  Dans un monde où les entreprises pilotent chaque euro, chaque clic ou chaque stock avec précision, les sujets humains (masse salariale, recrutement, turnover...) restent souvent gérés à l’intuition.
  
  La cause ? Des outils fragmentés qui ne parlent pas entre eux, des fichiers Excel bricolés, des indicateurs pas à jour, et des décisions prises à l’aveugle.
  
  Notre mission
  
  Construire la première plateforme de People analytics simple, fiable et actionnable, pour offrir aux entreprises une clarté totale pour piloter leur performance et leurs décisions.
  
  C’est ce qui a convaincu Lacoste, Brut, Welcome to the Jungle, L'Oréal, Kaufman & Broad, Jules et beaucoup de nos clients qui utilisent Reflect tous les jours.
  
  L’équipe
  
  Reflect, c’est une équipe d’une quinzaine de personnes très ambitieuses, exigeantes et orientées impact. Tech, data, produit, RH : peu importe le background, le niveau d’exigence est le même.
  
  Ici, chacun construit le produit. Rien n’est décoratif.
  
  Le contexte
  
  Reflect entre dans une phase de scale majeure, avec un objectif clair : x3 de croissance en 2026. Nous avons levé 2M€ auprès d’investisseurs de premier plan (XAnge, Kima, Thibaud Elzière, Roxanne Varza…).
  
  L’IA ouvre une nouvelle ère : celle où la donnée RH devient non seulement fiable, mais intelligible et automatisée. Nous explorons et industrialisons ces usages : agents contextuels, analyses augmentées, recommandations automatisées, monitoring intelligent de la donnée…
  
  Nous rejoindre aujourd’hui, c’est avoir un impact direct sur le produit et la trajectoire de l’entreprise. Pas un rôle d’exécution. Un rôle de construction.
  
  En tant que Software Engineer Fullstack chez Reflect, tu rejoins une équipe ultra soudée, ambitieuse, et en mission pour transformer le pilotage RH et financier en entreprise.
  
  Tu travailleras dans l'équipe Software / Gen AI de Reflect, en étroite collaboration avec le cofounder & CTO, Baptiste JAN et une équipe de Software Engineers expérimentés.
  
  Ta mission
  
  "Faire pleurer de bonheur les utilisateurs de Reflect" - Contribuer au développement d’une plateforme data et IA qui révolutionne les enjeux RH & Finance.
  
  Ce n'est pas n'importe quel projet SaaS, tu vas travailler dans un environnement data exigeant qui demande une rigueur très élevée et tu auras un rôle clé dans l’évolution du produit : architecture, scalabilité, fiabilité, performance… avec un impact sur des centaines d'utilisateurs.
  
  Tes objectifs
  
  Dev fullstack : Concevoir des solutions robustes et une expérience extraordinaire afin de décupler les prises de décisions d’utilisateurs non techniques. Back TS (Nest.js) + Front TS (Vue.js) + Infra AWS. Mise en production tous les jours !
  
  Gen AI : Construire des features IA innovantes et fiables, pour révolutionner les usages dans la verticale RH et les People Analytics. On va construire ensemble le Cursor des Data RH.
  
  Conception technique : Apporter des solutions rigoureuses et élégantes aux problèmes techniques, en pleine autonomie. Ce n'est pas un rôle d'exécutant mais d'architecte : ADR, Standards...
  
  Qualité et tests : Automatiser les tests, renforcer la fiabilité du produit dans un environnement data exigeant. Structurer les données, définir les métriques clés et garantir une couche sémantique claire pour des insights fiables et exploitables.
  
  Performance & scalabilité : Optimiser les temps de réponse, anticiper la charge, assurer que Reflect gère l'explosion du volume d’utilisateurs et du trafic associé. Notre infra Terraform n'attend que toi.
  
  Diplômé(e) d'une grande école d'ingénieurs (obligatoire)
  
  Minimum 2 ans d'expérience en Software Engineering (à l'aise en TypeScript)
  
  Tu es autonome, tu aimes le challenge et sortir de ta zone de confort
  
  Tu écris du code propre, testé et maintenable
  
  Tu as déjà de l'expérience en React ou Vue
  
  Tu es rigoureux(se), structuré(e), avec un vrai souci de la qualité
  
  Tu es ultra motivé(e) : tu veux apprendre vite, comprendre le produit, et progresser techniquement
  
  Tu as un bon esprit d’équipe, tu sais écouter, challenger, documenter
  
  Tu es basé(e) à Paris ou prêt(e) à t’y installer
  
  
  
  Bonus si :
  
  Tu codes vite (vraiment)
  
  Tu fais de la veille, tu proposes des trucs, tu challenges les décisions
  
  
  
   
  
  Entretien de qualification - 30 min en visio avec Baptiste Jan (CTO)
  
  Cas pratique Tech/Produit - découpage de ticket, stratégie technique, revue de PR, avec Baptiste
  
  Entretien pair programming - en présentiel avec Jean Delevoye (Lead Software Engineer)
  
  Entretien de motivation - en présentiel avec les fondateurs
  
