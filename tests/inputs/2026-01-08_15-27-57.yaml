  Qui sont-ils ?
  
  La Direction Générale du Système d'Information (DGSI) a pour rôle de concevoir et mettre en oeuvre la stratégie informatique de la Banque de France. Elle veille à la mise à niveau de l'architecture informatique, à l'intégration de l'innovation, à la sécurité numérique de la Banque de France mais aussi à la bonne gestion de son patrimoine de données. La DGSI regroupe plus de 2000 personnes (internes et externes) réparties sur différents sites, à Paris, Vincennes, Marne la Vallée, Paris La Courneuve et Poitiers.
  
  Au sein de la DGSI, La Direction des Données et des Services Analytiques (DDSA) élabore et met en oeuvre, en collaboration avec les métiers, les principes de gouvernance des données définis dans la stratégie Data de la Banque et assure le partage et la diffusion de ces données.
  
  A la DDSA, le service SONATA (SOcle d'iNdustrialisation pour la dATA) a pour missions de concevoir, déployer et opérer les services de la Data Plateforme (socle et écosystème Big Data, offre de service acquisition et traitement de données). Il accompagne les métiers dans la concrétisation de leurs cas d'usage en collaboration avec les autres services de la DDSA et de la DGSI. Au coeur de SONATA, l'équipe produit est en charge de l'offre d'acquisition, de préparation et d'exposition des données de la Dataplatforme. Elle assure également l'accompagnement et les développements délégués des projets clients.
  
