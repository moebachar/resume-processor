  Le poste
  Descriptif du poste
  
  En tant que Data Engineer, au sein d'une équipe d'environ 10 personnes et sous la responsabilité du Product Owner et du TechLead, vous aurez en charge de :
  
  - Participer aux affinages techniques et proposer des solutions techniques ;
  
  - Réaliser les développements de nouveaux composants d'ingestion et de traitements de la donnée répondant à des patterns définis ;
  
  - Réaliser les développements des pipelines de données à partir de nos composants et nos méthodes pour le compte de clients ;
  
  - Accompagner l'ensemble des clients dans la mise en oeuvre ;
  
  - Contribuer à la roadmap du produit « Acquisition, Collecte, Traitement et Stockage ».
  
  Profil recherché
  
  Formation recherchée :
  
  BAC + 5, écoles d'ingénieur ou équivalents.
  
  Compétences :
  
  Compétences, ou capacité à les acquérir, sur les technologies de l'écosystème Cloudera Data Plateforme : Spark, Python, SQL, bases SQL (Hive, PostgreSQL,...),systèmes de fichiers et de stockage (HDFS, ...), Iceberg, Impala, Apache Airflow, message broker (Kafka), Jenkins, GIT, Prometheus/Grafana, Stack Elatic/Opensearch, développement CI/CD, JIRA, sécurité des SI
  
  Compétences dans les projets impliquant des traitements massifs de données
  
  Connaissances des principes d'agilité à l'échelle (Référentiel SAFe)
  
  Langue Anglaise Test linguistique : B2
  
  Qualités :
  
  Goût pour le travail en équipe dans un environnement projet en respectant les engagements de coûts, qualité et délais
  
  Sens des relations humaines, du dialogue et de la concertation
  
  Sens de la pédagogie
  
  Curiosité technique
  
  Posture orientée client
  
