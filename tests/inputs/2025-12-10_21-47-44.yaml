  About the job
  
  Safran est un groupe international de haute technologie opérant dans les domaines de l'aéronautique (propulsion, équipements et intérieurs), de l'espace et de la défense. Sa mission : contribuer durablement à un monde plus sûr, où le transport aérien devient toujours plus respectueux de l'environnement, plus confortable et plus accessible. Implanté sur tous les continents, le Groupe emploie 100 000 collaborateurs pour un chiffre d'affaires de 27,3 milliards d'euros en 2024, et occupe, seul ou en partenariat, des positions de premier plan mondial ou européen sur ses marchés.  Safran est la 2ème entreprise du secteur aéronautique et défense du classement « World's Best Companies 2024 » du magazine TIME.  Safran Engineering Services offre des services en ingénierie de haute technologie dans les domaines de l'aéronautique, de l'énergie et du transport terrestre. Avec 30 ans d'expérience, la société s'appuie sur 3 000 ingénieurs répartis dans 9 pays à travers le monde.  Parce que nous sommes persuadés que chaque talent compte, nous valorisons et encourageons les candidatures de personnes en situation de handicap pour nos opportunités d'emploi.
  
  Descriptif mission
  
  La data science est au cur de la transformation industrielle chez Safran et se met au service de nos métiers de la production (manufacturing 4.0) ou de la surveillance de nos systèmes en vol (Service 4.0).  En intégrant Safran Engineering Services vous aurez l'opportunité de pouvoir répondre aux problématiques industrielles actuelles en utilisant les données métier issues des machines de production, des capteurs embarqués, des opérations de maintenance, etc et mettant en uvre les technologies algorithmiques de l'état de l'art.  Dans ce cadre et au sein du pôle Data de Safran Engineering Services, votre mission consistera à travailler conjointement avec des Data Engineers, des développeurs mais aussi le Métier pour : - appliquer des techniques (statistiques, text mining, comportementale, géolocalisation, ) d'extraction et d'analyse d'informations, obtenues à partir de différentes sources de données industrielles, - évaluer la qualité et la richesse des données, les analyses et en restitue les résultats vers le Métier, - analyser les données pour traduire une problématique Métier en problème mathématiques/statistiques et réciproquement, - comparer et évaluer différents modèles ou méthodes de calcul et anticiper les avantages et inconvénients dans un environnement Métier. Les projets auxquels vous prendrez part iront des Proof Of Concept (POC) jusqu'à la solution industrielle en passant par les prototypes.
  
  De formation scientifique en informatique, développement logiciel, mathématiques / statistiques, algorithmique ou physique. Intérêt et motivation pour les applications industrielles, Une ou plusieurs expériences dans un domaine industriel Vous possédez les compétences suivantes : Conception d'algorithmes et Programmation Veille technologique et Innovation Statistiques et Machine Learning IA / IA GEN Manipulation des Data set Data Visualisation - Exploration Connaissance Métier et de son environnement industriel Méthodologie Agile et Cycle V Vos soft skills : Motivé(e), autonome, rigoureux(se), Capacité d'adaptation, Curiosité Force de proposition, prise d'initiatives, Esprit de synthèse Bon relationnel, Bonne communication, Sens du service client Des expériences industrielles dans le domaine aéro ou des transports serait un +
  
