  Détail du poste
  
  Tes missions :
  
  Dans le cadre du développement de nos projets Data & IA, tu auras pour mission de concevoir et d'industrialiser des solutions d'analyse et de modélisation de données à forte valeur ajoutée.
  
  Plus précisément, tu seras amené(e) à :
  
  - Analyser, nettoyer et transformer les données issues de sources variées (SQL, API, fichiers plats, etc.)
  - Concevoir et entraîner des modèles de Machine Learning et Deep Learning pour la classification, la régression et la prédiction
  - Développer des applications de visualisation de données avec Dash, Plotly ou R Shiny
  - Mettre en oeuvre des scripts Python et R performants et bien documentés
  - Évaluer la performance des modèles (validation croisée, optimisation des hyperparamètres, indicateurs de performance)
  - Participer à des projets d'IA générative (NLP, génération de texte, d'images ou de recommandations)
  - Présenter les résultats et insights via des dashboards dynamiques et clairs à destination des décideurs métiers
  
  Compétences :
  
  - Excellente maîtrise de Python (NumPy, Pandas, Scikit-learn, TensorFlow ou PyTorch)
  - Bonne connaissance du langage R et de R Shiny pour la visualisation interactive
  - Maîtrise de Dash / Plotly pour la création d'applications web de data visualisation
  - Solides bases en statistiques appliquées et en traitement de données massives
  - Connaissance pratique de SQL et des environnements de data pipelines (Airflow, Databricks, etc.)
  
  Les plus :
  
  - Connaissances en Machine Learning et Deep Learning (CNN, RNN, Transformers, etc.)
  - Intérêt pour les modèles d'IA générative (LLMs, diffusion models, etc.)
  - Sensibilité à la qualité du code, la reproductibilité et le versioning (Git, MLflow)
  
  Profil recherché :
  
  - Diplômé(e) d'une formation supérieure en Data Science, Statistiques, Informatique ou Mathématiques appliquées
  - Minimum 3 à 5 ans d'expérience dans un environnement Data / IA
  - Capacité à travailler en équipe pluridisciplinaire (développeurs, data engineers, business analysts)
  - Rigueur scientifique, curiosité, esprit analytique et sens du partage
  
  Avantages :
  
  - Tickets restaurant
  - Primes (annuelle / vacances)
  - Chèques cadeaux
  - Aide au logement
  - Mutuelle / Prévoyance
  - Participation au transport (50 %)
  
  Voir moins
  Bienvenue chez Rhapsodie Gestion
  
  Nous recherchons pour l'un de nos clients, leader en innovation Data et transformation digitale, notre futur(e) Data Scientist expérimenté(e).
  
  Qui sommes-nous ?
  
  Nous sommes Rhapsodie, une société de conseil à tonalité humaine et chaleureuse, spécialisée en Banque, Finance et Assurance, forte de plus de 100 collaborateurs.
  
  Nous intervenons principalement dans les domaines IT (informatique et nouvelles technologies) et Back/Middle Office.
  
  Entreprise engagée (statut ESS), nous reversons une partie de nos bénéfices à des associations et avons soutenu des athlètes olympiques et paralympiques lors des Jeux de Paris 2024.
  Notre objectif : conjuguer expertise, proximité et impact positif.
  
