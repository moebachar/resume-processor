  Entreprise Crédit Agricole Group Infrastructure Platform
  
  CA-GIP EN QUELQUES MOTS… Travailler chez CA-GIP, c'est être acteur de la transformation du groupe Crédit Agricole et de ses métiers. C'est travailler dans une entreprise technologique de 1er plan en Europe, au service des Entités du groupe Crédit Agricole. CA-GIP est un collectif de 2 000 collaborateurs répartis sur 9 sites en France ! Nous sommes au cœur des métiers technologiques : DevOps, Cloud Hybride, Digital Workplace, Cybersécurité, Télécommunications, Réseau… CA-GIP, c'est aussi : 200 000 postes de travail, 60 000 serveurs, 6 Datacenters en France. NOTRE OBJECTIF Répondre aux enjeux de la révolution digitale, à laquelle le groupe Crédit Agricole fait face pour répondre aux attentes de ses clients et renforcer sa position concurrentielle. Nous avons pour ambition de développer de nouvelles plateformes adaptées aux pratiques du digital, tout en garantissant un haut niveau de sécurité et de confidentialité. Si vous aussi, vous avez le goût du challenge et souhaitez devenir acteur de la transformation digitale du groupe Crédit Agricole, alors rejoignez-nous ! En agissant chaque jour dans l'intérêt de la société, nous sommes un groupe engagé en faveur des diversités et de l'inclusion et plaçons l'humain au cœur de toutes nos transformations. Tous nos postes sont ouverts aux personnes en situation de handicap. Pour en savoir plus sur la politique des Diversités, cliquez ici : https://www.credit-agricole.com/pdfPreview/198689
  
