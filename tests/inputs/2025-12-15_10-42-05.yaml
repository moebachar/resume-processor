  Description du poste
  Description du poste
  
  Vous êtes Ingénieur(e) bases de données mainframe junior ? Devenez partenaire des grandes évolutions chez CA-GIP !
  
  Qui sommes-nous ? Gérant 80% de la production informatique du groupe Crédit Agricole, nous formons une véritable communauté d’experts engagés. Nous mobilisons nos expertises afin de développer des plateformes et services adaptés aux nouvelles pratiques du digital tout en maintenant un haut niveau de confidentialité, et de sécurité.
  
  
  CONTEXTE :
  
  Le Pôle Compute & Cloud Experience est le point d’entrée unique pour les infrastructures supportant les applications et leurs cycles de vie.
  Afin de délivrer efficacement les produits aux utilisateurs, le Pôle s’appuie sur un catalogue de produits conçu pour couvrir la grande majorité des besoins (plateformes). Le Pôle doit également être capable de gérer certaines spécificités hors catalogue.
  
  Dans le pôle CCXP, le domaine d'expertise Data et IA regroupe toutes les spécialistes des infrastructures pour les données et pour les intelligences artificielles. L'équipe BDZ regroupe les expertises en ingénierie des moteurs DB2 mainframe et un pool de DBA de production également DB2 mainframe.
  
  MISSIONS :
  
  En qualité d'Ingénieur Bases de données mainframe junior; sur les systèmes infogérés par CAGIP et pour lesquels cette expertise a été mutualisée dans les pôles; vos principales missions seront les suivantes :
  
  Assurer l'administration et le MCO des bases de données DB2 mainframe en production
  Superviser la performance et mettre en œuvre les actions d'optimisation nécessaires
  Réaliser les servitudes : sauvegardes, opération de réorganisation, maintenance courante
  Gérer les demandes de restauration ponctuelle des bases ou des données
  Traiter les besoins spécifiques hors catalogue formulés par les équipes clientes
  Intervenir sur les systèmes DB2 infogérés et mutualisés entre les pôles
  Participer aux astreintes selon les sollicitations des entités clientes
  
  
  
  
