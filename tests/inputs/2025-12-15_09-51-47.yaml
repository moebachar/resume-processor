  About the job
  
  What You’ll Do
  
  As a Data Engineer, you’ll be involved in a wide range of activities, including:
  
  
  Automation & Tooling:
  
  
  Design, build, and maintain internal tools and scripts to optimize engineering workflows. Examples include Slack bots for alerts, custom CLI utilities for deployment, and automated data validation to ensure data integrity across systems
  
  
  Technical Project Coordination:
  
  
  Support the implementation of small-scale migrations, updates, and infrastructure changes. Work closely with senior engineers to ensure smooth project execution.
  
  
  Compliance & Security:
  
  
  Contribute to automated compliance and security initiatives, such as monitoring audit logs and supporting penetration testing activities.
  
  
  Collaboration:
  
  
  Partner with infrastructure, data, and security teams to identify bottlenecks and build tailored automation solutions that enhance team efficiency and reduce manual work
  
  What We're Looking For
  
  Experience: 0-2 years of experience in a technical or engineering support role, including personal projects or internships.
  
  Technical Skills
  
  Scripting: Strong proficiency in Python (preferred) or Bash/JavaScript.
  
  Cloud Platforms: Familiarity with AWS, GCP, or Azure – we're open to learning!
  
  Workflow Orchestration: Some experience with tools like Airflow, GitHub Actions, or similar.
  
  API Understanding: Basic understanding of REST APIs and their use in data integration.
  
  Soft Skills
  
  Problem-Solving: A proactive attitude and the ability to investigate and resolve technical issues.
  
  Communication: Clear and concise written and verbal communication skills.
  
  Organization: Ability to manage multiple tasks and prioritize effectively.
  
  Learning Agility: A genuine desire to learn new technologies and adapt to changing priorities.
  
  Bonus Points
  
  Experience with chatbot development (Slack)
  
  Familiarity with compliance frameworks (SOC 2, ISO 27001) or penetration testing processes.
  
  Experience with Jira, Asana, or Trello for project tracking.
  
  What We Offer
  
  Growth Opportunities: We invest in our team members and provide opportunities to specialize in areas like data pipelines, cloud infrastructure, or data quality.
  
  Mentorship: Work alongside experienced data engineers who are passionate about sharing their knowledge.
  
  Impactful Work: See your contributions directly impact the company's data strategy and decision-making.
  
  Collaborative Culture: Join a team that values open communication, knowledge sharing, and a supportive environment.
  
