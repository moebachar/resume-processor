  Les missions du poste
  
  Nous sommes à la recherche d'un Data Analyst (H/F) qui sera en charge des missions suivantes :
  
  1. Gestion et Préparation de la Donnée :
  
  Collecte et Extraction :
  
  - Se connecter aux différentes sources de données de l'entreprise (ERP, CRM, bases de données,.....).
  - Maîtriser et rédiger des requêtes SQL complexes pour l'extraction de données massives et ciblées.
  
  Nettoyage et Transformation (ETL/ELT) :
  - Assurer la qualité et la fiabilité des données : nettoyage, déduplication, standardisation.
  - Modéliser et structurer les données pour les rendre exploitables à des fins d'analyse et de reporting.
  
  2. Analyse et Visualisation (Reporting & Insight)
  
  Construction de tableaux de bord et rapports :
  - Concevoir, développer et maintenir des tableaux de bord interactifs et des rapports de performance (KPIs) sur Power Bi ou Looker Studio ou Tableau pour les clients.
  - Assurer la pertinence et la mise à jour régulière des indicateurs clés pour chaque métier de manière régulière.
  
  Analyse Approfondie :
  - Réaliser des analyses ad-hoc pour répondre à des questions business spécifiques (segment de marché, segmentation client, tendances, prévisions simples,.....).
  - Identifier des corrélations, des tendances cachées et des opportunités d'amélioration de la performance pour les clients ou le cabinet.
  
  3. Communication et Recommandations (Business Intelligence)
  Présentation des Résultats :
  - Synthétiser les résultats d'analyse de manière claire et didactique pour des publics non techniques (Direction, équipes opérationnelles).
  - Raconter l'histoire des données (data storytelling) pour faciliter la compréhension et l'adoption des conclusions.
  
  Accompagnement et Formation :
  - Fournir des recommandations concrètes et actionnables basées sur les données.
  - Participer à l'acculturation à la donnée et à l'autonomie des utilisateurs métiers sur les outils de reporting.
  
  Voir moins
  Le profil recherché
  
  - Bac +4/5 en Informatique, Statistiques, Mathématiques Appliquées ou école de commerce avec spécialisation Data/BI.
  - Expérience de 2 ans réussie sur un poste de Data Analyst ou Consultant BI
  - Esprit Analytique, rigueur et organisation sont indispensables
  
  Bienvenue chez EXENTYS
  
  Faire évoluer notre métier à l'aide du données vers des services à forte valeur ajoutée !
  
  C'est la ligne directrice que notre cabinet d'Expertise-Comptable, de Commissariat aux Comptes et de Conseil s'évertue de suivre en bâtissant sa stratégie autour 4 principes :
  
  - Instaurer une dynamique digitale pour faciliter le travail collaboratif et la relation client,
  - Conserver une organisation souple pour s'adapter en permanence à notre croissance,
  - Proposer des opportunités de développement pour le projet professionnel de chaque salarié,
  - Maintenir une ambiance de travail favorisant l'entraide et un cadre de travail agréable.
  
  Vous souhaitez intégrer un cabinet Parisien en croissance, dynamique et innovant, au sein duquel vous pourrez bénéficier d'outils de travail collaboratifs, d'une responsabilisation rapide auprès d'une clientèle variée, d'une organisation participative? Rejoignez-nous !
  
