  Les missions du poste
  
  Pourquoi avons-nous besoin de toi ?
  
  Pour contribuer au développement backend d'une plateforme internationale de place de marché, leader mondial de son secteur.
  
  Mission basée à La Défense (Courbevoie) avec 2 jours sur site (mardi et mercredi) et 3 jours de télétravail.
  
  Quel sera ton rôle ?
  
  Au sein de l'équipe, tu participeras au développement et à l'évolution des modules backend d'une solution de marketplace B2B2C.
  La plateforme permet :
  
  - aux fournisseurs d'ingérer leurs offres au catalogue,
  - de suivre commandes et facturation,
  - aux clients finaux de passer commande.
  - L'architecture repose sur des microservices serverless déployés sur AWS via AWS SAM et CloudFormation. Les workflows métiers sont orchestrés avec Step Functions et s'appuient sur des fonctions Lambda écrites en TypeScript (Node.js).
  
  Le profil recherché
  
  Profil recherché
  
  - Développeur microservices Node.js / TypeScript (maitrise)
  - Bonne compréhension des architectures backend et des flux asynchrones
  - Capacité à comprendre du code existant pour en extraire la logique fonctionnelle
  - Bonne maîtrise des services AWS : S3, CloudFormation (IaC), CloudWatch, Step Functions, Lambda, SNS, SQS, SSM
  - Aisance sous Ubuntu et avec la dockerisation en environnement de développement
  - Intérêt pour la certification AWS Certified Cloud Practitioner (passage prévu dans l'année)
  
