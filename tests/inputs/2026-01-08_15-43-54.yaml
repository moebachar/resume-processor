  About the job
  
  Junior AWS Cloud Engineer
  
  
  
  
  Vos missions :
  
  Accompagner nos équipes dans le conseil, la migration et la modernisation des infrastructures informatiques de nos clients sur AWS, ainsi que le développement de services innovants (IoT, Generative AI)
  Optimiser leurs applications et leur infrastructure cloud en utilisant des services AWS telles que EC2, S3, RDS, Lambda et CloudFormation
  Développer et maintenir des pipelines CI/CD pour une livraison et un déploiement efficaces des logiciels dans les environnements AWS
  Surveillez, dépannez si nécessaire, et contribuer à améliorer l'automatisation, la performance et la sécurité de l'infrastructure cloud
  Participer aux revues de code, aux sessions d'apprentissage et aux discussions d'équipe afin d'améliorer les meilleures pratiques et d'encourager l'innovation
  
  
  
  
  Nous proposons :
  
  Des missions variées sur des environnements AWS avec de nombreux clients reconnus nationalement et à l’international
  Un programme de certifications intégré à vos objectifs, qui occasionnent des primes complémentaires et dont le coût est bien sûr pris en charge par Reply
  Une progression de carrière structurée vers plus de responsabilité technique ou managériale, et des passerelles entre les deux
  Une équipe soudée et une ambiance de travail conviviale grâce à des événéments organisés tous les mois
  L’opportunité de participer à des Hackathons, Code Challenges et Lab Camps ainsi qu’à la diffusion et le partage de connaissance au sein de Reply
  
  
  
  
  Vous avez :
  
  Un Master avec une spécialisation en cloud computing avec mention
  La capacité de participer à un entretien d'embauche en français et en anglais
  Des compétences poussées en programmation Python
  Idéalement une experiénce sur AWS et des outils de gestion d'infrastructure, comme Terraform, Ansible ou Kubernetes
  La capacité à travailler en équipe et de convaincre une personne de votre expertise
  
  
  
  
  A propos de Storm Reply
  
  Storm Reply est la société du Groupe Reply spécialisée dans la conception et la mise en œuvre de solutions et de services innovants basés sur le Cloud.Grâce à une expertise consolidée et à de nombreuses années d'expérience dans la création et la gestion de solutions de Cloud Infrastructure as a Service (IaaS), Software as a Service (SaaS) et Platform as a Service (PaaS), Storm Reply soutient d'importantes entreprises en Europe et dans le monde entier dans la mise en œuvre de systèmes et d'applications basés sur le Cloud.
  
  Storm Reply est Amazon Web Services Premier Consulting Partner depuis 2014, l'un des meilleurs partenaires Amazon au monde, et l'une des rares entreprises à avoir autant de compétences différentes attestées par AWS : Services financiers, Sécurité, Machine Learning, SaaS, Data & Analytics, DevOps, Logiciels industriels, IoT, Migration, Oracle.
  
  Storm Reply est également partenaire du programme AWS Managed Service Provider depuis 2013 et du programme AWS Well-Architected depuis 2018.
  
