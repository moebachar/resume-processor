  Le job
  L'entreprise
  Les missions du poste
  
  - Analyser les besoins du département maintenance infrastructures et identifier les fournisseurs adaptés pour les capteurs communicants bas débit (LoRa, NB-IoT, LTE-M).
  - Étudier et analyser les paramètres physiques nécessaires à l'instrumentation.
  - Installer et poser les capteurs sur site, réaliser les essais/tests terrain et assurer les déplacements sur chantier.
  - Collecter et dépouiller les paramètres mesurés (acquisition de données) afin d'alimenter les analyses.
  - Mettre en place les solutions de traitement et d'analyse des données pour la maintenance prédictive.
  - Développer des modèles de prédiction (machine learning) et des outils de computer vision.
  - Administrer la plateforme d'information SaaS : paramétrage, enregistrement des capteurs, création de tableaux de bord et gestion des droits.
  - Collaborer avec l'équipe informatique pour intégrer les bonnes pratiques de cybersécurité, participer aux tests, rédiger la documentation (Confluence) et contribuer au développement du socle IoT et de la plateforme de machine learning / computer vision.
  
  Le profil recherché
  
  - Diplôme d'ingénieur avec au moins 3 ans d'expérience.
  - Maîtrise des réseaux bas débit (LoRa, NB-IoT, LTE-M).
  - Programmation : JavaScript, Python.
  - IA / Data : analyse de données, modèles prédictifs, TensorFlow, PyTorch, Pandas.
  - Compétences informatiques : OS variés, notions réseaux.
  - Mobilité terrain et interventions sur site.
  - Bon relationnel et bonnes capacités rédactionnelles.
  - Autonomie, rigueur, organisation, curiosité technique.
  - Maîtrise de Word, Excel, Teams.
  
