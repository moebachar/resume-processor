  Le poste
  Descriptif du poste
  
  En tant que Consultant Data & AI, tu joues un rôle clé dans le développement de la practice Data & AI et dans la croissance du portefeuille clients. Grâce à ta compréhension complète du cycle de valorisation de la donnée, tu accompagnes nos clients dans leurs projets de transformation data en leur apportant une expertise à la fois technique, analytique et business.
  
  Responsabilités principales :
  
  Expertise Data & AI
  
  Participer à la transformation data et digitale des clients aux côtés des équipes internes et des directions métiers (marketing, commerce, finance, IT, service client…).
  
  Contribuer à la mise en œuvre de projets data à forte valeur ajoutée : collecte, structuration, modélisation, analyse et visualisation des données.
  
  Aider à la conception, au développement et au déploiement de Data Products (dashboards, data pipelines, modèles prédictifs, applications internes, etc.).
  
  Collaborer à la définition des besoins métiers, à l’identification des sources de données et à la formalisation des cas d’usage.
  
  Participer à la construction de la roadmap projet et au suivi des livrables avec les équipes techniques et métiers.
  
  Garantir le bon déroulement du delivery, identifier les points de blocage et proposer des solutions adaptées.
  
  Contribuer à la qualité des livrables : tests, documentation, validation fonctionnelle, analyse des retours utilisateurs.
  
  Participer à la vulgarisation et à la diffusion de la culture Data & AI auprès des équipes clients et internes (présentations, ateliers, formations).
  
  Collaboration avec les équipes
  
  Travailler en étroite collaboration avec les consultants expérimentés et les managers Data & AI sur des missions variées et stratégiques.
  
  Participer activement à la vie de l’équipe Data & AI : veille technologique, partage de bonnes pratiques, retours d’expérience, amélioration continue des méthodologies.
  
  Contribuer au développement d’une culture forte de collaboration, d’innovation et d’excellence au sein de Jakala, en lien avec les équipes internationales.
  
  Voir moins
  Profil recherché
  
  Tu es diplômé(e) d’une école de commerce, école d’ingénieurs ou équivalent universitaire (Master, BAC+5).
  
  Ton expérience :
  
  Tu disposes idéalement d’une première expérience (stage, alternance, projet étudiant) en data analysis, data management ou en conseil.
  
  Tu as déjà participé à des projets data de bout en bout et évolué dans des environnements data variés.
  
  Tu maîtrises les bases des principaux outils d’analyse et de visualisation (Power BI, Tableau ou équivalent).
  
  Tu possèdes des notions en SQL, Python, ou dans les environnements Cloud (GCP, Azure, AWS, Snowflake).
  
  Tu comprends les enjeux de la transformation data et souhaites développer une expertise dans le conseil et la stratégie Data & AI.
  
  Tes softskills :
  
  Tu es organisé(e), rigoureux(se) et doté(e) d’un fort esprit analytique, capable de résoudre des problématiques complexes avec pragmatisme.
  
  Tu fais preuve de drive et d’autonomie
  
  Tu es assertif(ve) et capable de prendre des décisions et de t’assurer de leurs applications
  
  Tu disposes d’excellentes capacités de communication écrite et orale en français et en anglais.
  
  Tu es un(e) team player, engagé(e), collaboratif(ve) et toujours prêt(e) à faire grandir l’équipe.
  
  Curieux(se) et passionné(e) par les sujets data et transformation digitale, tu as envie d’innover et d’apprendre en continu.
  
  Les avantages
  
  Entreprise en plein développement, véritable tremplin et accélérateur de progression
  
  Projets et missions sur des champs techniques très variés
  
  Mise en situation de responsabilité rapidement
  
  Contrat
  
  Poste à pourvoir en CDI, Paris
  
  Rémunération selon profil et expérience
  
  Poste ouvert aux personnes en situation de handicap
  
