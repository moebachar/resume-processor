  About the job
  
  What You'll Do:
  
  Criteo is looking for a Junior Backend Software Engineer based in Paris. Our mission is to serve the most relevant products when a user performs a search on the website of a retailer (c.f. Retail Media). To that end, we develop state-of-art Language Models to recommend the best products for these users delivered by our web service to internal clients.
  
  We are a team of Software and Machine Learning Engineers working closely with Product Managers, Product analysts and Commercial teams to ensure the project efficiency.
  
  For the technologies, we mainly perform backend development in C#, Python, Spark and SQL.
  
  Your main missions will be to:
  
  
  Develop our current set of APIs,
  Develop data pipelines to train and test the models,
  Develop new features and observability tools,
  Contribute to building the team‚Äôs roadmap,
  Learn and grow as a Software Engineer.
  
  
  
  Who You Are:
  
  
  You have a first experience in backend software development in C#,
  You are curious and motivated to be part of a team, learning from your peers and sharing your experience and knowledge with others,
  You are also eager to collaborate with our partners (other RnD teams, Product Managers, Product analysts) to shape a product that will be efficient and suitable for our users,
  You have an interest in data science and machine learning. Basic knowledge of statistics / analytics would be a plus.
  
  
  
  We acknowledge that many candidates may not meet every single role requirement listed above. If your experience looks a little different from our requirements but you believe that you can still bring value to the role, we‚Äôd love to see your application!
  
  Who We Are:
  
  Criteo is a leader in commerce media, helping brands, agencies, and publishers create meaningful consumer connections through AI-powered advertising solutions. We‚Äôre shaping a more open and sustainable digital future for advertising.
  
  At Criteo, our culture is as unique as it is diverse. From our offices across the globe or from the comfort of home, our 3,600 Criteos collaborate together to build an open, impactful, and forward-thinking environment.
  
  We foster a workplace where everyone is valued, and employment decisions are based solely on skills, qualifications, and business needs‚Äînever on non-job-related factors or legally protected characteristics.
  
