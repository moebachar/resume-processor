  Message
  About the job
  
  Chez Reflect, on s’attaque à un problème massif, encore sous-estimé : la donnée RH est aujourd’hui la plus stratégique… et la plus mal exploitée.
  
  Dans un monde où les entreprises pilotent chaque euro, chaque clic ou chaque stock avec précision, les sujets humains (masse salariale, recrutement, turnover...) restent souvent gérés à l’intuition.
  
  La cause ? Des outils fragmentés qui ne parlent pas entre eux, des fichiers Excel bricolés, des indicateurs pas à jour, et des décisions prises à l’aveugle.
  
  Notre mission
  
  Construire la première plateforme de People analytics simple, fiable et actionnable, pour offrir aux entreprises une clarté totale pour piloter leur performance et leurs décisions.
  
  C’est ce qui a convaincu Lacoste, Brut, Welcome to the Jungle, L'Oréal, Kaufman & Broad, Jules et beaucoup de nos clients qui utilisent Reflect tous les jours.
  
  L’équipe
  
  Reflect, c’est une équipe d’une quinzaine de personnes très ambitieuses, exigeantes et orientées impact. Tech, data, produit, RH : peu importe le background, le niveau d’exigence est le même.
  
  Ici, chacun construit le produit. Rien n’est décoratif.
  
  Le contexte
  
  Reflect entre dans une phase de scale majeure, avec un objectif clair : x3 de croissance en 2026. Nous avons levé 2M€ auprès d’investisseurs de premier plan (XAnge, Kima, Thibaud Elzière, Roxanne Varza…).
  
  Nous rejoindre aujourd’hui, c’est avoir un impact direct sur le produit et la trajectoire de l’entreprise. Pas un rôle d’exécution. Un rôle de construction.
  
  En tant que Data Engineer / Analytics Engineer chez Reflect, tu rejoins une équipe ultra soudée, ambitieuse, et en mission pour transformer le pilotage RH et financier en entreprise.
  
  Tu travailleras dans l'équipe Data Delivery de Reflect, en étroite collaboration avec le cofounder & CTO, Baptiste JAN et une équipe de Data Engineers expérimentés.
  
  Ta mission
  
  Garantir que les données des clients de Reflect dans le produit Data sont 100% fiables.
  
  Ce n'est pas un simple projet Analytics Engineering, c'est travaillé sur un modèle de données unifiées, à haute scalabilité, avec un impact sur des centaines d'utilisateurs.
  
  Tes objectifs
  
  
  Intégrer les données : Intégrer les nouvelles sources de données RH le plus rapidement possible. On a créé déjà plus de 40 connecteurs (Python) et ça ne va pas s'arrêter.
  Unifier les données : créer des pipelines de données (SQL / dbt) robustes et maintenir une fiabilité des données à 100%. Le modèle de données Reflect est unique et commun à tous nos clients donc cela demande de la rigueur en continu pour ne rien laisser passer.
  Support technique : Gérer les tickets techniques créés par les équipes Onboarding et Support avec efficacité. Chaque problème doit être vu comme une opportunité d'améliorer le système global, et non simplement résolu de manière isolée.
  Automatiser et Améliorer : Identifier les inefficacités des process actuels pour pour minimiser les interventions manuelles et automatiser. Proposer des améliorations techniques ou produit qui permettent à Reflect de gérer un nombre croissant de clients avec efficacité.
  Collaboration : Prendre des initiatives pour partager ses connaissances. Travailler en collaboration avec les autre Data Engineers, l’équipe produit, et l'équipe Customer Success pour aligner les efforts techniques avec les objectifs stratégiques de Reflect.
  Diplômé(e) d'une grande école d'ingénieurs (obligatoire)
  Min 2 ans d'expérience en data engineering (idéalement une première expérience avec DBT)
  Tu est autonome, tu aimes le challenge et sortir de ta zone de confort
  Tu es pragmatique : passer du temps sur l’important, nexter sur le futile
  Tu es basé(e) à Paris ou est prêt(e) à déménager
  
  
  Bonus Si
  
  
  Tu aimes documenter proprement (vraiment)
  Tu fais de la veille, tu proposes des trucs, tu challenges les décisions
  Tu n’as pas peur de parler à un client quand c’est utile
  Entretien de qualification - 30min en visio avec Baptiste (CTO)
  Cas technique - à faire chez soi
  Entretien SQL et debrief du cas - en présentiel avec Baptiste (CTO) et Quitterie (Data Eng)
  Entretien de motivation - en présentiel
