  About the job
  
  Rothschild & Co
  
  Rothschild & Co est un groupe international de services financiers de premier plan, contrôlé par la famille depuis sept générations et au centre des marchés financiers depuis plus de 200 ans.
  
  Notre expertise, notre savoir-faire et notre réseau mondial nous permettent de proposer une vision unique qui bénéficie à l’activité et la richesse de nos clients et de nos parties prenantes, en respectant notre planète.
  
  Nos équipes de 4 200 spécialistes du conseil financier présents sur le terrain dans plus de 40 pays, apportent une vision internationale unique à travers quatre activités de premier plan – Global Advisory, Wealth Management, Asset Management et Five Arrows.
  
  En notre qualité de groupe familial fondé sur les relations humaines, nous attachons une importance particulière au recrutement et au développement de carrière de nos collaborateurs afin qu'ils puissent s'épanouir dans leur parcours professionnel.
  
  L’équipe Projets & Expertises Transverses intervient dans l’amélioration et la digitalisation des processus de la banque (production, support, pilotage) et conduit des projets pour répondre aux orientations stratégiques, aux enjeux opérationnels, et à la règlementation bancaire.
  
  Pour assurer ses missions, l’équipe (20 personnes) est basée localement au sein des équipes front à Paris, Marseille, Bruxelles et Monaco. Le poste est basé à Paris.
  
  Contexte
  
  Au sein de l’équipe Business Support de Rothschild Martin Maurel, vous jouerez un rôle clé dans la transformation et l’optimisation des processus métiers. En interaction directe avec les équipes Front Office, Back Office, IT et les fonctions métiers, vous interviendrez sur des projets transverses à fort impact opérationnel couvrant plusieurs géographies : France, Belgique, Monaco et Luxembourg.
  
  Votre mission : mettre la donnée au service de la performance et de la conformité, en pilotant des campagnes stratégiques et en concevant des indicateurs fiables pour éclairer la prise de décision.
  
  Vos responsabilités
  
  
   Pilotage des campagnes CRM
  Déployer et suivre les campagnes commerciales et réglementaires dans Dynamics CRM.
  Définir les périmètres cibles en collaboration avec les équipes Produits, Conformité et les chefs de projet.
  Assurer la coordination et la communication avec les équipes opérationnelles pour garantir la qualité et la cohérence des actions.
   Production et automatisation des KPI
  Concevoir et publier des rapports Power BI pour le suivi des KPI, du niveau opérationnel jusqu’au COMEX.
  Centraliser et automatiser les indicateurs pour l’ensemble des sites.
  Contribuer à l’amélioration continue des processus de reporting et à l’industrialisation des flux de données.
  Animer des points de suivi hebdomadaires et mensuels avec les équipes projets et support.
   Support métier et amélioration des outils
  Participer aux évolutions du CRM en lien avec les campagnes commerciales.
  Apporter un support opérationnel aux équipes Front sur les problématiques complexes.
  Contribuer aux projets transverses de l’équipe Business Support.
  
  
  
  Profil recherché
  
  Compétences techniques :
  
  
  Maîtrise des outils d’analyse : Excel avancé, Power BI (DAX).
  Connaissance des outils CRM (Dynamics) et de DocuSign.
  Bonne compréhension des bases de données et des flux de données.
  
  
  
  Aptitudes :
  
  
  Capacité à vulgariser des résultats complexes pour des interlocuteurs non techniques.
  Sens de l’analyse, rigueur documentaire et esprit de synthèse.
  Autonomie, proactivité et capacité à travailler en mode projet.
  Aisance relationnelle et aptitude à animer des ateliers métiers.
  
  
  
  Pourquoi nous rejoindre ?
  
  
  Impact direct sur la performance commerciale et la conformité réglementaire.
  Environnement stimulant : projets transverses, interactions avec des équipes variées.
  Opportunités d’évolution : montée en compétences sur les outils data et CRM, participation à des projets stratégiques.
  
  
  
