  About the job
  
  L’entreprise : 
  
  
  
  
  Notre client est un grand groupe international reconnu pour son expertise dans la conception, la modernisation et la gestion de systèmes informatiques critiques.
  
  
  
  
  Présent auprès d’organisations majeures, il accompagne ses partenaires dans leurs enjeux technologiques les plus sensibles, en mettant l’innovation et la fiabilité au cœur de son modèle.
  
  
  
  
  Afin de soutenir le développement de ses activités autour de l’intelligence artificielle avancée, le groupe souhaite renforcer son équipe "Data Science" basée sur Sophia Antipolis (06) et recrute le poste de :
  
  
  
  
  DATA SCIENTIST SPECIALISE EN IA AGENTIQUE F/H.
  
  
  
  
  
  
  
  Mission : 
  
  
  
  
  Le poste consiste à intervenir comme expert(e) en IA Agentique capable de relier les besoins métiers aux solutions avancées de Data Science et d’intelligence artificielle.
  
  
  
  
  Vous jouerez un rôle clé dans la compréhension des enjeux, la transformation des problématiques métiers en approches data structurées et la conception de solutions à fort impact.
  
  
  
  
  
  
  
  Profil : 
  
  
  
  
  Issu(e) d'une formation supérieure en Data, intelligence artificielle, mathématiques ou domaine connexe, vous justifiez d'une expérience significative sur un poste en IA Agentique, Data Science ou disciplines associées.
  
  
  
  
  Vous possédez une excellente maîtrise du développement Python, ainsi qu’une bonne compréhension des architectures modernes telles que les microservices et les systèmes distribués.
  
  
  
  
  Vous maîtrisez les approches avancées de machine learning, de deep learning, les modèles de langage, les bases vectorielles, les solutions RAG et les frameworks tels que LangChain, LlamaIndex ou CrewAI.
  
  
  
  
  
  
  
  Il est proposé :
  
  
  
  
  • le TITRE DE POSTE : DATA SCIENTIST SPECIALISE EN IA AGENTIQUE F/H,
  
  • un CDI basé à Sophia Antipolis (06), avec politique de télétravail flexible,
  
  • une rémunération attractive, pouvant atteindre jusqu’à 100 K€ brut annuel selon expérience,
  
  • et surtout, la chance de piloter des projets d’IA Agentique à fort impact, en transformant des environnements critiques et en participant activement à l’évolution des architectures data.
  
  
  
  
  Définition de fonction détaillée sur le site internet du cabinet de recrutement Florian Mantione Institut RH avec la référence : SVI25SU409N
  
