  About the job
  
  Description du poste
  
  Crédit Agricole Payment Services (CAPS), filiale du groupe Crédit Agricole, est le producteur des offres de paiement du Groupe. Nous couvrons l’ensemble des moyens de paiement : carte bancaire, virement, espèces, prélèvements… pour les particuliers comme pour les commerçants.
  
  Notre plateforme data industrielle traite les flux cartes, virements et prélèvements, et les données générées offrent une richesse précieuse pour développer des services innovants, tant pour la gestion quotidienne des comptes que pour accompagner les professionnels dans leur activité.
  
  Rattaché(e) à la Direction Marketing Digital et Data, vous contribuerez à la valorisation de notre patrimoine de données. Vous ferez preuve de proactivité et d’un fort sens du client pour répondre aux enjeux stratégiques de l’entreprise.
  
  Vous aurez pour principales missions :
  
  
   Développement de rapports sur MicroStrategy
  
  
  Vous créerez et mettrez à jour des rapports, documents et cubes à la demande des métiers ou de l’équipe Data. Vous serez en interaction régulière avec les équipes pour comprendre leurs besoins et proposer des solutions pertinentes.
  
  
   Gestion de la couche sémantique
  
  
  Vous utiliserez et ferez évoluer la couche sémantique existante (axes d’analyse, métriques, attributs, objets de schéma) afin de garantir la cohérence et la performance des analyses.
  
  
   Delivery des reportings stratégiques CAPS
  
  
  Vous assurerez la production des principaux reportings d’activité destinés aux comités de direction de CAPS et du Groupe Crédit Agricole. Votre esprit critique et votre rigueur seront essentiels pour garantir la qualité des livrables.
  
  
   Pilotage des reportings réglementaires
  
  
  Vous coordonnerez la production des reportings réglementaires à destination des régulateurs, en lien avec les équipes métiers. Votre aisance relationnelle, votre capacité d’anticipation et d’adaptation seront des atouts clés.
  
  Vous serez également un point de contact pour le support utilisateurs MicroStrategy et les demandes liées à la connaissance fonctionnelle des données.
  
  Des déplacements ponctuels sont à prévoir en France.
  
  Notre processus de recrutement comprend deux entretiens (managérial, RH associé à un questionnaire de personnalité), avec la possibilité d’un échange supplémentaire.
  
  Complément
  
  Intégrer CAPS, c'est :
  
  Rejoindre une entreprise dynamique, portée par les innovations technologiques
  
  De multiples opportunités professionnelles
  
  Un plan de formation et de développement adapté à vos besoins
  
  De nombreux services vous facilitant le quotidien
  
  Une politique RSE engagée
  
  Quelques raisons supplémentaires…
  
  Un package de rémunération attractif (primes sur objectifs, intéressement et participation)
  
  De nombreux avantages sociaux (CSE, offre bancaire groupe, remboursement des transports à 90% etc.)
  
  2 jours de télétravail par semaine en moyenne
  
