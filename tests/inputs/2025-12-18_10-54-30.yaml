  About the job
  
  Au croisement des enjeux du numérique et de la filière nucléaire, rejoignez un groupe à la dimension internationale, champion de la croissance bas carbone et activement engagé dans la lutte contre le réchauffement climatique !
  
  La Direction Numérique de l’ingénierie et des projets nucléaires met à disposition de ses clients industriels des solutions applicatives adaptées à leurs besoins, en proposant des méthodologies modernes liées aux évolutions numériques.
  
  Rejoignez le pôle Data, chargé d’accompagner les métiers de l’Ingénierie et des Projets Nucléaires dans le développement des usages de la DATA et de l’IA, tout au long des étapes de conception, de construction et de mise en service des nouvelles installations nucléaires.
  
  Vos missions :
  
  Contribuer au développement des usages de la DATA et de l’IA dans tous nos domaines d’activités : management des projets, conception des installations, fabrication des équipements en lien avec les fournisseurs, construction et essais sur les chantiers.
  
  Plus précisément :
  
  Identifier les besoins des acteurs métiers, nombreux et variés, les aider à les caractériser et les conseiller sur les possibilités pour y répondre au mieux.
  
  Proposer et développer de nouveaux modèles de Data Science et d’IA, en utilisant les solutions mises à disposition par le Groupe EDF. Les cas d’usage exploratoires ou industriels qui vous seront confiés pourront porter sur des données structurées ou non, de nature différente selon le cas : données de conception, de planning, de coûts.
  
  Communiquer sur les cas d’usage réalisés, au travers d’articles ou d’interventions, en mettant en avant les gains associés pour les métiers.
  
  Contribuer aux actions d’acculturation des métiers à la DATA et à l’IA et à des sessions visant à faire émerger de nouvelles idées de cas d’usage DATA & IA.
  
  En tant que membre du réseau des Data Scientists du Groupe EDF, vous pourrez échanger des expériences et des bonnes pratiques avec vos pairs et bénéficierez de la veille technologique du Groupe.
  
  De formation Bac+5, Master universitaire ou école d’ingénieur, avec une spécialisation en Data Science, Statistiques, Informatique ou équivalent, avec de solides compétences en statistiques, mathématiques et informatique.
  
  Des connaissances approfondies en data science et une expérience d’au moins 3 ans en tant que Data Scientist sont requis.
  
  Curiosité et ouverture
  
  Autonomie, force de proposition, initiative
  
  Bonnes qualités relationnelles, collaboration et communication, pédagogie
  
  Sens du client
  
  Pourquoi nous rejoindre ?
  
  ✅ Une équipe à taille humaine, professionnelle et variée, où nous travaillons de manière collaborative, en mode agile, avec la possibilité de télétravailler jusqu’à 50% du temps et du management visuel.
  
  ✅ Package salarial : rémunération brute annuelle comprise entre 38K€ et 50K€ en fonction de vos diplômes et de votre expérience, primes variables de performance, épargne salariale et intéressement
  
  ✅ Les avantages complémentaires : tarif énergie, couverture santé et prévention, activités sociales de l’entreprise
  
  ✅ Innovation : relevez des défis techniques et industriels de pointe dans une filière engagée et innovante.
  
  ✅ Développement professionnel : un parcours d’intégration et des opportunités de formation et de développement professionnel tout au long de votre carrière.
  
  ✅ Impact : contribuez à des projets qui façonnent l'avenir de l'énergie durable.
  
  Dans le groupe EDF accueillir des personnes en situation de handicap fait partie de notre ADN. Notre objectif est d’ouvrir nos portes à toutes les compétences, toutes les énergies et toutes les personnalités sans exclusion. Le poste proposé est donc ouvert à toutes et à tous.
  
