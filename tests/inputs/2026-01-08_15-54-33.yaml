  Company Description
  
  Believe est l'un des leaders mondiaux du marché de la musique numérique. Believe a pour mission  d’accompagner les artistes et les labels locaux dans l’écosystème digital en leur offrant des solutions à chaque étape de leur carrière et de leur développement.
  
   
  
  Ce sont plus de 2020 salariés dans plus de 50 pays qui accompagnent les artistes avec expertise, respect, équité et transparence. Afin de soutenir notre forte croissance sur tous les continents, nous sommes constamment à l’affût de nouveaux Believers. Rejoignez-nous afin qu’ensemble, nous ayons un impact fort et plus positif sur l’industrie musicale !
  
   
  
  Believe est cotée sur le compartiment A du marché réglementé d’Euronext Paris (Ticker : BLV, ISIN : FR0014003FE9).
  
  Ready to #setthetone with Believe?
  
  Job Description
  
  Au sein de la tribe Promotion, composée d'une dizaine de personnes (profils Product et Tech), notre mission est de concevoir les meilleurs produits pour nos artistes et labels afin de promouvoir leurs sorties et développer leur audience. 
  
  Vous travaillerez en étroite collaboration avec les 2 Product Managers ainsi que le Project Manager Officer. Votre rôle sera d’accompagner l’équipe dans la phase de recherche utilisateur, préparer les user stories, les phases de mises en production, le go-to-market et le suivi des KPIs d'utilisation.  
   
  Cette position à la croisée du business, du métier et de la tech est idéale pour découvrir comment sont construits en équipe les produits les plus pertinents et impactants. 
  
  Missions 
  
  Recherche utilisateur : réalisation d'interview utilisateurs, synthèse et rédaction des compte-rendus, analyses de la concurrence, etc. 
  
  Suivi de la production : écriture des spécifications techniques, préparation des tickets pour les sprints, tests de non-régression suite aux mises en production, etc. 
  
  Go-to-market : rédaction des éléments de communication (release notes, FAQs, présentations internes), présentation du produit aux utilisateurs pour maximiser son adoption 
  
  Support client : répondre aux utilisateurs et au service clients via notre système de ticket support, remonter les problèmes à notre équipe technique, suivre le correctif des bugs remontés 
  
  Analyses d’adoption et reporting : conduite d’analyses chiffrées sur l’adoption et l’usage de nos produits, création de dashboards de suivi (avec le Project Management Officer) 
  
   
  
  Qualifications
  
  Qualités requises – Nous apprécierons les qualités suivantes :  
  
  Votre appétence pour le métier de Product Manager 
  
  Votre intérêt et compétence pour l’analyse de données dans un contexte Produit (Google Analytics, LookerStudio, Excel) 
  
  Votre dynamisme et votre rigueur 
  
  Votre curiosité et intérêt pour la tech et la musique  
  
  Votre aisance en anglais (écrit et parlé) 
  
  Ce stage est ouvert pour les personnes en stage de césure ou de fin d'études.  
  
  Additional Information
  
