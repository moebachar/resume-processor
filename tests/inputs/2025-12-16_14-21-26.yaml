  Les missions du poste
  
  La ligne de service Consulting & Solutions d'Akkodis France renforce ses équipes en région Occitanie et recrute un Développeur IA Générative / Generative AI Engineer H/F en CDI à La Défense. Ce poste s'inscrit dans la dynamique d'innovation portée par Akkodis Intelligence, une entité dédiée à l'intelligence artificielle et à la data science. Vous serez impliqué(e) dans la conception, le développement et l'intégration de solutions avancées en IA générative au sein de projets industriels, technologiques et sociétaux.
  
  
  
  Responsabilités principales :
  
  * Concevoir, développer et affiner des modèles d'IA générative adaptés aux besoins des projets (texte, image, audio, vidéo).
  * Implémenter des algorithmes de machine learning et deep learning pour améliorer la performance des systèmes.
  * Collaborer avec les équipes data, produit et métier pour préparer, nettoyer et structurer les jeux de données, et intégrer les solutions IA dans les applications existantes.
  * Construire et maintenir des pipelines d'entraînement, de test et de déploiement des modèles IA via des APIs et applications.
  * Effectuer des tests, validations et optimisations des modèles pour garantir leur robustesse, fiabilité et conformité aux principes d'éthique et de confidentialité.
  * Documenter les processus de développement, les résultats obtenus et assurer la veille technologique sur les avancées en IA.
  * Participer à la définition des architectures techniques liées aux projets IA et collaborer avec des équipes pluridisciplinaires.
  
  
  
  Environnement de travail :
  
  Vous évoluerez au sein d'Akkodis Intelligence, une structure valorisant l'innovation, la culture open-source et le partage de connaissances. L'environnement technique intègre les dernières avancées en IA générative (OpenAI, Meta AI, Hugging Face), des outils collaboratifs et des méthodologies agiles. Vous interagirez avec des équipes multidisciplinaires, bénéficierez d'un accompagnement à la certification et aurez l'opportunité de participer à des conférences spécialisées en intelligence artificielle.
  
  Voir moins
  Le profil recherché
  
  Issu(e) d'une formation Bac +5 (école d'ingénieur ou université) en intelligence artificielle, informatique ou mathématiques appliquées, vous justifiez d'une expérience en développement IA, NLP ou computer vision, que ce soit en stage ou en poste confirmé. Vous maîtrisez Python et les frameworks TensorFlow, PyTorch, JAX, ainsi que des outils tels que Langchain, LlamaIndex, Hugging Face Transformers, FastAPI, Gradio et Streamlit. Vous connaissez les modèles GPT, LLaMA, Mistral, Claude, Gemini, les bases vectorielles (FAISS, Weaviate, Pinecone, Chroma) et les APIs OpenAI, Azure OpenAI, Anthropic. Vous possédez des compétences en MLOps & DevOps (MLflow, DVC, Airflow, W&B, Docker, Kubernetes, Git, CI/CD), une expérience en traitement de données massives et en optimisation de modèles. Passionné(e) par l'IA générative, vous faites preuve d'esprit analytique, d'innovation, d'autonomie et de rigueur, avec une bonne communication et un esprit d'équipe. Tous niveaux d'expérience étudié(e)s.
  
  Akkodis accompagne ses clients dans la mondialisation de leurs projets, aussi un anglais courant est requis pour l'ensemble de nos collaborateurs.
  
  Bienvenue chez Akkodis
  
  Akkodis, est un acteur mondial de l'ingénierie et de l'IT et un leader dans la smart industrie. Nous accompagnons la transformation digitale de nos clients à travers quatre services : Consulting, Solutions, Talent et Academy. Nous co-créons et imaginons des solutions de pointe pour répondre aux défis majeurs de notre société.
  
  Présents dans 30 pays, nos 50 000 experts en IT et en ingénierie allient expertise technologique et connaissance sectorielle pour bâtir un avenir durable, portés par une culture d'inclusion et de diversité.
  
  
  
  Akkodis en France, ce sont près de 9.000 experts répartis sur l'ensemble du territoire, des collaborateurs partageant des valeurs fortes d'honnêteté, de respect, d'équité et d'inclusion. Notre engagement : leur permettre au quotidien d'être eux-mêmes au travail, et acteurs de leur vie et de leur développement au sein d'Akkodis.
  
  
  
  Akkodis est une entreprise handi-engagée et inclusive. Tous nos postes sont ouverts aux handicaps et à la diversité. Tous différents, tous compétents !
  
  
  
  Akkodis est la marque technologique de The Adecco Group
  
