  About the job
  
  Le poste :
  
  
  
  
  Nous recherchons plusieurs Ingénieurs en Intelligence Artificielle.
  
  Sous la supervision de notre responsable R&D, votre mission principale sera de concevoir, expérimenter et implémenter des solutions d’Intelligence Artificielle dans le but d'améliorer la couverture fonctionnelle des produits et services de l'entreprise.
  
  
  
  
  Vos tâches seront les suivantes :
  
  Développer et entraîner des modèles IA en réponse à des besoins identifiés (NLP, prévision, classification, etc.)
  Intégrer les modèles dans l'offre de l'entreprise
  Collaborer avec les différents services de l'entreprise pour mettre au point, déployer, superviser et maintenir les modèles
  Participer à la veille technologique en Intelligence Artificielle
  Participer à la mise en œuvre de POC et prototypes et à leur évaluation
  Contribuer à la rédaction de la documentation et à la formation
  
  
  
  
  Le profil recherché :
  
  
  
  
  Vous avez obtenu d'excellents résultats académiques au sein d'une université prestigieuse ou d'une école d'ingénieurs reconnue par la CTI. Vous avez une première expérience en Intelligence Artificielle, éventuellement sous la forme d'un stage de fin d'études ou d'une alternance. 
  
  Vous avez de solides connaissances en machine learning, deep learning, NLP, bases de données, analyse et visualisation de données. 
  
  Vous avez déjà entraîné et évalué des modèles IA. Vous avez utilisé plusieurs des technologies suivantes : Python, Java, SQL, REST, SQL, clickhouse, MLOps.
  
  
  
  
  Lieu et type de contrat :
  
  
  
  
  Plusieurs postes en CDI sont à pourvoir à Lyon, dans le 7ième arrondissement, à mi-chemin entre la gare Part Dieu et la gare Jean Macé, dans un environnement calme et végétalisé.
  
