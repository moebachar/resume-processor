  Présent dans l’évolution et la mutation de l’agroalimentaire multi-filières depuis 1982, Infologic édite et intègre Copilote, une solution ERP complète et accessible. Nous nous adressons aux entreprises de la cosmétique, des produits végétaux et du bâtiment.
  Créativité, anticipation des équipes et technologies innovantes garantissent la pérennité et l’accompagnement des projets de nos clients. 
  
  Près de 400 clients et 1500 sites pilotent aujourd’hui leur activité avec l'ERP Copilote, de la PME au grand groupe. L’utilisation de la technologie Java, d’applications web, la couverture fonctionnelle complète de la solution, l’intégration avec tous types de transitiques et automates, l’intégration de fonctions tactiles et vocales, l’utilisation du système sur mobile ou tablette… font de Copilote un outil performant.
  L'ERP Copilote, c'est un panel fonctionnel complet : gestion commerciale, EDI, décisionnel, finances, GPAO, WMS, PLM, CRM, GMAO...
  
  Pour poursuivre son développement, Infologic est sans cesse à la recherche de nouveaux talents.
