  Les missions du poste
  
  Contexte de la mission :
  
  Dans le cadre du renforcement de notre département IT Data, nous recherchons un(e) Data Analyst Confirmé(e) pour accompagner les équipes Marketing, CRM et Digital dans l'exploitation et l'analyse des données clients.
  
  L'objectif : améliorer la connaissance client, affiner la segmentation, et optimiser les actions marketing grâce à une analyse fine des comportements et parcours clients.
  
  Activités et responsabilités de la mission
  
  - Analyser les données clients pour identifier des comportements, profils et tendances de consommation.
  - Construire et maintenir des segmentation clients pertinentes (RFM, appétence, valeur client, cycle de vie .).
  - Réaliser des analyses ad hoc pour répondre aux besoins des équipes Marketing, CRM, Digital, Produit.
  - Mettre en place des tableaux de bord Power BI pour suivre les KPIs liés à l'acquisition, l'activation, la fidélisation, et la rétention client.
  - Collaborer avec les équipes Data Engineering pour la préparation et modélisation des données dans l'environnement Snowflake.
  - Identifier des opportunités business via des analyses prédictives ou des insights data-driven.
  - Contribuer à la qualité et cohérence des données clients, en lien avec les équipes IT et Data Governance.
  
  Résultats attendus
  
  - Mise en place de profils clients exploitables par les équipes métier.
  - Amélioration de la performance des campagnes marketing grâce à une segmentation plus fine.
  - Accroissement de la connaissance client et des insights comportementaux.
  - Mise en place de tableaux de bord dynamiques et accessibles, facilitant la prise de décision.
  
  Démarrage : rapide
  
  Localisation : métropolie lilloise (1j de télétravail par semaine non négociable)
  
  Voir moins
  Le profil recherché
  
  - Diplômé(e) d'un Bac +4/5 en informatique, statistiques, data science ou marketing quantitatif
  - Expérience minimum de 5 ans en tant que Data Analyst, avec une spécialisation sur la data client (retail, e-commerce, banque, assurance .).
  - Maîtrise des outils de data visualisation, en particulier Power BI (niveau avancé)
  - Solides compétences en SQL et en gestion de bases de données, notamment sur Snowflake.
  - Bonne capacité d'analyse et esprit de synthèse.
  - Bonne compréhension des enjeux marketing client (parcours, rétention, lifetime value .).
  - Excellentes compétences en communication et en vulgarisation des données.
  - Capacité à travailler en autonomie et en collaboration avec des équipes pluridisciplinaires.
  - Capacité à capter et formaliser les besoins métier
  
  Bienvenue chez Andema
  
  Société de conseil spécialisée dans les métiers de l'IT et du Digital, Andema est implantée à Paris, Lyon et Lille. Nous offrons des services IT sur mesure, adaptés aux besoins de nos clients, afin d'assurer la réussite de chaque projet. Nous connectons nos clients avec des consultants compétents, partageant leurs valeurs et s'investissant pleinement dans leur mission.
  
  Chez Andema, nous croyons fermement que le succès des projets de nos clients repose sur l'épanouissement professionnel et personnel de nos collaborateurs. C'est pourquoi nous plaçons l'humain au coeur de nos priorités.
  
  Rejoindre l'aventure Andema, c'est évoluer dans un environnement basé sur la transparence, la collaboration, l'intrapreneuriat, l'amélioration continue et le plaisir de travailler ensemble !
  
