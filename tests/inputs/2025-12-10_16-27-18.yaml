  Détail du poste
  
  Vos missions au sein de l'équipe
  
  L'équipe Regulatory AI fait partie intégrante de la Direction IA & Data et ainsi collabore étroitement avec le centre d'expertise en data science du groupe. Composée de Data Scientists hautement experimentés, elle favorise l'innovation, le partage de connaissances et l'excellence technique. Sa mission centrale consiste à concevoir, développer et déployer des solutions d'intelligence artificielle dédiées à la conformité, en mettant particulièrement l'accent sur la sécurité financière. Grâce à son expertise, l'équipe accompagne la transformation digitale du Groupe et assure la réponse aux exigences réglementaires les plus strictes, tout en anticipant les nouveaux défis du secteur.
  
  En tant que Data Scientist spécialisé en machine learning vos missions s'articuleront autour de 5 piliers principaux :
  
  Collecte et préparation des données
  
  - Identifier, collecter et préparer des ensembles de données pertinents pour l'entraînement et l'évaluation des modèles de machine learning, en garantissant leur qualité et leur représentativité.
  - Collaborer avec les équipes techniques et métiers pour assurer la cohérence et la pertinence des jeux de données utilisés.
  
  Développement et optimisation de modèles
  
  - Concevoir, développer et déployer des modèles de machine learning (supervisés, non supervisés, IA générative) adaptés aux enjeux de la sécurité financière et de la conformité.
  - Assurer la surveillance, l'amélioration continue et la robustesse des modèles en production, en intégrant les dernières avancées technologiques.
  
  Collaboration transverse et accompagnement métier
  
  - Travailler en étroite collaboration avec les équipes métiers pour comprendre les besoins, proposer des solutions innovantes et accompagner la transformation des processus existants.
  - Participer à la définition des cas d'usage, au cadrage des projets et à la création de l'infrastructure nécessaire à la mise en production des solutions IA.
  
  Veille, innovation et partage de connaissances
  
  - Assurer une veille active sur les nouvelles technologies et méthodologies en data science et intelligence artificielle, avec un focus sur les applications en sécurité financière.
  - Contribuer à des projets de recherche et développement, partager les bonnes pratiques et promouvoir l'innovation au sein de l'équipe et du groupe.
  Documentation et conformité réglementaire
  
  - Documenter rigoureusement les développements, versionner le code et contribuer à la mise en place d'outils de monitoring et de backtesting pour garantir la conformité réglementaire et l'auditabilité des modèles.
  
  Vos atouts pour réussir
  
  Formation et expérience
  
  - Diplôme Bac +5 (école d'ingénieur, université ou équivalent) avec une spécialisation en data science, intelligence artificielle ou statistiques.
  - Expérience professionnelle d'au moins 3 ans dans la conception, le développement et le déploiement de modèles de machine learning, idéalement dans un environnement réglementé ou bancaire.
  
  Compétences techniques
  
  - Maîtrise avancée de Python et des principales bibliothèques de data science (Scikit-learn, Pandas, PyTorch, Keras, TensorFlow).
  - Expérience avec les outils et frameworks d'IA générative (Hugging Face, Transformers).
  - Pratique du développement industriel de modèles et du versioning de code (Git).
  - Connaissances appréciées en solutions on-premise (Hadoop, OpenShift) et sur Google Cloud Platform (GCP).
  - Capacité à créer des visualisations claires et percutantes pour communiquer les résultats d'analyse.
  
  Compétences transverses
  
  - Excellentes aptitudes à la communication écrite et orale, en français et en anglais.
  - Expérience du travail en équipe pluridisciplinaire (data engineers, analystes, métiers, PO...).
  - Pratique des méthodes agiles et capacité à s'adapter à un environnement en évolution rapide.
  - Esprit d'innovation, curiosité technologique et volonté de partager les bonnes pratiques.
  
  Qualités personnelles
  
  - Rigueur, autonomie et sens de l'organisation.
  - Capacité à résoudre des problèmes complexes et à proposer des solutions innovantes.
  
  Pourquoi nous rejoindre ?
  
  Un Groupe engagé dans le développement de ses collaborateurs
  
  - Des opportunités professionnelles au sein de l'ensemble du groupe BPCE, avec la possibilité de bénéficier d'accompagnements sur-mesure (parcours d'upskilling / reskilling, LinkedIn Learning ..)
  - Un modèle managérial favorisant la mise en responsabilité et la prise d'initiatives
  
  Un Groupe engagé dans les enjeux sociétaux et environnementaux
  
  - Le Groupe BPCE place le climat comme priorité d'action de tous ses métiers et de toutes ses entreprises. Trois objectifs sont fixés : aligner tous ses portefeuilles sur une trajectoire "net zéro", accompagner ses clients dans leur transition environnementale, et réduire sa propre empreinte.
  - En quelques chiffres la RSE dans le Groupe :
  - 1erfinanceur de l'économie sociale et solidaire avec 15.9 Md€ d'encours
  - 35 Md€ d'encours de financement de la transition énergétique
  - 6 millions d'emplois soutenus grâce à l'activité des réseaux BP et CE
  
  Être un employeur inclusif à travers des politiques fortes en termes de mixité, d'équilibre des temps de vie, de santé au travail ...
  
  Mais aussi ...
  
  - 10 jours de télétravail par mois
  - Une carte ticket-restaurant de 11€ euros par jour de télétravail
  - 29 jours de congés payés et entre 16 et 19 jours de RTT (en fonction du calendrier des jours fériés)
  - 64,2% de prise en charge des frais de transport
  - Un dispositif d'épargne salarial attractif avec système d'abondement de 2500 euros annuel
  - Une mutuelle avantageuse avec la prise en charge de la cotisation à hauteur de 56,3 %
  - Vous aurez accès à toutes les prestations de notre CSE : enveloppe loisirs, tarifs préférentiels sur la billetterie, voyages organisés, etc. pour profiter de moments de pause entre amis ou en famille !
  
  NOTRE PROCESS DE RECRUTEMENT
  
  Notre annonce vous parle et vous donne envie ? Candidatez, et si votre profil matche notre équipe de recruteurs vous contactera :
  
  - 1 entretien pour comprendre votre parcours et vos motivations
  - 1 à 2 entretiens métiers
  
  A minima un des entretiens aura lieu au sein de nos locaux, pour que vous puissiez découvrir votre futur environnement de travail.
  
  En tant qu'employeur responsable et engagé à construire un environnement de travail inclusif, nous offrons les mêmes opportunités aux talents de tous horizons, indépendamment de votre âge, origine, orientation sexuelle, handicap...
  
