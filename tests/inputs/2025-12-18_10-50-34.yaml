  About the job
  
  Petit cabinet de conseil en management créé en 2014, la société compte 35 collaborateurs, elle est présente à Paris et à New York et elle recherche un consultant junior pour participer aux missions d'accompagnement des grandes organisations dans la transformation de leurs modèles par la donnée et l’intelligence artificielle.
  
  
  
  
  Sous la responsabilité d'un Directeur de Mission, vous intervenez sur des cas d'usage concrets permettant l'amélioration de la performance des clients. Vous abordez des enjeux structurants : IA de confiance, pilotage de la valeur, sécurité des usages, conduite du changement...
  
  
  
  
  De formation ingénieur ou équivalent, vous possédez une culture technologique data / IA acquise lors de votre formation et de vos stages. Vous souhaitez lier vos compétences techniques et votre compréhension business.
  
  la connaissance de Microsoft Fabric est un plus.
  
