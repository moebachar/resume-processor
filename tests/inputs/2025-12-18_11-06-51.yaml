  Company Description
  
  Egis is one of the world's leading providers of architecture, consulting, construction engineering, operations and mobility services. We create and operate smart infrastructure and buildings that respond to the climate emergency and contribute to balanced, sustainable and resilient development. Our 20,500 employees operate in more than 100 countries, deploying their expertise to develop and deliver cutting-edge innovations and solutions to our customers. Thanks to the diversity of our activities, we are at the heart of the collective organization of society and the living environment of citizens around the world.
  
  Job Description
  
  We are seeking a detail-oriented and analytical Junior Data Analyst to join our COO team in Paris, France. As a Junior Data Analyst, you will play a crucial role in collecting, processing, and analyzing data to support informed decision-making across various departments.
  
  Collect and clean data from multiple sources, ensuring accuracy and consistency
  Perform statistical analysis and interpret results to identify trends and patterns
  Create and maintain dashboards and reports using data visualization tools
  Assist in developing and implementing data collection systems and other strategies
  Collaborate with cross-functional teams to understand data needs and provide insights
  Support senior analysts in complex data projects and ad-hoc analyses
  Continuously improve data collection procedures and develop best practices
  Stay up-to-date with industry trends and emerging technologies in data analysis
  Qualifications
  Bachelor's degree in Statistics, Mathematics, Computer Science, or a related field
  0-2 years of experience in data analysis or a related field
  Proficiency in SQL and strong Microsoft Excel skills
  Experience with data visualization tools such as Tableau or Power BI
  Knowledge of statistical analysis and hypothesis testing
  Familiarity with programming languages like Python or R
  Strong analytical and problem-solving skills
  Excellent attention to detail and organizational abilities
  Effective communication skills to present findings to both technical and non-technical audiences
  Ability to work efficiently in a fast-paced environment and manage multiple projects simultaneously
  Eagerness to learn and adapt to new technologies and methodologies
  
   
  
   
  
