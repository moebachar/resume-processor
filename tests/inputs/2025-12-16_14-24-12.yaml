  Ingénieur R&D - Date & Perception IA pour véhicules autonomes (F/H)
  
  Rejoignez la révolution technologique du véhicule autonome et connecté au sein de Valeo !
  
  Leader mondial des aides à la conduite, Valeoréinvente la vie à bord du véhicule et révolutionne l'expérience de conduite. Des solutions de connectivité et de commande intérieure aux systèmes de détection, ladivision Valeo Brain du Groupe vise à rendre la mobilité plus sûre et plus intuitive.
  
  Le Valeo Mobility Tech Center basé à Créteil (94) est le siège de la Division Valeo Brain. Ce centre de Recherche & Développement regroupe 1180 collaborateurs autour de la conception de systèmes avancés d'assistance à la conduite (ADAS), de solutions de connectivité, d'interfaces homme machine et de systèmes de surveillance de l'habitacle.
  
  Nous recrutons un(e) stagiaire au sein de notre service DSW (Driving Software) du groupe Valeo Brain Division. Vous interviendrez au sein de l'équipe Algorithm AI, dans le but de développer des algorithmes de la donnée et la perception 3D (segmentation, détection, estimation de profondeur, etc.) destinés à des plateformes embarquées pour des applications de la conduite autonome.
  
  Dans ce contexte, nous gérons un flux continu de données capteurs (Caméras, LIDAR, Radar) représentant des milliers de Téraoctets. Ces données doivent être traitées, indexées et annotées sur le Cloud (Google Cloud Platform) pour permettre le développement d'une perception 3D de pointe.
  
  Ce stage se situe à l'intersection du Big Data, du Cloud Computing et du Deep Learning.
  
  Vos missions :
  
  1. Pipeline de Données & Cloud
  
  - Optimiser les processus de collecte, de transfert et d'upload des données brutes (LIDAR, Radar, Caméra) vers Google Cloud Platform.
  - Travailler sur l'architecture de stockage et le processing pour gérer efficacement des pétaoctets de données hétérogènes.
  
  2. Indexation Intelligente & Data Retrieval
  
  - Participer aux outils d'IA pour indexer automatiquement le contenu des scènes routières.
  - Mettre en place des moteurs de recherche sémantique pour extraire rapidement des séquences pertinentes (ex: "piéton sous la pluie", "carrefour complexe") parmi des milliers d'heures d'enregistrement.
  
  3. Gestion de la Vérité Terrain (Ground Truth)
  
  - Participer aux développements des solutions d'annotation automatique pour créer une "Vérité Terrain" riche (éléments de la route, objets dynamiques, piétons) avec des méthodes IA.
  
  4. Algorithmes de Perception 3D
  
  - Participer aux développements des algorithmes de la perception, entraîner des réseaux de neurones profonds pour la détection et la classification d'objets et d'autres éléments de la route en 3D.
  
  À propos de vous :
  
  - Diplôme : En formation Bac +5 ou fin de parcours de Grandes Écoles (Informatique / Électronique Embarqué)
  - Compétences techniques : Computer Vision / AI + Deep Learning / Data Science Compétences transversales : Créativité, autonomie, motivation, rigueur
  - Maîtrise de logiciel informatique : Python, idéalement Cloud, outils IA
  - Niveau d'anglais : Courant
  
  Nos avantages :
  
  - Présence d'un comité social & économique (CSE) : voyages, activités sociales et culturelles
  - Remboursement transport à hauteur de 70%
  
  Pourquoi Valeo ?
  
  - Pour rejoindre un leader technologique et industriel, pionnier français dans l'innovation automobile
  - Pour une carrière dynamique avec des opportunités de CDI, de thèse ou de Volontariat International en Entreprise (Programme VIE)
  - Pour contribuer au développement d'une mobilité plus propre, plus sûre et plus intelligente
  
  Valeo accorde une grande importance à la diversité, qu'elle soit culturelle, intergénérationnelle, de genre ou qu'elle concerne les personnes en situation de handicap.
  
