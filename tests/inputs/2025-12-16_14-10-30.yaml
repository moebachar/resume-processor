  About the job
  
  Cognacq-Jay Image société pionnière de la télévision en France, est l’une des principales sociétés de services média en Europe possédant plus de 30 années d’expérience dans le domaine audiovisuel.
  
  
  
  
  Avec une présence dans 4 pays européens et aux Etats-Unis, Cognacq-Jay Image compte plus de 1500 clients, aussi diversifiés que les studios et détenteurs de droits, les chaînes de télévision, les opérateurs télécom, les plateformes VOD et tous types d’entreprises ayant besoin de solutions de gestion de contenus, de diffusion linéaire et à la demande.
  
  
  
  
  Cognacq-Jay Image fournit le savoir-faire, l’expérience, et l’expertise permettant de distribuer le contenu partout quelles que soient l’échelle et la complexité du projet.
  
  
  
  
  Dans le cadre de sa croissance continue, Cognacq-Jay Image recrute pour l'un de ses clients, acteur majeur de l'audiovisuel européen un Ingénieur Data Python
  
  
  
  
  CONTEXTE
  
  
  
  
  L'un des objectifs majeurs du plan de transformation DATA du groupe est de développer les applications Data qui permettent aux métiers business (pilotage, marketing, commerce, ...) d'être autonomes dans l'analyse des données et des KPI
  
  
  
  
  Dans ce cadre, le groupe a déployé les outils suivants: AWS, Gitlab, Terraform, DBT, Snowflake, Braze, AI, Python, Scala, Spark, PowerBI...et des architectures sophistiquées pour ingérer plus de 100To de données/jours: Datalake, Event-Driven, Streaming, etc...
  
  
  
  
  Les exemples de projets sont nombreux: Chatbot AI, socle vidéo, navigation et calcul des audiences, AI pour recommandation des programmes, feature store, moderniser les flux financiers, etc...
  
  
  
  
  MISSION
  
  
  
  
  faire des développements avancés en Python
  mettre en place des systèmes basés sur la GenAI
  mettre en place des architectures Big Data sur AWS (S3, EMR, Lambda, Snowflake...)
  développer en Scala et exploiter Apache Spark pour le traitement massif des données
  automatiser les workflows avec Apache Airflow et DBT pour orchestrer les pipelines de données scalables et performantes
  
  
  
  
  PROFIL RECHERCHE
  
  
  
  
  vous justifiez d'une expérience de 5 ans minimum dans un environnement similaire
  vous disposez d'une expertise approfondie dans les technologies Python, Data, GenAI, AWS (Kinesis, S3, EMR...), Airflow, Terraform, Gitlab CI/CD, ainsi qu'une solide maîtrise de SQL, Snowflake et des architectures Data Streaming. Une bonne connaissance de Scala et Spark serait fortement appréciée
  vous connaissez et maitrisez les outils Jira et les méthodes Agiles n'ont pas de secret pour vous!
  enfin, vous parlez anglais couramment
  
