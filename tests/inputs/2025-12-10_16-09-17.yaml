  About the job
  
  Le poste : 
  
  
  
  
  Rejoignez une ESN innovante spécialisée dans la Data et l’Intelligence Artificielle pour accompagner nos clients industriels dans la transformation digitale et l’industrialisation des POC GenAI.
  
  
  
  
  En tant que LLM Engineer, vous serez au cœur du déploiement de solutions IA robustes et scalables, collaborerez avec des équipes Data Science et IT, et participerez à la création de systèmes intelligents capables de transformer le business de nos clients.
  
  
  
  
  Vos missions principales :
  
  
  
  
  . Développement et ingénierie LLM / NLP
  
  Concevoir, développer et optimiser des solutions basées sur des modèles de langage (LLM) : GPT, Claude, et autres modèles open-source ou propriétaires.
  Développer des systèmes RAG complets : ingestion, parsing, vectorisation, retrieval, génération de réponses.
  Construire et optimiser des pipelines NLP : extraction de contenu, OCR, nettoyage, transformation, indexation.
  Tester, évaluer et optimiser les stratégies de chunking pour maximiser la pertinence du retrieval.
  Implémenter les composants nécessaires à l’orchestration : récupération des données, vectorisation, stockage, API d’inférence.
  
  
  
  
  Développement de produits Data Science & IA
  
  Concevoir et développer des applications intégrant des modèles de Data Science et d’IA.
  Participer à la conception d’architectures ML/LLM robustes, scalables et maintenables.
  Intégrer les modèles dans des environnements applicatifs (API Python, microservices, conteneurs).
  Contribuer à l’amélioration continue des pipelines de machine learning : qualité, performance, robustesse.
  
  
  
  
  Développement de solutions RAG (missions spécifiques)
  
  Configurer l’ingestion automatique de documents depuis SharePoint vers un stockage cloud.
  Mettre en place les pipelines d’extraction de contenu (OCR, parsing, segmentation).
  Réaliser la vectorisation (embeddings) et l’indexation dans des bases adaptées.
  Développer les workflows de retrieval (similarité, filtres, reranking…).
  Intégrer la couche génération (LLM) en garantissant cohérence, factualité et réduction des hallucinations.
  
  
  
  
  Industrialisation & déploiement
  
  Collaborer en binôme avec un ML Engineer pour déployer les projets sur des infrastructures cloud de production (Snowflake, Azure).
  Participer à l’industrialisation des workflows techniques : orchestrations, conteneurs, API, CI/CD.
  Maintenir les solutions mises en production : monitoring, optimisation, mises à jour.
  Documenter les solutions et transférer les compétences aux équipes internes.
  
  
  
  
  Gestion de projet & collaboration transverse
  
  Mener des prototypes, POC et démarches d’industrialisation en méthodologie Agile.
  Comprendre les besoins métiers, proposer des solutions adaptées, challenger les demandes lorsque nécessaire.
  Animer des ateliers techniques et fonctionnels auprès des utilisateurs internes.
  Assurer un reporting régulier, transparent et structuré sur l’avancement des travaux.
  Co-construire les solutions avec l’équipe Data Science et les parties prenantes internes.
  
  
  
  
  Veille, innovation & montée en compétence
  
  Se tenir informé des évolutions des technologies LLM, RAG, NLP et OCR.
  Tester de nouvelles approches, modèles et outils permettant d’améliorer les performances des solutions IA.
  Monter rapidement en compétence sur la plateforme Data Science mise à disposition.
  Être force de proposition sur les choix techniques, méthodologiques et architecturaux.
  
  
  
  
  
  
  
  Profil recherché :
  
  
  
  
  Vous êtes ingénieur diplômé d’une Grande École ou équivalent et vous êtes passionné(e) par l’IA et la Data. Vous maîtrisez :
  
  Les modèles LLM (OpenAI, HuggingFace, Mistral, LLaMA…).
  Python et bibliothèques associées : Transformers, LangChain, LlamaIndex, FastAPI…
  La conception de systèmes RAG et l’utilisation de bases vectorielles (FAISS, Pinecone, Chroma…).
  Le fine-tuning, l’optimisation et le déploiement en production de modèles IA.
  Les pratiques MLOps / LLMOps : CI/CD, Docker, Kubernetes, MLflow.
  Les environnements cloud : Azure, AWS ou GCP.
  
  Atout apprécié : connaissance de Snowflake (Snowpark, Cortex, vector search).
  
  
  
  
  Pourquoi nous rejoindre ?
  
  
  
  
  Travailler sur des projets innovants à fort impact dans le domaine de l’IA et de l’industrie.
  Collaborer avec des experts Data et IA dans un environnement technique stimulant.
  Développer vos compétences sur les dernières technologies GenAI et LLM.
  Contribuer à des projets réels, industrialisés et scalables pour des clients grands comptes.
  
  
  
  
  Processus de recrutement : 
  
  
  
  
  Entretien de présentation : votre parcours, vos expériences et présentation de la société (45 min).
  Test technique pour évaluer vos compétences et votre approche.
  Entretien avec notre Direction Technique pour valider vos aptitudes techniques et votre fit.
  Entretien final avec la Direction Générale pour conclure le recrutement.
  
