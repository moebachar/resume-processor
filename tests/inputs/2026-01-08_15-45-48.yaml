  About the job
  
  Req ID: 502625
  
  At Alstom, we understand transport networks and what moves people. From high-speed trains, metros, monorails, and trams, to turnkey systems, services, infrastructure, signalling and digital mobility, we offer our diverse customers the broadest portfolio in the industry. Every day, more than 80 000 colleagues lead the way to greener and smarter mobility worldwide, connecting cities as we reduce carbon and replace cars.
  
   Votre futur rôle 
  
  Au sein de RSC‑AI, votre mission principale sera de conduire l’analyse de faisabilité IA et de transformer les besoins métiers en solutions robustes et industrialisables. Vous agissez en binôme avec le Product Owner (PO) pour sécuriser les informations utiles, évaluez les options techniques avec une démarche R&D rigoureuse et traçable, et préparez le passage direct vers l’industrialisation par l’équipe de développement. Votre approche est pragmatique, sécurisée et pérenne : optimiser méthode, coûts et ressources ; communiquer clairement aux non‑experts ; et capitaliser pour éviter les redéveloppements.
  
   Missions principales 
  
   Cadrage utile avec le PO 
  
  
   Travailler en coordination avec le PO pour s’assurer que données, contraintes et critères de valeur nécessaires à la faisabilité sont identifiés, compris et complets (compléments ciblés avec les métiers si besoin). 
  
  
   Évaluer la donnée 
  
  
   Obtenir un échantillon représentatif (taille, diversité, cas limites) auprès des référents Métiers/Outils. 
   Vérifier la qualité pour l’IA : cohérence, biais, valeurs manquantes, variabilité/derives. 
   Auditer & partager les constats : ce qui est exploitable vs. bloquant ; pistes d’amélioration réalistes sans « idéaliser » la donnée. 
   Lorsque nécessaire, impliquer les métiers pour enrichir la donnée : ground truth, exemples de Q/R ou résultats attendus, labellisation ciblée pour fiabiliser l’évaluation. 
  
  
   Conduire la faisabilité (PoF) 
  
  
   Définir hypothèses, critères d’évaluation et protocole expérimental. 
   Comparer un large spectre d’approches (méthodes IA : ML, DL, LLM/RAG ; et alternatives classiques) et retenir le meilleur compromis global : pertinence fonctionnelle, performance, coûts, complexité, ressources, maintenabilité. 
   Travailler dans les environnements de développement (Python et/ou outils No‑/Low‑Code selon le contexte) en appliquant gestion de versions et gestion de configuration pour une bonne traçabilité/reproductibilité. 
   Réaliser les analyses dans les environnements officiels Alstom, en respectant sécurité et sensibilité des données ; être force de proposition pour améliorer outillage et processus. 
   Rendre intelligible la démarche R&D et les mécanismes (forces/faiblesses, limites) au bon niveau d’abstraction pour des non‑experts, et contribuer à la montée en compétence de l’équipe RSC‑AI. 
   Partager régulièrement succès, difficultés et bilan avec les référents Métiers/Outils pour nourrir transparence et confiance. 
  
  
   Réaliser un PoC si nécessaire 
  
  
   Développer un prototype minimal (API ou interface simple) démontrant la valeur et la faisabilité d’intégration, avec doc et tests de base pour une transition fluide vers le build. 
   Présenter résultats et limites aux parties prenantes pour aligner les attentes. 
  
  
   Collaborer avec le PO et l’équipe de dev 
  
  
   Fournir des livrables clairs : faisabilité, recommandations, critères d’acceptation, inputs pour le SyRB (et Make/Buy argumenté). 
  
  
   Capitaliser, standardiser et optimiser (portefeuille & architectures) 
  
  
   Maintenir une vision transverse (besoins, PoF/PoC, solutions en build) pour détecter convergences/doublons. 
   Contribuer à la standardisation : composants/patterns réutilisables (préparation de données, évaluation, RAG/prompting, connexions aux outils), templates PoF/PoC, jeux de tests communs, checklists Qualité/Sécurité/RAI. 
   Proposer des solutions génériques (mutualisation de briques, factorisation de flux, configurations partagées) pour réduire les coûts globaux (développement, maintenance, ressources) et faciliter les évolutions. 
   Suivre l’évolution des développements et des nouveaux besoins pour identifier des opportunités d’harmonisation (architectures, méthodes, outillage). 
  
  
   Contribuer à la veille IA 
  
  
   Suivre modèles, architectures et méthodes d’évaluation ; tester en sandbox sécurisée. 
   Proposer des mises à niveau pragmatiques des solutions existantes au bon moment. 
   Profil recherché 
  
  
   Compétences techniques 
  
  
   Solide culture des approches (IA : ML, DL, LLM/RAG ; et alternatives classiques) et aptitude à choisir/justifier le meilleur compromis global. 
   Qualité & évaluation des données : représentativité, dérives, ground truth, métriques (precision/recall/F1/exact‑match, robustesse, latence, coût), error analysis. 
   Développement & outillage : aisance en environnements de dev (Python et No/Low‑Code), gestion de versions/configuration, reproductibilité, prototypage d’API/UI simples. 
   Compréhension des contraintes d’industrialisation (intégration, qualité, sécurité, coûts d’inférence/ressources). 
  
  
  Soft Skills
  
  
   Autonomie & rigueur : démarche R&D structurée et traçable, efficace sans lourdeur. 
   Pédagogie & communication : capacité à vulgariser la démarche, les mécanismes et résultats pour des non‑experts. 
   Collaboration : excellents échanges avec PO, référents Métiers/Outils, Digital Services, Qualité, Sécurité. 
   Curiosité & veille : tester, comparer, capitaliser. 
  
  
   Langues 
  
  
   Français & anglais courant (échanges, livrables, soutenances). 
   Pourquoi nous rejoindre ? 
   Une mission centrale à l’interface métiers/tech, au cœur de la stratégie IA d’Alstom. 
   Des sujets concrets à fort impact, avec latitude d’exploration encadrée par la rigueur. 
   Une équipe collaborative qui investit dans la capitalisation et la standardisation pour construire durablement. 
   Apprentissages rapides (veille, PoF/PoC, transferts vers build) et exposition internationale. 
  
  
  You don’t need to be a train enthusiast to thrive with us. We guarantee that when you step onto one of our trains with your friends or family, you’ll be proud. If you’re up for the challenge, we’d love to hear from you!
  
