  Le job
  L'entreprise
  Les missions du poste
  
  Rejoignez le CEA pour donner du sens à votre activité, mener ou soutenir des projets de R&D nationaux et internationaux, cultiver et faire vivre votre esprit de curiosité.
  EN SYNTHESE, QU'EST-CE QUE NOUS VOUS PROPOSONS ?
  Nous cherchons un(e) ingénieur(e) architecte logiciel Intelligence Artificielle (IA) embarqué pour le CEA/DRT/List (Direction de la Recherche Technologique).
  Ce poste de cadre en CDI est basé sur le site Nano-Innov de Paris-Saclay, Essonne (91). Ce poste est à pourvoir dès que possible.
  QU'ATTENDONS-NOUS DE VOUS ?
  Vous intégrerez une équipe dédiée au déploiement de modèles d'IA, pour travailler principalement sur l'évolution de la plateforme Aidge, et gagner en visibilité et notoriété auprès de l'ensemble des partenaires du projet (plus de 40), allant de la start-up à plusieurs grands groupes, dans un domaine aujourd'hui stratégique et extrêmement prisé !
  Au sein de cette équipe d'une trentaine de personnes, vos principales missions seront :
  Contribuer au développement de la plateforme AIDGE, en y intégrant des méthodes innovantes et/ou issues de l'état de l'art : intégration de nouveaux modèles d'IA, de méthodes de compression et de quantification de modèles et de noyaux de calcul optimisés ;
  Faire le lien avec la conception d'architectures matérielles dédiées : modélisation et intégration d'opérateurs matériels, de technologies mémoires avancées, ou encore de tolérance aux fautes ;
  Accompagner le développement de SDKs basés sur Aidge pour certains composants matériels ;
  Garantir la pérennité, l'évolutivité, les performances et l'interopérabilité des solutions développées pour la plateforme ;
  Selon les cas, rédiger et assurer le suivi de cahiers des charges pour la création ou la modification de certaines briques logicielles spécifiques via des prestations externes.
  Vous intégrerez une équipe au coeur de l'écosystème IA embarqué en France, avec laquelle vous serez amené à développer ou contribuer en grande partie à des briques logicielles diffusées en open source, avec une forte visibilité d'acteurs industriels et académiques de premier plan en France et en Europe.
  Pour mener à bien votre mission, vous bénéficierez au CEA List d'un environnement de premier plan avec notamment l'accès à Factory-IA, une plateforme de calcul de dernière génération péta-flopique comptant une trentaine de noeuds de calcul, et plus de 200 cartes GPU, dont une partie de toute dernière génération (GPU A100 de NVidia).
  
  #CEA-List ; #CDI ; #IALIST ; #LI-CB1 ; #Ingénieure ; #Chercheuse ; #Research Engineer
  
  Voir moins
  Le profil recherché
  
  Vous êtes titulaire d'un doctorat ou d'un diplôme d'ingénieur / de master en mathématique, informatique ou génie logiciel avec une spécialisation ou expérience dans le domaine de la compilation, de l'IA ou des systèmes embarqués.
  Vous vous intéressez au développement d'algorithmes ou d'applications en IA ou sur système embarqué (réseaux de neurones, optimisation, parallélisation et/ou vectorisation de code...).
  Vous avez acquis les compétences techniques suivantes :
  Une excellente maitrise du C++ ;
  Une bonne maitrise de Python et des mécanismes de binding avec C++ ;
  Une bonne compréhension des problématiques de développement sur systèmes embarqués contraints ;
  Une compréhension globale des algorithmes d'apprentissage automatique, en particulier des réseaux de neurones profonds : définition d'une topologie, d'une fonction de coût, d'un optimiseur...
  Expérience et/ou compétences souhaitées :
  Des notions d'architecture de calculateurs embarqués (type de jeux d'instructions, hiérarchie mémoire...) ;
  Une connaissance au moins théorique des processus de compilation (parsing, transformation, représentation intermédiaire...) ;
  La maitrise d'un ou plusieurs modèles de programmation vectoriel ou parallèle : programmation DSP, OpenMP, CUDA et/ou OpenCL ;
  La maitrise des outils et approches de développement logiciel : gestion de version (Git), compilation, stratégies de test ;
  Une expérience de conception d'algorithmes et/ou de déploiement avec une librairie de calcul optimisé, pour l'apprentissage profond ou autre (exemple : BLAS, XNNPACK, ArrayFire, GGML...).
  Conformément aux engagements pris par le CEA en faveur de l'intégration des personnes handicapées, cet emploi est ouvert à toutes et à tous. Le CEA propose des aménagements et/ou des possibilités d'organisation pour l'inclusion des travailleurs handicapés.
  
