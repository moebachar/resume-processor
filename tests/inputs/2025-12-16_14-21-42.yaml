  Les missions du poste
  
  La ligne de service Consulting & Solutions d'Akkodis France renforce ses équipes en région Ile-de-France et recrute un Architecte IA Générative / Generative AI Architect H/F en CDI à Paris. Au sein d'Akkodis Intelligence, cette position centrale vous permettra d'intervenir sur la conception, l'architecture et la gouvernance de solutions d'IA générative pour des projets stratégiques dans des secteurs variés tels que l'industrie, la santé, l'énergie ou la défense.
  
  
  
  Responsabilités principales :
  
  * Concevoir et définir l'architecture technique et fonctionnelle de solutions d'intelligence artificielle générative (LLM, modèles de diffusion, etc.).
  * Collaborer avec les équipes techniques, data, produit et métiers pour intégrer les modèles d'IA dans les systèmes existants.
  * Encadrer les phases de prototypage, test, développement et industrialisation des modèles IA.
  * Superviser la mise en place des pipelines MLOps et le déploiement des solutions IA (cloud, on-premise, edge).
  * Garantir la conformité des solutions IA aux normes de sécurité, d'éthique, de confidentialité et de gouvernance des données.
  * Réaliser des benchmarks technologiques et assurer une veille active sur les innovations du domaine (Hugging Face, OpenAI, Meta, etc.).
  * Participer à la rédaction des spécifications techniques et fonctionnelles des projets IA.
  * Accompagner la montée en compétence des équipes sur les technologies IA génératives.
  
  
  
  Environnement de travail :
  
  Vous évoluerez au sein d'une équipe pluridisciplinaire dédiée à l'intelligence artificielle, la data science et les technologies émergentes. L'environnement technique s'appuie sur des frameworks de pointe (Python, PyTorch, TensorFlow, JAX, Hugging Face Transformers, Langchain, Diffusers), des outils d'orchestration (Docker, Kubernetes), des solutions cloud (Azure AI, AWS Sagemaker, GCP Vertex AI) et des méthodologies Agiles et DevOps. L'interaction avec des experts métiers, data et DevOps favorise l'innovation et la performance des solutions développées.
  
  Voir moins
  Le profil recherché
  
  Vous êtes diplômé(e) d'un Bac +5 minimum (école d'ingénieur, université) en intelligence artificielle, informatique, data science ou domaine équivalent. Vous justifiez d'au moins 5 ans d'expérience en développement ou architecture IA, dont une expérience concrète sur des projets en IA générative. Maîtrise des architectures de modèles génératifs (GPT, Transformers), des frameworks Python (PyTorch, TensorFlow, JAX), et des outils MLOps (MLflow, Kubeflow, Airflow). Expérience en développement d'APIs (FastAPI, REST, GraphQL), microservices et gestion de bases vectorielles (FAISS, Pinecone, Weaviate). Bonne connaissance des environnements cloud (Azure, AWS, GCP) et des enjeux de sécurité, éthique et RGPD. Leadership technique, capacité à communiquer avec des interlocuteurs variés, esprit d'innovation et rigueur sont attendus. La maîtrise de l'anglais technique est indispensable pour la lecture et la rédaction de documentation.
  
  Akkodis accompagne ses clients dans la mondialisation de leurs projets, aussi un anglais courant est requis pour l'ensemble de nos collaborateurs.
  
  Bienvenue chez Akkodis
  
  Akkodis, est un acteur mondial de l'ingénierie et de l'IT et un leader dans la smart industrie. Nous accompagnons la transformation digitale de nos clients à travers quatre services : Consulting, Solutions, Talent et Academy. Nous co-créons et imaginons des solutions de pointe pour répondre aux défis majeurs de notre société.
  
  Présents dans 30 pays, nos 50 000 experts en IT et en ingénierie allient expertise technologique et connaissance sectorielle pour bâtir un avenir durable, portés par une culture d'inclusion et de diversité.
  
  
  
  Akkodis en France, ce sont près de 9.000 experts répartis sur l'ensemble du territoire, des collaborateurs partageant des valeurs fortes d'honnêteté, de respect, d'équité et d'inclusion. Notre engagement : leur permettre au quotidien d'être eux-mêmes au travail, et acteurs de leur vie et de leur développement au sein d'Akkodis.
  
  
  
  Akkodis est une entreprise handi-engagée et inclusive. Tous nos postes sont ouverts aux handicaps et à la diversité. Tous différents, tous compétents !
  
  
  
  Akkodis est la marque technologique de The Adecco Group
  
