  Détail du poste
  
  Objectif du poste
  
  Vous rejoignez l'équipe Produit au sein de la feature team Datahub, un produit stratégique au coeur du système d'information du groupe.
  
  Le Datahub est bien plus qu'une plateforme de données :
  
  - Il centralise, normalise et met à disposition la donnée pour l'ensemble du SI,
  - Il produit des données métiers critiques, notamment via le calcul des commissions et la génération des documents clients,
  - Il alimente de nombreux usages à fort impact business (finance, relation client, marketing, partenaires).
  
  En tant que Product Owner Data, vous êtes au coeur des échanges entre les métiers et les équipes techniques. Vous contribuez à construire un produit utile, fiable et scalable.
  
  Périmètre
  
  Le Datahub interagit avec de nombreux systèmes :
  
  - Back-offices SCPI, bancassurance et CRM
  - Middle office (gestion des souscriptions)
  - Espace client
  - Outils comptables et financiers
  - Power BI et outils de pilotage
  
  Technologies principales: Microsoft Azure, SQL, Python
  
  Vous évoluerez dans un environnement agile, en interaction quotidienne avec : Product Owners, Lead PM, Head of Product, développeurs, QA et architecte
  
  Qui sommes-nous ?
  
  Nous sommes une entreprise européenne dynamique et indépendante, forte de plus de260 collaborateurs dévoués à la satisfactionde nos clients. Nous offrons des solutions d'épargne performantes et innovantes dans plusieurs pays européens. Notre entreprise est reconnue pour son développement réussi et sa capacité d'innovation.
  
  Le Groupe CORUMest entièrement détenu par ses managers. Avec la confiance de près de140 000 clients, nous gérons plus de 9 milliards d'euros d'épargne.
  
  Nos bureaux sont situésà Paris, Londres, Dublin, Amsterdam, Lisbonne, Vienne et Singapour, avec notre siège basé à Paris.
  
  Nos collaborateurs, issus de 23 nationalités différentes, parlent près de 30 langues et ont une moyenne d'âge de 35 ans.
  
  Vos missions
  
  Accompagné(e) par le Head of Data et aux côtés d'autres Product Owners, vous serez amené(e) à :
  
  - Comprendre les enjeux opérationnels des équipes métiers
  - Analyser et prioriser les besoins métiers en fonction de la valeur ajoutée
  - Identifier et traduire ces besoins métiers en user stories, dans un langage clair pour les développeurs
  - Synchroniser et cadencer les développements compte tenu de la roadmap
  - Créer et valider les recettes pour garantir la qualité des développements
  - Rédiger et maintenir la documentation fonctionnelle
  - Suivre la mise en production et la vie du produit
  - Participer activement à l'amélioration continue du Datahub
  
  Profil recherché
  
  Formation
  
  - Bac +5 : école d'ingénieurs, IEP ou 3 cycle universitaire
  - Intérêt marqué pour les sujets data, produit et systèmes d'information
  - Anglais professionnel indispensable
  
  Expérience Professionnelle
  
  Le/la candidat.e a une expérience professionnelle de minimum 2 ans ou plus sur un poste de chef de projet, product owner ou Business Analyst dans le domaine de la Data.
  
  Savoir Faire & Savoir Être
  
  Les caractéristiques suivantes sont requises :
  
  - Profil analytique doté d'un bon sens business
  - Capacité de structuration et de priorisation
  - Tenue des engagements
  - Adaptabilité, proactivité et envie d'apprendre
  - Aisance relationnelle et goût du travail en équipe
  - Souhait de s'impliquer dans une structure innovante, ambitieuse et en forte croissance
  
  Pourquoi nous rejoindre ?
  
  Intégrer une aventure entrepreneuriale dans un cadre international
  Travailler sur des projets variés qui stimuleront votre créativité
  Flexibilité : bénéficiez du télétravail jusqu'à 2 jours par semaine
  Profiter d'opportunités de développement professionnel
  
