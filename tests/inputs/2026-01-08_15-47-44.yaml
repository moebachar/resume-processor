  Détail du poste
  
  Informations générales
  
  Entreprise d'innovation et 2 opérateur français, SFR transforme les usages grâce à un réseau puissant - Fibre, 4G, 5G - et des expertises de pointe en IA, data, cloud ou encore cybersécurité. SFR accompagne chaque jour près de 27 millions de clients.
  Ce qui nous anime, c'est bien plus qu'un plan stratégique : c'est une tranSFRmation collective, audacieuse et engagée, portée par 8 000 collaborateurs qui veulent faire bouger les lignes.
  
  Rejoindre SFR, c'est contribuer à une mission qui a du sens, avec un impact réel et rapide. Chaque jour est une opportunité de tester, proposer, transformer.
  
  Toutes nos offres d'emploi sont ouvertes aux personnes en situation de handicap.
  
  Intitulé du poste
  Stagiaire (F/H) Chef de Projet Junior - Intelligence Artificielle et Data Mining
  
  Description de la mission
  
  Au sein de la Direction Exécutive Opérations, vous intervenez en tant que Chef de Projet Junior dans le domaine de l'Intelligence Artificielle et du Data Mining.
  
  Vos responsabilités incluront :
  
  - Recueil du besoin auprès des utilisateurs et des parties prenantes.
  - Proposition de solutions IA et développement de solutions simples.
  - Pilotage du développement des solutions complexes avec l'équipe interne et les partenaires.
  - Gestion des phases de recette, mise en production (MEP) et validation du service régulier (VSR).
  - Formation des utilisateurs et communication au sein de la communauté d'utilisateurs.
  - Qualification des remontées des utilisateurs et gestion des anomalies.
  - Planification et reportings des activités.
  
  Vous serez également amené(e) à mettre en place des processus utilisant l'IA grâce à COPILOT360 et GEMINI via API pour automatiser les traitements, ainsi qu'à concevoir des outils de suivi avec Tableau et GCP.
  
  Besoins identifiés à traiter :
  
  - Analyse et évaluation des agents.
  - Traitement des messages reçus sur une boîte email générique.
  - Développement d'un ChatBot de pré-diagnostic technique.
  - Mise en place de solutions d'analyse photographique.
  
  Profil
  
  - Formation : Vous êtes issu(e) d'une formation supérieure en informatique.
  - Compétences techniques :
  - Maîtrise des outils d'IA, notamment COPILOT360 et GEMINI.
  - Expérience dans le développement d'API, idéalement dans les environnements MS365 et GCP.
  - Bonne connaissance des outils de suivi comme Tableau.
  - Qualités personnelles :
  - Autonomie et capacité à prendre des initiatives.
  - Force de proposition pour optimiser les processus et solutions.
  - Capacité à dialoguer avec des utilisateurs pour comprendre et reformuler leurs besoins.
  - Esprit de synthèse et bonnes qualités rédactionnelles.
  
  Méthodologie : Vous êtes attiré(e) par le travail en équipe, aimez collaborer en mode Agile et privilégiez une approche de proximité avec les équipes métiers et techniques
  
  Voir moins
  Les avantages
  Une entreprise engagée : égalité des chances, inclusion, diversité,...
  Jusqu'à 2 jours de télétravail par semaine, jusqu'à 20 RTT par an
  Services parentalité/aidants, Mécénat de compétences
  Intéressement/participation, abondement de l'entreprise, PEG/PERCOL...
  Remboursement transport à hauteur de 90%
  Subvention cantine ou tickets restaurant
  Offres collaborateurs sur vos forfaits SFR fixe et mobile
  CESU, avantages CSE, café gratuit, prime de cooptation...
