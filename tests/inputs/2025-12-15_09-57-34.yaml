  About the job
  
  At Hugging Face, we're on a journey to democratize good AI. We are building the fastest growing platform for AI builders with over 5 million users & 100k organizations who collectively shared over 1M models, 300k datasets & 300k apps. Our open-source libraries have more than 400k+ stars on Github.
  
  About the Role
  
  We are seeking a versatile and passionate Open-Source Machine Learning Engineer to join our team in Paris. You will play a crucial role in developing, integrating, and maintaining the core library, focusing on making state-of-the-art *AI for Robotics* accessible to the community. 
  
  Your main missions: 
  
  ML Model Integration & Scaling: Porting, integrating, and scaling PyTorch ML models for robotics applications, including managing pretraining and large-scale training workflows
  Core Library Development: Refactoring, managing, and improving the core library's API, architecture, and infrastructure to ensure it is robust, scalable, and easy to use
  Feature Development & Exploration: Driving the development and shipment of robust new features, and actively exploring and integrating new technologies relevant to AI and Robotics
  Community Engagement & Maintenance: Actively managing and merging community Pull Requests (PRs), handling reported issues, and acting as a technical liaison for the community
  Infrastructure & Benchmarking: Implementing and maintaining integrations with platforms like the Hugging Face (HF) Hub, performing benchmarking & profiling to ensure performance, and managing library dependencies
  
  
  About you
  
  Graduated from an MS or PhD Degree in Computer Science, Machine Learning or a related field. 
  A solid Machine Learning experience: Hands-on experience with PyTorch and developing abstractions for efficient ML development and deployment
  ML Literature & Systems: Up-to-date knowledge of the robot learning literature and experience in integrating ML models into larger systems
  Strong Software Skills: Exceptional coding skills (e.g., Python) with experience in building and managing complex, production-quality libraries
  Software Design & Maintenance: Proven ability to manage a library's technical lifecycle, including refactoring, maintaining API stability, and dependencies management
  
  
  Bonus points: 
  
  Any¬†previous experience contributing to open source libraries in the robotics fields and especially on LeRobot
  
  
  If you're interested in joining us, but don't tick every box above, we still encourage you to apply! We're building a diverse team whose skills, experiences, and background complement one another. We're happy to consider where you might be able to make the biggest impact.
  
  
  More about Hugging Face
  
  We are actively working to build a culture that values diversity, equity, and inclusivity. We are intentionally building a workplace where people feel respected and supported‚Äîregardless of who you are or where you come from. We believe this is foundational to building a great company and community. Hugging Face is an equal opportunity employer and we do not discriminate on the basis of race, religion, color, national origin, gender, sexual orientation, age, marital status, veteran status, or disability status.
  
  We value development. You will work with some of the smartest people in our industry. We are an organization that has a bias for impact and is always challenging ourselves to continuously grow. We provide all employees with reimbursement for relevant conferences, training, and education.
  
  We care about your well-being. We offer flexible working hours and remote options. We offer health, dental, and vision benefits for employees and their dependents. We also offer parental leave and flexible paid time off.
  
  We support our employees wherever they are. While we have office spaces in NYC and Paris, we're very distributed and all remote employees have the opportunity to visit our offices. If needed, we'll also outfit your workstation to ensure you succeed.
  
  We want our teammates to be shareholders. All employees have company equity as part of their compensation package. If we succeed in becoming a category-defining platform in machine learning and artificial intelligence, everyone enjoys the upside.
  
  We support the community. We believe major scientific advancements are the result of collaboration across the field. Join a community supporting the ML/AI community.
  
  
  
  Requirements
  
  
  
  Please provide a cover letter mentioning why you would like to work in open-source at Hugging Face. We encourage you to mention your skills, potential expertise, and topics on which you would like to work.
  
