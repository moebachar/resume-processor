  About the job
  
  Rejoindre Davidson, ce n’est pas seulement intégrer un groupe de 3000 consultants dans 6 pays et 2 continents, c’est intégrer LA société qui a été élue par ses salariés Great Place To Work France et Europe pendant 4 ans mais aussi une des plus grandes B Corp de France, nommée Best of the World dans la catégorie “collaborateurs” en 2022 ! (Les “B Corp” formant une communauté de sociétés qui ont décidé d’être non pas les meilleures du monde mais les meilleures POUR le monde).
  
  Parce que notre développement repose sur des principes forts :
  
  
  Un profond respect de l’ensemble de nos parties prenantes : consultant(e)s, clients et fournisseurs. Car si le travail “ne fait pas le bonheur”, il peut cependant “faire le malheur”. Nous nous engageons donc à écouter et agir avec honnêteté.
  Une égalité des chances dans le traitement de nos candidatures et dans la gestion de carrière de nos salarié(e)s. Nous croyons en un milieu de travail où équité F/H, inclusion et diversité sont la norme.
  Une empreinte environnementale minimale, et sociétale maximale. C’est pourquoi, au-delà des missions que vous réaliserez, vous pourrez également contribuer à des projets que Davidson soutient : missions de solidarité internationale (avec Planète Urgence), bénévolat auprès d’associations (chaque Davidsonien(ne) dispose de 3 jours par an pour intervenir à leurs côtés), accompagnement d’étudiant(e)s issus de milieux peu favorisés (avec Article 1), investissement dans des startups développant des solutions innovantes, actions collectives et individuelles pour la réduction de notre impact carbone…
  Un Management adhocratique basé sur la mise en œuvre des principes de “l’entreprise horizontale” et du “management tribal”. Sur ce dernier point une précision d’importance : le bien-être au travail est un luxe qu’il faut pouvoir s’offrir en étant une entreprise “solide”. Ceci induit pour les Davidsonien(ne)s d’allier prises d’initiative, engagement et professionnalisme. Car “sans travail, le talent n’est qu’une sale manie”. Et cela nous incite à chercher à recruter des personnes… meilleures que nous…
  
  
  Nous encourageons les candidatures de personnes en situation de handicap, et nous nous engageons à répondre au mieux à leurs besoins spécifiques.
  
  Profil / Mission
  
  Mission principale
  
  Au sein de notre studio interne AI, vous êtes en première ligne pour imaginer, concevoir et prototyper rapidement des solutions innovantes basées sur des IA génératives (OpenAI, Copilot, Gemini, etc.). Véritable touche-à-tout, vous combinez veille technologique, architecture logicielle, développement accéléré, design d’interfaces et animation de communauté.
  
  Vos responsabilités
  
  
  Prototypage rapide : Développement de POCs et MVPs en utilisant les dernières API et outils d’IA générative
  Veille technologique : Suivi actif des évolutions (modèles, outils, frameworks) et évaluation de leur potentiel d’application à tous les métiers du groupe (RH, juridique, comptabilité, business, consulting, agence digitale, agence social media, etc.)
  Architecture technique : Conception de solutions scalables et sécurisées pour intégrer l’IA dans des produits ou outils internes
  Développement automatisé : Utilisation d’outils low-code/no-code, assistants de codage IA et pratiques DevOps pour accélérer les livraisons
  UX/UI & IHM : Conception d’interfaces intuitives pour faciliter l’adoption et l’usage des prototypes par les utilisateurs finaux
  Animation de communauté : Organisation d’ateliers, partages de bonnes pratiques, accompagnement d’une communauté interne IA, démonstrations aux métiers
  Frugalité et écoconception : Intégration de pratiques visant à minimiser l’empreinte environnementale des solutions IA développées, en optimisant les ressources et en favorisant des approches durables
  
  
  Profil recherché
  
  
  Formation : Bac+5 (Ecole d’ingénieur)
  Expérience : 3+ ans en développement full-stack, avec une expérience concrète dans l’IA générative
  Compétences techniques :
  Maîtrise des APIs IA (OpenAI, Anthropic, Gemini, Azure OpenAI, etc.)
  Stack JS/TS (React, Node.js), Python, outils NoCode (Retool, Bubble, Make)
  Connaissance des bonnes pratiques DevOps et CI/CD
  Notions de design UX/UI et prototypage rapide (Figma, Framer, etc.)
  Soft skills :
  Esprit maker, autonomie, curiosité technologique
  Excellentes capacités de communication
  Goût pour le travail collaboratif et le partage
   Pourquoi nous rejoindre ?
  
  
  Un studio agile, en mode startup, au sein d’un groupe international
  Un terrain de jeu technologique en constante évolution
  Une culture d’expérimentation, d’innovation et de partage
  La possibilité de contribuer à des projets concrets avec un fort impact interne
  
  
  Description du pôle Métiers des infrastructures, de la virtualisation et du cloud
  
  Parmi les changements les plus significatifs dans le monde du numérique au cours des 10 dernières années, il y a évidemment la transformation radicale des infrastructures. Aux serveurs bare-metal et applications hébergées localement ont succédé des VM, hyperviseurs, containers, SaaS déployés dans des architectures de clouds privés externes/internes, publics ou hybrides. Induisant une évolution profonde de la manière de penser les projets et ressources IT au sein des entreprises.
  
  Davidson Accompagne L’ensemble De Ses Clients Sur
  
  
  Des expertises technologiques (VMware, Docker, OpenStack, Kubernetes, Azure, AWS, GCP, etc.)
  Des projets de migration vers le cloud (applications et données)
  
