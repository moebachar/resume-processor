  Détail du poste
  
  (1)actifs cosmétiques issus des plantes médicinales. (2) 87% des volumes vendus en 2020 sont fabriqués en France sans intermédiaire
  
  Vous souhaitez évoluer au coeur des enjeux data et business ? Rejoignez-nous et devenez un acteur clé de la transformation data de la marque Dr Pierre Ricaud, en mettant vos compétences au service des équipes métier pour délivrer des usages à forte valeur ajoutée.
  
  En tant que Data Analyst, vous jouerez un rôle essentiel pour contribuer à la réussite de la trajectoire data de la marque.
  
  Vos missions :
  
  - Être un véritable business partner : comprendre les enjeux, analyser les usages actuels et challenger les besoins pour proposer des solutions data adaptées et impactantes
  - Contribuer activement à la transformation data :accompagner la migration des usages existants vers les nouveaux outils cibles (GCP, Looker, Tableau), tout en garantissant leur continuité et leur pertinence. Vous façonnerez et ferez évoluer les pratiques au rythme des nouveaux enjeux.
  - Assurer des activités de run récurrentes, telles que :
  Targeting :ciblage et extractions de fichiers clients en lien avec les équipes commerciales pour des campagnes marketing multicanales
  Reporting :mise à jour régulière et analyse des indicateurs clés de performance
  Data quality :contrôle de la fiabilité des données, détection et suivi des anomalies
  Apporter des analyses et recommandations pour améliorer les processus métier et générer de la valeur.
  
  Ce que nous pouvons vous offrir :
  - Intégrer un groupe familial d'origine française et d'envergure internationale
  - Intégrer une équipe marketing passionnée, engagée et bienveillante
  - Participer aux initiatives d'intégration, de formation et RSE en interne
  - Un accord de télétravail de 2 jours par semaine
  - Une politique de mobilité en interne, avec des perspectives d'évolution vers d'autres expertises ou métier
  - Une culture ancrée dans la confiance, le respect, la collaboration, la responsabilisation et où l'audace est encouragée
  
  \_\_\_
  
  Vous êtes un(e) candidat(e) idéal(e) si :
  - Vous êtes diplômé(e) d'une formation en statistiques, data science ou équivalent (Bac +5)
  - Vous justifiez d'une première expérience en tant que Data Analyst (stage ou alternance inclus), d'une durée de 1 à 2 ans minimum
  - Vous maîtrisez parfaitement le langage SQL pour l'extraction et la manipulation de données (environnement GCP)
  - Vous avez une bonne maîtrise d'un outil de Business Intelligence, idéalement Tableau ou Looke
  - Vous maîtrisez DBT et Google Analytics
  - Vous faites preuve d'une forte appétence business et êtes à l'aise pour comprendre les enjeux métiers, échanger avec des interlocuteurs variés (équipes data, IT, commerciales) et formuler des recommandations pertinentes
  - Vous êtes doté(e) d'une aisance relationnelle et savez vulgariser vos analyses auprès d'un public non spécialiste
  - Vous avez un esprit analytique, faites preuve de rigueur, de synthèse et d'autonomie dans la conduite de vos projets
  
  Prêt(e) à faire bouger les lignes avec nous ? N'attendez plus et postulez !
  
  Le Groupe Rocher analyse chaque candidature avec la même attention sans distinction de caractéristiques personnelles telles que : le genre, l'orientation sexuelle, l'âge, la culture, les origines ou le handicap.
  
