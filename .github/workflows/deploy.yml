name: CI/CD - Test and Deploy to Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: castal
  SERVICE_NAME: resume-processor
  REGION: europe-west9
  REGISTRY: gcr.io

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout requests

      - name: Run health tests (no OpenAI needed)
        run: |
          # Start API server in background
          export API_SECRET_KEY="${{ secrets.API_SECRET_KEY }}"
          export OPENAI_API_KEY="dummy-key-for-health-tests"
          python api.py &
          API_PID=$!

          # Wait for server to start
          sleep 10

          # Run health tests
          pytest tests/test_health.py -v --timeout=30

          # Stop server
          kill $API_PID

      - name: Run API tests (with OpenAI)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
        run: |
          # Start API server in background
          python api.py &
          API_PID=$!

          # Wait for server to start
          sleep 10

          # Run full API tests
          pytest tests/test_api.py -v --timeout=180

          # Stop server
          kill $API_PID

  build-and-deploy:
    name: Build and Deploy to Cloud Run
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build Docker image
        run: |
          docker build -f deployment/Dockerfile -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Push Docker image to GCR
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 8Gi \
            --cpu 4 \
            --timeout 600 \
            --concurrency 100 \
            --min-instances 1 \
            --max-instances 3 \
            --set-env-vars "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},API_SECRET_KEY=${{ secrets.API_SECRET_KEY }},WORKERS=4"

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Service deployed at: $SERVICE_URL"

      - name: Install test dependencies for smoke tests
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-timeout requests

      - name: Run smoke tests on deployed service
        env:
          SERVICE_URL: ${{ steps.get-url.outputs.SERVICE_URL }}
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
        run: |
          # Wait for service to be fully ready
          sleep 15

          # Run health check tests against deployed service
          pytest tests/test_health.py -v --timeout=30

          echo "âœ… Smoke tests passed!"

      - name: Deployment summary
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“ Service URL: ${{ steps.get-url.outputs.SERVICE_URL }}"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "ğŸ·ï¸  Git SHA: ${{ github.sha }}"
